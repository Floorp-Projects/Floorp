<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>

<window
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
  <tree id="tree" hidecolumnpicker="true">
    <treecols>
      <treecol primary="true" label="Groceries"/>
    </treecols>
    <treechildren id="internalTree">
      <treeitem id="fruits" container="true" open="true">
        <treerow>
          <treecell label="Fruits"/>
        </treerow>
        <treechildren>
          <treeitem id="apple">
            <treerow>
              <treecell label="Apple"/>
            </treerow>
          </treeitem>
          <treeitem id="orange">
            <treerow>
              <treecell label="Orange"/>
            </treerow>
          </treeitem>
        </treechildren>
      </treeitem>
      <treeitem id="veggies" container="true" open="true">
        <treerow>
          <treecell label="Veggies"/>
        </treerow>
        <treechildren>
          <treeitem id="greenVeggies" container="true" open="true">
            <treerow>
              <treecell label="Green Veggies"/>
            </treerow>
            <treechildren>
              <treeitem id="spinach">
                <treerow>
                  <treecell label="Spinach"/>
                </treerow>
              </treeitem>
              <treeitem id="peas">
                <treerow>
                  <treecell label="Peas"/>
                </treerow>
              </treeitem>
            </treechildren>
          </treeitem>
          <treeitem id="squash">
            <treerow>
              <treecell label="Squash"/>
            </treerow>
          </treeitem>
        </treechildren>
      </treeitem>
    </treechildren>
  </tree>
</window>
