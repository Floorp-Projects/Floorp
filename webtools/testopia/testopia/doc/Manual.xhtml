 on product or entered by another user.</span></p><h1 class="Heading1"><a name="Using_Testopia_With_Automated_Test_Scripts" />Using Testopia With Automated Test Scripts</h1><p class="Textbody">Testopia provides a web service XML RPC that utilizes the SOAP protocol to interact with Testopia objects via an automated script. Documentation for this feature is available on the project wiki at <a href="http://wiki.mozilla.org/Testopia:Documentation:XMLRPC">http://wiki.mozilla.org/Testopia:Documentation:XMLRPC</a> </p><h1 class="Heading1"><a name="Field_Descriptions" />Field Descriptions</h1><h3 class="Heading3"><a name="Test_Plans" />Test Plans</h3><p class="Definition">Name </p><p class="List1End">        Short descriptor for a test plan. Does not need to be unique.</p><p class="Definition">Product </p><p class="List1End">        Bugzilla product that this plan is associated with.</p><p class="Definition">Product Version </p><p class="List1End">        The Bugzilla product version. Used as the default for new runs.</p><p class="Definition">Type </p><p class="List1End">        The testing type for this test plan. Possible values include system, integration, unit, functional and acceptance. This list is modifiable by the Bugzilla admins from the Testopai Admin link.</p><p class="Definition">Archive </p><p class="List1End">        If this bit is set to true, the plan will be archived and not display in searches by default.To archive a plan click the <span class="T2">Archive</span> button. To unarchive click <span class="T2">Unarchive</span>.</p><p class="Definition">Plan Document </p><p class="List1End">        This is document that spells out the type of testing and testing methods used for this plan.</p><p class="Definition">Tags </p><p class="List1End">        See tags description above.</p><h3 class="Heading3"><a name="Test_Cases" />Test Cases</h3><p class="Definition">Summary </p><p class="List1End">        A short description of the test case.</p><p class="Definition">Default Tester </p><p class="List1End">        The person who will be assigned to this test case when a new run is created in which this case is included.</p><p class="Definition">Alias </p><p class="List1End">        A unique string that can be used to identify this test case. This can be used in place of the test case ID but must be globally unique to the database.</p><p class="Definition">Requirement </p><p class="List1End">        The requirement number or URL to a document containing the requirement this test case is designed to test.</p><p class="Definition">Status </p><p class="List1End">        Test case status determines whether this test case can be included in new test runs.</p><ul style="margin-left:1cm;"><li class="P47" style="margin-left:0cm;"><p class="P47" style="margin-left:0.25cm;"><span class="T2">PROPOSED</span> – This test case is a work in progress and has not been reviewed for accuracy. It is therefore not ready to be included in test runs.</p></li><li class="P47" style="margin-left:0cm;"><p class="P47" style="margin-left:0.25cm;"><span class="T2">CONFIRMED</span> – Test case has passed review and is ready to be included in future test runs. Only test cases with this status can be included in new test runs.</p></li><li class="P47" style="margin-left:0cm;"><p class="P47" style="margin-left:0.25cm;"><span class="T2">DISABLED</span> – This test case is no longer applicable to current testing.</p></li></ul><p class="Definition">Priority </p><p class="List1End">        This denotes the level of testing. Higher priority test cases should be run first and more often then lower priorities.</p><p class="Definition">Category </p><p class="List1End">        The product category that this test case belongs to. Each product has a default category. Additional categories can be added which can be used to further classify your test cases. Because this is a product attribute, this list will be the same for all plans in a given product.</p><p class="Definition">Estimated Time </p><p class="List1End">        The estimated time in HH:MM:SS format that this test case should take to complete.</p><p class="Definition">Add To Runs </p><p class="List1End">        Entering a run ID here will include this test case in a test run if it is not already included. You can also enter a comma separated list of run numbers to add to multiple runs at once.</p><p class="Definition">Automatic </p><p class="List1End">        Test cases can be either Automatic or Manual. Automatic test cases are run by a script while manual test cases are performed by a tester.</p><p class="Definition">Script </p><p class="List1End">        If this is an automatic test case, you can enter the name of the script that runs this test case. TESTOPIA DOES NOT RUN YOUR SCRIPT FOR YOU. You must run your script and capture the results to send to Testopia. You can use the XMLRPC interface to have your script update the test case-run results automatically.</p><p class="Definition">Arguments </p><p class="List1End">        If there are specific arguments sent to the script that apply to this test case, they can be stored here. TESTOPIA DOES NOT RUN YOUR SCRIPTS FOR YOU. This field is only used to store the information. The XMLRPC can be used by your script to capture this from the test case.</p><p class="Definition">Attach Bugs </p><p class="List1End">        You can attach bugs to your test cases. This field accepts a comma separated list of bug numbers.</p><p class="Definition">Depends on </p><p class="List1End">        If this test case requires other test cases be run before this one, their case numbers should appear here. Enter a list of comma separated case numbers to add dependencies.</p><p class="Definition">Blocks </p><p class="List1End">        If this test case prevents others from being run their ID numbers will appear here. This field accepts a comma separated list of case numbers.</p><p class="Definition">Set Up </p><p class="List1End">        This field details the steps that are necessary to prepare to run a test</p><p class="Definition">Break Down </p><p class="List1End">        This field details the steps required to reset the test case to a known state in preparation for the next run.</p><p class="Definition">Action </p><p class="List1End">        This field lists the steps of testing. </p><p class="Definition">Expected Results </p><p class="List1End">        This details the expected outcomes of a test. </p><p class="Definition">Component </p><p class="List1End">        You can associate Bugzilla components to your test cases. Because testing might be across multiple components and products, you can add multiple components from any product. Selecting the product from the drop down list displays the components available. Click Add to associate the selected component with the test case.</p><p class="Definition">Tags </p><p class="List1End">        See above for a description.</p><h3 class="Heading3"><a name="Test_Runs" />Test Runs</h3><p class="Definition">Product Version </p><p class="List1End">        This is the Bugzilla product version that this test run is testing.</p><p class="Definition">Plan Version </p><p class="List1End">        This is the version of the plan document that this test run is using.</p><p class="Definition">Manager </p><p class="List1End">        The user in charge of this test run</p><p class="Definition">Build </p><p class="List1End">        The default product build. This is applied to test cases added to the run.</p><p class="Definition">Status </p><p class="List1End">        Determines if this test run is active. </p><ul style="margin-left:1cm;"><li class="P48" style="margin-left:0cm;"><p class="P48" style="margin-left:0.25cm;">RUNNING – This test run is still active. Test cases in this run can be updated. </p></li><li class="P48" style="margin-left:0cm;"><p class="P48" style="margin-left:0.25cm;">STOPPED – Test cases in a stopped run cannot be modified. </p></li></ul><p class="Definition">Environment </p><p class="List1End">        This is the environment in use for this test run. Test cases added to this run will receive this environment. Environments must be created using the Environment editor before a test run can be created.</p><p class="Definition">Summary </p><p class="List1End">        A short description of this test run</p><p class="Definition">Notes </p><p class="List1End">        This field is a place to make notes and observations about this run.</p><h3 class="Heading3"><a name="Test_Case-Runs" />Test Case-Runs</h3><p class="Definition">Status </p><p class="List1End">        The status of a case-run determined by whether it passed or failed or is in some other state.</p><div class="P49"><img width="30" height="30" alt="" src="file:///home/ghendricks/workspace/bnc-2.22/testopia/doc/" class="fr4" /> - <span class="T2">IDLE</span>: This is the default status. Case has not yet been examined.</div><div class="P49"><img width="30" height="30" alt="" src="file:///home/ghendricks/workspace/bnc-2.22/testopia/doc/" class="fr4" /> - <span class="T2">PASSED</span>: This test case met the requirement or ran as expected.</div><div class="P49"><img width="30" height="30" alt="" src="file:///home/ghendricks/workspace/bnc-2.22/testopia/doc/" class="fr4" /> - <span class="T2">FAILED</span>: This test case did not run as expected or produced an unhandled exception.</div><div class="P49"><img width="30" height="30" alt="" src="file:///home/ghendricks/workspace/bnc-2.22/testopia/doc/" class="fr4" /> - <span class="T2">RUNNING</span>: This test case is currently being examined.</div><div class="P49"><img width="30" height="30" alt="" src="file:///home/ghendricks/workspace/bnc-2.22/testopia/doc/" class="fr4" /> - <span class="T2">PAUSED</span>: This status is used to denote a problem with the test case itself that prevents the test from being completed.</div><div class="P49"><img width="30" height="30" alt="" src="file:///home/ghendricks/workspace/bnc-2.22/testopia/doc/" class="fr4" /> - <span class="T2">BLOCKED</span>: This test case has a dependency that failed.</div><p class="P49"> </p><p class="P49"> </p><p class="Definition">Index </p><p class="List1End">        A user defined sort index. This can be used to place your test cases in a specific order.</p><p class="Definition">Add Notes </p><p class="List1End">        This is a place to append notes to the case-run. </p><p class="Definition">Notes </p><p class="List1End">        This field combines the notes from all case-runs records for this case in this run as well as status change history.</p><p class="Definition">Update bug status </p><p class="List1End">        With this box checked, bugs that are attached to this test case in the RESOLVED FIXED state will be automatically placed in the REOPENED state if the test case fails or into the VERIFIED FIXED state if it passes. </p><p class="Definition">Attach Bugs </p><p class="List1End">        This field allows you to attach bugs to this test case. Enter a comma separated list of bug numbers to attach more than one bug at a time.</p><p class="Definition">Assignee </p><p class="List1End">        This is the person assigned to run this test case.</p><p class="Definition">Tested By </p><p class="List1End">        This is the person that actually ran the test. This is updated when a test case is placed into the PASSED, FAILED, or BLOCKED status.</p><p class="Definition">Close Date </p><p class="List1End">        The time this test case was closed (PASSED, FAILED, or BLOCKED)</p><p class="Definition">Build </p><p class="List1End">        The product build used for this test case-run.</p><p class="Definition">Environment </p><p class="List1End">        The product environment used for this test case run.</p><p class="Textbody"> </p><p class="Textbody">        </p><h1 class="P12"><a name="Glossary" />Glossary</h1><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table2"><colgroup><col width="131" /><col width="140" /><col width="451" /></colgroup><tr><td style="text-align:left;width:1.1757in; " class="Table2A1"><p class="TableHeading">Term </p></td><td style="text-align:left;width:1.259in; " class="Table2A1"><p class="TableHeading">Objects </p></td><td style="text-align:left;width:4.0632in; " class="Table2C1"><p class="TableHeading">Description </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Action </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents">Test Case </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The list of steps that a test case must complete. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Alias </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents">Test Case </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A globally unique string that identifies a test case in conjunction with the test case ID.  </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Archive </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents">Test Plan </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">Test plans may be archived and hidden from regular searches. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Arguments </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents">Test Case </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A list of parameters to send to an automatic test script . </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Assignee </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The person responsible for applying a status to a test case-run </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Blocks </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A test case that blocks another test case. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">BLOCKED </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case-run indicating the prerequisite test case failed. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Build </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">In software testing, a string denoting the compiled results of a period of development.  </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Category </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A property of a product that is used to classify test cases. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Clone </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">An exact replica of data between two objects. In Testopia you can clone plans, runs, and cases. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Component </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A Bugzilla component. An attribute of a product. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">CONFIRMED </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a case. Confirmed test cases have been approved for use in test runs. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Default Tester </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The default person responsible for applying a status to the test case-run for a given test case. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Dependency </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">Test cases can be dependent on other test cases. There are two types of relationships, depends on and blocks. A test case that is blocked by another should not be examined before the prerequisite test case as success is determined in part by the outcome of the predecessor. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Depends on </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">Sets up a dependency between test cases. Depends on lists the test cases that a particular test case requires to be completed before this case. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">DISABLED </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case denoting it is no longer used for active testing. Similar to archival for a plan. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Expected Results </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The expected results upon completing the action of a test case. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Environment </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A list of the surrounding conditions that a test run is performed in. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">FAILED </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case-run. Denotes the test case failed in the given run. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">IDLE </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case-run. Denotes the test case has not been examined in the given run. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Manager </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The person in charge of a given run. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Milestone </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A Bugzilla object. A property of a product that implies when a given bug or feature will be fixed or included. Testopia builds are associated with milestones. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">PASSED </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case-run. Denotes the test case has met the conditions of success detailed in the Expected Results of the test case in the given run. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">PAUSED </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case-run. Denotes the test case has been under examination in the given run and is on hold. Used primarily for performance tests that may span long time periods. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Plan Document </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The information of a test plan detailing what the test plan will cover for what by when. Depending on the level of scrutiny required it can be very verbose. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Plan Version </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The version of the plan document used for a particular run.  </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Priority </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The Bugzilla priority. Test cases can be assigned a priority similar to bugs. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">PROPOSED </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case that denotes it has not yet been approved for use in test runs.  </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Requirement </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A field of a test case provided to capture information about a requirement. Typically an ID of a requirement in a separate requirement tracking system. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">RUNNING </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test case-run. Denotes the test case is in the process of being examined in the given run. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Running </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test run. Running test runs can have case-runs updated and implies that there is further testing to be done in the run. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Script </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A path to an external automated test script for a given test case. Testopia does not run this script, the field is only provided as a way of informing the user where to find it. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Stopped </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A status of a test run. Stopped test runs can not have case-runs updated. This status denotes the run is complete. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Tag </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A user defined string used to classify test plans, cases, and runs.  </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Test Case </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">A list of conditions and expected results for success for a particular feature or object under scrutiny. Test cases are associated with one or more test plans and with zero or more test runs. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Test Case-run </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The union of a test case and a test run. Each time a test case is included in a new test run, an entry is made for it in the test case-runs table. This captures whether the test case passed or failed in the given run. Each case-run should be associated with only one build for a given status.  </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Test Plan </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The defining object in Testopia. Organizes the other objects in Testopia. </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Test Run </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The instance of performance in Testopia. Each run is associated with a single plan and environment. It contains a list of test cases to be examined and stores the results in the case-runs table.  </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Tested By </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The person who examined and applied a status to a given case-run </p></td></tr><tr><td style="text-align:left;width:1.1757in; " class="Table2A2"><p class="TableContents">Type </p></td><td style="text-align:left;width:1.259in; " class="Table2A2"><p class="TableContents"> </p></td><td style="text-align:left;width:4.0632in; " class="Table2C2"><p class="TableContents">The plan type. Plan types might include System, Unit, Integration etc. Each plan can be of only one type. </p></td></tr></table></div><p class="Textbody"> </p><h1 class="P12"><a name="Getting_Help" />Getting Help</h1><p class="Textbody">There are a number of resources for getting help in Testopia. You should first check out the FAQ on the wiki for additional pointers not included in this manual. If your problem is not there, asking your question on the mailing lists or in the chat room are your next best options. Please do not email the developers directly with support questions. They are busy people like you who have other commitments and cannot expect to be available at all times. Besides, asking your questions in a public forum allow more people the chance to respond and might get you a solution more quickly. </p><h5 class="Heading5"><a name="Mailing_Lists" />Mailing Lists</h5><ul style="margin-left:1.25cm;"><li class="P50" style="margin-left:0cm;"><p class="P50" style="margin-left:0.25cm;"><a href="mailto:support-webtools@lists.mozilla.org">support-webtools@lists.mozilla.org</a></p></li><li class="P50" style="margin-left:0cm;"><p class="P50" style="margin-left:0.25cm;"><a href="mailto:dev-apps-webtools@lists.mozilla.org">dev-apps-webtools@lists.mozilla.org</a></p></li></ul><h5 class="Heading5"><a name="IRC_Chatroom" />IRC Chatroom</h5><p class="Textbody">        <a href="irc://irc.mozilla.org/testopia">irc://irc.mozilla.org/testopia</a></p><h5 class="Heading5"><a name="Wiki" />Wiki</h5><p class="Textbody">        <a href="http://wiki.mozilla.org/Testopia">http://wiki.mozilla.org/Testopia</a> </p><h5 class="Heading5"><a name="Project_Home_Page" />Project Home Page</h5><p class="P51">        <a href="http://mozilla.org/projects/testopia">http://mozilla.org/projects/testopia</a></p><h3 class="Heading3"><a name="Reporting_Bugs" />Reporting Bugs</h3><p class="Textbody">Testopia is still a work in progress. As such, it still has a lot of bugs to be worked out. If you encounter a bug or find some way to make Testopia better, please log it at  </p><p class="Textbody">        <a href="http://bugzilla.mozilla.org/enter_bug.cgi?product=Testopia">http://bugzilla.mozilla.org/enter_bug.cgi?product=Testopia</a></p><p class="Textbody">Be sure to include steps to reproduce the problem and what browser you are using to access Testopia.  </p><h1 class="P12"><a name="Bibliography" />Bibliography</h1><p class="Standard">Copeland, L. (2004). A Practitioner's Guide to Software Test Design  </p><p class="Standard">        Norwood, MA: Artech House</p><p class="Standard"> </p><p class="Standard">IEEE Std 829-1998 IEEE Standard for Software Test Documentation (n.d). </p><p class="Standard">        Retrieved February 28, 2007 from         <a href="http://standards.ieee.org/reading/ieee/std_public/description/se/829-1998_desc.html">http://standards.ieee.org/reading/ieee/std_public/description/se/829-1998_desc.html</a></p><p class="Standard"> </p><p class="Standard">Lohmeyer, J. (2004, April 27). Open-Source Bug Tracking with Bugzilla. Linux Journal. </p><p class="Standard">        Re
