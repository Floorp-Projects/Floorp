schema: 1

bugzilla:
  product: "Core"
  component: "Graphics: ImageLib"

origin:
  name: "libpng"
  description: "PNG reference library"

  url: "http://www.libpng.org/pub/png/libpng.html"
  license: libpng

  release: commit v1.6.37 (2019-04-14T14:10:32-04:00).

  revision: "v1.6.37"

  license-file: LICENSE

updatebot:
  maintainer-phab: aosmond
  maintainer-bz: aosmond@mozilla.com
  tasks:
    - type: vendoring
      enabled: True

vendoring:
  url: https://github.com/glennrp/libpng
  source-hosting: github
  tracking: tag

  exclude:
    - "**"
    - ".*"

  include:
    - arm
    - contrib/arm-neon/linux.c
    - intel
    - mips
    - powerpc
    - ANNOUNCE
    - AUTHORS
    - CHANGES
    - libpng-manual.txt
    - LICENSE
    - README
    - TRADEMARK
    - png.c
    - pngconf.h
    - pngdebug.h
    - pngerror.c
    - pngget.c
    - png.h
    - pnginfo.h
    - pngmem.c
    - pngpread.c
    - pngpriv.h
    - pngread.c
    - pngrio.c
    - pngrtran.c
    - pngrutil.c
    - pngset.c
    - pngstruct.h
    - pngtrans.c
    - pngwio.c
    - pngwrite.c
    - pngwtran.c
    - pngwutil.c

  keep:
    - MOZCHANGES
    - crashtests
    - pnglibconf.h

  update-actions:
    - action: copy-file
      from: 'contrib/arm-neon/linux.c'
      to: 'arm/linux.c'
    - action: delete-path
      path: 'contrib'

  patches:
    - "*.patch"
