schema: 1

bugzilla:
  product: Core
  component: "Audio/Video"

origin:
  name: libvorbis
  description: software implementation of the Vorbis specification

  url: https://xiph.org/vorbis/

  release: v1.3.7 (2020-07-03T19:38:28-07:00).
  revision: v1.3.7


  license: BSD-3-Clause
  license-file: COPYING

