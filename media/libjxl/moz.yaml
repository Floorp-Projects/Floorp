# Version of this schema
schema: 1

bugzilla:
  # Bugzilla product and component for this directory and subdirectories
  product: Core
  component: "ImageLib"

# Document the source of externally hosted code
origin:

  # Short name of the package/library
  name: libjxl

  description: JPEG XL image format reference implementation

  # Full URL for the package's homepage/etc
  # Usually different from repository url
  url: https://github.com/libjxl/libjxl

  # Human-readable identifier for this version/release
  # Generally "version NNN", "tag SSS", "bookmark SSS"
  release: commit a9100da7143e4f367d2e26f4d11e457e85343543 (2021-11-25T17:57:37Z).

  # Revision to pull in
  # Must be a long or short commit SHA (long preferred)
  # NOTE(krosylight): Update highway together when updating this!
  revision: a9100da7143e4f367d2e26f4d11e457e85343543

  # The package's license, where possible using the mnemonic from
  # https://spdx.org/licenses/
  # Multiple licenses can be specified (as a YAML list)
  # A "LICENSE" file must exist containing the full license text
  license: Apache-2.0

  license-file: LICENSE

updatebot:
    maintainer-phab: saschanaz
    maintainer-bz: krosylight@mozilla.com
    tasks:
      - type: vendoring
        enabled: True
        frequency: 3 weeks

vendoring:
  url: https://github.com/libjxl/libjxl
  source-hosting: github
  vendor-directory: third_party/jpeg-xl

  exclude:
    - doc/
    - third_party/testdata/
    - tools/


