<html>
<head>
  <title>Test for input event of text editor</title>
  <script src="/tests/SimpleTest/SimpleTest.js"></script>
  <script src="/tests/SimpleTest/EventUtils.js"></script>
  <link rel="stylesheet" type="text/css"
          href="/tests/SimpleTest/test.css" />
</head>
<body>
<div id="display">
  <input type="text" id="input">
  <textarea id="textarea"></textarea>
</div>
<div id="content" style="display: none">

</div>
<pre id="test">
</pre>

<script class="testbody" type="application/javascript">
"use strict";

SimpleTest.waitForExplicitFinish();
SimpleTest.expectAssertions(0, 1);  // In a11y module
SimpleTest.waitForFocus(runTests, window);

const kIsWin = navigator.platform.indexOf("Win") == 0;
const kIsMac = navigator.platform.indexOf("Mac") == 0;

async function runTests() {
  await SpecialPowers.pushPrefEnv({
    set: [["dom.input_events.beforeinput.enabled", true]],
  });

  const kWordSelectEatSpaceToNextWord = SpecialPowers.getBoolPref("layout.word_select.eat_space_to_next_word");

  function doTests(aElement, aDescription, aIsTextarea) {
    aDescription += ": ";
    aElement.focus();
    aElement.value = "";

    let initializing = false;
    let cancelBeforeInput = false;
    let beforeInputEvent = null;
    let inputEvent = null;
    let action = "";
    let beforeInputHandler = (aEvent) => {
      if (initializing) {
        return;
      }
      ok(!beforeInputEvent,
        `${aDescription}Multiple "beforeinput" events are fired at ${action} (inputType: "${aEvent.inputType}", data: ${aEvent.data})`);
      if (cancelBeforeInput) {
        aEvent.preventDefault();
      }
      ok(aEvent.isTrusted,
        `${aDescription}"beforeinput" event at ${action} must be trusted`);
      is(aEvent.target, aElement,
        `${aDescription}"beforeinput" event at ${action} is fired on unexpected element: ${aEvent.target.tagName}`);
      ok(aEvent instanceof InputEvent,
        `${aDescription}"beforeinput" event at ${action} should be dispatched with InputEvent interface`);
      ok(aEvent.bubbles,
        `${aDescription}"beforeinput" event at ${action} must be bubbles`);
      beforeInputEvent = aEvent;
    };
    let inputHandler = (aEvent) => {
      if (initializing) {
        return;
      }
      ok(!inputEvent,
        `${aDescription}Multiple "input" events are fired at ${action} (inputType: "${aEvent.inputType}", data: ${aEvent.data})`);
      ok(aEvent.isTrusted,
        `${aDescription}"input" event at ${action} must be trusted`);
      is(aEvent.target, aElement, `"input" event at ${action} is fired on unexpected element: ${aEvent.target.tagName}`);
      ok(aEvent instanceof InputEvent,
        `${aDescription}"input" event at ${action} should be dispatched with InputEvent interface`);
      ok(!aEvent.cancelable,
        `${aDescription}"input" event at ${action} must not be cancelable`);
      ok(aEvent.bubbles,
        `${aDescription}"input" event at ${action} must be bubbles`);
      let duration = Math.abs(window.performance.now() - aEvent.timeStamp);
      ok(duration < 30 * 1000,
        `${aDescription}perhaps, timestamp wasn't set correctly :${aEvent.timeStamp} (expected it to be within 30s of ` +
        `the current time but it differed by ${duration}ms)`);
      inputEvent = aEvent;
    };

    /**
     * Helper methods to very editor value, beforeinput event and input event.
     *
     * @param aTestData         The test data to verify.
     * @param aExpectedEditorValue
     *                          Set string value if the test needs to check aElement.value.
     *                          Set undefined if the test does not need to check it.
     * @param aExpectedBeforeInputEvent
     *                          Set object which has `cancelable`, `inputType` and `data` if
     *                          a "beforeinput" event should be fired.
     *                          Set null if "beforeinput" event shouldn't be fired.
     * @param aExpectedInputEvent
     *                          Set object which has `inputType` and `data` if an "input" event
     *                          should be fired if aTestData.cancelBeforeInput is not true.
     *                          Set null if "input" event shouldn't be fired.
     *                          Note that if expected "beforeinput" event is cancelable and
     *                          aTestData.cancelBeforeInput is true, this is ignored.
     */
    function verify(aTestData, aExpectedEditorValue, aExpectedBeforeInputEvent, aExpectedInputEvent) {
      try {
        if (aExpectedEditorValue !== undefined) {
          is(aElement.value, aExpectedEditorValue,
            `${aDescription}the value should be "${aExpectedEditorValue}" after ${aTestData.action}`);
        }
        if (aExpectedBeforeInputEvent === null || aExpectedBeforeInputEvent === undefined) {
          ok(!beforeInputEvent,
            `${aDescription}"beforeinput" event shouldn't have been fired at ${aTestData.action}`);
        } else {
          ok(beforeInputEvent,
            `${aDescription}"beforeinput" event should've been fired at ${aTestData.action}`);
          is(beforeInputEvent.cancelable, aExpectedBeforeInputEvent.cancelable,
            `${aDescription}"beforeinput" event by ${aTestData.action} should be ${
                aExpectedBeforeInputEvent.cancelable ? "cancelable" : "not cancelable"
            }`);
          is(beforeInputEvent.inputType, aExpectedBeforeInputEvent.inputType,
            `${aDescription}inputType of "beforeinput" event by ${aTestData.action} should be "${aExpectedBeforeInputEvent.inputType}"`);
          is(beforeInputEvent.data, aExpectedBeforeInputEvent.data,
            `${aDescription}data of "beforeinput" event by ${aTestData.action} should be ${
              aExpectedBeforeInputEvent.data === null ? "null" : `"${aExpectedBeforeInputEvent.data}"`
            }`);
          is(beforeInputEvent.dataTransfer, null,
            `${aDescription}dataTransfer of "beforeinput" event by ${aTestData.action} should be null`);
          is(beforeInputEvent.getTargetRanges().length, 0,
            `${aDescription}getTargetRanges() of "beforeinput" event by ${aTestData.action} should return empty array`);
        }
        if ((
             aTestData.cancelBeforeInput === true &&
             aExpectedBeforeInputEvent &&
             aExpectedBeforeInputEvent.cancelable
            ) || aExpectedInputEvent === null || aExpectedInputEvent === undefined) {
          ok(!inputEvent,
            `${aDescription}"input" event shouldn't have been fired at ${aTestData.action}`);
        } else {
          ok(inputEvent,
            `${aDescription}"input" event should've been fired at ${aTestData.action}`);
          is(inputEvent.cancelable, false,
            `${aDescription}"input" event by ${aTestData.action} should be not be cancelable`);
          is(inputEvent.inputType, aExpectedInputEvent.inputType,
            `${aDescription}inputType of "input" event by ${aTestData.action} should be "${aExpectedInputEvent.inputType}"`);
          is(inputEvent.data, aExpectedInputEvent.data,
            `${aDescription}data of "input" event by ${aTestData.action} should be ${
              aExpectedInputEvent.data === null ? "null" : `"${aExpectedInputEvent.data}"`
            }`);
          is(inputEvent.dataTransfer, null,
            `${aDescription}dataTransfer of "input" event by ${aTestData.action} should be null`);
          is(inputEvent.getTargetRanges().length, 0,
            `${aDescription}getTargetRanges() of "input" event by ${aTestData.action} should return empty array`);
        }
        return true;
      } catch (ex) {
        ok(false, `${aDescription}unexpected exception at verifying test result of "${aTestData.action}": ${ex.toString()}`);
        return false;
      }
    }

    aElement.addEventListener("beforeinput", beforeInputHandler, true);
    aElement.addEventListener("input", inputHandler, true);

    function test_typing_a_in_empty_editor(aTestData) {
      aElement.value = "";
      cancelBeforeInput = aTestData.cancelBeforeInput;
      beforeInputEvent = null;
      inputEvent = null;
      action = aTestData.action;
      sendString("a");
      verify(
        aTestData,
        aTestData.cancelBeforeInput ? "" : "a",
        {
          cancelable: true,
          inputType: "insertText",
          data: "a",
        },
        {
          inputType: "insertText",
          data: "a",
        }
      );
    }
    test_typing_a_in_empty_editor({
      action: 'typing "a" and canceling beforeinput',
      cancelBeforeInput: true,
    });
    test_typing_a_in_empty_editor({
      action: 'typing "a"',
      cancelBeforeInput: false,
    });

    function test_typing_backspace_to_delete_last_character(aTestData) {

      verify(
        aTestData,
        aTestData.cancelBeforeInput ? "a" : "",
        {
          cancelable: true,
          inputType: "deleteContentBackward",
          data: null,
        },
        {
          inputType: "deleteContentBackward",
          data: null,
        }
      );
    }
    test_typing_backspace_to_delete_last_character({
      actin: 'typing "Backspace" to delete "a" and canceling "beforeinput"',
      cancelBeforeInput: true,
    });
    test_typing_backspace_to_delete_last_character({
      actin: 'typing "Backspace" to delete "a"',
      cancelBeforeInput: false,
    });

    function test_typing_enter_in_empty_editor(aTestData) {

      beforeInputEvent = null;
      inputEvent = null;
      action = aTestData.action;
      synthesizeKey("KEY_Enter");
      if (aIsTextarea) {
        let expectedValue = aTestData.cancelBeforeInput ? "" : "\n";
        verify(
          aTestData,
          expectedValue,
          {
            cancelable: true,
            inputType: "insertLineBreak",
            data: null,
          },
          {
            inputType: "insertLineBreak",
            data: null,
          }
        );
      } else {
        verify(
          aTestData,
          "",
          {
            cancelable: true,
            inputType: "insertLineBreak",
            data: null,
          },
          null
        );
      }
    }
    test_typing_enter_in_empty_editor({
      action: 'typing "Enter" in empty editor and canceling "beforeinput"',
      cancelBeforeInput: true,
    });
    test_typing_enter_in_empty_editor({
      action: 'typing "Enter" in empty editor',
      cancelBeforeInput: false,
    });

    (function test_setting_value(aTestData) {
      initializing = true;
      aElement.value = "";
      initializing = false;

      cancelBeforeInput = false;
      beforeInputEvent = null;
      inputEvent = null;
      aElement.value = "foo-bar";
      action = aTestData.action;
      ok(!aTestData.cancelBeforeInput,
        `${aDescription}cancelBeforeInput must not be true for ${aTestData.action}`);
      verify(aTestData, "foo-bar", null, null);
    })({
      action: "setting non-empty value",
    });

    (function test_setting_empty_value(aTestData) {
      initializing = true;
      aElement.value = "foo-bar";
      initializing = false;

      cancelBeforeInput = false;
      beforeInputEvent = null;
      inputEvent = null;
      aElement.value = "";
      action = "setting empty value";
      ok(!aTestData.cancelBeforeInput,
        `${aDescription}cancelBeforeInput must not be true for ${aTestData.action}`);
      verify(aTestData, "", null, null);
    })({
      action: "setting empty value",
    });

    test_typing_delete_to_delete_last_character({

    function test_undoing_deleting_last_character(aTestData) {

      aElement.value = "a";

    test_undoing_deleting_last_character({

    (function test_undoing_without_undoable_transaction(aTestData) {

    test_redoing_deleting_last_character({
