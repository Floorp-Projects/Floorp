<!DOCTYPE html>
<html>
<head>
<script>

function boom()
{
  document.getElementById("a").focus();
  document.execCommand("inserthtml", false, "<svg><td>");
  document.removeChild(document.documentElement);
}

</script>
</head>

<body onload="boom();"><div id="a" contenteditable="true"></div></body>
</html>
