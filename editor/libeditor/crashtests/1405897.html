<style>
* { position: absolute; }
</style>
<script>
function jsfuzzer() {
  del1.addEventListener("DOMSubtreeModified", () => {
    document.execCommand("italic", false);
    document.execCommand("selectAll", false);
  });
  a1.replaceChild(iframe1, a1.childNodes[0]);
}
</script>
<body onload=jsfuzzer()>

<del id="del1">
