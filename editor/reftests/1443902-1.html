<!DOCTYPE html>
<html>
<head>
<script>
function init()
{
  document.getElementById("t1").focus();
  document.getElementById("t1").setSelectionRange(4, 4);
  document.getElementById("t1").setAttribute("contentEditable", "false");
}
</script>
</head>
<body onload="init()">
<textarea id=t1 contenteditable=true>ABCD</textarea>
</body>
</html>
