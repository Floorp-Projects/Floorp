<!DOCTYPE html>
<html class="reftest-wait">
<textarea placeholder="placeholder"></textarea>
<script>
onload = function() {
  var t = document.querySelector("textarea");
  t.style.display = "none";
  t.value = "test";
  setTimeout(function() {
    t.style.display = "";
    t.value = "";
    document.documentElement.className = "";
  }, 0);
};
</script>
</html>
