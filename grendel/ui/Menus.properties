#
# Message Shortcuts
#
msgNewKeyboard=CTRL+m
msgGetNewKeyboard=CTRL+t
msgSaveAsKeyboard=CTRL+s
msgReplyKeyboard=CTRL+r
#msgForwardKeyboard=CTRL+l
msgOpenKeyboard=CTRL+o

