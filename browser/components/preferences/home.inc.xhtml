<!-- Home panel -->

<script src="chrome://browser/content/preferences/home.js"/>
<html:template id="template-paneHome">
<hbox id="firefoxHomeCategory"
      class="subcategory"
      hidden="true"
      data-category="paneHome">
  <html:h1 style="flex: 1;" data-l10n-id="pane-home-title"/>
  <button id="restoreDefaultHomePageBtn"
          is="highlightable-button"
          class="homepage-button check-home-page-controlled"
          data-preference-related="browser.startup.homepage"
          data-l10n-id="home-restore-defaults"
          preference="pref.browser.homepage.disable_button.restore_default"/>
</hbox>

<groupbox id="homepageGroup"
          data-category="paneHome"
          hidden="true">
  <label><html:h2 data-l10n-id="home-new-windows-tabs-header"/></label>
  <description data-l10n-id="home-new-windows-tabs-description2" />

  <hbox id="homepageAndNewWindowsOption" align="center" data-subcategory="homeOverride">
    <label control="homeMode" data-l10n-id="home-homepage-mode-label" flex="1" />

    <vbox flex="1">
      <menulist id="homeMode"
                class="check-home-page-controlled"
                data-preference-related="browser.startup.homepage">
        <menupopup>
          <menuitem value="0" data-l10n-id="floorp-home-mode-choice-default" />
          <menuitem value="2" data-l10n-id="home-mode-choice-custom" />
          <menuitem value="1" data-l10n-id="home-mode-choice-blank" />
        </menupopup>
      </menulist>

      <vbox id="customSettings" hidden="true">
        <box role="combobox">
          <html:input id="homePageUrl"
                      type="text"
                      is="autocomplete-input"
                      class="uri-element check-home-page-controlled"
                      style="flex: 1;"
                      data-preference-related="browser.startup.homepage"
                      data-l10n-id="home-homepage-custom-url"
                      autocompletepopup="homePageUrlAutocomplete" />
          <popupset>
            <panel id="homePageUrlAutocomplete"
                   is="autocomplete-richlistbox-popup"
                   type="autocomplete-richlistbox"
                   noautofocus="true"/>
          </popupset>
        </box>
        <hbox class="homepage-buttons">
          <button id="useCurrentBtn"
                  is="highlightable-button"
                  class="homepage-button check-home-page-controlled"
                  data-l10n-id="use-current-pages"
                  data-l10n-args='{"tabCount": 0}'
                  disabled="true"
                  preference="pref.browser.homepage.disable_button.current_page"/>
          <button id="useBookmarkBtn"
                  is="highlightable-button"
                  class="homepage-button check-home-page-controlled"
                  data-l10n-id="choose-bookmark"
                  preference="pref.browser.homepage.disable_button.bookmark_page"
                  search-l10n-ids="select-bookmark-window2.title, select-bookmark-desc"/>
        </hbox>
      </vbox>
    </vbox>
  </hbox>
  <vbox data-subcategory="newtabOverride">
    <hbox id="newTabsOption" align="center">
      <label control="newTabMode" data-l10n-id="home-newtabs-mode-label" flex="1" />

      <!-- This can be set to an extension value which is managed outside of
        Preferences so we need to handle setting the pref manually.-->
      <menulist id="newTabMode" flex="1" data-preference-related="browser.newtabpage.enabled">
        <menupopup>
          <menuitem value="0" data-l10n-id="floorp-home-mode-choice-default" />
          <menuitem value="1" data-l10n-id="home-mode-choice-blank" />
        </menupopup>
      </menulist>
    </hbox>
  </vbox>

  <vbox data-subcategory="newTabBG">
    <hbox id="newTabBackground_" align="center">
      <label control="newTabbackground" data-l10n-id="newtab-background" flex="1" />

      <menulist id="newTabbackground" flex="1" data-preference-related="browser.newtabpage.activity-stream.floorp.background.type">
        <menupopup>
          <menuitem value="1" data-l10n-id="newtab-background-random-image" />
          <menuitem value="2" data-l10n-id="newtab-background-gradation" />
          <menuitem value="3" data-l10n-id="newtab-background-selected-image" />
          <menuitem value="0" data-l10n-id="newtab-background-not-background" />
        </menupopup>
      </menulist>
    </hbox>
    <label data-l10n-id="newtab-background-folder" style="margin-inline-end:1em;" class="pictureFolderDisplay"/>
    <html:input id="pictureFolder" type="text" readonly="readonly" class="pictureFolderDisplay"/>
    <hbox class="pictureFolderDisplay">
      <button id="openImagesFolder" class="accessory-button" data-l10n-id="newtab-background-folder-open" style="-moz-box-flex:1"/>
      <button id="reloadImages" class="accessory-button" data-l10n-id="newtab-background-folder-reload" style="-moz-box-flex:1"/>
      <button id="resetFolder" class="accessory-button" data-l10n-id="newtab-background-folder-default" style="-moz-box-flex:1"/>
      <button id="chooseImagesFolder" class="accessory-button" data-l10n-id="download-choose-folder" style="-moz-box-flex:1"/>
    </hbox>

    <label data-l10n-id="newtab-background-extensions" class="pictureFolderDisplay"/>
    <hbox style="-moz-box-align:center;" class="pictureFolderDisplay">  
      <html:input id="pictureExtensions" type="text" style="-moz-box-flex:1"/>
      <button id="resetExtensions" class="accessory-button" data-l10n-id="newtab-background-folder-default"/>
      <button id="saveExtensions" class="accessory-button" data-l10n-id="bookmark-panel-save-button"/>
    </hbox>

    <checkbox id="disableBlur" data-l10n-id="disable-blur-on-newtab"
              preference="browser.newtabpage.activity-stream.floorp.newtab.backdrop.blur.disable"/>
  </vbox>
</groupbox>
</html:template>
