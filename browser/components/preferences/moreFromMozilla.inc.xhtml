<!-- More From Ablaze panel -->
<script src="chrome://browser/content/preferences/moreFromMozilla.js"/>
<html:template id="template-paneMoreFromMozilla">
  <vbox id="moreFromMozillaCategory-header"
    class="subcategory"
    data-hidden-from-search="true"
    hidden="true"
    data-category="paneMoreFromMozilla">

    <html:h1 id="floorp-title" data-l10n-id="about-floorp"/>
    
       <hbox id="floorp-logos">
        <image id="floorpimg"/>
        <description id="floorp-discription" data-l10n-id="ablaze-floorp"/>
       </hbox>

      <description class="text-blurb aboutfloorp" id="communityDesc" data-l10n-id="about-floorp-description">
          <label is="text-link" href="https://floorp.ablaze.one" data-l10n-name="floorp-browser-link"/>
          <label is="text-link" href="https://ablaze.one" data-l10n-name="ablaze-Link"/>
          <label is="text-link" href="https://github.com/sponsors/Ablaze-MIRAI" data-l10n-name="helpus-donateLink"/>
      </description>  

        <description class="text-blurb floorp-contributor" data-l10n-id="icon-creator">
          <label is="text-link" href="https://twitter.com/mwxdxx" data-l10n-name="brand-logo-twitter"/>
          <label is="text-link" href="https://twitter.com/CutterKnife_" data-l10n-name="browser-logo-twitter"/>
        </description>
          <description class="text-blurb floorp-contributor" data-l10n-id="contributors">
          <label is="text-link" useoriginprincipal="true" href="about:contributors" data-l10n-name="about-contributor"/>
        </description>
     <hbox>  
       <label is="text-link" class="bottom-link" useoriginprincipal="true" href="about:license" data-l10n-id="bottomLinks-license"/>
       <label is="text-link" class="bottom-link" useoriginprincipal="true" href="https://github.com/Floorp-Projects/About-Floorp-Projects/blob/main/UserLicense.md" data-l10n-id="bottomLinks-rights"/>
       <label is="text-link" class="bottom-link" href="https://ablaze.one/privacy_policy" data-l10n-id="bottomLinks-privacy"/>
    </hbox>

    <html:h1 class="title" id="aboutablaze" data-l10n-id="about-ablaze" />
    <html:p class="subtitle" data-l10n-id="about-ablaze-sub" />
    <description class="text-blurb" id="contributeDesc" data-l10n-id="ablaze-twitter">
            <label is="text-link" href="https://twitter.com/Ablaze_MIRAI" data-l10n-name="ablaze-twitter-id"/>
            <label is="text-link" href="https://github.com/Ablaze-MIRAI" data-l10n-name="ablaze-github-id"/>
            <label is="text-link" href="https://alexandriteos.org/" data-l10n-name="alexandriteos-url"/>
    </description>
    </vbox>

  <!-- More From Ablaze panel finish -->
  <groupbox id="moreFromMozillaCategory"
    data-category="paneMoreFromMozilla"
    hidden="true"
    data-hidden-from-search="true">
  </groupbox>
</html:template>
<html:template id="simple">
  <html:div class="mozilla-product-item simple">
    <hbox>
      <label>
        <html:h2 class="product-title" />
      </label>
    </hbox>
    <hbox>
      <html:p class="description" />
      <html:a class="text-link wants-telemetry" hidden="true" />
    </hbox>
    <html:div>
      <button class="primary small-button" hidden="true" />
    </html:div>
    <html:div class="qr-code-box" hidden="true">
      <label class="qr-code-title-label">
        <html:h3 class="qr-code-box-title" />
      </label>
      <html:img class="qr-code-box-image" role="presentation" />
      <html:a class="wants-telemetry qr-code-button text-link" target="_blank"/>
    </html:div>
  </html:div>
</html:template>

<html:template id="advanced">
  <vbox class="mozilla-product-item advanced">
    <hbox class="product-img">
      <vbox class="product-info" flex="1">
        <label>
          <html:h2 class="product-title" />
        </label>
        <html:p class="description" />
        <html:a class="text-link wants-telemetry" hidden="true" />
        <html:div><button class="primary small-button" hidden="true"/></html:div>
      </vbox>
      <html:div class="qr-code-box" hidden="true">
        <html:div class="qr-code-top-box">
          <html:h3 class="qr-code-box-title" />
          <html:img class="qr-code-box-image" role="presentation" />
        </html:div>
        <html:a class="qr-code-button text-link wants-telemetry" target="_blank" />
      </html:div>
    </hbox>
  </vbox>
</html:template>
