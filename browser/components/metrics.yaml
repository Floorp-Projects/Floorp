---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Firefox :: General'

browser.launched_to_handle:
  system_notification:
    type: event
    description: >
      Recorded when Firefox launches to complete a native notification popped by
      a system (chrome privileged) alert.  Windows-only at the time of writing.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1788960
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1788960#c10
    data_sensitivity:
      - interaction
    notification_emails:
      - nalexander@mozilla.com
      - rtestard@mozilla.com
    expires: never
    extra_keys:
      name:
        description: >
          The `name` of the system (chrome privileged) alert that Firefox was
          launched to complete.
        type: string
      action:
        description: >
          The `action` of the system (chrome privileged) alert that Firefox was
          launched to complete.
        type: string
    telemetry_mirror: BrowserLaunched_to_handle_SystemNotification_Toast

background_update:
  reasons_to_not_update:
    type: string_list
    description: >
      Records which error was causing the background updater to fail.
      This list supercedes the `background-update.reason` in
      `mozapps/update/metrics.yaml`
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1795471
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1795471
    data_sensitivity:
      - technical
    notification_emails:
      - install-update@mozilla.com
    expires: never
    send_in_pings:
      - background-update
      - metrics
    lifetime: application

  time_last_update_scheduled:
    type: datetime
    time_unit: day
    description: >
      Last time the background update was triggered.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1795471
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1795471
    data_sensitivity:
      - interaction
    notification_emails:
      - install-update@mozilla.com
    expires: never
    send_in_pings:
      - background-update
      - metrics
    lifetime: application

pinning.windows:
  shortcut_created:
    type: event
    description: >
      Event to record when a shortcut is created for the purpose of pinning
      to the taskbar on Windows.
    extra_keys:
      result:
        description: >
          Readable result of the pinning attempt. Can be: Error,
          File Not Found, or Success.
        type: string
      private_browsing:
        description: >
          True when the shortcut is for a private browser.
        type: boolean
      error:
        description: >
          Present and true when shortcut creation failed for an unknown reason.
        type: boolean
      success:
        description: >
          Present and true when shortcut creation succeeded.
        type: boolean
      file_not_found:
        description: >
          Present and true when shortcut creation failed due to the file not
          being found (NS_ERROR_FILE_NOT_FOUND).
        type: boolean
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1890634
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1890634
    data_sensitivity:
      - interaction
    notification_emails:
      - install-update@mozilla.com
    expires: never
    lifetime: ping

  pinned_to_taskbar:
    type: event
    description: >
      Event to record when the user pins to the taskbar using Windows 11 APIs,
      including if there was an error.
    extra_keys:
      result:
        description: >
          Readable result of the pinning attempt. Can be: Not Supported,
          Success, Already Pinned, Not Currently Allowed, Error, ErrorLimitedAccessFeatures, or LimitedAccessFeaturesLocked
        type: string
      not_supported:
        description: >
          Present and true when Windows 11 pinning is not supported.
        type: boolean
      success:
        description: >
          Present and true when Windows 11 pinning succeeded.
        type: boolean
      already_pinned:
        description: >
          Present and true when Windows 11 pinning was previously successful.
        type: boolean
      not_currently_allowed:
        description: >
          Present and true when Windows 11 pinning is not currently allowed.
        type: boolean
      error_limited_access_features:
        description: >
          Present and true when the limited access feature unlock process generated an error.
        type: boolean
      limited_access_features_locked:
        description: >
          Present and true when the limited access feature unlock process generated an error.
        type: boolean
      error:
        description: >
          Present and true when Windows 11 pinning failed.
        type: boolean
      private_browsing:
        description: >
          True when pinning is for private-firefox.
        type: boolean
      number_of_attempts:
        description: >
          The number of times that pinning with the taskbar pinning apis was attempted.
        type: quantity
      fallback_pinning_success:
        description: >
          Success or Error; valid when using the taskbar pinning api failed and indicates if the fallback to the older mechanism succeeded or not.
        type: string
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1890634
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1890634
    data_sensitivity:
      - interaction
    notification_emails:
      - install-update@mozilla.com
    expires: never
    lifetime: ping
