---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - "Firefox :: Address Bar"

urlbar:
  abandonment:
    type: event
    description: Recorded when the user abandons a search (blurring the urlbar).
    extra_keys:
      sap:
        description: >
          Where the user action started. e.g. `urlbar`, `handoff` etc.
        type: string
      interaction:
        description: >
          How the user started the search. e.g. `typed`, `pasted` etc.
        type: string
      n_chars:
        description: Number of typed characters.
        type: quantity
      n_words:
        description: Number of typed words (doesn’t support CJK languages).
        type: quantity
      n_results:
        description: >
          Number of results, if this is high the results list below may be
          incomplete due to size limits.
        type: quantity
      groups:
        description: >
          Comma separated list of result groups in order, groups may be
          repeated, since the list will match 1:1 the results list, so we
          Can link each result to a group
        type: string
      results:
        description: >
          Comma separated list of result types in the order they were
          shown to the user.
        type: string
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1800414
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1800414
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1800414#c2
    data_sensitivity:
      - interaction
    notification_emails:
      - fx-search-telemetry@mozilla.com
    expires: never
  engagement:
    type: event
    description: Recorded when the user executes an action on a result.
    extra_keys:
      sap:
        description: >
          Where the user action started. e.g. `urlbar`, `handoff` etc.
        type: string
      interaction:
        description: >
          How the user started the search. e.g. `typed`, `pasted` etc.
        type: string
      n_chars:
        description: Number of typed characters.
        type: quantity
      n_words:
        description: Number of typed words (doesn’t support CJK languages).
        type: quantity
      n_results:
        description: >
          Number of results, if this is high the results list below may be
          incomplete due to size limits. This limit is defined in
          `browser.urlbar.maxRichResults` preference that specifies the maximum
          number of results in the urlbar popup.
        type: quantity
      selected_result:
        description: Type of the selected result.
        type: string
      selected_result_subtype:
        description: >
          Set when a result provides multiple choices, like quick actions.
        type: string
      provider:
        description: >
          Name of the `UrlbarProvider` that returned the selected result.
        type: string
      engagement_type:
        description: Which action was executed on the result.
        type: string
      groups:
        description: >
          Comma separated list of result groups in order, groups may be
          repeated, since the list will match 1:1 the results list, so we
          can link each result to a group.
        type: string
      results:
        description: >
          Comma separated list of result types in the order they were
          shown to the user.
        type: string
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1797265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1797265
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1797265#c3
    data_sensitivity:
      - interaction
    notification_emails:
      - fx-search-telemetry@mozilla.com
    expires: never
