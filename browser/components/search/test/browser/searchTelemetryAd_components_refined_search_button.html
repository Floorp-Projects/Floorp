<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./serp.css" />
</head>
<body>
  <section id="top">
    <h5 test-label="true">refined_search_button</h5>
    <div class="moz-carousel" narrow="true">
      <div class="moz-carousel-text">
        <a href="https://example.com/search?q=all&prs=xyz&some=odd">
          <h3>All</h3>
        </a>
      </div>
      <div class="moz-carousel-text">
        <a href="https://example.com/search?q=another+word&prs=xyz&some=odd">
          <h3>Another Word</h3>
        </a>
      </div>
    </div>
  </section>
  <section>
    <h5 test-label="true">refined_search_button with obscure hrefs</h5>
    <div class="moz-rich-suggestions">
      <div class="moz-rich-suggestion">
        <a href="https://example.com/clk?q=12345">
          <h3>All</h3>
        </a>
      </div>
      <div class="moz-rich-suggestion">
        <a href="https://example.com/clk?q=12345">
          <h3>Another Word</h3>
        </a>
      </div>
    </div>
  </section>
  <section>
    <div class="moz_ad">
      <a href="https://example.com/ad">Standard ad link</a>
    </div>
  </section>
</body>
</html>
