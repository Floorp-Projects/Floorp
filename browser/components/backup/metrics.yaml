      - https://bugzilla.mozilla.org/show_bug.cgi?id=1883740
    data_sensitivity:
      - technical
    notification_emails:
      - mconley@mozilla.com
    expires: never
    telemetry_mirror: BROWSER_BACKUP_SESSION_STORE_SIZE
