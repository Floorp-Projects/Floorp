<vbox id="sidebar-select-box" style="height: 100vh !important; overflow: scroll !important; width: 3em; max-width: 3em !important; min-width: 3em !important;" class="webpanel-box chromeclass-extrachrome">
	<spacer flex="15" class="workspace"/>
	<toolbarbutton id="select-browser-manager" class="sidepanel-icon" data-l10n-id="show-browser-manager-sidebar" oncommand="setCustomSidebarMode(0);"/>

	<toolbarbutton id="select-CustomURL1" class="sidepanel-icon webpanel-icon" oncommand="setCustomSidebarMode(5);" hidden="true"/>
