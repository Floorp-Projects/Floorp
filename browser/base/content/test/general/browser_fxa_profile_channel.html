<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fxa_profile_channel_test</title>
</head>
<body>
<script>
  window.onload = function(){
    var event = new window.CustomEvent("WebChannelMessageToChrome", {
      detail: {
        id: "account_updates",
        message: {
          command: "profile:change",
          data: {
            uid: "abc123",
          },
        },
      },
    });

    window.dispatchEvent(event);
  };
</script>
</body>
</html>
