<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
<div id="Page that opens a single peerconnection"></div>
<script>
  let test = async () => {
    let pc = new RTCPeerConnection();
    await pc.setLocalDescription(await pc.createOffer({offerToReceiveAudio: true}));
  };
  test();
</script>
</body>
</html>
