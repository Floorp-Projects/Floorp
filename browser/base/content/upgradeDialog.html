<html>
<head>
  <meta http-equiv="Content-Security-Policy"
        content="default-src chrome:; object-src 'none'">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" type="text/css"
        href="chrome://global/skin/in-content/common.css">
  <link rel="stylesheet" type="text/css"
        href="chrome://browser/skin/upgradeDialog.css">
  <link rel="localization" href="branding/brand.ftl">
  <link rel="localization" href="browser/upgradeDialog.ftl">
  <script src="chrome://browser/content/upgradeDialog.js"></script>
</head>
<body class=""
      role="dialog"
      aria-labelledby="title"
      aria-describedby="subtitle">
  <img class="logo hidden"
       role="presentation"
       src="chrome://branding/content/about-logo.svg"/>
  <h1 id="title" aria-live="polite"></h1>
  <h2 id="subtitle"></h2>
  <div class="colorways hidden">
    <div class="themes">
      <input type="radio" name="theme"
             data-l10n-id="upgrade-dialog-colorway-theme-tooltip"></input>
      <input type="radio" name="theme"
             data-l10n-id="upgrade-dialog-colorway-colorway-tooltip"
             data-l10n-args='{"colorwayName":"Abstract"}'></input>
      <input type="radio" name="theme"
             data-l10n-id="upgrade-dialog-colorway-colorway-tooltip"
             data-l10n-args='{"colorwayName":"Cheers"}'></input>
      <input type="radio" name="theme"
             data-l10n-id="upgrade-dialog-colorway-colorway-tooltip"
             data-l10n-args='{"colorwayName":"Foto"}'></input>
      <input type="radio" name="theme"
             data-l10n-id="upgrade-dialog-colorway-colorway-tooltip"
             data-l10n-args='{"colorwayName":"Lush"}'></input>
      <input type="radio" name="theme"
             data-l10n-id="upgrade-dialog-colorway-colorway-tooltip"
             data-l10n-args='{"colorwayName":"Graffiti"}'></input>
      <input type="radio" name="theme"
             data-l10n-id="upgrade-dialog-colorway-colorway-tooltip"
             data-l10n-args='{"colorwayName":"Elemental"}'></input>
    </div>
    <div class="variations start">
      <h3></h3>
      <input type="radio" name="variation"></input>
      <input type="radio" name="variation"></input>
      <input type="radio" name="variation"></input>
    </div>
  </div>
  <div class="checkbox hidden">
    <input type="checkbox" id="checkbox" checked></input>
    <label for="checkbox"
           data-l10n-id="upgrade-dialog-colorway-home-checkbox"></label>
  </div>
  <button id="primary" class="primary" aria-describedby="items"></button>
  <button id="secondary" class="text-link"></button>
</body>
</html>
