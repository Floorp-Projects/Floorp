<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  #target {
    width: 50px;
    height: 50px;
    background: blue;
  }
  </style>
</head>
<body>
  <div id="target"></div>
  <script>
    "use strict";

    var el = document.getElementById("target");
    el.animate(
      [{ opacity: 0 }, { opacity: 1 }],
      { duration: 1000,
        iterationStart: 0.5,
        fill: "both" }
    );
  </script>
</body>
</html>
