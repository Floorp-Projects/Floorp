<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
    div {
      animation: anim 5s infinite;
      border: 1px solid lime;
      height: 100px;
      width: 100px;
    }

    @keyframes anim {
      from {
		    caret-color: auto;
		    scrollbar-color: lime red;
      }
	    to {
		    caret-color: lime;
		    scrollbar-color: auto;
	    }
    }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
