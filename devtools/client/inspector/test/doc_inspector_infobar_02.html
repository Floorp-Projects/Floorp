<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    body {
      width: 100%;
      height: 100%;
    }

    div {
      position: absolute;
      height: 100px;
      width: 500px;
    }

    #below-bottom {
      bottom: -200px;
      background: red;
    }

    #above-top {
      top: -200px;
      background: black;
      color: white;
    }";
  </style>
</head>
<body>
  <div id="above-top">Above top</div>
  <div id="below-bottom">Far bottom</div>
</body>
</html>
