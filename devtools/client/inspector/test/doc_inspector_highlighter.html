<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    div {
      position:absolute;
    }

    #simple-div {
      padding: 5px;
      border: 7px solid red;
      margin: 9px;
      top: 30px;
      left: 150px;
    }

    #rotated-div {
      padding: 5px;
      border: 7px solid red;
      margin: 9px;
      transform: rotate(45deg);
      top: 30px;
      left: 80px;
    }

    #widthHeightZero-div {
      top: 30px;
      left: 10px;
      width: 0;
      height: 0;
    }
    </style>
  </head>
  <body>
    <div id="simple-div">Gort! Klaatu barada nikto!</div>
    <div id="rotated-div"></div>
    <div id="widthHeightZero-div">Width &amp; height = 0</div>
  </body>
</html>
