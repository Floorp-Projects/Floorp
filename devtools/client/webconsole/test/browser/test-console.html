<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple webconsole test page</title>
    <style>
      p {
        color: bled;
      }
    </style>
  </head>
  <body>
    <p>Simple webconsole test page</p>
    <script>
      /* exported doLogs, stringLog, throwError */
      "use strict";

      function doLogs(num) {
        num = num || 1;
        for (let i = 0; i < num; i++) {
          console.log(i);
        }
      }

      function stringLog() {
        console.log("stringLog");
      }

      function throwError(errorMessage) {
        setTimeout(() => {
          throw errorMessage;
        }, 0);
      }
    </script>
  </body>
</html>
