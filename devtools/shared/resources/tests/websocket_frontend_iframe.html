<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Websocket Inspection Test Page</title>
  </head>
  <body>
    <h1>Websocket Inspection Test Page</h1>
    <script type="text/javascript">
    /* exported openConnection, closeConnection, sendData */
    "use strict";

    let webSocket;
    function openConnection() {
      return new Promise(resolve => {
        webSocket = new WebSocket(
          "ws://mochi.test:8888/browser/devtools/shared/resources/tests/websocket_backend"
        );
        webSocket.onopen = () => {
          resolve();
        };
      });
    }

    function closeConnection() {
      return new Promise(resolve => {
        webSocket.onclose = () => {
          resolve();
        };
        webSocket.close();
      })
    }

    function sendData(payload) {
      webSocket.send(payload);
    }
    </script>
  </body>
</html>
