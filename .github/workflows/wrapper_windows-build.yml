name: "(A) ⚒ Windows build"

on:
  workflow_dispatch:
    inputs:
      profgen:
        type: boolean
        description: generate profile for PGO
        required: true
      aarch64:
        type: boolean
        description: Build aarch64; does NOT comportable with pgo
        required: true
      bit-32:
        type: boolean
        description: Build 32bit; does NOT comportable with aarch64
        required: true

run-name: ${{fromJSON('["[NO PGO]","[PGO]"]')[inputs.profgen]}} Windows ${{fromJson('["AMD","AARCH"]')[inputs.aarch64]}} ${{fromJson('["32bit","64bit"]')[inputs.bit-32]}} build
jobs:
  windows-build:
    name: win-${{fromJson('["no_pgo","pgo"]')[inputs.profgen]}}-${{fromJson('["AMD","AARCH"]')[inputs.aarch64]}}-${{fromJson('["32bit","64bit"]')[inputs.bit-32]}}
    uses: ./.github/workflows/windows-build.yml
    with:
      profgen: ${{inputs.profgen}}
      aarch64: ${{inputs.aarch64}}
      build32bit: ${{inputs.bit-32}}
