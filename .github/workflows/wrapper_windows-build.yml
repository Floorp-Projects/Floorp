name: "(A) ⚒ Windows build"

on:
  workflow_dispatch:
    inputs:
      profgen:
        type: boolean
        description: generate profile for PGO
        required: true
      aarch64:
        type: boolean
        description: Build aarch64; does NOT comportable with pgo
        required: true

run-name: ${{fromJSON('["[NO PGO]","[PGO]"]')[inputs.profgen]}} Windows ${{fromJson('["AMD","AARCH"]')[inputs.aarch64]}} 64bit build
jobs:
  windows-build:
    name: win-${{fromJson('["no_pgo","pgo"]')[inputs.profgen]}}-${{fromJson('["AMD","AARCH"]')[inputs.aarch64]}}-64bit
    uses: ./.github/workflows/windows-build.yml
    with:
      profgen: ${{inputs.profgen}}
      aarch64: ${{inputs.aarch64}}
    secrets:
      PAT: ${{ secrets.PAT }}

  windows-codesign:
    needs: windows-build
    name: win-${{fromJson('["no_pgo","pgo"]')[inputs.profgen]}}-${{fromJson('["AMD","AARCH"]')[inputs.aarch64]}}-64bit
    uses: ./.github/workflows/windows-codesign.yml
    with:
      package-artifact-name: floorp-windows-${{fromJSON('["x86_64","aarch64"]')[inputs.aarch64]}}-package
      arch: ${{ inputs.aarch64 }}
    secrets:
      SIGNPATH_API_TOKEN: ${{ secrets.SIGNPATH_API_TOKEN }}
      PAT: ${{ secrets.PAT }}
