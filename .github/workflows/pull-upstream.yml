name: Pull upstream

on: workflow_dispatch

jobs:
  pull-upstream:
    name: Pull upstream
    
    runs-on: ubuntu-22.04
    
    steps:
    - name: Setup
      run: |
        export DATE_STR=`date +"%Y%m%d%I%M%S"`
        echo "DATE_STR=$DATE_STR" >> $GITHUB_ENV
        pip install -U mercurial
        sudo apt update
        sudo apt upgrade

    - uses: actions/checkout@v3
      name: Clone ðŸ§¬
      with:
        fetch-depth: 0

    - name: Setup git-cinnabar
      run: |
        cd ~
        git clone https://github.com/glandium/git-cinnabar
        cd git-cinnabar
        git checkout 0.5.11
        export PATH=~/git-cinnabar:$PATH
        cd ~
        git cinnabar download

    - name: Fetch mozilla-unified ðŸ§¬
      run: |
        export PATH=~/git-cinnabar:$PATH
        git remote add upstream hg::https://hg.mozilla.org/mozilla-unified
        git fetch upstream
        git checkout -b upstream-esr102-${DATE_STR} upstream/bookmarks/esr102

    - name: Push
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git push origin upstream-esr102-${DATE_STR}
