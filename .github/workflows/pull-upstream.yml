name: Pull upstream

on: workflow_dispatch

jobs:
  pull-upstream:
    name: Pull upstream
    
    runs-on: ubuntu-22.04
    
    steps:
    - name: Setup ğŸª›
      run: |
        export DATE_STR=`date +"%Y%m%d%I%M%S"`
        echo "DATE_STR=$DATE_STR" >> $GITHUB_ENV

    - name: Setup git ğŸª›
      run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com

    - name: Setup git-cinnabar ğŸª›
      run: |
        cd ~
        git clone https://github.com/glandium/git-cinnabar
        cd git-cinnabar
        git checkout 0.5.11
        export PATH=~/git-cinnabar:$PATH
        cd ~
        git cinnabar download

    - name: Clone mozilla-unified ğŸ§¬
      run: |
        export PATH=~/git-cinnabar:$PATH
        git clone hg::https://hg.mozilla.org/mozilla-unified
        cd mozilla-unified
        git rev-list --count origin/bookmarks/esr102
        git checkout -b upstream-esr102-${DATE_STR} origin/bookmarks/esr102

    - name: Fetch Floorp ğŸ“¥
      run: |
        cd mozilla-unified
        git remote add floorp https://${GITHUB_ACTOR}:${{ github.token }}@github.com/${{ github.repository }}
        git fetch floorp

    - name: Push ğŸ
      run: |
        cd mozilla-unified
        git push floorp upstream-esr102-${DATE_STR}

    - name: Create Pull Request
      run: |
        cd mozilla-unified
        gh pr create --repo ${{ github.repository }} --base ESR102 --head upstream-esr102-${DATE_STR} --title "Pull upstream" --body "Warning: Be sure to create a merge commit and merge it in."
      env:
        GH_TOKEN: ${{ github.token }}
