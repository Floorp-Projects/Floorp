    name: Generate profdata and jarlog for M1
    needs: [build-m1, get-buildid]

    runs-on: self-hosted
    # GitHub doesn't support M1 macs yet, so we need to use a self-hosted runner.

    steps:
      - name: Init
        run: |
          export RUNNER_USERDIR=`echo ~`
          export WORKING_DIR=`pwd`
