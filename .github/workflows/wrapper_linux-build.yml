name: "(A) ⚒ Linux build"

on:
  workflow_dispatch:
    inputs:
      aarch64:
        description: enable aarch64 build
        type: boolean
        default: false

run-name: >
  Linux ${{fromJson('["x64","aarch64"]')[inputs.aarch64]}} Build

jobs:
  linux-build:
    name: linux-${{fromJson('["x86_64","aarch64"]')[inputs.aarch64]}}
    uses: ./.github/workflows/linux-build.yml
    with:
      aarch64: ${{inputs.aarch64}}
    secrets:
        PAT: ${{ secrets.PAT }}
