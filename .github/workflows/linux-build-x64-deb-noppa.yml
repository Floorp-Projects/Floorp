name: No PPA Debian x64 Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 5
    - name: Create environment
      run: |
        sudo apt update
        sudo apt install gzip gpg dpkg-dev
        export WORKDIR=`pwd`
        echo "Current Workdir: $WORKDIR"
        git clone https://github.com/floorp-projects/l10n-central.git
        ./mach bootstrap
        echo 'ac_add_options --with-app-name=floorp' >> mozconfig
        echo 'ac_add_options --with-app-basename=Floorp' >> mozconfig
        echo 'ac_add_options --with-branding=browser/branding/official' >> mozconfig
        echo 'ac_add_options --disable-crashreporter' >> mozconfig
        echo 'ac_add_options --enable-proxy-bypass-protection' >> mozconfig
        echo 'ac_add_options --disable-verify-mar' >> mozconfig
        echo 'ac_add_options --enable-update-channel=release' >> mozconfig
        echo 'ac_add_options --with-mozilla-api-keyfile=/home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/floorp/apis/api-mozilla-key' >> mozconfig
        echo 'ac_add_options --with-google-location-service-api-keyfile=/home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/floorp/apis/api-google-location-service-key' >> mozconfig
        echo 'ac_add_options --with-google-safebrowsing-api-keyfile=/home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/floorp/apis/api-google-safe-browsing-key' >> mozconfig
        echo 'ac_add_options --enable-bootstrap' >> mozconfig
        echo 'ac_add_options --with-l10n-base=/home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/l10n-central/l10n-central' >> mozconfig
        echo 'ac_add_options "--enable-optimize=-O2"' >> mozconfig
        echo 'MOZ_REQUIRE_SIGNING=' >> mozconfig
        echo 'MOZ_DATA_REPORTING=' >> mozconfig
        echo 'MOZ_TELEMETRY_REPORTING=' >> mozconfig
        ./mach configure
    - name: Build
      run: |
        export WORKDIR=`pwd`
        echo "Current Workdir: $WORKDIR"
        ./mach build
        export MOZ_CHROME_MULTILOCALE="ar cs da de el en-GB en-US es-ES es-MX fr hu id it ja ja-KA ko lt nl nn-NO pl pt-BR pt-PT ru sv-SE th vi zh-CN zh-TW"
        for AB_CD in $MOZ_CHROME_MULTILOCALE; do    ./mach build chrome-$AB_CD; done
        AB_CD=multi ./mach package
    - name: Package
      run: |
        export WORKDIR=`pwd`
        export INTERNALVER=`cat browser/config/version.txt`
        export DISPVER=`cat browser/config/version_display.txt`
        export DEBWORK=$WORKDIR/floorp-$DISPVER
        mkdir -p $DEBWORK/usr/lib/
        cd $DEBWORK/usr/lib/
        mkdir -p floorp-addons/distribution/extensions
        mkdir floorp-addons/extensions
        mkdir floorp-addons/plugins
        tar -xjvf $WORKDIR/obj-x86_64-pc-linux-gnu/dist/floorp-$INTERNALVER.en-US.linux-x86_64.tar.bz2
        cd ..
        mkdir bin
        cd bin
        ln -s ../lib/floorp/floorp.sh floorp
        cd ..
        mkdir -p share/applications
        cp $WORKDIR/.github/floorp-debian.desktop share/applications/floorp.desktop
        cd $DEBWORK
        cd ../
        inst_size=$(du -ks floorp-$DISPVER|awk '{print $1}')
        cd $DEBWORK
        mkdir DEBIAN
        cd DEBIAN
        echo -e "Package: floorp\\nVersion: $DISPVER\\nArchitecture: amd64\\nMaintainer: Floorp project\\nInstalled-Size: ${inst_size}\\nDepends: lsb-release, libasound2 (>= 1.0.16), libatk1.0-0 (>= 1.12.4), libc6 (>= 2.30), libcairo-gobject2 (>= 1.10.0), libcairo2 (>= 1.10.0), libdbus-1-3 (>= 1.9.14), libdbus-glib-1-2 (>= 0.78), libfontconfig1 (>= 2.12.6), libfreetype6 (>= 2.10.1), libgcc-s1 (>= 3.3), libgdk-pixbuf2.0-0 (>= 2.22.0), libglib2.0-0 (>= 2.42), libgtk-3-0 (>= 3.14), libharfbuzz0b (>= 0.6.0), libpango-1.0-0 (>= 1.14.0), libpangocairo-1.0-0 (>= 1.14.0), libstdc++6 (>= 9), libx11-6, libx11-xcb1 (>= 2:1.6.9), libxcb-shm0, libxcb1, libxcomposite1 (>= 1:0.4.5), libxcursor1 (>> 1.1.2), libxdamage1 (>= 1:1.1), libxext6, libxfixes3, libxi6, libxrandr2 (>= 2:1.4.0), libxrender1, libxtst6, fonts-noto-cjk\\nRecommends: libcanberra0, libdbusmenu-glib4, libdbusmenu-gtk3-4\\nSuggests: fonts-lyx, fonts-mplus\\nProvides: gnome-www-browser, www-browser\\nSection: web\\nPriority: optional\\nDescription: Floorp is a new Firefox-based,\\n privacy-preserving browser developed by the Japanese student community.\\nXul-Appid: {ec8030f7-c20a-464f-9b0e-13a3a9e97384}" > control
        cd $DEBWORK
        unzip $WORKDIR/.github/debian-data.zip
        find $DEBWORK -type f -print0 | xargs -0 chmod 644
        find $DEBWORK -type d -print0 | xargs -0 chmod +x
        cd DEBIAN
        chmod +x postinst postrm preinst prerm
        cd ../usr/lib/floorp
        chmod +x floorp floorp-bin floorp.sh lib*.so pingsender plugin-container updater gmp-clearkey/0.1/libclearkey.so
        sudo chown -R root:root $DEBWORK
        cd $WORKDIR
        sudo dpkg-deb -b $DEBWORK
        free
        df
    - name: Compress artifacts
      run: |
        export WORKDIR=`pwd`
        export DISPVER=`cat browser/config/version_display.txt`
        export DEBWORK=$WORKDIR/floorp-$DISPVER
        sudo touch floorp-$DISPVER.deb
        sudo chmod +r floorp-$DISPVER.deb
        zip -r dist.zip floorp-$DISPVER.deb

    - name: Publish
      uses: actions/upload-artifact@v1
      with:
        name: floorp-debian-amd64
        path: dist.zip

