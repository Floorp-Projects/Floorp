[package]
name = "env_logger"
version = "0.8.999"
edition = "2018"
license = "MPL-2.0"

[lib]
path = "lib.rs"

[dependencies.env_logger]
version = "0.9"
default-features = false

[features]
default = ["env_logger/default"]
termcolor = ["env_logger/termcolor"]
atty = ["env_logger/atty"]
humantime = ["env_logger/humantime"]
regex = ["env_logger/regex"]
