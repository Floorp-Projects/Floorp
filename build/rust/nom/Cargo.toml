[package]
name = "nom"
version = "5.999.999"
edition = "2018"
license = "MPL-2.0"

[lib]
path = "lib.rs"

[dependencies.nom]
version = "6.0"
default-features = false

[features]
alloc = ["nom/alloc"]
default = ["nom/default"]
lexical = ["nom/lexical-core"]
regexp = ["nom/regex"]
regexp_macros = ["nom/regexp_macros"]
std = ["nom/std"]
