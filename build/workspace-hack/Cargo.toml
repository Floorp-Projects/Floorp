    "fileapi",
    "guiddef",
    "handleapi",
    "hidclass",
    "hidpi",
    "hidusage",
    "impl-default",
    "ioapiset",
    "libloaderapi",
    "knownfolders",
    "memoryapi",
    "minwinbase",
    "minwindef",
    "namedpipeapi",
    "ntdef",
    "ntsecapi",
    "ntstatus",
    "objbase",
    "processenv",
    "profileapi",
    "psapi",
    "rpcndr",
    "setupapi",
    "shlobj",
    "std",
    "synchapi",
