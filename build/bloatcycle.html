function quitHook()
{
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "http://" + location.host + "/server/shutdown", true);
  xhr.onreadystatechange = function (event)
    {
      if (xhr.readyState == 4)
        goQuitApplication();
    };
  xhr.send(null);
}

function canQuitApplication()
{
  var os = Components.classes["@mozilla.org/observer-service;1"]
    .getService(Components.interfaces.nsIObserverService);
  if (!os) 
  {
    return true;
  }
  
  try 
  {
    var cancelQuit = Components.classes["@mozilla.org/supports-PRBool;1"]
      .createInstance(Components.interfaces.nsISupportsPRBool);
    os.notifyObservers(cancelQuit, "quit-application-requested", null);
    
    // Something aborted the quit process. 
    if (cancelQuit.data)
    {
      return false;
    }
  }
  catch (ex) 
  {
  }
  os.notifyObservers(null, "quit-application-granted", null);
  return true;
}

function goQuitApplication()
{
  const privs = 'UniversalXPConnect';

  try
  {
    netscape.security.PrivilegeManager.enablePrivilege(privs);
  }
  catch(ex)
  {
    throw('goQuitApplication: privilege failure ' + ex);
  }

  if (!canQuitApplication())
  {
    return false;
  }

  const kAppStartup = '@mozilla.org/toolkit/app-startup;1';
  const kAppShell   = '@mozilla.org/appshell/appShellService;1';
  var   appService;
  var   forceQuit;

  if (kAppStartup in Components.classes)
  {
    appService = Components.classes[kAppStartup].
      getService(Components.interfaces.nsIAppStartup);
    forceQuit  = Components.interfaces.nsIAppStartup.eForceQuit;

  }
  else if (kAppShell in Components.classes)
  {
    appService = Components.classes[kAppShell].
      getService(Components.interfaces.nsIAppShellService);
    forceQuit = Components.interfaces.nsIAppShellService.eForceQuit;
  }
  else
  {
    throw 'goQuitApplication: no AppStartup/appShell';
  }

  var windowManager = Components.
    classes['@mozilla.org/appshell/window-mediator;1'].getService();

  var windowManagerInterface = windowManager.
    QueryInterface(Components.interfaces.nsIWindowMediator);

  var enumerator = windowManagerInterface.getEnumerator(null);

  while (enumerator.hasMoreElements())
  {
    var domWindow = enumerator.getNext();
    if (("tryToClose" in domWindow) && !domWindow.tryToClose())
    {
      return false;
    }
    domWindow.close();
  }

  try
  {
    appService.quit(forceQuit);
  }
  catch(ex)
  {
    throw('goQuitApplication: ' + ex);
  }

  return true;
}

// bloat test driver for TestGtkEmbed
//
// set |user_pref("dom.allow_scripts_to_close_windows", true);| to 
// allow this to close the window when the loop is done.
//
//     "ftp://ftp.mozilla.org",   // not supported for TestGtkEmbed
//

var list = 
    [
     "http://www.mozilla.org",
     "http://www.mozilla.org",
     "http://www.mozilla.org/newlayout/samples/test2.html",
     "http://www.mozilla.org/newlayout/samples/test8.html",
     "http://www.mozilla.org/newlayout/samples/test6.html",
     "http://www.mozilla.org/newlayout/samples/test8.html"
    ];
var interval = 3000; // 15000
var idx = 0;
var w;

window.onload = function () {
    w = window.open("about:blank");
    window.setTimeout(loadURL, interval); 
};
function loadURL () {
    w.location.href = list[idx++];
    if (idx < list.length) {
	window.setTimeout(loadURL, interval);
    } else {
        if (navigator.platform.indexOf('Mac') != -1) {
            goQuitApplication();	
        } else {
            window.setTimeout("w.close();", interval);
            window.setTimeout("window.close();", interval*2);
        }
    }
}
var i;

for(i=0; i < list.length;i++) {
    document.write(list[i]);
    document.write("<br>");
}
