<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin" type="text/css"?>
<?xml-stylesheet href="chrome://mochikit/content/tests/SimpleTest/test.css"
                 type="text/css"?>
<window title="Cursor snapping test"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">

  <script src="chrome://mochikit/content/tests/SimpleTest/SimpleTest.js" />
  <script src="chrome://mochikit/content/tests/SimpleTest/EventUtils.js" />

<body  xmlns="http://www.w3.org/1999/xhtml">
<div id="content" style="display: none">
  
</div>
<pre id="test">
</pre>
</body>

<script class="testbody" type="application/javascript">
<![CDATA[

SimpleTest.waitForExplicitFinish();

const kMaxRetryCount = 4;
const kTimeoutTime = [
  100, 100, 1000, 1000, 5000
];

var gRetryCount;

var gTestingCount = 0;
var gTestingIndex = -1;
var gDisable = false;
var gHidden = false;

function canRetryTest()
{
  return gRetryCount <= kMaxRetryCount;
}

function getTimeoutTime()
{
  return kTimeoutTime[gRetryCount];
}

function runNextTest()
{
  gRetryCount = 0;
  gTestingIndex++;
  runCurrentTest();
}

function retryCurrentTest()
{
  ok(canRetryTest(), "retry the current test...");
  gRetryCount++;
  runCurrentTest();
}

function runCurrentTest()
{
  var position = "top=" + gTestingCount + ",left=" + gTestingCount + ",";
  gTestingCount++;
  switch (gTestingIndex) {
    case 0:
      gDisable = false;
      gHidden = false;
      window.openDialog("window_cursorsnap_dialog.xhtml", "_blank",
                        position + "chrome,width=100,height=100,noopener", window);
      break;
    case 1:
      gDisable = true;
      gHidden = false;
      window.openDialog("window_cursorsnap_dialog.xhtml", "_blank",
                        position + "chrome,width=100,height=100,noopener", window);
      break;
    case 2:
      gDisable = false;
      gHidden = true;
      window.openDialog("window_cursorsnap_dialog.xhtml", "_blank",
                        position + "chrome,width=100,height=100,noopener", window);
      break;
    case 3:
      gDisable = false;
      gHidden = false;
      window.openDialog("window_cursorsnap_wizard.xhtml", "_blank",
                        position + "chrome,width=100,height=100,noopener", window);
      break;
    case 4:
      gDisable = true;
      gHidden = false;
      window.openDialog("window_cursorsnap_wizard.xhtml", "_blank",
                        position + "chrome,width=100,height=100,noopener", window);
      break;
    case 5:
      gDisable = false;
      gHidden = true;
      window.openDialog("window_cursorsnap_wizard.xhtml", "_blank",
                        position + "chrome,width=100,height=100,noopener", window);
      break;
    default:
      SetPrefs(false);
      SimpleTest.finish();
  }
}

function SetPrefs(aSet)
{
  var prefSvc = SpecialPowers.Services.prefs.nsIPrefBranch;
  const kPrefName = "ui.cursor_snapping.always_enabled";
  if (aSet) {
    prefSvc.setBoolPref(kPrefName, true);
  } else if (prefSvc.prefHasUserValue(kPrefName)) {
    prefSvc.clearUserPref(kPrefName);
  }
}

SetPrefs(true);
runNextTest();

]]>
</script>
</window>
