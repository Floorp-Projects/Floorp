<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin" type="text/css"?>
<!--
  XUL Widget Test for preferences window
-->
<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        xmlns:html="http://www.w3.org/1999/xhtml"
        class="prefwindow"
        title="preferences window"
        windowtype="test:preferences"
        onload="RunTest(window.arguments)">
<dialog id="window_preferences_dialog"
        buttons="accept,cancel">
  <script type="application/javascript" src="chrome://global/content/preferencesBindings.js"/>
  <script type="application/javascript">
  <![CDATA[
    /* import-globals-from ../../preferencesBindings.js */
    function RunTest(aArgs)
    {
      // run test
      aArgs[0](this);
      // close dialog
      let dialog = document.getElementById("window_preferences_dialog");
      dialog[aArgs[1] ? "acceptDialog" : "cancelDialog"]();
    }

    Preferences.addAll([
      // one of each type known to Preference.valueFromPreferences
      { id: "tests.static_preference_int", type: "int" },
      { id: "tests.static_preference_bool", type: "bool" },
      { id: "tests.static_preference_string", type: "string" },
      { id: "tests.static_preference_wstring", type: "wstring" },
      { id: "tests.static_preference_unichar", type: "unichar" },
      { id: "tests.static_preference_file", type: "file" },
    ]);
  ]]>
  </script>

  <vbox id="sample_pane" class="prefpane" label="Sample Prefpane">

    <!-- one element for each preference type above -->
    <hbox>
      <label flex="1" value="int"/>
      <html:input id="static_element_int"     preference="tests.static_preference_int"/>
    </hbox>
    <hbox>
      <label flex="1" value="bool"/>
      <checkbox id="static_element_bool"   preference="tests.static_preference_bool"/>
    </hbox>
    <hbox>
      <label flex="1" value="string"/>
      <html:input id="static_element_string"  preference="tests.static_preference_string"/>
    </hbox>
    <hbox>
      <label flex="1" value="wstring"/>
      <html:input id="static_element_wstring" preference="tests.static_preference_wstring"/>
    </hbox>
    <hbox>
      <label flex="1" value="unichar"/>
      <html:input id="static_element_unichar" preference="tests.static_preference_unichar"/>
    </hbox>
    <hbox>
      <label flex="1" value="file"/>
      <html:input id="static_element_file"    preference="tests.static_preference_file"/>
    </hbox>
  </vbox>
</dialog>
</window>
