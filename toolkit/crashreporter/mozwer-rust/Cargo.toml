[package]
name = "mozwer_s"
version = "0.1.0"
authors = ["Gabriele Svelto <gsvelto@mozilla.com>"]
edition = "2018"
license = "MPL-2.0"

[dependencies]
libc = "0.2.0"
mozilla-central-workspace-hack = { version = "0.1", features = ["mozwer_s"], optional = true }
rust-ini = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
uuid = { version = "1.0", features = ["v4"] }
winapi = { version = "0.3", features = ["basetsd", "combaseapi", "handleapi", "impl-default", "knownfolders", "memoryapi", "minwinbase", "minwindef", "ntdef", "ntstatus", "processthreadsapi", "psapi", "shlobj", "synchapi", "winbase", "winerror"] }

[lib]
name = "mozwer_s"
crate-type = ["staticlib"]
path = "lib.rs"
