abouthomecache:
  description: "The startup about:home cache."
  owner: omc@mozilla.com, mconley@mozilla.com
  hasExposure: false
  variables:
    enabled:
      type: boolean
      description: Is the feature enabled?
      setPref:
        branch: user
        pref: browser.startup.homepage.abouthome_cache.enabled

