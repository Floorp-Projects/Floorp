gc:
  description: Prefs that control gc heuristics.
  owner: dpalmeiro@mozilla.com
  hasExposure: false
  variables:
    max_nursery_size:
      description: Set the maximum size of the GC nursery, in kb.
      type: int
      setPref:
        branch: user
        pref: "javascript.options.mem.nursery.max_kb"
