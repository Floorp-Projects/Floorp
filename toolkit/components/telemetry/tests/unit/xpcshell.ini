[DEFAULT]
head = head.js
tail = 
skip-if = toolkit == 'gonk'
# The *.xpi files are only needed for test_TelemetryEnvironment.js, but
# xpcshell fails to install tests if we move them under the test entry.
support-files =
  dictionary.xpi
  experiment.xpi
  extension.xpi
  extension-2.xpi
  restartless.xpi
  theme.xpi
generated-files =
  dictionary.xpi
  experiment.xpi
  extension.xpi
  extension-2.xpi
  restartless.xpi
  theme.xpi

[test_nsITelemetry.js]
[test_TelemetryEnvironment.js]
# Bug 1144395: crash on Android 4.3
skip-if = android_version == "18"
[test_TelemetryFlagClear.js]
[test_TelemetryLateWrites.js]
[test_TelemetryLockCount.js]
[test_TelemetryLog.js]
[test_TelemetryPing.js]
# Bug 676989: test fails consistently on Android
# fail-if = os == "android"
# Bug 1144395: crash on Android 4.3
skip-if = android_version == "18"
[test_TelemetryPing_idle.js]
[test_TelemetryPingShutdown.js]
[test_TelemetryStopwatch.js]
[test_TelemetryPingBuildID.js]
# Bug 1144395: crash on Android 4.3
skip-if = android_version == "18"
[test_TelemetrySendOldPings.js]
