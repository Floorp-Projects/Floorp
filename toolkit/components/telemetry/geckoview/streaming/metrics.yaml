      - perf-telemetry-alerts@mozilla.com
    expires: never

  total_content_page_load:
    type: timing_distribution
    time_unit: millisecond
    gecko_datapoint: TOTAL_CONTENT_PAGE_LOAD_TIME
    description: >
      Time to load all of a page's resources and render.
