# This file defines the metrics that are recorded by the Glean SDK. They are
# automatically converted to platform-specific code at build time using the
# `glean_parser` PyPI package.

# Adding a new metric? We have docs for that!
# https://firefox-source-docs.mozilla.org/toolkit/components/glean/user/new_definitions_file.html

---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

power:
  total_cpu_time_ms:
    type: counter
    description: >
      Total CPU time used by all processes in ms.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1736040
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1736040
    data_sensitivity:
      - technical
    notification_emails:
      - florian@mozilla.com
    expires: never
    telemetry_mirror: POWER_TOTAL_CPU_TIME_MS

  total_gpu_time_ms:
    type: counter
    description: >
      Total GPU time used by all processes in ms.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1743176
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1743176
    data_sensitivity:
      - technical
    notification_emails:
      - florian@mozilla.com
    expires: never
    telemetry_mirror: POWER_TOTAL_GPU_TIME_MS
    no_lint:
      - COMMON_PREFIX
