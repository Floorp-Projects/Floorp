---
job-defaults:
    worker-type: b-win2012
    worker:
        max-run-time: 36000
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/vs2017-15.9.manifest"
    run:
        tooltool-downloads: internal

sm-plain-win64/debug:
    description: "Spidermonkey Plain win64 debug"
    index:
        job-name: sm-plain-win64-debug
    treeherder:
        platform: windows2012-64/debug
        symbol: SM(p)
    run:
        spidermonkey-variant: plaindebug
        spidermonkey-platform: win64
    fetches:
        toolchain:
            - win64-clang
            - win64-rust
            - win64-mozmake

sm-plain-win32/debug:
    description: "Spidermonkey Plain win32 debug"
    index:
        job-name: sm-plain-win32-debug
    treeherder:
        platform: windows2012-32/debug
        symbol: SM(p)
        tier: 2
    run:
        spidermonkey-variant: plaindebug
        spidermonkey-platform: win32
    run-on-projects: ['mozilla-central']
    fetches:
        toolchain:
            - win64-clang
            - win64-rust
            - win64-mozmake
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/vs2017-15.9.manifest"

