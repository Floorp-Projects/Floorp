   firefox-secondary-linux64:
      description: linux64 secondary channel update verify
      shipping-product: firefox
      worker:
         env:
            VERIFY_CONFIG:
               by-project:
                  mozilla-release: "beta-firefox-linux64.cfg"
                  default: "none"
      treeherder:
         symbol: UVS
         platform: linux64/opt
         kind: test
         tier: 1
      attributes:
