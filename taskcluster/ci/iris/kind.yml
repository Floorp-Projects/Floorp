---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.iris:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build
    - fetch
    - toolchain

# These are the platforms that will run iris tests
iris-build-platforms:
    - linux64-shippable/opt
    # This is disabled while we sort out bootstrapping issues
    # - osx-shippable/opt
    - windows10-64-shippable/opt

job-defaults:
    attributes:
        retrigger: true
    dependencies:
        build:
            by-platform:
                linux64.*: build-linux64-shippable/opt
                osx.*: build-macosx64-shippable/opt
                windows10-64.*: build-win64-shippable/opt
    description: Run the iris test suite's {} tests
    notify:
        email:
            by-project:
                mozilla-central:
                    subject: 'Iris Firefox {chunk} tests failed (mozilla-central)'
                    message: This calls for an action from the QA Automation team. Use the link to view it on Treeherder.
                    link:
                        text: Treeherder Job
                        href: '{th_root}jobs?repo={project}&revision={head_rev}{tiers}{filterstring}'
                    on-reasons: [failed]
                    emails: [iris@mozilla.com]
                default: []
    fetches:
        build:
            by-platform:
                linux64.*:
                    - target.tar.bz2
                osx.*:
                    - target.dmg
                windows10-64.*:
                    - target.zip
        fetch:
            - iris-2.0
    run:
        cwd: '{checkout}'
        command:
            by-platform:
                linux64.*: >-
                    ./taskcluster/scripts/iris/run-iris-linux.sh
                osx.*: >-
                    ./taskcluster/scripts/iris/run-iris-macos.sh
                windows10-64.*: >-
                    ./taskcluster/scripts/iris/run-iris-windows.sh
        using: run-task
        tooltool-downloads: public
    run-on-projects: []
    treeherder:
        kind: test
        platform:
            by-platform:
                linux64.*: linux64-shippable/opt
                osx.*: macosx1014-64-shippable/opt
                windows10-64.*: windows10-64-shippable/opt
        tier: 3
    worker:
        docker-image:
            by-platform:
                linux64.*:
                    in-tree: debian10-test-iris
                default: null
        artifacts:
            by-platform:
                linux64.*:
                    - type: file
                      name: public/runs.zip
                      path: /builds/worker/runs.zip
                osx.*:
                    - type: file
                      name: public/runs.zip
                      path: runs.zip
                windows10-64.*:
                    - type: file
                      name: public/runs.zip
                      path: runs.zip
        env:
            PATH:
                by-platform:
                    windows10-64.*: "%PATH%;%USERPROFILE%\\scoop\\shims"
                    default: null
        max-run-time:
            by-name:
                # Some chunks need longer to complete than others
                bookmark.*: 10800
                download_manager.*: 7200
                history.*: 10800
                default: 5400
    worker-type:
        by-platform:
            linux64.*: t-linux-xlarge
            osx.*: t-osx-1014
            windows10-64.*: t-win10-64

jobs:
    anti_tracking:
        name: anti_tracking
        treeherder:
            symbol: iris(at)
    antivirus:
        name: antivirus
        treeherder:
            symbol: iris(av)
    awesomebar:
        name: awesomebar
        treeherder:
            symbol: iris(ab)
    bookmark:
        name: bookmark
        treeherder:
            symbol: iris(bm)
    ci_tests:
        name: ci_tests
        treeherder:
            symbol: iris(ct)
    content_scroll:
        name: content_scroll
        treeherder:
            symbol: iris(cs)
    download_manager:
        name: download_manager
        treeherder:
            symbol: iris(dm)
    drag_and_drop:
        name: drag_and_drop
        treeherder:
            symbol: iris(dnd)
    find_toolbar:
        name: find_toolbar
        treeherder:
            symbol: iris(ft)
    history:
        name: history
        treeherder:
            symbol: iris(h)
    in_browser_pdf:
        name: in_browser_pdf
        treeherder:
            symbol: iris(ibp)
    # Nightly is a special case running a subset of tests as a smoketest of the
    # entire test suite. Giving it a capital initial as a symbol will make
    # Treeherder sort it in front of the other chunks for visibility.
    nightly:
        name: nightly
        treeherder:
            symbol: iris(N)
    plugin_compatibility:
        name: plugin_compatibility
        treeherder:
            symbol: iris(pc)
    prefs:
        name: prefs
        treeherder:
            symbol: iris(p)
    private_browsing:
        name: private_browsing
        treeherder:
            symbol: iris(pb)
    safe_browsing:
        name: safe_browsing
        treeherder:
            symbol: iris(sb)
    search_and_update:
        name: search_and_update
        treeherder:
            symbol: iris(sau)
    session_restore:
        name: session_restore
        treeherder:
            symbol: iris(sr)
    themes:
        name: themes
        treeherder:
            symbol: iris(t)
    toolbars_window_controls:
        name: toolbars_window_controls
        treeherder:
            symbol: iris(twc)
    unit_tests:
        name: unit_tests
        treeherder:
            symbol: iris(ut)
    zoom_indicator:
        name: zoom_indicator
        treeherder:
            symbol: iris(zi)
