---
loader: gecko_taskgraph.loader.single_dep:loader

transforms:
    - gecko_taskgraph.transforms.name_sanity:transforms
    - gecko_taskgraph.transforms.repackage:transforms
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

kind-dependencies:
    # We're going to generate tasks based on this.  We `depend` on and fetch the package from this.
    - build-signing
    - toolchain

group-by: platform

only-for-build-platforms:
    - win32/opt
    - win64/opt
    - win32-shippable/opt
    - win64-shippable/opt
    - win32-devedition/opt
    - win64-devedition/opt

job-template:
    worker-type: 'b-linux'
    # This is for fast try iteration; `repackage-shippable-l10n-msix` is the "real one".
    run-on-projects: []
    worker:
        docker-image: {"in-tree": "debian11-amd64-build"}
    mozharness:
        config:
            by-build-platform:
                win32\b.*:
                    - repackage/base.py
                    - repackage/win32_sfx_stub.py
                    - repackage/win32_signed.py
                win64(?!-aarch64)\b.*:
                    - repackage/base.py
                    - repackage/win32_sfx_stub.py
                    - repackage/win64_signed.py
                win64-aarch64\b.*:
                    - repackage/base.py
                    - repackage/win64-aarch64_sfx_stub.py
                    - repackage/win64_signed.py
    package-formats: [msix, msix-store]
    fetches:
        toolchain:
            - linux64-msix-packaging
    msix:
        channel:
            by-shipping-product:
                devedition: aurora
                default:
                    by-release-type:
                        beta.*: beta
                        release.*: official
                        esr.*: official
                        default: nightly
        identity-name:
            by-shipping-product:
                devedition:
                    by-package-format:
                        msix: MozillaFirefoxDevedition
                        msix-store: FirefoxDevedition
                default:
                    by-package-format:
                        msix:
                            by-release-type:
                                beta.*: MozillaFirefoxBeta
                                release.*: MozillaFirefox
                                esr.*: MozillaFirefox
                                default: MozillaFirefoxNightly
                        msix-store:
                            by-release-type:
                                beta.*: FirefoxBeta
                                release.*: Firefox
                                esr.*: Firefox
                                default: FirefoxNightly
        publisher:
            by-package-format:
                msix:
                    by-level:
                        "3": "CN=Mozilla Corporation, OU=Firefox Engineering Operations, O=Mozilla Corporation, L=Mountain View, S=California, C=US"
                        default: "CN=Mozilla Fake SPC"
                msix-store: "CN=082E9164-EE6C-4EC8-B62C-441FAE7BEFA1"
        publisher-display-name:
            by-package-format:
                msix: "Mozilla Corporation"
                msix-store: "Mozilla"
