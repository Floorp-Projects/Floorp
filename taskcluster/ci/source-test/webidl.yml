---
test:
    description: WebIDL parser tests
    platform: lint/opt
    treeherder:
        symbol: Wp
        kind: test
        tier: 1
    worker-type: t-linux-xlarge
    worker:
        docker-image: {in-tree: "lint"}
        max-run-time: 1800
    run:
        using: mach
        mach: webidl-parser-test --verbose
    when:
        files-changed:
            - 'dom/bindings/parser/runtests.py'
            - 'dom/bindings/parser/WebIDL.py'
            - 'dom/bindings/parser/tests/**'
            - 'other-licenses/ply/**'
