---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain
    - instrumented-build

transforms:
    - taskgraph.transforms.build_attrs:transforms
    - taskgraph.transforms.release_deps:transforms
    - taskgraph.transforms.run_pgo_profile:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms


job-defaults:
    treeherder:
        symbol: Bpgo(run)
        kind: build
        tier: 1

jobs:
    linux-shippable/opt:
        description: "Linux Profile Generation"
        shipping-phase: build
        shipping-product: firefox
        index:
            product: firefox
            job-name: linux-profile
        treeherder:
            platform: linux32-shippable/opt
        worker-type: b-linux
        worker:
            env:
                NEED_XVFB: "true"
            max-run-time: 1200
            docker-image: {in-tree: desktop1604-test}
            artifacts:
                - type: file
                  name: public/build/profdata.tar.xz
                  path: /builds/worker/artifacts/profdata.tar.xz
                - type: file
                  name: public/build/xvfb.log
                  path: /builds/worker/artifacts/xvfb/xvfb.log
                - type: file
                  name: public/build/profile-run-1.log
                  path: /builds/worker/artifacts/profile-run-1.log
                - type: file
                  name: public/build/profile-run-2.log
                  path: /builds/worker/artifacts/profile-run-2.log
        run:
            using: run-task
            cwd: '{checkout}'
            command: >
                ./taskcluster/scripts/misc/run-profileserver.sh
        fetches:
            toolchain:
                - linux64-clang

    linux64-shippable/opt:
        description: "Linux64 Profile Generation"
        shipping-phase: build
        shipping-product: firefox
        index:
            product: firefox
            job-name: linux64-profile
        treeherder:
            platform: linux64-shippable/opt
        worker-type: b-linux
        worker:
            env:
                NEED_XVFB: "true"
            max-run-time: 1200
            docker-image: {in-tree: debian9-amd64-build}
            artifacts:
                - type: file
                  name: public/build/profdata.tar.xz
                  path: /builds/worker/artifacts/profdata.tar.xz
                - type: file
                  name: public/build/xvfb.log
                  path: /builds/worker/artifacts/xvfb/xvfb.log
                - type: file
                  name: public/build/profile-run-1.log
                  path: /builds/worker/artifacts/profile-run-1.log
                - type: file
                  name: public/build/profile-run-2.log
                  path: /builds/worker/artifacts/profile-run-2.log
        run:
            using: run-task
            cwd: '{checkout}'
            command: >
                ./taskcluster/scripts/misc/run-profileserver.sh
        fetches:
            toolchain:
                - linux64-clang

    android-api-16/pgo:
        description: "Android 4.0 api-16+ Profile Generation"
        shipping-phase: build
        shipping-product: fennec
        index:
            product: mobile
            job-name: android-api-16-profile
        treeherder:
            platform: android-4-0-armv7-api16/pgo
        worker-type: t-linux-xlarge-pgo
        worker:
            max-run-time: 5400
            docker-image: {in-tree: desktop1604-test}
            env:
                WORKSPACE: "/builds/worker/workspace"
                WORKING_DIR: "/builds/worker"
                MOZHARNESS_PATH: "/builds/worker/workspace/build/src/testing/mozharness"
            artifacts:
                - type: file
                  name: public/build/profdata.tar.xz
                  path: /builds/worker/artifacts/profdata.tar.xz
                - type: directory
                  name: public/build
                  path: /builds/worker/artifacts/blobber_upload_dir
        run:
            using: mozharness
            need-xvfb: true
            job-script: taskcluster/scripts/tester/test-linux.sh
            script: android_emulator_pgo.py
            tooltool-downloads: internal
            options: [installer-path=/builds/worker/fetches/target.apk]
            config:
                - android/android_common.py
                - android/androidarm_4_3.py
                - android/android_pgo.py
        fetches:
            toolchain:
                - linux64-clang

    win32-shippable/opt:
        description: "Win32 Profile Generation"
        shipping-phase: build
        shipping-product: firefox
        index:
            product: firefox
            job-name: win32-profile
        treeherder:
            platform: windows2012-32-shippable/opt
        worker-type: b-win2012
        worker:
            max-run-time: 1200
            env:
                UPLOAD_PATH: "artifacts"
            artifacts:
                - type: file
                  name: public/build/profdata.tar.xz
                  path: build/src/artifacts/profdata.tar.xz
                - type: file
                  name: public/build/profile-run-1.log
                  path: build/src/artifacts/profile-run-1.log
                - type: file
                  name: public/build/profile-run-2.log
                  path: build/src/artifacts/profile-run-2.log
        run:
            using: run-task
            sparse-profile: profile-generate
            cwd: '{checkout}'
            command: ./taskcluster/scripts/misc/run-profileserver.sh
        fetches:
            toolchain:
                - win64-clang-cl

    win64-shippable/opt:
        description: "Win64 Profile Generation"
        shipping-phase: build
        shipping-product: firefox
        index:
            product: firefox
            job-name: win64-profile
        treeherder:
            platform: windows2012-64-shippable/opt
        worker-type: b-win2012
        worker:
            max-run-time: 1200
            env:
                UPLOAD_PATH: "artifacts"
            artifacts:
                - type: file
                  name: public/build/profdata.tar.xz
                  path: build/src/artifacts/profdata.tar.xz
                - type: file
                  name: public/build/profile-run-1.log
                  path: build/src/artifacts/profile-run-1.log
                - type: file
                  name: public/build/profile-run-2.log
                  path: build/src/artifacts/profile-run-2.log
        run:
            using: run-task
            sparse-profile: profile-generate
            cwd: '{checkout}'
            command: ./taskcluster/scripts/misc/run-profileserver.sh
        fetches:
            toolchain:
                - win64-clang-cl
