---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain
    - fetch

transforms:
    - taskgraph.transforms.build:transforms
    - taskgraph.transforms.build_attrs:transforms
    - taskgraph.transforms.build_lints:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    shipping-phase: build
    treeherder:
        symbol: Bpgo(instr)
        tier: 1
    worker:
        max-run-time: 7200
        env:
            PERFHERDER_EXTRA_OPTIONS: instrumented
    run:
        using: mozharness
        actions: [get-secrets, build]
        script: mozharness/scripts/fx_desktop_build.py
        secrets: true

jobs:
    linux-shippable/opt:
        description: "Linux Instrumented"
        shipping-product: firefox
        treeherder:
            platform: linux32-shippable/opt
        worker-type: b-linux
        worker:
            docker-image: {in-tree: debian7-i386-build}
        run:
            config:
                - builds/releng_base_firefox.py
                - builds/releng_base_linux_32_builds.py
            mozconfig-variant: profile-generate
            tooltool-downloads: public
            need-xvfb: true
        fetches:
            toolchain:
                - linux64-binutils
                - linux64-clang
                - linux64-rust
                - linux64-rust-size
                - linux64-cbindgen
                - linux64-sccache
                - linux64-nasm
                - linux64-node

    linux64-shippable/opt:
        description: "Linux64 Instrumented"
        shipping-product: firefox
        treeherder:
            platform: linux64-shippable/opt
        worker-type: b-linux
        run:
            config:
                - builds/releng_base_firefox.py
                - builds/releng_base_linux_64_builds.py
            mozconfig-variant: profile-generate
            tooltool-downloads: public
            need-xvfb: true
        fetches:
            toolchain:
                - linux64-binutils
                - linux64-clang
                - linux64-rust
                - linux64-rust-size
                - linux64-cbindgen
                - linux64-sccache
                - linux64-nasm
                - linux64-node

    android-api-16/pgo:
        description: "Android 4.0 api-16+ PGO instrumented"
        shipping-product: fennec
        treeherder:
            platform: android-4-0-armv7-api16/pgo
        worker-type: b-linux
        worker:
            docker-image: {in-tree: android-build}
            env:
                GRADLE_USER_HOME: "/builds/worker/workspace/build/src/mobile/android/gradle/dotgradle-offline"
                TOOLTOOL_MANIFEST: "mobile/android/config/tooltool-manifests/android/releng.manifest"
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts/
                  type: directory
                - name: public/build/geckoview-androidTest.apk
                  path: /builds/worker/workspace/build/src/obj-firefox/gradle/build/mobile/android/geckoview/outputs/apk/androidTest/withGeckoBinaries/debug/geckoview-withGeckoBinaries-debug-androidTest.apk
                  type: file
                - name: public/build/geckoview_example.apk
                  path: /builds/worker/workspace/build/src/obj-firefox/gradle/build/mobile/android/geckoview_example/outputs/apk/withGeckoBinaries/debug/geckoview_example-withGeckoBinaries-debug.apk
                  type: file
        run:
            config:
                - builds/releng_base_android_64_builds.py
            custom-build-variant-cfg: api-16-profile-generate
            tooltool-downloads: internal
        fetches:
            toolchain:
                - android-gradle-dependencies
                - android-ndk-linux
                - android-sdk-linux
                - linux64-clang-android-cross
                - linux64-rust-android
                - linux64-rust-size
                - linux64-cbindgen
                - linux64-sccache
                - linux64-nasm
                - linux64-node

    win32-shippable/opt:
        description: "Win32 Shippable PGO Instrumented"
        shipping-product: firefox
        treeherder:
            platform: windows2012-32-shippable/opt
        worker-type: b-win2012
        worker:
            env:
                TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win32/releng.manifest"
        run:
            use-caches: false
            options: [append-env-variables-from-configs]
            mozconfig-variant: profile-generate
            config:
                - builds/releng_base_firefox.py
                - builds/taskcluster_base_windows.py
                - builds/taskcluster_base_win32.py
            extra-config:
                stage_platform: win32
        fetches:
            toolchain:
                - win64-clang-cl
                - win64-rust
                - win64-rust-size
                - win64-cbindgen
                - win64-nasm
                - win64-node

    win64-shippable/opt:
        description: "Win64 Shippable PGO Instrumented"
        shipping-product: firefox
        treeherder:
            platform: windows2012-64-shippable/opt
        worker-type: b-win2012
        worker:
            env:
                TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/releng.manifest"
        run:
            use-caches: false
            options: [append-env-variables-from-configs]
            mozconfig-variant: profile-generate
            config:
                - builds/releng_base_firefox.py
                - builds/taskcluster_base_windows.py
                - builds/taskcluster_base_win64.py
            extra-config:
                stage_platform: win64
        fetches:
            toolchain:
                - win64-clang-cl
                - win64-rust
                - win64-rust-size
                - win64-cbindgen
                - win64-nasm
                - win64-node
