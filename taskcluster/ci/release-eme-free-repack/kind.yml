---
loader: gecko_taskgraph.loader.transform:loader

transforms:
    - gecko_taskgraph.transforms.release_deps:transforms
    - gecko_taskgraph.transforms.partner_repack:transforms
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

kind-dependencies:
    - build-signing
    - shippable-l10n-signing

job-defaults:
    name: eme-free-repack
    description: Release Promotion eme-free repacks
    run-on-projects: []  # to make sure this never runs as part of CI
    shipping-product: firefox
    shipping-phase: promote
    worker-type: b-linux
    worker:
        docker-image:
            in-tree: "partner-repack"
        chain-of-trust: true
        max-run-time: 7200
    run:
        using: mozharness
        config:
            - partner_repacks/release_mozilla-release_desktop.py
        script: mozharness/scripts/desktop_partner_repacks.py
        job-script: taskcluster/scripts/builder/repackage.sh
        need-xvfb: false
        tooltool-downloads: false
    extra:
        limit-locales:
            by-release-level:
                staging: true
                production: false

jobs:
    macosx64-shippable:
        treeherder:
            symbol: EME
            platform: macosx64/opt
            kind: test
            tier: 1
        attributes:
            build_platform: macosx64-shippable
            build_type: opt
            artifact_prefix: releng/partner
            shippable: true

    win32-shippable:
        treeherder:
            symbol: EME
            platform: win32/opt
            kind: test
            tier: 1
        attributes:
            build_platform: win32-shippable
            build_type: opt
            artifact_prefix: releng/partner
            shippable: true

    win64-shippable:
        treeherder:
            symbol: EME
            platform: win64/opt
            kind: test
            tier: 1
        attributes:
            build_platform: win64-shippable
            build_type: opt
            artifact_prefix: releng/partner
            shippable: true
