index:
    products:
        - 'firefox'
        - 'fennec'
        - 'mobile'
        - 'static-analysis'
        - 'devedition'
        - 'source'

try:
    # We have a few platforms for which we want to do some "extra" builds, or at
    # least build-ish things.  Sort of.  Anyway, these other things are implemented
    # as different "platforms".  These do *not* automatically ride along with "-p
    # all"
    ridealong-builds:
        'linux':
            - 'sm-arm-sim-linux32'
        'linux64':
            - 'sm-plain-linux64'
            - 'sm-nojit-linux64'
            - 'sm-nonunified-linux64'
            - 'sm-arm-sim-linux32'
            - 'sm-arm64-sim-linux64'
            - 'sm-compacting-linux64'
            - 'sm-rootanalysis-linux64'
            - 'sm-package-linux64'
            - 'sm-tsan-linux64'
            - 'sm-asan-linux64'
            - 'sm-mozjs-sys-linux64'
            - 'sm-msan-linux64'
            - 'sm-fuzzing-linux64'
            - 'sm-rust-bindings-linux64'
        'win32':
            - 'sm-plain-win32'
            - 'sm-compacting-win32'

release-promotion:
    products:
        - 'devedition'
        - 'fennec'
        - 'firefox'
    flavors:
        promote_devedition:
            product: devedition
            target-tasks-method: promote_desktop
            partial-updates: true
        promote_fennec:
            product: fennec
            target-tasks-method: promote_fennec
        promote_firefox:
            product: firefox
            target-tasks-method: promote_desktop
            partial-updates: true
        promote_firefox_partners:
            product: firefox
            rebuild-kinds:
                - release-partner-repack
                - release-partner-beetmover
                - release-partner-repack-chunking-dummy
                - release-partner-repackage-signing
                - release-partner-repackage
                - release-partner-signing
            target-tasks-method: promote_desktop
        promote_firefox_rc:
            product: firefox
            is-rc: true
            target-tasks-method: promote_desktop
            partial-updates: true
        push_devedition:
            product: devedition
            target-tasks-method: push_desktop
            partial-updates: true
        push_firefox:
            product: firefox
            target-tasks-method: push_desktop
            partial-updates: true
        ship_devedition:
            product: devedition
            target-tasks-method: ship_desktop
            version-bump: true
            partial-updates: true
        ship_fennec:
            product: fennec
            target-tasks-method: ship_fennec
            version-bump: true
        ship_fennec_rc:
            product: fennec
            is-rc: true
            target-tasks-method: ship_fennec
        ship_firefox:
            product: firefox
            target-tasks-method: ship_desktop
            version-bump: true
            partial-updates: true
        ship_firefox_rc:
            product: firefox
            is-rc: true
            target-tasks-method: ship_desktop
            partial-updates: true

scriptworker:
    # See additional configuration in taskcluster/taskgraph/util/scriptworker.py
    scope-prefix: 'project:releng'
    worker-types:
        'linux-signing':
            - 'project:releng:signing:cert:release-signing'
            - 'project:releng:signing:cert:nightly-signing'
        'linux-depsigning':
            - 'project:releng:signing:cert:dep-signing'
        'scriptworker-prov-v1/beetmoverworker-v1':
            - 'project:releng:beetmover:bucket:release'
            - 'project:releng:beetmover:bucket:nightly'
            - 'project:releng:beetmover:bucket:partner'
            - 'project:releng:beetmover:bucket:maven-production'
        'scriptworker-prov-v1/beetmoverworker-dev':
            - 'project:releng:beetmover:bucket:dep'
            - 'project:releng:beetmover:bucket:dep-partner'
            - 'project:releng:beetmover:bucket:maven-staging'
        'scriptworker-prov-v1/balrogworker-v1':
            - 'project:releng:balrog:server:nightly'
            - 'project:releng:balrog:server:aurora'
            - 'project:releng:balrog:server:beta'
            - 'project:releng:balrog:server:release'
            - 'project:releng:balrog:server:esr'
        'scriptworker-prov-v1/balrog-dev':
            - 'project:releng:balrog:server:dep'

partner-urls:
    release-partner-repack:
        by-release-product:
            default: null
            firefox:
                by-release-type:
                    default: null
                    beta|release.*:
                        by-release-level:
                            production: 'git@github.com:mozilla-partners/repack-manifests.git'
                            staging: 'git@github.com:moz-releng-automation-stage/repack-manifests.git'
                    esr(60|68):
                        by-release-level:
                            production: 'git@github.com:mozilla-partners/esr-repack-manifests.git'
                            staging: 'git@github.com:moz-releng-automation-stage/esr-repack-manifests.git'
    release-eme-free-repack:
        by-release-product:
            default: null
            firefox:
                by-release-type:
                    default: null
                    beta|release.*:
                        by-release-level:
                            production: 'git@github.com:mozilla-partners/mozilla-EME-free-manifest.git'
                            staging: 'git@github.com:moz-releng-automation-stage/mozilla-EME-free-manifest.git'


task-priority:
    by-project:
        'mozilla-release': 'highest'
        'mozilla-esr.*': 'very-high'
        'mozilla-beta': 'high'
        'mozilla-central': 'medium'
        'autoland': 'low'
        'mozilla-inbound': 'low'
        'default': 'very-low'

workers:
    aliases:
        b-android:
            provisioner: aws-provisioner-v1
            implementation: docker-worker
            os: linux
            worker-type: 'gecko-{level}-{alias}'
        b-linux.*:
            provisioner: aws-provisioner-v1
            implementation: docker-worker
            os: linux
            worker-type: 'gecko-{level}-{alias}'
        b-win2012:
            provisioner: aws-provisioner-v1
            implementation: generic-worker
            os: windows
            worker-type: 'gecko-{level}-{alias}'
        images:
            provisioner: aws-provisioner-v1
            implementation: docker-worker
            os: linux
            worker-type: 'gecko-{level}-{alias}'
        linux-depsigning:
            provisioner: scriptworker-prov-v1
            implementation: scriptworker-signing
            os: linux
            worker-type: depsigning
        linux-signing:
            provisioner: scriptworker-prov-v1
            implementation: scriptworker-signing
            os: linux
            worker-type: signing-linux-v1
        mac-depsigning:
            provisioner: scriptworker-prov-v1
            implementation: scriptworker-iscript
            os: macosx
            worker-type: depsigning-mac-v1
        mac-signing:
            provisioner: scriptworker-prov-v1
            implementation: scriptworker-iscript
            os: macosx
            worker-type: signing-mac-v1
        t-ap.*:
            provisioner: proj-autophone
            implementation: script-engine-autophone
            os: linux
            worker-type: 'gecko-{alias}'
        t-bitbar-gw.*:
            provisioner: proj-autophone
            implementation: generic-worker
            os: linux-bitbar
            worker-type: 'gecko-{alias}'
        t-linux(-large|-xlarge):
            provisioner: aws-provisioner-v1
            implementation: docker-worker
            os: linux
            worker-type: 'gecko-{alias}'
        t-linux-talos:
            provisioner: releng-hardware
            implementation: generic-worker
            os: linux
            worker-type: 'gecko-{alias}'
        t-osx-1010:
            provisioner: releng-hardware
            implementation: generic-worker
            os: macosx
            worker-type: 'gecko-{alias}'
        t-osx-1014:
            provisioner: releng-hardware
            implementation: generic-worker
            os: macosx
            worker-type: 'gecko-{alias}'
        t-linux-xlarge-pgo:
            provisioner: aws-provisioner-v1
            implementation: docker-worker
            os: linux
            worker-type:
                by-level:
                    '3': 'gecko-{level}-t-linux-xlarge'
                    default: 'gecko-t-linux-xlarge'
        t-osx-1010-pgo:
            provisioner: releng-hardware
            implementation: generic-worker
            os: macosx
            worker-type:
                by-level:
                    '3': 'gecko-{level}-t-osx-1010'
                    default: 'gecko-t-osx-1010'
        t-osx-1014-pgo:
            provisioner: releng-hardware
            implementation: generic-worker
            os: macosx
            worker-type:
                by-level:
                    '3': 'gecko-{level}-t-osx-1014'
                    default: 'gecko-t-osx-1014'
        t-win10-64(|-gpu):
            provisioner: aws-provisioner-v1
            implementation: generic-worker
            os: windows
            worker-type: 'gecko-{alias}'
        t-win10-64(-hw|-ref-hw):
            provisioner: releng-hardware
            implementation: generic-worker
            os: windows
            worker-type: 'gecko-{alias}'
        t-win7-32(|-gpu):
            provisioner: aws-provisioner-v1
            implementation: generic-worker
            os: windows
            worker-type: 'gecko-{alias}'
        t-win64-aarch64-laptop:
            provisioner: bitbar
            implementation: generic-worker
            os: windows
            worker-type: 'gecko-{alias}'
        succeed:
            provisioner: built-in
            implementation: succeed
            os: none
            worker-type: succeed

mac-notarization:
    mac-behavior:
        by-release-type:
            nightly.*: mac_notarize
            beta.*: mac_notarize
            esr.*: mac_notarize
            release.*: mac_notarize
            default: mac_sign_and_pkg
    mac-entitlements:
        by-platform:
            macosx64.*:
                by-release-level:
                    production: security/mac/hardenedruntime/production.entitlements.xml
                    default: security/mac/hardenedruntime/developer.entitlements.xml
            default: ''
