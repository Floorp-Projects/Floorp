---
job-defaults:
    max-run-time: 1800
    suite: raptor
    workdir: /builds/worker
    run-on-projects:
        by-test-platform:
            android-hw-.*/opt: []
            android-hw-.*/pgo: ['trunk', 'mozilla-beta']
    tier:
        by-test-platform:
            android-hw-g5.*: 2
            default: 1
    target:
        by-test-platform:
            android-hw.*-aarch64.*/.*:
                index: project.mobile.fenix.v2.performance-test.latest.aarch64
                name: target.apk
            default:
                index: project.mobile.fenix.v2.performance-test.latest.arm
                name: target.apk
    e10s: true
    virtualization: hardware
    mozharness:
        script: raptor_script.py
        config:
            - raptor/android_hw_config.py

raptor-tp6m-1-fenix:
    description: "Raptor tp6m-1 on Fenix"
    try-name: raptor-tp6m-1-fenix
    treeherder-symbol: Rap-fenix(tp6m-1)
    run-on-projects: []
    tier: 2
    mozharness:
        extra-options:
            - --test=raptor-tp6m-1
            - --app=fenix
            - --binary-path=org.mozilla.fenix.performancetest
            - --activity=org.mozilla.fenix.IntentReceiverActivity

