---
job-defaults:
    max-run-time: 2700
    suite: raptor
    workdir: /builds/worker
    run-on-projects: []
    tier: 2
    target:
        by-test-platform:
            android-hw-p2-8-0-android-aarch64.*:
                index: gecko.v2.mozilla-esr68.signed-nightly.nightly.latest.mobile.android-aarch64-release-opt
                name: build/target.apk
            default:
                index: gecko.v2.mozilla-esr68.signed-nightly.nightly.latest.mobile.android-api-16-release-opt
                name: build/target.apk
    virtualization: hardware
    mozharness:
        script: raptor_script.py
        config:
            - raptor/android_hw_config.py

raptor-tp6m-1-fennec68:
    description: "Raptor tp6m-1 on Fennec68"
    try-name: raptor-tp6m-1-fennec68
    treeherder-symbol: Rap(tp6m-1-f68)
    mozharness:
        extra-options:
            - --test=raptor-tp6m-1-fennec68
            - --app=fennec
            - --binary=org.mozilla.firefox

