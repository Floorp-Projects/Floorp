---
job-defaults:
    max-run-time: 3600
    suite: talos
    tier:
        by-variant:
            fission: 2
            default:
                by-test-platform:
                    macosx1100.*: 2
                    default: default
    virtualization: hardware
    mozharness:
        script: talos_script.py
        config:
            by-test-platform:
                macosx.*:
                    - talos/mac_config.py
                windows.*:
                    - talos/windows_config.py
                default:
                    - talos/linux_config.py
    test-manifest-loader: null  # don't load tests in the taskgraph
    python-3: true

talos-bcv:
    description: Talos basic compositor video
    try-name: bcv
    treeherder-symbol: T(bcv)
    variants:
        - fission
        - webrender-sw
    run-on-projects:
        by-variant:
            webrender-sw:
                by-test-platform:
                    (linux1804|macosx1015|windows10)-64-shippable-qr/opt: [mozilla-beta, trunk]
                    (windows10-64|macosx1015-64).*-qr.*: [trunk]
                    default: []
            default:
                by-test-platform:
                    windows.*-32.*: []
                    (linux|windows10-64|macos)(?!.*shippable).*: []
                    (linux|windows10-64|macos)(?!.*-qr).*: []
                    default: [mozilla-beta, trunk]
    max-run-time: 1800
    mozharness:
        extra-options:
            - --suite=bcv

talos-bcv-profiling:
    description: Talos basic compositor video with gecko profiling
    try-name: bcv-prof
    treeherder-symbol: T-Prof(bcv)
    tier: 2
    variants: [fission]
    run-on-projects: []
    max-run-time: 1800
    mozharness:
        extra-options:
            - --suite=bcv
            - --gecko-profile

