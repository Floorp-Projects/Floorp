---
job-defaults:
    max-run-time: 3600
    suite: raptor
    workdir: /builds/worker
    run-on-projects:
        by-app:
            refbrow: []
            default:
                by-test-platform:
                    android-hw-p2-.*aarch64.*/pgo: ["mozilla-central"]
                    android-hw-p2-.*aarch64-shippable/opt: ["mozilla-central"]
                    default: []
    tier: 3
    target:
        by-app:
            fenix:
                by-test-platform:
                    android-hw.*-aarch64.*/.*:
                        index: project.mobile.fenix.v2.nightly.latest
                        name: build/arm64-v8a/geckoNightly/target.apk
                    default:
                        index: project.mobile.fenix.v2.nightly.latest
                        name: build/armeabi-v7a/geckoNightly/target.apk
            fennec:
                by-test-platform:
                    android-hw-p2-8-0-android-aarch64.*:
                        index: gecko.v2.mozilla-esr68.latest.mobile.android-aarch64-opt
                        name: build/target.apk
                    default:
                        index: gecko.v2.mozilla-esr68.latest.mobile.android-api-16-opt
                        name: build/target.apk
            refbrow:
                by-test-platform:
                    android-hw.*-aarch64.*/.*:
                        index: project.mobile.reference-browser.v3.raptor.latest
                        name: target.arm64-v8a.apk
                    default:
                        index: project.mobile.reference-browser.v3.raptor.latest
                        name: target.armeabi-v7a.apk
            default: geckoview_example.apk
    e10s: true
    virtualization: hardware
    activity:
        by-app:
            fenix: org.mozilla.fenix.IntentReceiverActivity
            geckoview: org.mozilla.geckoview_example.GeckoViewActivity
            fennec: org.mozilla.gecko.BrowserApp
            refbrow: org.mozilla.reference.browser.BrowserTestActivity
            default: None
    binary-path:
        by-app:
            fenix: org.mozilla.fenix.nightly
            geckoview: org.mozilla.geckoview_example
            fennec: org.mozilla.fennec_aurora
            refbrow: org.mozilla.reference.browser.raptor
            default: None
    mozharness:
        script: raptor_script.py
        config:
            - raptor/android_hw_config.py
        extra-options:
            - --browsertime
    optimization:
        push-interval-25: null

browsertime-tp6m:
    description: "Raptor (browsertime) tp6 page-load tests on android"
    raptor-test: tp6m
    raptor-subtests:
        by-app:
            fennec:
                - amazon
                - youtube
            chrome-m:
                - amazon
                - youtube
            default:
                - allrecipes
                - amazon
                - [amazon-search, amazon-s]
                - bbc
                - bing
                - [bing-search-restaurants, bing-s-r]
                - booking
                - cnn
                - [cnn-ampstories, cnn-amp]
                - [ebay-kleinanzeigen, ebay-k]
                - [ebay-kleinanzeigen-search, ebay-k-s]
                - espn
                - facebook
                - [facebook-cristiano, fb-cris]
                - google
                - [google-maps, gmaps]
                - [google-search-restaurants, gsearch-r]
                - instagram
                - imdb
                - jianshu
                - [microsoft-support, micros-sup]
                - reddit
                - [stackoverflow, stacko]
                - web-de
                - wikipedia
                - youtube
                - [youtube-watch, youtube-w]
    apps: ["geckoview", "fenix", "fennec", "chrome-m", "refbrow"]
    tier:
        by-raptor-test:
            amazon:
                by-app:
                    fenix: 1
                    geckoview: 1
                    refbrow: 2
                    default: 3
            default:
                by-app:
                    geckoview: 1
                    refbrow: 2
                    default: 3
    run-on-projects:
        by-raptor-test:
            amazon:
                by-app:
                    fenix: []
                    chrome-m: []
                    geckoview:
                        by-pageload:
                            cold:
                                by-test-platform:
                                    android-hw-.*(?<!-shippable)/opt: []
                                    android-hw-p2-.*api-16/pgo: []
                                    android-hw-p2-.*api-16-shippable/opt: []
                                    default: ['trunk', 'mozilla-beta']
                            warm:
                                by-test-platform:
                                    android-hw-p2-.*-api-16/(?!opt).*: []
                                    android-hw-p2-.*-api-16-shippable/opt: []
                                    android-hw-p2-.*?(?<!-aarch64-shippable)/opt.*: []
                                    android-hw(?!-p2).*(?<!-api-16-shippable)/opt.*: []
                                    default: ['mozilla-central']
                    default:
                        by-test-platform:
                            android-hw-p2-.*aarch64-shippable/opt: ["mozilla-central"]
                            default: []
            youtube:
                by-app:
                    fenix: []
                    chrome-m: []
                    refbrow: []
                    geckoview:
                        by-pageload:
                            cold:
                                by-test-platform:
                                    android-hw-.*(?<!-shippable)/opt: []
                                    android-hw-p2-.*api-16/pgo: []
                                    android-hw-p2-.*api-16-shippable/opt: []
                                    default: ['trunk', 'mozilla-beta']
                            warm:
                                by-test-platform:
                                    android-hw-p2-.*-api-16/(?!opt).*: []
                                    android-hw-p2-.*-api-16-shippable/opt: []
                                    android-hw-p2-.*?(?<!-aarch64-shippable)/opt.*: []
                                    android-hw(?!-p2).*(?<!-api-16-shippable)/opt.*: []
                                    default: ['mozilla-central']
                    default:
                        by-test-platform:
                            android-hw-p2-.*aarch64.*/pgo: ["mozilla-central"]
                            android-hw-p2-.*aarch64-shippable/opt: ["mozilla-central"]
                            default: []
            default:
                by-pageload:
                    cold:
                        by-app:
                            geckoview:
                                by-test-platform:
                                    android-hw-.*(?<!-shippable)/opt: []
                                    android-hw-p2-.*api-16/pgo: []
                                    android-hw-p2-.*api-16-shippable/opt: []
                                    default: ['trunk', 'mozilla-beta']
                            default: []
                    warm:
                        by-app:
                            geckoview:
                                by-test-platform:
                                    android-hw-p2-.*-api-16/(?!opt).*: []
                                    android-hw-p2-.*-api-16-shippable/opt: []
                                    android-hw-p2-.*?(?<!-aarch64-shippable)/opt.*: []
                                    android-hw(?!-p2).*(?<!-api-16-shippable)/opt.*: []
                                    default: ['mozilla-central']
                            default: []
    pageload:
        by-app:
            fenix: both
            geckoview: both
            refrbow: both
            default: cold
    run-visual-metrics:
        by-app:
            fennec: false
            default: true
    treeherder-symbol: Btime(tp6m)

