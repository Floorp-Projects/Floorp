---
# This file maps build platforms to test platforms.  In some cases, a
# single build may be tested on multiple test platforms, but a single test
# platform can only link to one build platform.  Both build and test platforms
# are represented as <platform>/<type>, where <type> is what Treeherder calls a
# collection.
#
# Each test platform further specifies the set of tests that will be scheduled
# for the platform, referring to tests defined in test-sets.yml.
#
# Note that set does not depend on the tree; tree-dependent job selection
# should be performed in the target task selection phase of task-graph
# generation.


##
# Linux platforms (matching /linux.*/)
# Linux1804-64 uses Ubuntu 18.04 and is run on docker

linux1804-32/debug:
    build-platform: linux/debug
    test-sets:
        - linux32-gtest

linux1804-32/opt:
    build-platform: linux/opt
    test-sets:
        - linux32-tests
        - linux32-gtest

linux1804-32-shippable/opt:
    build-platform: linux-shippable/opt
    test-sets:
        - linux32-tests
        - linux32-gtest

linux1804-64/opt:
    build-platform: linux64/opt
    test-sets:
        - awsy
        - desktop-screenshot-capture
        - linux1804-tests
        - marionette-headless
        - mochitest-headless
        - mochitest-webgpu
        - web-platform-tests
        - web-platform-tests-backlog
        - web-platform-tests-wdspec-headless
        - talos
        - linux-talos-flex
        - raptor-firefox
        - browsertime

linux1804-64/debug:
    build-platform: linux64/debug
    test-sets:
        - linux1804-tests
        - mochitest-webgpu
        - web-platform-tests

linux1804-64-shippable/opt:
    build-platform: linux64-shippable/opt
    test-sets:
        - awsy
        - desktop-screenshot-capture
        - linux1804-tests
        - marionette-headless
        - mochitest-headless
        - mochitest-webgpu
        - web-platform-tests
        - web-platform-tests-backlog
        - web-platform-tests-wdspec-headless
        - talos
        - linux-talos-flex
        - raptor-chrome
        - raptor-firefox
        - browsertime
        - talos-profiling

linux1804-64-devedition/opt:
    build-platform: linux64-devedition/opt
    test-sets:
        - desktop-screenshot-capture
        - linux1804-tests
        - web-platform-tests

linux1804-64-asan/opt:
    build-platform: linux64-asan/opt
    test-sets:
        - linux1804-tests
        - mochitest-webgpu
        - web-platform-tests
        - web-platform-tests-wdspec-headless

linux1804-64-tsan/opt:
    build-platform: linux64-tsan/opt
    test-sets:
        - linux-tsan-tests

linux1804-64-qr/opt:
    build-platform: linux64/opt
    test-sets:
        - awsy
        - linux1804-qr-tests
        - mochitest-webgpu
        - web-platform-tests
        - talos
        - raptor-firefox
        - browsertime

linux1804-64-shippable-qr/opt:
    build-platform: linux64-shippable/opt
    test-sets:
        - awsy
        - linux1804-qr-tests
        - mochitest-webgpu
        - web-platform-tests
        - talos
        - talos-profiling
        - raptor-firefox
        - browsertime

linux1804-64-qr/debug:
    build-platform: linux64/debug
    test-sets:
        - linux1804-qr-tests
        - mochitest-webgpu
        - web-platform-tests

linux1804-64-asan-qr/opt:
