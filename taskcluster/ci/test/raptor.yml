---
job-defaults:
    max-run-time:
        by-app:
            firefox:
                by-test-platform:
                    .*-qr/.*: 2400
                    .*-ref-hw-2017/.*: 3600
                    default: 1800
            default:
                by-test-platform:
                    .*-qr/.*: 2400
                    .*-ux/.*: 2400
                    default: 1800
    suite: raptor
    test-manifest-loader: null  # don't load tests in the taskgraph
    run-on-projects: []
    limit-platforms:
        by-app:
            chrome:
                - .*shippable(?!-qr).*
            chromium:
                - .*shippable(?!-qr).*
            default: []
    tier: 2
    virtualization: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                default:
                    - raptor/linux_config.py
        extra-options:
            # Bug 1626522: Temporarily enable extension logging for
            # an easier investigation of intermittents on mobile devices
            - --setpref=extensions.logging.enabled=true
    fetches:
        fetch:
            by-app:
                chromium:
                    by-test-platform:
                        win.*64.*:
                            - win64-chromium
                        win.*32.*:
                            - win32-chromium
                        macosx.*:
                            - mac-chromium
                        default:
                            - linux64-chromium
                default: []
    python-3: true
    variants:
        by-app:
            chrome: []
            chromium: []
            default:
                by-test-platform:
                    .*shippable-qr.*: [fission]
                    default: []

raptor-youtube-playback-v9-power-firefox:
    description: Raptor V9 YouTube Playback on Firefox with Power Testing
    try-name: raptor-youtube-playback-v9-power-firefox
    treeherder-symbol: Rap(ytp-v9-p)
    run-on-projects:
        by-test-platform:
            (linux|windows.*64|macos)(?!.*shippable).*: []
            (linux|windows.*64|macos)(?!.*-qr).*: []
            default: [mozilla-central]
    max-run-time: 2700
    tier:
        by-variant:
            fission: 2
            default: 3
    mozharness:
        extra-options:
            - --test=raptor-youtube-playback-v9
            - --power-test

