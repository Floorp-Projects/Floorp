job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            .*-ux/.*: 2400
            default: 1800
    suite: raptor
    workdir:
        by-test-platform:
            android-hw.*: /builds/worker
            default: /home/cltbld
    run-on-projects:
        by-test-platform:
            windows10-64-ux/opt: ['try', 'mozilla-central']
            windows10-aarch64/opt: ['try', 'mozilla-central']
            (?:windows10-64|windows7-32|linux64)(?:-qr)?/opt: ['mozilla-central', 'try']
            android-hw-.*-api-16/opt: ['try']
            macosx64(?:-qr)?/opt: ['mozilla-central', 'try']
            default: ['try', 'trunk', 'mozilla-beta']
    tier:
        by-test-platform:
            windows10-64-ccov/.*: 3
            linux64-ccov/.*: 3
            android-hw-g5.*: 2
            default: 1
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/debug:
                    - raptor/windows_vm_config.py
                linux64-ccov/opt:
                    - raptor/linux64_config_taskcluster.py
                android-hw.*:
                    - raptor/android_hw_config.py
                default:
                    - raptor/linux_config.py

