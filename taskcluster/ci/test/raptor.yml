---
job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            .*-ref-hw-2017/.*: 3600
            default: 1800
    suite: raptor
    workdir: /home/cltbld
    run-on-projects:
        by-test-name:
            raptor-tp6-\d{1,2}-firefox(?!-cold):
                by-test-platform:
                    windows10-64-ref-hw-2017/opt: ['try', 'mozilla-central']
                    (linux|windows|macos)(?!.*shippable).*: []
                    default: ['try', 'mozilla-central']
            raptor-.*-firefox-profiling:
                by-test-platform:
                    (linux|windows|macos)(?!.*shippable).*: []
                    default: ['try', 'mozilla-central']
            default:
                by-test-platform:
                    windows10-64-ref-hw-2017/opt: ['try', 'mozilla-central']
                    macosx.*64(?:-qr)?/opt: ['mozilla-central', 'try']
                    (linux|windows|macos)(?!.*shippable).*: []
                    default: ['try', 'trunk', 'mozilla-beta']
    tier:
        by-test-platform:
            windows10-64-ccov/.*: 3
            linux64-ccov/.*: 3
            default: 1
    fission-tier: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/.*:
                    - raptor/windows_vm_config.py
                linux64-ccov/.*:
                    - raptor/linux64_config_taskcluster.py
                default:
                    - raptor/linux_config.py
        extra-options:
            # Bug 1626522: Temporarily enable extension logging for
            # an easier investigation of intermittents on mobile devices
            - --setpref=extensions.logging.enabled=true
    fission-run-on-projects:
        by-test-platform:
            linux64-shippable-qr/opt: ['mozilla-central']
            windows10-64-shippable-qr/opt: ['mozilla-central']
            default: []

raptor-tp6-1-firefox:
