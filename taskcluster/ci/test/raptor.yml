job-defaults:
    max-run-time: 1800
    suite: raptor
    tier:
        by-test-platform:
            windows10-64-ccov/.*: 3
            linux64-ccov/.*: 3
            default: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/debug:
                    - raptor/windows_vm_config.py
                linux64-ccov/opt:
                    - raptor/linux64_config_taskcluster.py
                default:
                    - raptor/linux_config.py

raptor-tp6-firefox:
    description: "Raptor tp6 on Firefox"
    try-name: raptor-tp6-firefox
    treeherder-symbol: Rap(tp6)
    run-on-projects: ['try', 'mozilla-central']
    max-run-time: 1200
    mozharness:
        extra-options:
            - --test=raptor-tp6

raptor-tp6-chrome:
    description: "Raptor tp6 on Chrome"
    try-name: raptor-tp6-chrome
    treeherder-symbol: Rap-C(tp6)
    run-on-projects: ['try']
    max-run-time: 1200
    mozharness:
        extra-options:
            - --test=raptor-tp6
            - --app=chrome

