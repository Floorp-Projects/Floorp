---
job-defaults:
    max-run-time:
        by-app:
            firefox:
                by-test-platform:
                    .*-qr/.*: 2400
                    .*-ref-hw-2017/.*: 3600
                    default: 1800
            default:
                by-test-platform:
                    .*-qr/.*: 2400
                    .*-ux/.*: 2400
                    default: 1800
    suite: raptor
    test-manifest-loader: null  # don't load tests in the taskgraph
    run-on-projects:
        by-app:
            firefox:
                by-test-name:
                    raptor-tp6-firefox: []
                    default:
                        by-test-platform:
                            windows7-32.*/opt: []
                            macosx.*64(?:-qr)?/opt: ["mozilla-central"]
                            (linux|windows10|macos)(?!.*shippable).*: []
                            default: ["trunk", "mozilla-beta"]
            chrome: []
            chromium: []
            default:  # tests that dont have "apps: []"
                by-test-name:
                    raptor-.*-profiling.*:
                        by-test-platform:
                            windows7-32.*/opt: []
                            (linux|windows10|macos)(?!.*shippable).*: []
                            default: ["mozilla-central"]
                    default:
                        by-test-platform:
                            windows7-32.*/opt: []
                            macosx.*64(?:-qr)?/opt: ["mozilla-central"]
                            (linux|windows10|macos)(?!.*shippable).*: []
                            default: ["trunk", "mozilla-beta"]
    limit-platforms:
        by-app:
            chrome:
                - linux64-shippable/opt
                - windows7-32-shippable/opt
                - windows10-64-shippable/opt
                - macosx1015-64-shippable/opt
            chromium:
                - linux64-shippable/opt
                - windows7-32-shippable/opt
                - windows10-64-shippable/opt
                - macosx1015-64-shippable/opt
            default:
                - .*
    tier:
        by-app:
            firefox:
                by-test-platform:
                    windows10-64-ref-hw-2017/opt: 2
                    windows10-64-ccov.*/.*: 3
                    linux64-ccov.*/.*: 3
                    default: 2
            default: 2
    fission-tier: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov.*/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov.*/.*:
                    - raptor/windows_vm_config.py
                linux64-ccov.*/.*:
                    - raptor/linux64_config_taskcluster.py
                default:
                    - raptor/linux_config.py
        extra-options:
            # Bug 1626522: Temporarily enable extension logging for
            # an easier investigation of intermittents on mobile devices
            - --setpref=extensions.logging.enabled=true
            # Bug 1663449: Disable conditioned profiles for raptor tests because of test failures
            - --no-conditioned-profile
    fission-run-on-projects:
        by-app:
            chrome: []
            chromium: []
            default:
                by-test-platform:
                    linux64-shippable-qr/opt: ["mozilla-central"]
                    windows10-64-shippable-qr/opt: ["mozilla-central"]
                    default: []
    fetches:
        fetch:
            by-app:
                chromium:
                    by-test-platform:
                        win.*64.*:
                            - win64-chromium
                        win.*32.*:
                            - win32-chromium
                        macosx.*:
                            - mac-chromium
                        default:
                            - linux64-chromium
                default: []

raptor-tp6:
    description: "Raptor (webextension) tp6"
    apps: ["firefox", "chrome", "chromium"]
    variants: []
    pageload:
        by-app:
            firefox: "both"
            chrome: "both"
            chromium: "both"
            default: "cold"
    run-on-projects: []
    limit-platforms: []
    treeherder-symbol: Rap(tp6)
    max-run-time: 4000
    raptor-test: tp6
    raptor-subtests:
        - amazon
        - apple
        - bing
        - ebay
        - [facebook, fb]
        - [facebook-redesign, fb-r]
        - fandom
        - [docs, gdoc]
        - google
        - [google-mail, gmail]
        - [sheets, gsheets]
        - [slides, gslides]
        - imdb
        - imgur
        - instagram
        - linkedin
        - microsoft
        - netflix
        - office
        - outlook
        - paypal
        - pinterest
        - reddit
        - tumblr
        - twitch
        - twitter
        - wikipedia
        - yahoo-mail
        - yahoo-news
        - yandex
        - youtube
    tier:
        by-app:
            firefox:
                by-subtest:
                    amazon: 1
                    .*gmail.*: 1
                    .*gslides.*: 1
                    imgur: 1
                    tumblr: 1
                    twitch: 1
                    twitter: 1
                    default: 2
            default: 2

raptor-tp6-live:
    description: "Raptor (webextension) tp6 on live-sites"
    apps: ["firefox"]
    variants: []
    pageload: "both"
    treeherder-symbol: Rap-live(tp6)
    raptor-test: tp6
    raptor-subtests:
        - [cnn-ampstories, cnn-amp]
    run-on-projects:
        by-pageload:
            warm:
                by-test-platform:
                    windows7-32.*/opt: []
                    (linux|windows10|macos)(?!.*shippable).*: []
                    default: ["mozilla-central"]
            cold:
                by-test-platform:
                    windows7-32.*/opt: []
                    macosx.*64(?:-qr)?/opt: ["mozilla-central"]
                    (linux|windows10|macos)(?!.*shippable).*: []
                    default: ["mozilla-central", "autoland"]
    tier: 2
    mozharness:
        extra-options:
            - --no-conditioned-profile
            - --live-sites

