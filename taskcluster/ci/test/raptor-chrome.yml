---
job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            .*-ux/.*: 2400
            default: 1800
    suite: raptor
    workdir: /home/cltbld
    run-on-projects: ['try', 'mozilla-central']
    tier: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/debug:
                    - raptor/windows_vm_config.py
                linux64-ccov/opt:
                    - raptor/linux64_config_taskcluster.py
                default:
                    - raptor/linux_config.py

raptor-tp6-1-chrome:
    description: "Raptor tp6-1 on Chrome"
    try-name: raptor-tp6-1-chrome
    treeherder-symbol: Rap-ChR(tp6-1)
    mozharness:
        extra-options:
            - --test=raptor-tp6-1
            - --app=chrome

