        chunked: true
        extra-options:
            by-test-platform:
                macosx1100.*:
                    - --setpref=webgl.out-of-process=false
                    - --run-failures=apple_silicon
                    - --timeout-as-pass
                    - --crash-as-pass
                macosx1015.*:
                    - --setpref=webgl.out-of-process=false
                    - --run-failures=apple_catalina
                    - --timeout-as-pass
