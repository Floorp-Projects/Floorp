---
job-defaults:
    suite: marionette
    mozharness:
        script: marionette.py
        config:
            by-test-platform:
                macosx.*:
                    - marionette/prod_config.py
                    - marionette/mac_taskcluster_config.py
                windows.*:
                    - marionette/windows_taskcluster_config.py
                default:
                    - marionette/prod_config.py
                    - remove_executables.py
        extra-options:
            - --setpref=toolkit.asyncshutdown.log=true
    test-manifest-loader: null  # don't load tests in the taskgraph
    tier:
        by-variant:
            fission: default
            headless: 2
            default: 2
    variants:
        - fission
        - webrender-sw
        - webrender-sw+fission
        - headless
        - headless+fission
    run-on-projects:
        by-variant:
            fission: built-projects
            headless:
                by-test-platform:
                    linux.*(tsan|ccov).*: []
                    linux.*64(-shippable)?-qr/opt: ['trunk']
                    default: []
            headless+fission:
                by-test-platform:
                    (linux.*64)(-shippable)?-qr/opt: built-projects
                    default: []
            webrender-sw:
                by-test-platform:
                    linux.*/debug: ['trunk']
                    default: []
            webrender-sw+fission:
                by-test-platform:
                    .*/debug: built-projects
                    default: []
            default:
                by-test-platform:
                    linux.*: ['trunk']
                    default: []
    virtualization:
        by-test-platform:
            windows10-64.*: hardware
            default: virtual

marionette:
    description: "Marionette unittest run"
    treeherder-symbol: Mn
    max-run-time: 5400
    instance-size: default
    chunks: 1
