---
job-defaults:
    suite: marionette
    mozharness:
        script:
            by-test-platform:
                android-em.*: android_emulator_unittest.py
                default: marionette.py
        config:
            by-test-platform:
                android-em.*:
                    - android/android_common.py
                    - android/androidx86_7_0-old.py
                macosx.*:
                    - marionette/prod_config.py
                    - marionette/mac_taskcluster_config.py
                windows.*:
                    - marionette/windows_taskcluster_config.py
                default:
                    - marionette/prod_config.py
                    - remove_executables.py
    run-on-projects:
        by-test-platform:
            windows10-aarch64/opt: ['try', 'mozilla-central']
            default: built-projects
    tier:
        by-test-platform:
            windows10-aarch64.*: 2
            default: default
    variants: ["fission"]

marionette:
    description: "Marionette unittest run"
    treeherder-symbol: Mn
    max-run-time: 5400
    instance-size: default
    chunks: 1

marionette-headless:
    description: "Marionette headless unittest run"
    treeherder-symbol: MnH
    max-run-time: 5400
    instance-size: default
    tier: 2
    mozharness:
        extra-options:
            - --headless

marionette-gpu:
    description: "Marionette with GPU unittest run"
    treeherder-symbol: MnG
    max-run-time: 1800
    instance-size: default
    mozharness:
        extra-options:
            - --test-manifest gpu-unit-tests.ini
    virtualization:
        by-test-platform:
            windows10-64.*: virtual-with-gpu
            default: virtual

marionette-media:
    description: "Marionette DOM media test run"
    treeherder-symbol: MnM
    max-run-time: 5400
    instance-size: default
    tier: 2
    mozharness:
        extra-options:
            - --test-manifest=stream-tests.ini
