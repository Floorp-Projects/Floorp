job-defaults:
    suite: marionette
    mozharness:
        script:
            by-test-platform:
                android-em.*: android_emulator_unittest.py
                default: marionette.py
        config:
            by-test-platform:
                android-em.*:
                    - android/android_common.py
                    - android/androidarm_4_3.py
                macosx.*:
                    - marionette/prod_config.py
                    - marionette/mac_taskcluster_config.py
                windows.*:
                    - marionette/windows_taskcluster_config.py
                default:
                    - marionette/prod_config.py
                    - remove_executables.py

marionette:
    description: "Marionette unittest run"
    treeherder-symbol: Mn
    run-on-projects:
        by-test-platform:
            android-em.*: ["trunk", "try"]
            default: built-projects
    max-run-time:
        by-test-platform:
            android-em.*: 3600
            default: 5400
    instance-size:
        by-test-platform:
            android-em.*: xlarge
            default: default
    tier:
        by-test-platform:
            android-em.*: 2
            default: default
    chunks:
        by-test-platform:
            android-em.*: 10
            default: 1

marionette-headless:
    description: "Marionette headless unittest run"
    treeherder-symbol: MnH
    max-run-time: 5400
    instance-size: default
    mozharness:
        extra-options:
            - --headless
