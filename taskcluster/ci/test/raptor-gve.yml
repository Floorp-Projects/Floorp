---
job-defaults:
    max-run-time: 1800
    suite: raptor
    workdir: /builds/worker
    run-on-projects:
        by-test-name:
            raptor-tp6m-.*-cold:
                by-test-platform:
                    android-hw-.*/opt: []
                    android-hw-p2-.*api-16/pgo: []
                    default: ['trunk', 'mozilla-beta']
            default:
                by-test-platform:
                    android-hw-p2-.*-api-16/(?!opt).*: []
                    android-hw-p2-.*(?!-api-16)/opt.*: []
                    android-hw(?!-p2).*(?!-api-16)/opt.*: []
                    default: ['mozilla-central']
    target: geckoview_example.apk
    tier: 1
    virtualization: hardware
    mozharness:
        script: raptor_script.py
        config:
            - raptor/android_hw_config.py
    optimization:
        push-interval-25:
            - android

raptor-tp6m-1-geckoview:
    description: "Raptor tp6m-1 on GeckoView"
    try-name: raptor-tp6m-1-geckoview
    treeherder-symbol: Rap(tp6m-1)
    mozharness:
        extra-options:
            - --test=raptor-tp6m-1
            - --app=geckoview
            - --binary=org.mozilla.geckoview_example
            - --activity=org.mozilla.geckoview_example.GeckoViewActivity

