---
# This task kind is similar to android-gradle-dependencies in
# toolchain/android.yml; however, it uses its own kind since
# it needs a custom loader.

loader: android_taskgraph.loader.build_config:components_and_apks_loader

kind-dependencies:
    - fetch
    - toolchain

transforms:
    - android_taskgraph.transforms.external_gradle_dependencies:transforms
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.cached_tasks:transforms
    - gecko_taskgraph.transforms.task:transforms


job-defaults:
    attributes:
        code-review: true
    description: "External Gradle dependencies toolchain task"
    run:
        script: external-gradle-dependencies.sh
        sparse-profile: null
        resources:
            - taskcluster/scripts/misc/external-gradle-dependencies.sh
            - taskcluster/scripts/misc/external-gradle-dependencies/**
            - mobile/android/android-components/plugins/dependencies/src/main/java/**
            - mobile/android/android-components/build.gradle
            - mobile/android/android-components/gradle/wrapper/gradle-wrapper.properties
        toolchain-artifact: public/build/external-gradle-dependencies.tar.xz
        using: toolchain-script
    fetches:
        fetch:
            - sonatype-nexus
            # Nexus needs Java 8
            - jdk-8-linux64
        toolchain:
            # Aliases aren't allowed for toolchains depending on toolchains.
            - linux64-android-sdk-linux-repack
            - linux64-node
    treeherder:
        kind: build
        platform: toolchains/opt
        tier: 1
    worker:
        docker-image: {in-tree: android-components}
        env:
            ANDROID_SDK_ROOT: /builds/worker/fetches/android-sdk-linux
        max-run-time: 2400
        artifacts:
            - type: file
              name: public/logs/nexus-wrapper.log
              path: /builds/worker/fetches/sonatype-nexus/wrapper.log
            - type: directory
              name: public/build
              path: /builds/worker/artifacts/
        retry-exit-status:
            - 1     # Test failures (which actually catch any gradle failure)
            - 17    # Download errors
    worker-type: b-linux-xlarge-gcp

jobs:
    lint-components:
        treeherder:
            symbol: A(egd-components)
        run:
            arguments:
                - mobile/android/android-components/
                - lint
                - ktlint
                - detekt
            resources:
                # TODO: Make focus lint tasks use their own gradle deps tasks
                - mobile/android/focus-android/plugins/focusdependencies/src/main/java/FocusDependenciesPlugin.kt

    lint-fenix:
        treeherder:
            symbol: A(egd-fenix)
        run:
            arguments:
                - mobile/android/fenix/
                - lint
                - ktlint
                - detekt
                - mozilla-detekt-rules:test
                - mozilla-lint-rules:test
            resources:
                - mobile/android/fenix/plugins/fenixdependencies/src/main/java/FenixDependenciesPlugin.kt

    test-components:
        treeherder:
            symbol: A(egd-test-components)
        run:
            arguments:
                - mobile/android/android-components/
                - assembleGecko
                - assembleAndroidTest
                - assembleDebug
