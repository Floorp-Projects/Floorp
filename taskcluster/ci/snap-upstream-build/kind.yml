---
loader: gecko_taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain
    - fetch

transforms:
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

job-defaults:
    attributes:
        cron: true
    treeherder:
        kind: build
        tier: 2
    worker-type: b-linux-gcp
    worker:
        env:
            MACH_BUILD_PYTHON_NATIVE_PACKAGE_SOURCE: system

jobs:
    nightly:
        description: Build Firefox Nightly as a Snap using upstream definition
        attributes:
            build_platform: firefox-snap
        index:
            product: firefox
            job-name: nightly
            type: generic
        worker:
            artifacts:
                - name: public/build
                  type: directory
                  path: /builds/worker/artifacts/
            docker-image: {in-tree: snap-build-core22}
            max-run-time: 9000
        run:
            using: run-task
            command: >-
              ./run.sh nightly
        treeherder:
            platform: linux64/opt
            symbol: snap-nightly
    nightly-debug:
        description: Build Firefox Nightly (debug) as a Snap using upstream definition
