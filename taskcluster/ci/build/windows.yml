job-defaults:
    run:
        using: mozharness
        tooltool-downloads: internal
    fetches:
        toolchain:
            - win64-winchecksec
            - win64-dump-syms
            - win64-pdbstr

win32/debug:
    description: "Win32 Debug"
    index:
        product: firefox
        job-name: win32-debug
    attributes:
        enable-build-signing: true
        enable-full-crashsymbols: true
    treeherder:
        platform: windows2012-32/debug
        symbol: B
        tier: 1
    worker-type: b-linux
    worker:
        docker-image: {in-tree: debian9-amd64-build}
        max-run-time: 7200
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win32/releng.manifest"
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        options: [append-env-variables-from-configs]
        actions: [get-secrets, build]
        script: mozharness/scripts/fx_desktop_build.py
        secrets: true
        config:
            - builds/releng_base_firefox.py
            - builds/releng_base_linux_64_builds.py
            - builds/taskcluster_sub_win32/debug.py
        mozconfig-variant: debug
        extra-config:
            mozconfig_platform: win32
            env:
                LD_PRELOAD: "/builds/worker/fetches/liblowercase/liblowercase.so"
                LOWERCASE_DIRS: "/builds/worker/checkouts/gecko/vs2017_15.8.4"
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-clang-win-cross
            - linux64-rust-cross
            - linux64-rust-size
            - linux64-nasm
            - linux64-node
            - linux64-cbindgen
            - linux64-sccache
            - linux64-dump-syms
            - linux64-wine
            - linux64-liblowercase
        fetch:
            - nsis-3.01-win
            - upx-3.95-win

