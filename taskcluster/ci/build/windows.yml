            MOZ_ARTIFACT_TASK: {task-reference: '<win64-aarch64-opt>'}
            MOZ_ARTIFACT_TASK_WIN32_OPT: {task-reference: '<win32-opt>'}
            USE_ARTIFACT: '1'
    run:
        actions: [get-secrets, build]
        options: [append-env-variables-from-configs]
