---
job-defaults:
    index:
        product: firefox
    worker-type: b-osx-1015
    worker:
        max-run-time: 7200
    run:
        using: mozharness
        script: "mozharness/scripts/fx_desktop_build.py"

macosx64-plain/opt:
    description: "MacOS X x64 Opt Plain"
    index:
        job-name: macosx64-plain-opt
    treeherder:
        symbol: Bp
        platform: osx/opt
        tier: 1
    worker:
        env:
            PERFHERDER_EXTRA_OPTIONS: plain
    run:
        actions: [build]
        config:
            - builds/releng_base_firefox.py
            - builds/taskcluster_base_macosx.py
        extra-config:
            disable_package_metrics: true
            stage_platform: macosx64
            mozconfig_platform: macosx64
        mozconfig-variant: plain-opt
    run-on-projects: ['mozilla-central']
    fetches:
        toolchain:
            - macosx64-clang
            - macosx64-cbindgen
            - macosx64-nasm
            - macosx64-node
            - macosx64-rust
            - sysroot-wasm32-wasi
    optimization:
        skip-unless-expanded: null

macosx64-plain/debug:
    description: "MacOS X x64 Debug Plain"
    index:
