            - linux64-rust-size
            - linux64-cbindgen
            - linux64-dump-syms
            - linux64-llvm-symbolizer
            - linux64-sccache
            - linux64-nasm
            - linux64-node
            - linux64-lucetc
            - linux64-sysroot
            - wasi-sysroot
