linux64/opt:
    description: "Linux64 Opt"
    index:
        product: firefox
        job-name: linux64-opt
    attributes:
        enable-build-signing: true
        enable-full-crashsymbols: true
    treeherder:
        platform: linux64/opt
        symbol: B
    worker-type: b-linux
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
            # bug 1690154 - enable full symbols on all branches, but only
            # upload them on the official set. In conjunction with
            # `enable-full-crashsymbols`.
            MOZ_ENABLE_FULL_SYMBOLS: "1"
    run:
        using: mozharness
        actions: [get-secrets, build]
        config:
            - builds/releng_base_firefox.py
            - builds/releng_base_linux_64_builds.py
        script: "mozharness/scripts/fx_desktop_build.py"
        secrets: true
        tooltool-downloads: public
        need-xvfb: true
    run-on-projects: ['integration']
    use-sccache: true
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-clang
            - linux64-rust
            - linux64-rust-size
            - linux64-cbindgen
            - linux64-dump-syms
            - linux64-sccache
            - linux64-nasm
            - linux64-node
            - linux64-lucetc
            - linux64-sysroot
            - wasi-sysroot

