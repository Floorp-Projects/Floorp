---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.release:run_on_releases
    - taskgraph.transforms.release_deps:transforms
    - taskgraph.transforms.release_flatpak_push:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - release-flatpak-repackage

job-defaults:
    description: Pushes Flatpaks onto Flathub
    run-on-projects: []  # to make sure this never runs as part of CI
    run-on-releases: [beta, release, release-rc]
    shipping-phase: ship
    treeherder:
        platform: linux64/opt
        kind: build
        tier: 2
    worker-type:
        by-release-level:
            production: scriptworker-k8s/gecko-3-pushflatpak
            staging: scriptworker-k8s/gecko-1-pushflatpak
    worker:
        implementation: push-flatpak
        channel:
            by-release-type:
                beta: beta
                release: stable
                default: mock

jobs:
    firefox:
        shipping-product: firefox
        treeherder:
            symbol: Flatpak(push)
