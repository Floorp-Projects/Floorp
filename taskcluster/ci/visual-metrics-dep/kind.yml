---
loader: taskgraph.loader.single_dep:loader

kind-dependencies:
    - fetch
    - test

transforms:
    - taskgraph.transforms.name_sanity:transforms
    - taskgraph.transforms.visual_metrics_dep:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

only-for-attributes:
    - run-visual-metrics


job-template:
    description: "Run visual metrics calculations on Raptor"
    run-on-projects: []
    worker-type: t-linux-xlarge

    treeherder:
        tier: 3
        kind: other

    worker:
        docker-image: {in-tree: visual-metrics}
        max-run-time: 1800
        artifacts:
            - type: directory
              name: public/
              path: /builds/worker/artifacts/
    fetches:
        fetch:
            - visual-metrics
    run:
        using: run-task
        command: /builds/worker/bin/run-visual-metrics.py -- --orange --perceptual --contentful --force --renderignore 5 --json --viewport
        checkout: false
    optimization:
        skip-unless-backstop: null
