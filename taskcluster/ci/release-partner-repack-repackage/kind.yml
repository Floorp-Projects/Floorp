---
loader: taskgraph.loader.single_dep:loader

transforms:
    - taskgraph.transforms.chunk_partners:transforms
    - taskgraph.transforms.name_sanity:transforms
    - taskgraph.transforms.repackage_partner:transforms
    - taskgraph.transforms.use_toolchains:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - release-partner-repack
    - release-partner-repack-signing
    - toolchain

only-for-build-platforms:
    - macosx64-shippable/opt
    - win32-shippable/opt
    - win64-shippable/opt
    - win64-aarch64-shippable/opt
    - macosx64-nightly/opt
    - win32-nightly/opt
    - win64-nightly/opt
    - win64-aarch64-nightly/opt

job-template:
    mozharness:
        config:
            by-build-platform:
                macosx64-.*:
                    - repackage/base.py
                    - repackage/osx_partner.py
                win32-.*:
                    - repackage/base.py
                    - repackage/win32_sfx_stub.py
                    - repackage/win32_partner.py
                win64-(?!aarch64).*:
                    - repackage/base.py
                    - repackage/win32_sfx_stub.py
                    - repackage/win64_partner.py
                win64-aarch64-.*:
                    - repackage/base.py
                    - repackage/win64-aarch64_sfx_stub.py
                    - repackage/win64_partner.py
    package-formats:
        by-build-platform:
            macosx64\b.*: [dmg]
            win32\b.*: [installer]
            win64\b.*: [installer]
