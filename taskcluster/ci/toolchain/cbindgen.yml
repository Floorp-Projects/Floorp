---
job-defaults:
    description: "cbindgen toolchain build"
    worker-type: b-linux
    worker:
        max-run-time: 3600
    run:
        script: build-cbindgen.sh
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        toolchain-artifact: public/build/cbindgen.tar.xz

linux64-cbindgen:
    treeherder:
        symbol: TL(cbindgen)
    worker:
        max-run-time: 1800
    run:
        arguments: ['x86_64-unknown-linux-gnu']
    toolchains:
        - linux64-rust-1.32

macosx64-cbindgen:
    treeherder:
        symbol: TM(cbindgen)
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/macosx64/cross-clang.manifest"
    run-on-projects:
        - trunk
        - try
    run:
        arguments: ['x86_64-apple-darwin']
        tooltool-downloads: internal
    toolchains:
        - linux64-cctools-port
        - linux64-clang-8
        - linux64-llvm-dsymutil
        - linux64-rust-macos-1.32

win64-cbindgen:
    treeherder:
        symbol: TW64(cbindgen)
    worker-type: b-win2012
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/sccache-build.manifest"
    run:
        arguments: ['x86_64-pc-windows-msvc']
        toolchain-artifact: public/build/cbindgen.tar.bz2
    toolchains:
        - win64-rust-1.34
