---
job-defaults:
    description: "sccache toolchain build"
    attributes:
        local-toolchain: true
    treeherder:
        symbol: TL(sccache)
    run-on-projects: [trunk]
    run:
        using: toolchain-script
        script: build-sccache.sh
    fetches:
        fetch:
            - sccache

linux64-sccache:
    treeherder:
        symbol: TL(sccache)
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run:
        toolchain-artifact: public/build/sccache.tar.zst
    fetches:
        toolchain:
            - linux64-rust-1.57
            - linux64-clang-13
            - linux64-binutils
            - sysroot-x86_64-linux-gnu

macosx64-sccache:
    treeherder:
        symbol: TM(sccache)
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run:
        arguments: ['x86_64-apple-darwin']
        toolchain-artifact: public/build/sccache.tar.zst
    fetches:
        toolchain:
            - linux64-rust-macos-1.57
            - linux64-clang-13
            - linux64-cctools-port-clang-13
            - macosx64-sdk-11.0

macosx64-aarch64-sccache:
    treeherder:
        symbol: TM(sccache-aarch64)
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run:
        arguments: ['aarch64-apple-darwin']
        toolchain-artifact: public/build/sccache.tar.zst
    fetches:
        toolchain:
            - linux64-rust-macos-1.57
            - linux64-clang-13
            - linux64-cctools-port-clang-13
            - macosx64-sdk-11.0

win64-sccache:
    treeherder:
        symbol: TW64(sccache)
    worker-type: b-win2012
    worker:
        max-run-time: 3600
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/vs2017-15.9.manifest"
    run:
        toolchain-artifact: public/build/sccache.tar.zst
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        tooltool-downloads: internal
    fetches:
        toolchain:
            - win64-rust-1.57
