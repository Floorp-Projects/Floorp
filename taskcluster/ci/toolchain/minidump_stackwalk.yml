---
job-defaults:
    description: "minidump_stackwalk toolchain build"
    attributes:
        local-toolchain: true
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run:
        script: build-minidump-stackwalk.sh
        sparse-profile: null
        resources:
            - 'build/moz.configure'
            - 'config/external/zlib'
            - 'moz.configure'
            - 'toolkit/crashreporter'
            - 'toolkit/crashreporter/google-breakpad/src/processor'
            - 'tools/crashreporter/'
        toolchain-artifact: public/build/minidump_stackwalk.tar.zst
    run-on-projects:
        - trunk

linux64-minidump-stackwalk:
    treeherder:
        symbol: TL(stackwalk)
    fetches:
        toolchain:
            - linux64-clang-13
            - linux64-binutils
            - linux64-rust-1.53
            - linux64-toolchain-sysroot

macosx64-minidump-stackwalk:
    treeherder:
        symbol: TM(stackwalk)
    run:
        arguments: ['macosx64']
    fetches:
        toolchain:
            - linux64-cctools-port-clang-13
            - linux64-clang-13
            - linux64-rust-macos-1.53
            - macosx64-sdk-11.0

macosx64-aarch64-minidump-stackwalk:
    treeherder:
        symbol: TM(stackwalk-arm64)
    run:
        arguments: ['macosx64-aarch64']
    fetches:
        toolchain:
            - linux64-cctools-port-clang-13
            - linux64-clang-13
            - linux64-rust-macos-1.53
            - macosx64-sdk-11.0

win32-minidump-stackwalk:
    treeherder:
        symbol: TW32(stackwalk)
    run:
        arguments: ['mingw32']
    fetches:
        toolchain:
            - linux64-clang-mingw-x86
            - mingw32-rust-1.53

linux64-breakpad-injector:
    description: "breakpad injector toolchain build"
    run:
        script: build-breakpad-injector.sh
        toolchain-artifact: public/build/injector.tar.zst
    treeherder:
        symbol: TL(injector)
    fetches:
        toolchain:
            - linux64-clang-13
            - linux64-binutils
            - linux64-toolchain-sysroot
