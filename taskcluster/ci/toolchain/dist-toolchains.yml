---
job-defaults:
    description: "sccache-dist toolchain archive build"
    attributes:
        local-toolchain: true
    worker-type: b-linux
    run-on-projects:
        - trunk
    run:
        using: toolchain-script
        script: build-dist-toolchains.sh

clang-dist-toolchain:
    treeherder:
        symbol: TL(clang-dist)
    worker:
        max-run-time: 1800
    run:
        arguments: ['clang']
        toolchain-artifact: public/build/clang-dist-toolchain.tar.xz
    use-sccache: true
    fetches:
        toolchain:
            - linux64-clang
            - linux64-sccache

rustc-dist-toolchain:
    treeherder:
        symbol: TL(rustc-dist)
    worker:
        max-run-time: 1800
    run:
        arguments: ['rustc']
        toolchain-artifact: public/build/rustc-dist-toolchain.tar.xz
    use-sccache: true
    fetches:
        toolchain:
            - linux64-rust-cross
            - linux64-sccache
