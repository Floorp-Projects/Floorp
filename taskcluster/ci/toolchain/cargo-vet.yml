---
job-defaults:
    description: "cargo-vet toolchain build"
    attributes:
        local-toolchain: true
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run:
        script: build-cargo-vet.sh
        toolchain-artifact: public/build/cargo-vet.tar.zst
    fetches:
        fetch:
            - cargo-vet

linux64-cargo-vet:
    treeherder:
        symbol: TL(cargo-vet)
    run:
        arguments: ['x86_64-unknown-linux-gnu']
    fetches:
        toolchain:
            - linux64-clang-toolchain
            - linux64-rust-1.61
            - sysroot-x86_64-linux-gnu

macosx64-cargo-vet:
    treeherder:
        symbol: TM(cargo-vet)
    run:
        arguments: ['x86_64-apple-darwin']
        toolchain-alias: macosx64-aarch64-cargo-vet
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang-toolchain
            - linux64-rust-macos-1.61
            - macosx64-sdk

macosx64-aarch64-cargo-vet:
    treeherder:
        symbol: TM(cargo-vet-arm64)
    run:
        arguments: ['aarch64-apple-darwin']
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang-toolchain
            - linux64-rust-macos-1.61
            - macosx64-sdk

win64-cargo-vet:
    treeherder:
        symbol: TW64(cargo-vet)
    run:
        arguments: ['x86_64-pc-windows-msvc']
    fetches:
        toolchain:
            - linux64-clang-toolchain
            - linux64-rust-windows-1.61
            - linux64-liblowercase
            - win64-vs2017
