---
job-defaults:
    attributes:
        local-toolchain: true
    description: "dump_syms toolchain build"
    worker:
        max-run-time: 1800
    run-on-projects: [trunk]
    run:
        script: build-dump-syms.sh
    fetches:
        fetch:
            - dump-syms

linux64-dump-syms:
    treeherder:
        symbol: TL(dump_syms)
    worker-type: b-linux
    run:
        toolchain-artifact: public/build/dump_syms.tar.xz
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-clang
            - linux64-rust

win64-dump-syms:
    treeherder:
        symbol: TW64(dump_syms)
    worker-type: b-win2012
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/vs2017.manifest"
    run:
        toolchain-artifact: public/build/dump_syms.tar.bz2
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        tooltool-downloads: internal
    fetches:
        toolchain:
            - win64-rust
