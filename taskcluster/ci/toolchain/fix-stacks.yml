---
job-defaults:
    description: "fix-stacks toolchain build"
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run:
        script: build-fix-stacks.sh
    run-on-projects:
        - trunk
        - try
    fetches:
        fetch:
            - fix-stacks

linux64-fix-stacks:
    treeherder:
        symbol: TL(fix-stacks)
    run:
        arguments: ['x86_64-unknown-linux-gnu']
        toolchain-artifact: public/build/fix-stacks.tar.xz
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-clang-9
            - linux64-rust

macosx64-fix-stacks:
    treeherder:
        symbol: TM(fix-stacks)
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/macosx64/cross-releng.manifest"
    run:
        arguments: ['x86_64-apple-darwin']
        resources:
            - taskcluster/scripts/misc/tooltool-download.sh
        toolchain-artifact: public/build/fix-stacks.tar.xz
        tooltool-downloads: internal
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang-9
            - linux64-rust-macos

win32-fix-stacks:
    treeherder:
        symbol: TW32(fix-stacks)
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/vs2017.manifest"
    run:
        arguments: ['i686-pc-windows-msvc']
        toolchain-artifact: public/build/fix-stacks.tar.bz2
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        tooltool-downloads: internal
    fetches:
        toolchain:
            - linux64-clang-9
            - linux64-liblowercase
            - linux64-rust-windows
