linux64-grcov:
    description: "grcov toolchain build"
    treeherder:
        kind: build
        platform: toolchains/opt
        symbol: TL(grcov)
        tier: 1
    worker-type: aws-provisioner-v1/gecko-{level}-b-linux
    worker:
        max-run-time: 1800
    run:
        using: toolchain-script
        script: build-grcov.sh
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        toolchain-artifact: public/build/grcov.tar.xz
    toolchains:
        - linux64-rust-1.28
        - linux64-clang-7

macosx64-grcov:
    description: "grcov toolchain build"
    treeherder:
        kind: build
        platform: toolchains/opt
        symbol: TM(grcov)
        tier: 1
    worker-type: aws-provisioner-v1/gecko-{level}-b-linux
    worker:
        max-run-time: 1800
    run-on-projects:
        - trunk
        - try
    run:
        using: toolchain-script
        script: build-grcov.sh
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        toolchain-artifact: public/build/grcov.tar.xz
    toolchains:
        - linux64-rust-1.28
        - linux64-clang-7

win64-grcov:
    description: "grcov toolchain build"
    treeherder:
        kind: build
        platform: toolchains/opt
        symbol: TW64(grcov)
        tier: 1
    worker-type: aws-provisioner-v1/gecko-{level}-b-win2012
    worker:
        max-run-time: 1800
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/sccache-build.manifest"
    run:
        using: toolchain-script
        script: build-grcov.sh
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        toolchain-artifact: public/build/grcov.tar.bz2
    toolchains:
        - win64-rust-1.28
        - win64-clang-cl
