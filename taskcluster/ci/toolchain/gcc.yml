---
job-defaults:
    worker-type: b-linux
    worker:
        max-run-time: 3600
    run:
        resources:
            - 'build/unix/build-gcc/build-gcc.sh'
        toolchain-artifact: public/build/gcc.tar.xz
    fetches:
        toolchain:
            - linux64-toolchain-sysroot

linux64-gcc-7:
    description: "GCC 7 toolchain build"
    treeherder:
        symbol: TL(gcc7)
    run:
        script: build-gcc-linux.sh
        toolchain-alias: linux64-gcc
    fetches:
        fetch:
            - gcc-7.5.0
            - gmp-6.1.0
            - isl-0.16.1
            - mpc-1.0.3
            - mpfr-3.1.4

linux64-gcc-8:
    description: "GCC 8 toolchain build"
    treeherder:
        symbol: TL(gcc8)
    run:
        script: build-gcc-linux.sh
    fetches:
        fetch:
            - gcc-8.5.0
            - gmp-6.1.0
            - isl-0.16.1
            - mpc-1.0.3
            - mpfr-3.1.4

linux64-gcc-9:
    description: "GCC 9 toolchain build"
    treeherder:
        symbol: TL(gcc9)
    run:
        script: build-gcc-linux.sh
    fetches:
        fetch:
            - gcc-9.3.0
            - gmp-6.1.0
            - isl-0.16.1
            - mpc-1.0.3
            - mpfr-3.1.4

linux64-gcc-11:
    description: "GCC 11 toolchain build"
    treeherder:
        symbol: TL(gcc11)
    run:
        script: build-gcc-linux.sh
    fetches:
        fetch:
            - gcc-11.1.0
            - gmp-6.1.0
            - isl-0.16.1
            - mpc-1.0.3
            - mpfr-3.1.4
        toolchain:
            - linux64-gcc-9

linux64-gcc-sixgill:
    description: "sixgill GCC plugin build"
    treeherder:
        symbol: TL(sixgill)
    run:
        script: build-gcc-sixgill-plugin-linux.sh
        resources:
            - 'taskcluster/scripts/misc/build-gcc-sixgill-plugin-linux.sh'
        toolchain-artifact: public/build/sixgill.tar.xz
    fetches:
        fetch:
            - gcc-9.3.0
            - gmp-6.1.0
            - isl-0.16.1
            - mpc-1.0.3
            - mpfr-3.1.4
        toolchain:
            - linux64-gcc-9
