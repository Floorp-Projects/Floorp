---
job-defaults:
    description: "rust repack"
    worker-type: b-linux
    worker:
        max-run-time: 7200
    run:
        script: repack_rust.py
        toolchain-artifact: public/build/rustc.tar.xz

linux64-rust-1.28:
    treeherder:
        symbol: TL(rust-1.28)
    run:
        arguments: [
            '--channel', '1.28.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
        ]

