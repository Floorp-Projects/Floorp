    treeherder:
        symbol: TMW(clang-x86)
    run:
        script: build-clang-mingw.sh
        arguments:
            - 'x86'
            - 'build/build-clang/clang-12-mingw.json'
        resources:
            - 'build/build-clang/clang-12-mingw.json'
        toolchain-alias: linux64-clang-mingw-x86
        toolchain-artifact: public/build/clangmingw.tar.zst
    fetches:
        fetch:
            - clang-12
            - mingw-w64
            - libunwind
            - llvm-mingw
            - gcc-9.3.0
        toolchain:
            - linux64-gcc-7
            - linux64-binutils
            - linux64-toolchain-sysroot

