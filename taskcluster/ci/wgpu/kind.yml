---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain
    - build

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes:
        retrigger: true
    run-on-projects: ['mozilla-beta', 'trunk', 'try']
    treeherder:
        tier: 1
        kind: other
    worker:
        max-run-time: 1800
        env:
            RUST_BACKTRACE: 'full'
            RUSTFLAGS: '--deny warnings'
    run:
        sparse-profile: wgpu
    when:
        files-changed:
            - 'gfx/wgpu/**'

jobs:
    linux64-debug:
        description: Runs debug-mode wgpu CI tests on a Linux worker
        worker-type: b-linux
        worker:
            docker-image: {in-tree: wgpu}
        fetches:
            toolchain:
                - linux64-rust
                - wgpu-deps
        run:
            using: run-task
            command: >-
                export PATH=$PATH:$MOZ_FETCHES_DIR/rustc/bin &&
                cd $GECKO_PATH/gfx/wgpu &&
                mv $MOZ_FETCHES_DIR/wgpu-deps/{vendor,.cargo} ./ &&
                cargo test --verbose
        treeherder:
            platform: linux64-qr/debug
            symbol: Wgpu(test)
            kind: other
