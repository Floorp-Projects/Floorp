---
loader: gecko_taskgraph.loader.transform:loader

transforms:
    - gecko_taskgraph.transforms.release_deps:transforms
    - gecko_taskgraph.transforms.partner_attribution:transforms
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

kind-dependencies:
    - repackage-signing
    - repackage-signing-l10n

# move this into the single job ??
job-defaults:
    name: partner-attribution
    description: Release Promotion partner attribution
    run-on-projects: []  # to make sure this never runs as part of CI
    shipping-product: firefox
    shipping-phase: promote
    worker-type: b-linux
    worker:
        docker-image:
            in-tree: "partner-repack"
        chain-of-trust: true
        max-run-time: 1800
    run:
        using: mach
        mach: python python/mozrelease/mozrelease/partner_attribution.py

jobs:
    partner-attribution:
        attributes:
            build_platform: linux-shippable
            build_type: opt
            artifact_prefix: releng/partner
            shippable: true
