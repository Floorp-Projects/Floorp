---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain
    - build

transforms:
    - taskgraph.transforms.source_test:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    run-on-projects:
        - try
    treeherder:
        kind: other
        tier: 3
    require-decision-task-id: true
    worker:
        taskcluster-proxy: true
        max-run-time: 10800
        artifacts:
            - type: directory
              name: public/build
              path: artifacts
    fetches:
        toolchain:
            - linux64-node-10
            - linux64-geckodriver
    run:
        sparse-profile: perftest
        run-as-root: true
        using: run-task
        command: >-
            cd $GECKO_PATH &&
            python3 python/mozperftest/mozperftest/runner.py
            --on-try
            --browsertime-geckodriver ${MOZ_FETCHES_DIR}/geckodriver
            --output $MOZ_FETCHES_DIR/../artifacts

jobs:
    android-hw-g5:
        worker-type: t-bitbar-gw-perf-g5
        description: Run ./mach perftest on a G5
        treeherder:
            symbol: perftest-g5
        platform: android-hw-g5-7-0-arm7-api-16/opt

    android-hw-p2:
        worker-type: t-bitbar-gw-perf-p2
        description: Run ./mach perftest on a Pixel 2
        treeherder:
            symbol: perftest-p2
        platform: android-hw-p2-8-0-android-aarch64/opt
