10032=V\u00e9rifiez que le DN de base est correct, puis r\u00e9essayez ou contactez votre administrateur syst\u00e8me. Pour vous assurer que le DN de base est correct, dans le menu Edition, choisissez Pr\u00e9f\u00e9rences, Messagerie et forums, puis Adressage. Cliquez sur Modifier les r\u00e9pertoires, puis s\u00e9lectionnez le serveur LDAP utilis\u00e9. Cliquez sur Modifier pour afficher le DN de base.

## @name BUSY_HINT
## @loc none
10051=Veuillez r\u00e9essayer plus tard.

## @name SERVER_DOWN_HINT
## @loc none
10081=V\u00e9rifiez que le nom d'h\u00f4te et le num\u00e9ro de port sont corrects, puis r\u00e9essayez ou contactez votre administrateur syst\u00e8me. Pour v\u00e9rifier que le nom d'h\u00f4te et le num\u00e9ro de port sont corrects, dans le menu Edition, choisissez Pr\u00e9f\u00e9rences, Messagerie et forums, puis Adressage. Cliquez sur Modifier les r\u00e9pertoires, puis s\u00e9lectionnez le serveur LDAP utilis\u00e9. Cliquez sur Modifier pour afficher le nom d'h\u00f4te. Cliquez sur Avanc\u00e9 pour afficher le num\u00e9ro de port.

## @name TIMEOUT_HINT
