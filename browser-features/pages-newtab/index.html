<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Noraneko — New Tab</title>
    <link rel="stylesheet" href="./src/style.css" />
    <meta
      name="description"
      content="Lightweight new tab page with a simple, flat design."
    />

    <style>
      /* Small runtime affordances (kept minimal to avoid build changes).
         Increased contrast and stronger focus rings for accessibility. */
      .btn-primary {
        padding: 0.5rem 0.75rem;
        background: #0b1220;
        color: #ffffff;
        border: 0;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 700;
      }
      .btn-primary:hover {
        background: #071019;
      }
      .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.22);
      }

      .card {
        display: block;
        padding: 0.75rem;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }
      .card:hover,
      .card:focus {
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.08);
        border-color: #cbd5e1;
        outline: none;
      }

      .input {
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background: #ffffff;
      }
      .input:focus {
        outline: none;
        box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.2);
        border-color: #2563eb;
      }

      /* Make small targets easier to tap/click */
      button,
      .card,
      .input {
        touch-action: manipulation;
      }

      /* Improve small-link visibility */
      #linksGrid .card {
        padding: 0.85rem 0.6rem;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Ensure add button looks clickable and visible */
      #addLinkBtn {
        background: transparent;
        border: 0;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        color: #0f1720;
        font-weight: 600;
      }
      #addLinkBtn:hover {
        background: #f3f4f6;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen antialiased">
    <main class="container mx-auto px-4 py-10 max-w-3xl">
      <header class="mb-6">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-semibold">New tab</h1>
            <p class="mt-1 text-sm text-gray-600" id="date"></p>
          </div>
          <div class="flex items-center gap-3">
            <div class="text-sm text-gray-600" id="time">--:--</div>
            <button
              id="settingsBtn"
              class="btn-icon"
              aria-label="Settings"
              title="Settings"
            >
              ⚙
            </button>
          </div>
        </div>
      </header>

      <!-- Settings panel (hidden by default) -->
      <div
        id="settingsPanel"
        class="hidden"
        aria-hidden="true"
        role="dialog"
        aria-label="New tab settings"
      >
        <div class="p-4 bg-white border border-gray-200 rounded-md shadow-md">
          <div class="flex items-center justify-between mb-3">
            <strong>Settings</strong>
            <div>
              <button
                id="clearBgBtn"
                class="text-sm text-gray-600"
                type="button"
              >
                Clear
              </button>
              <button
                id="closeSettings"
                class="text-sm text-gray-600 ml-2"
                type="button"
              >
                Close
              </button>
            </div>
          </div>

          <section class="mb-3">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Background images</label
            >
            <div class="mb-2">
              <input id="bgFiles" type="file" accept="image/*" multiple />
            </div>
            <div class="mb-2">
              <textarea
                id="bgUrls"
                rows="3"
                class="input"
                placeholder="One image URL per line"
              ></textarea>
            </div>
            <div class="mb-2 flex items-center gap-2">
              <input id="bgRandom" type="checkbox" />
              <label for="bgRandom" class="text-sm text-gray-700"
                >Randomize background</label
              >
            </div>
            <div class="mb-2">
              <button id="saveBg" class="btn-primary" type="button">
                Save
              </button>
            </div>

            <div id="bgPreview" class="grid grid-cols-4 gap-2 mt-2"></div>
          </section>
        </div>
      </div>

      <!-- Search / address bar -->
      <section class="search mb-6">
        <form id="searchForm" class="w-full" autocomplete="off">
          <div class="flex items-center gap-3">
            <input
              id="q"
              name="q"
              type="search"
              inputmode="search"
              placeholder="Search or paste URL"
              class="flex-1 input"
              aria-label="Search or URL"
              autofocus
              spellcheck="false"
            />
            <button type="submit" class="btn-primary">Open</button>
          </div>
        </form>
      </section>

      <!-- Quick links (user-editable) -->
      <section class="shortcuts mb-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-sm font-medium text-gray-700">Quick links</h2>
          <button id="addLinkBtn" class="text-sm text-gray-600">Add</button>
        </div>

        <div id="linksGrid" class="grid grid-cols-3 gap-3"></div>

        <form id="addForm" class="mt-3 hidden">
          <div class="flex items-center gap-2">
            <input id="linkTitle" class="input" placeholder="Title" />
            <input
              id="linkUrl"
              class="input"
              placeholder="https://example.com"
            />
            <button id="saveLink" type="button" class="btn-primary">
              Save
            </button>
            <button id="cancelAdd" type="button" class="text-sm text-gray-600">
              Cancel
            </button>
          </div>
        </form>
      </section>

      <!-- Small note area -->
      <section class="mb-6">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Quick note</h3>
        <textarea
          id="note"
          class="w-full input"
          rows="3"
          placeholder="Short note (saved locally)"
        ></textarea>
      </section>

      <section class="footer mt-6 text-xs text-gray-500">
        <div class="flex items-center justify-between">
          <span>Local — no remote services</span>
          <span id="tz"></span>
        </div>
      </section>
    </main>

    <script type="module" src="./src/main.ts" defer></script>
  </body>
</html>
