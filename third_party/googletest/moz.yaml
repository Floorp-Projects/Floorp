schema: 1

bugzilla:
  product: Testing
  component: GTest

origin:
  name: googletest
  description: Google Testing and Mocking Framework

  url: https://google.github.io/googletest/

  release: e40661d89b051e9ef4eb8a2420b74bf78b39ef41 (2023-09-22T17:46:16Z).

  revision: e40661d89b051e9ef4eb8a2420b74bf78b39ef41

  license: BSD-3-Clause
  license-file: LICENSE

vendoring:
  url: https://github.com/google/googletest
  source-hosting: github
  tracking: commit

  exclude:
    - .github/
    - ci/
    - docs/
    - googlemock/docs/
    - googlemock/samples/
    - googlemock/scripts/
    - googlemock/test/
    - googletest/docs/
    - googletest/samples/
    - googletest/scripts/
    - googletest/test/
    # Customization points, replaced by headers in testing/gtest/mozilla/
    - googlemock/include/gmock/internal/custom
    - googletest/include/gtest/internal/custom

  keep:
    - gen_moz_build.py

  skip-vendoring-steps:
    - update-moz-build # Handled by gen_moz_build.py

  update-actions:
    - action: run-script
      script: "{yaml_dir}/gen_moz_build.py"
      cwd: "{yaml_dir}"

  patches:
    - "*.patch"
