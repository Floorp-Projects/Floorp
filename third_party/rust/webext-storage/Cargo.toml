[package]
name = "webext-storage"
edition = "2018"
version = "0.1.0"
authors = ["sync-team@mozilla.com"]
license = "MPL-2.0"

[features]
log_query_plans = ["sql-support/log_query_plans"]
default = []

[dependencies]
error-support = { path = "../support/error" }
thiserror = "1.0"
ffi-support = "0.4"
interrupt-support = { path = "../support/interrupt" }
lazy_static = "1.4"
log = "0.4"
serde = "1"
serde_json = "1"
serde_derive = "1"
sql-support = { path = "../support/sql" }
sync15-traits = {path = "../support/sync15-traits"}
sync-guid = { path = "../support/guid", features = ["rusqlite_support", "random"] }
url = { version = "2.1", features = ["serde"] }

[dependencies.rusqlite]
version = "0.24.1"
features = ["functions", "bundled", "serde_json", "unlock_notify", "column_decltype"]

[dev-dependencies]
env_logger = { version = "0.7", default-features = false }
prettytable-rs = "0.8"
tempfile = "3"
# A *direct* dep on the -sys crate is required for our build.rs
# to see the DEP_SQLITE3_LINK_TARGET env var that cargo sets
# on its behalf.
libsqlite3-sys = "0.20.1"

[build-dependencies]
nss_build_common = { path = "../support/rc_crypto/nss/nss_build_common" }
