[package]
edition = "2018"
name = "clap"
version = "3.1.18"
include = [
    "build.rs",
    "src/**/*",
    "Cargo.toml",
    "LICENSE*",
    "README.md",
    "benches/**/*",
    "examples/**/*",
]
description = "A simple to use, efficient, and full-featured Command Line Argument Parser"
documentation = "https://docs.rs/clap/"
readme = "README.md"
keywords = [
    "argument",
    "cli",
    "arg",
    "parser",
    "parse",
]
categories = ["command-line-interface"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/clap-rs/clap"

[package.metadata.docs.rs]
features = ["unstable-doc"]
rustdoc-args = [
    "--cfg",
    "docsrs",
]
cargo-args = [
    "-Zunstable-options",
    "-Zrustdoc-scrape-examples=examples",
]

[package.metadata.playground]
features = ["unstable-doc"]

[package.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = "Unreleased"
replace = "{{version}}"
min = 1

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = '\.\.\.HEAD'
replace = "...{{tag_name}}"
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = "ReleaseDate"
replace = "{{date}}"
min = 1

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = "<!-- next-header -->"
replace = """
<!-- next-header -->
## [Unreleased] - ReleaseDate
"""
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = "<!-- next-url -->"
replace = """
<!-- next-url -->
[Unreleased]: https://github.com/clap-rs/clap/compare/{{tag_name}}...HEAD"""
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "README.md"
search = "github.com/clap-rs/clap/blob/[^/]+/"
replace = "github.com/clap-rs/clap/blob/{{tag_name}}/"
exactly = 13
prerelease = true

[[package.metadata.release.pre-release-replacements]]
file = "README.md"
search = 'version = "[a-z0-9\.-]+"'
replace = "version = \"{{version}}\""
exactly = 1
prerelease = true

[[package.metadata.release.pre-release-replacements]]
file = "src/derive.rs"
search = "github.com/clap-rs/clap/blob/[^/]+/"
replace = "github.com/clap-rs/clap/blob/{{tag_name}}/"
