[package]
name = "audioipc2-server"
version = "0.5.0"
authors = [
        "Matthew Gregan <kinetik@flim.org>",
        "Dan Glastonbury <dan.glastonbury@gmail.com>"
        ]
license = "ISC"
description = "Remote cubeb server"
edition = "2018"

[dependencies]
audio_thread_priority = "0.23.4"
audioipc = { package = "audioipc2", path = "../audioipc" }
