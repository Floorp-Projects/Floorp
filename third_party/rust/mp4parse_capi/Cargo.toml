[package]
name = "mp4parse_capi"
version = "0.11.5"
authors = [
  "Ralph Giles <giles@mozilla.com>",
  "Matthew Gregan <kinetik@flim.org>",
  "Alfredo Yang <ayang@mozilla.com>",
  "Jon Bauman <jbauman@mozilla.com>",
  "Bryce Seager van Dyk <bvandyk@mozilla.com>",
]

description = "Parser for ISO base media file format (mp4)"
documentation = "https://docs.rs/mp4parse_capi/"
license = "MPL-2.0"

repository = "https://github.com/mozilla/mp4parse-rust"

# Avoid complaints about trying to package test files.
exclude = [
  "*.mp4",
]

[badges]
travis-ci = { repository = "https://github.com/mozilla/mp4parse-rust" }

[dependencies]
byteorder = "1.2.1"
fallible_collections = { version = "0.4", features = ["std_io"] }
log = "0.4"
mp4parse = { version = "0.11.5", path = "../mp4parse", features = ["unstable-api"] }
num-traits = "0.2.14"

[dev-dependencies]
env_logger = "0.8"

[features]
missing-pixi-permitted = ["mp4parse/missing-pixi-permitted"]
3gpp = ["mp4parse/3gpp"]
meta-xml = ["mp4parse/meta-xml"]
mp4v = ["mp4parse/mp4v"]
