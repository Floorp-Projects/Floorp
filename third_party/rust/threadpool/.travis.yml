sudo: false
language: rust
cache: cargo
rust:
  - 1.9.0
  - beta
  - nightly
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc
after_success:
  - travis-cargo --only nightly doc-upload
notifications:
  email:
    on_success: never
