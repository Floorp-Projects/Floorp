[package]
name = "gfx-backend-vulkan"
version = "0.7.0"
description = "Vulkan API backend for gfx-rs"
homepage = "https://github.com/gfx-rs/gfx"
repository = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "MIT OR Apache-2.0"
authors = ["The Gfx-rs Developers"]
readme = "README.md"
documentation = "https://docs.rs/gfx-backend-vulkan"
workspace = "../../.."
edition = "2018"

[features]
default = []
use-rtld-next = ["libc"]

[lib]
name = "gfx_backend_vulkan"

[dependencies]
arrayvec = "0.5"
byteorder = "1"
log = { version = "0.4" }
libc = { version = "0.2", optional = true }
ash = "0.32"
hal = { path = "../../hal", version = "0.7", package = "gfx-hal" }
parking_lot = "0.11"
smallvec = "1.0"
raw-window-handle = "0.3"
inplace_it = "0.3.3"

[dependencies.naga]
git = "https://github.com/gfx-rs/naga"
tag = "gfx-20"
features = ["spv-out"]
optional = true

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["libloaderapi", "windef", "winuser"] }
[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2.5"
core-graphics-types = "0.1"

