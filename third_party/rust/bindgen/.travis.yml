language: rust

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5

os:
  - linux
  - osx

rust:
  - stable

env:
  - CARGO_TARGET_DIR=/tmp/bindgen LLVM_VERSION=3.8 BINDGEN_FEATURES=llvm_stable
  - CARGO_TARGET_DIR=/tmp/bindgen LLVM_VERSION=3.9 BINDGEN_FEATURES=

cache:
  directories:
    - $HOME/.cargo

before_install: . ./ci/before_install.sh

script:
  - ./ci/assert-rustfmt.sh
  - BINDGEN_FEATURES="$BINDGEN_FEATURES" ./ci/assert-docs.sh
  - BINDGEN_FEATURES="$BINDGEN_FEATURES" ./ci/test.sh

notifications:
  webhooks: http://build.servo.org:54856/travis
