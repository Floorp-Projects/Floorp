[[test]]
name = "empty-utf8no-anchored-startbound-overlapping"
regex = ''
haystack = 'ğ›ƒ'
bounds = [1, 4]
matches = [[1, 1]]
anchored = true
unicode = true
utf8 = false
match-kind = "all"
search-kind = "overlapping"

# This tests that we find the match at the end of the haystack in UTF-8 mode
