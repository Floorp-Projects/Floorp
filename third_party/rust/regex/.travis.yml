dist: trusty
sudo: false
language: rust
rust:
- 1.20.0
- stable
- beta
- nightly
script: ci/script.sh
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - wget
    - clang-3.6
    - cmake
    - python
    - python-virtualenv
after_success: ci/after_success.sh
notifications:
  email:
    on_success: never
branches:
  only:
  - master
  - auto
