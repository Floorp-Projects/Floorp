updatebot:
  maintainer-phab: chew
  maintainer-bz: ngrunbaum@mozilla.com
  tasks:
    - type: vendoring
      enabled: true
      frequency: release

vendoring:
  url: https://gitlab.freedesktop.org/mesa/mesa
  source-hosting: gitlab
  vendor-directory: third_party/gbm/gbm
  skip-vendoring-steps: ['update-moz-build'] 
  exclude:
    - '**'

  include:
    - src/gbm/main/gbm.h

  keep:
    - LICENSE

  update-actions:
    - action: move-file
      from: '{vendor_dir}/src/gbm/main/gbm.h'
      to: '{vendor_dir}/gbm.h'

