[metadata]
license_file = LICENSE.rst

[tool:pytest]
testpaths = tests

[coverage:run]
branch = True
source = 
	markupsafe

[coverage:paths]
source = 
	src/markupsafe
	.tox/*/lib/python*/site-packages/markupsafe
	.tox/*/site-packages/markupsafe

[flake8]
select = B, E, F, W, B9
ignore = E203, E501, W503
max-line-length = 80
exclude = src/markupsafe/_compat.py

[egg_info]
tag_build = 
tag_date = 0

