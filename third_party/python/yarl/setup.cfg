[metadata]
license_file = LICENSE

[tool:pytest]
addopts = --cov=yarl -v
filterwarnings = error
norecursedirs = dist docs build .tox .eggs venv virtualenv .git
minversion = 3.8.2
testpaths = tests/
junit_suite_name = yarl_test_suite

[flake8]
ignore = E203,E301,E302,E704,W503,W504,F811
max-line-length = 88

[mypy]

[mypy-idna]
ignore_missing_imports = true

[mypy-pytest]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

