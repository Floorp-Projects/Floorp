# Version of this schema
schema: 1

bugzilla:
  # Bugzilla product and component for this directory and subdirectories
  product: "Core"
  component: "Performance"

origin:
  name: "perfetto"
  description: "C++ SDK for userspace performance tracing on Linux and Android."

  url: "https://perfetto.dev"
  license: Apache-2.0

  release: v43.2 (2024-03-07T17:18:41+00:00).
  revision: v43.2

updatebot:
  maintainer-phab: denispal
  maintainer-bz: dpalmeiro@mozilla.com
  tasks:
    - type: vendoring
      enabled: true
      frequency: release

vendoring:
  url: https://github.com/google/perfetto
  source-hosting: github
  tracking: tag
  keep:
    - moz.build
    - implicit_attribute.patch
  skip-vendoring-steps:
    - update-moz-build
  exclude:
    - '**'
  include:
    - sdk/
    - LICENSE
  # Add an implicit attribute to EventFinalizer() or else we
  # cannot use the TRACE_EVENT macros.
  patches:
    - implicit_attribute.patch
