updatebot:
  maintainer-phab: jesup
  maintainer-bz: rjesup@jesup.org
  tasks:
    - type: vendoring
      enabled: True

vendoring:
  url: https://github.com/cisco/libsrtp
  source-hosting: github
  tracking: tag
  vendor-directory: third_party/libsrtp/src

  exclude:
    - ".*"
    - ".github"
    - "**"

  include:
    - srtp
    - crypto
    - include
    - test
    - LICENSE
    - CHANGES
    - README.md
