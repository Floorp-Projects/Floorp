schema: 1

bugzilla:
  product: "Core"
  component: "WebRTC: Networking"

origin:
  name: "libsrtp"
  description: "Secure Real-time Transport Protocol (SRTP)"

  url: "https://github.com/cisco/libsrtp/"
  license: BSD-3-Clause
  license-file: LICENSE

  release: v2.5.0 (2023-02-01T08:25:02+01:00).
