## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s@%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Enter your password for %1$s@%2$s:

