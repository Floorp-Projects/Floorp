[package]
name = "neqo_glue"
version = "0.1.0"
authors = ["Dragana Damjanovic <dd.mozilla@gmail.com>"]
edition = "2018"

[lib]
name = "neqo_glue"

[dependencies]
neqo-http3 = { tag = "v0.5.6", git = "https://github.com/mozilla/neqo" }
neqo-transport = { tag = "v0.5.6", git = "https://github.com/mozilla/neqo" }
neqo-common = { tag = "v0.5.6", git = "https://github.com/mozilla/neqo" }
neqo-qpack = { tag = "v0.5.6", git = "https://github.com/mozilla/neqo" }
nserror = { path = "../../../xpcom/rust/nserror" }
nsstring = { path = "../../../xpcom/rust/nsstring" }
xpcom = { path = "../../../xpcom/rust/xpcom" }
thin-vec = { version = "0.2.1", features = ["gecko-ffi"] }
log = "0.4.0"
qlog = "0.4.0"
libc = "0.2.0"
static_prefs = { path = "../../../modules/libpref/init/static_prefs", optional = true }

[target.'cfg(target_os = "windows")'.dependencies]
winapi = {version = "0.3", features = ["ws2def"] }

[dependencies.neqo-crypto]
tag = "v0.5.6"
git = "https://github.com/mozilla/neqo"
default-features = false
features = ["gecko"]

[features]
fuzzing = ["neqo-http3/fuzzing", "static_prefs"]
