<body>

<p id="display"></p>
<div id="content" style="display: none">
  <xmp id='x'></xmp>
</div>
<pre id="test">
<script type="application/javascript">

/** Test for Bug 573969 **/

var testData = [
  '<div>foo</div>',
  '&lt;div&gt;&lt;/div&gt;',
];

var x = document.getElementById('x');

for each (v in testData) {
  x.innerHTML = v;
  is(x.innerHTML, v, "innerHTML value should not be escaped");
}

</script>
