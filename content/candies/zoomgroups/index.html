<html>
  <head>
    <title>Stacks!</title>
    <link rel="stylesheet" href="../../css/shared/groups.css" type="text/css">
    <script src="../../js/core/jquery.js"></script>
    <script src="../../js/core/utils.js"></script>  
    <style>
      body{ margin: 0px, padding: 0px; }
      .tab{ width: 160px; height: 120px; background-color: #222; -moz-box-shadow: 1px 1px 8px rgba(0,0,0,.8); border:1px solid white; z-index: 0;}
      .tab{
        color: rgba(255,255,255,0.3);
        font-size:250px;
        overflow:hidden; line-height:.5em;
        font-family: "Helvetica";
        cursor: move;        
      }
      
      .scale-animate{
        -moz-transition-property: height, width, left, top, font-size;
        -moz-transition-duration: .17s;
        -moz-transition-timing-function: cubic-bezier(1.0, 0.0, 1.0, 1.0);        
      }
      
      .close{
        float:right;
        top:12px; right:0;
        margin: 1px;
        width:12px; height:12px;
        background-color: rgba(0,0,0,.6);
        font-size: 10px;
        text-align: center;
        line-height:13px;
        color: #DDD;
        cursor: pointer;
        -moz-border-radius: 10px;
        -moz-box-shadow: inset 1px 1px 0px rgba(0,0,0,.5), inset -1px -1px 0px rgba(255,255,255,.5);
        text-shadow: 1px 1px 1px rgba(0,0,0,.5);
        font-family: Helvetica;
      }

    </style>
  </head>
  
  <body>
    <div id="content">
      <div class="tab">A<div id="aza">hello</div></div>
      <div class="tab">B</div>
      <div class="tab">C</div>
      <div class="tab">D</div>
      <div class="tab">E</div>
      <div class="tab">F</div>
      <div class="tab">G</div>
      <div class="tab">H</div>
      <div class="tab">I</div>
      <!--<div class="tab">j</div>
      <div class="tab">k</div>
      <div class="tab">m</div>
      <div class="tab">n</div>      
      <div class="tab">z</div>-->
    </div>
  <script>
    function randInt(num){
      return parseInt(Math.random()*num);
    }
  
    $(".tab").each(function(){
      function randColor(){
        return "rgb(%s,%s,%s)".replace(/%s/, parseInt(Math.random()*255))
                              .replace(/%s/, parseInt(Math.random()*255))
                              .replace(/%s/, parseInt(Math.random()*255))
      }
      
      $(this).css({
        top: randInt(window.innerHeight-150),
        left:randInt(window.innerWidth-150),
        backgroundColor: randColor(),
        position: "absolute"
      })
    })
  </script>

    <script type="text/javascript;version=1.8" src="../../js/optional/jquery-ui.js"></script>

    <script type="text/javascript;version=1.8" src="../../js/shared/groups.js"></script>
  
    <!-- BEGIN Switch Control -->
    <script type="text/javascript;version=1.8" src="../../js/optional/switch.js"></script>  
    <script type="text/javascript;version=1.8">
      Switch.insert('body', '');
    </script>
    <!-- END Switch Control -->

  </body>
</html>
