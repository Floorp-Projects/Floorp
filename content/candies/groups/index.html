<html>
  <head>
    <title>Stacks!</title>
    <script src="../../js/firebuglite/firebug-lite.js"></script>
    <script src="../../js/core/jquery.js"></script>
    <script src="../../js/core/utils.js"></script>  
    <link rel="stylesheet" href="../../js/firebuglite/firebug-lite.css"/>
    <style>
      body{ margin: 0px, padding: 0px; }
      .tab{ width: 160px; height: 120px; background-color: #222; -moz-box-shadow: 1px 1px 8px rgba(0,0,0,.8); border:1px solid white; z-index: 0;}
      .tab{ color: rgba(255,255,255,0.3); font-size:250px; overflow:hidden; line-height:.5em; font-family: "Helvetica"}
      .lasso-menu{
        background-color: white;
        width: 100px;
        height: 100px;
        border: 1px solid #DDD;
        -moz-box-shadow: 2px 2px 4px rgba(0,0,0,.5);
        line-height: 100px;
        text-align: center;
        cursor: pointer;
      }
      
      .active{
        -moz-box-shadow: 5px 5px 4px rgba(0,0,0,.5);
      }
      
      .willGroup{
        -moz-box-shadow: 0px 0px 10px rgba(255,0,0,1);
      }
      
      .group{
        background-color: #DDD;
        border: 1px solid #CCC;
        cursor: move;
      }    


      
    </style>
  </head>
  
  <body>
    <div id="content">
      <div class="tab">A<div id="aza">hello</div></div>
      <div class="tab">B</div>
      <div class="tab">C</div>
      <div class="tab">D</div>
      <div class="tab">E</div>
      <div class="tab">F</div>
      <div class="tab">G</div>
      <div class="tab">z</div>
    </div>
  <script>
    function randInt(num){
      return parseInt(Math.random()*num);
    }
  
    $(".tab").each(function(){
      $(this).css({
        top: randInt(window.innerHeight-150),
        left:randInt(window.innerWidth-150),
        position: "absolute"
      })
    })
  </script>

    <script type="text/javascript;version=1.8" src="../../js/optional/jquery-ui.js"></script>  

    <script src="js/groups.js"></script>
  
    <!-- BEGIN Switch Control -->
    <script type="text/javascript;version=1.8" src="../../js/optional/switch.js"></script>  
    <script type="text/javascript;version=1.8">
      Switch.insert('body', '');
    </script>
    <!-- END Switch Control -->

  </body>
</html>
