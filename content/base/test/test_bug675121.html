  callbackFired = true;

    SimpleTest.finish();

}

window.mozRequestAnimationFrame(f);
var xhr = new XMLHttpRequest();
xhr.open("GET", "file_bug675121.sjs", false);

xhr.send();
xhrInProgress = false;
is(xhr.responseText, "Responded", "Should have a response by now");

if (!callbackFired) {
  SimpleTest.waitForExplicitFinish();
}
