# Keep - Library. Keep all public and protected classes, fields, and methods.
-keep public class com.leanplum.*,
    com.leanplum.activities.*,
    com.leanplum.annotations.*,
    com.leanplum.callbacks.*,
    com.leanplum.messagetemplates.*,
    com.leanplum.utils.*,
