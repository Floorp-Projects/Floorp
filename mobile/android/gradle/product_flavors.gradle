ext.configureProductFlavors = {
    flavorDimensions "geckoBinaries"
    productFlavors {
        withGeckoBinaries {
            dimension "geckoBinaries"
        }

        withoutGeckoBinaries {
            dimension "geckoBinaries"
        }
    }
}
