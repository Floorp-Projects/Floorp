version: 0
allowPullRequests: public
tasks:
####################################################################################################
# Task: Pull requests
####################################################################################################
  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    extra:
      github:
        events:
          - pull_request.opened
          - pull_request.edited
          - pull_request.synchronize
          - pull_request.reopened
          - push
    payload:
      maxRunTime: 3600
      deadline: "{{ '2 hours' | $fromNow }}"
      image: 'alvrme/alpine-android'
      command:
        - /bin/bash
        - '--login'
        - '-cx'
        - >-
          apk add --no-cache git
          && git clone {{ event.head.repo.url }}
          && cd android-components
          && touch local.properties
          && git config advice.detachedHead false
          && git checkout {{event.head.sha}}
          && ./gradlew --no-daemon clean assemble test detektCheck
    metadata:
      name: Android Components - Pull Request
      description: Building and testing Android components - triggered by a pull request.
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'
