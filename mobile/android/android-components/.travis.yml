language: android

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

sudo: false

before_install:
  - touch local.properties

script:
- ./gradlew --info clean assembleDebug lint test

after_failure:
- "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

