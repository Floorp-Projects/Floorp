apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Config.compileSdkVersion

    defaultConfig {
        minSdkVersion Config.minSdkVersion
        targetSdkVersion Config.targetSdkVersion
    }

    lintOptions {
        warningsAsErrors true
        abortOnError true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation project(':concept-engine')
    implementation project(':support-ktx')
    implementation project(':support-utils')

    implementation(name: 'servo-2018-10-08', ext: 'aar')

    implementation Deps.kotlin_stdlib
    implementation Deps.kotlin_coroutines

    testImplementation project(':support-test')

    testImplementation Deps.testing_junit
    testImplementation Deps.testing_robolectric
    testImplementation Deps.testing_mockito
}

archivesBaseName = "browser-engine-servo"

apply from: '../../../publish.gradle'
ext.configurePublish(
        'org.mozilla.components',
        'browser-engine-servo',
        'Engine implementation based on the Servo Browser Engine.')
