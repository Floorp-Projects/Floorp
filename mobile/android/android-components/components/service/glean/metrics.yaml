# This file defines the metrics that are recorded by glean telemetry. They are
# automatically converted to Kotlin code at build time using the `glean_parser`
# PyPI package.

$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

baseline:
  ## TODO: Some metrics are commented out below until we implement them as part
  ## of 1497894 and its dependent bugs

  sessions:
    type: counter
    description: |
      The number of foreground sessions since the last ping upload.
    send_in_pings:
      - baseline
    bugs:
      - 1497894
    reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  duration:
    type: timespan
    description: |
      The duration of the last foreground session.
    time_unit: second
    send_in_pings:
      - baseline
    bugs:
      - 1497894, 1519120
    reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  os:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The name of the operating system.
    bugs:
      - 1497894
    reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  os_version:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The version of the operating system.
    bugs:
      - 1497894
    reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  device:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The manufacturer and model of the device.
    bugs:
      - 1497894
    reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  architecture:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The architecture of the device, (e.g. "arm", "x86").
    bugs:
      - 1497894
    reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

