apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Config.compileSdkVersion

    defaultConfig {
        minSdkVersion Config.minSdkVersion
        targetSdkVersion Config.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation Deps.kotlin_stdlib
    implementation Deps.kotlin_coroutines
    implementation Deps.arch_workmanager

    implementation project(':support-ktx')
    implementation project(':support-base')


    testImplementation Deps.testing_junit
    testImplementation Deps.testing_robolectric
    testImplementation Deps.testing_mockito
    testImplementation Deps.testing_mockwebserver
    testImplementation Deps.kotlin_reflect

    testImplementation project(':support-test')
}

archivesBaseName = "service-fretboard"

apply from: '../../../publish.gradle'
ext.configurePublish(
        'org.mozilla.components',
        'service-fretboard',
        'An Android framework for segmenting users in order to run A/B tests and rollout features gradually.')
