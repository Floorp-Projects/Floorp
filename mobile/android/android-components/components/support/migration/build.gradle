buildscript {
    repositories {
        maven {
            url "https://maven.mozilla.org/maven2"
        }

        dependencies {
            classpath "org.mozilla.telemetry:glean-gradle-plugin:${Versions.mozilla_glean_plugin}"
        }
    }
}

plugins {
    id "com.jetbrains.python.envs" version "0.0.26"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        freeCompilerArgs += "-Xopt-in=kotlinx.coroutines.ExperimentalCoroutinesApi"
    }
}

dependencies {
    implementation project(':concept-engine')

    implementation project(':browser-session-storage')
    implementation project(':browser-state')
    implementation project(':browser-storage-sync')

    implementation project(':service-firefox-accounts')
    implementation project(':service-sync-logins')
    implementation project(':service-glean')

    implementation project(':lib-state')

    implementation project(':support-base')
    implementation project(':support-ktx')
    implementation project(':support-utils')

    implementation project(':feature-addons')
    implementation project(':feature-intent')
    implementation project(':feature-top-sites')
    implementation project(':feature-tabs')
    implementation project(':feature-search')

    implementation Dependencies.kotlin_stdlib
    implementation Dependencies.kotlin_coroutines

    testImplementation project(':support-test')
    testImplementation project(':support-test-libstate')

    testImplementation Dependencies.androidx_test_core
    testImplementation Dependencies.androidx_test_junit
    testImplementation Dependencies.kotlin_reflect
    testImplementation Dependencies.testing_coroutines
    testImplementation Dependencies.testing_robolectric
    testImplementation Dependencies.testing_mockito

    testImplementation Dependencies.mozilla_full_megazord_forUnitTests
    testImplementation Dependencies.mozilla_glean_forUnitTests
}

apply from: '../../../publish.gradle'
ext.configurePublish(config.componentsGroupId, archivesBaseName, project.ext.description)

ext.gleanGenerateMarkdownDocs = true
apply plugin: "org.mozilla.telemetry.glean-gradle-plugin"
