apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        // Disabled since this caused issues with Android Gradle Plugin 3.2.1+ (NullPointerException:InvalidPackageDetector)
        tasks.lint.enabled = false

        lintConfig file("lint.xml")
    }
}

dependencies {
    implementation Dependencies.kotlin_stdlib
    implementation Dependencies.kotlin_coroutines
    implementation Dependencies.kotlin_reflect

    implementation Dependencies.androidx_test_junit
    implementation Dependencies.testing_mockito
    implementation Dependencies.testing_coroutines
    implementation Dependencies.androidx_fragment
    implementation (Dependencies.testing_robolectric) {
        exclude group: 'org.apache.maven'
    }
    implementation project(':support-base')
    testImplementation Dependencies.testing_maven_ant_tasks

    implementation Dependencies.androidx_test_core

    testImplementation Dependencies.androidx_core
    testImplementation Dependencies.androidx_test_junit
    testImplementation project(':support-ktx')
}

apply from: '../../../publish.gradle'
ext.configurePublish(config.componentsGroupId, archivesBaseName, project.ext.description)

