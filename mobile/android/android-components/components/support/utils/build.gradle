apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:1.2.30"
    compileOnly "com.android.support:support-annotations:27.1.0"
    compileOnly "com.android.support:support-compat:27.1.0"

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.7.1"
    testCompile 'org.mockito:mockito-core:2.12.0'
}

apply from: '../../../publish.gradle'
def packageName = 'utils'
def description = 'A collection of generic helper classes.'
ext.configurePublish(packageName, description)
