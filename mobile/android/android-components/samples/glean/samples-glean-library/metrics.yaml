    # interface, uncomment the following:
    # send_in_pings:
    #   - baseline
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: 2100-01-01
