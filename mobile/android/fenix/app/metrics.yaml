      - https://github.com/mozilla-mobile/fenix/pull/23506
    data_sensitivity:
      - technical
      - interaction
    notification_emails:
      - android-probes@mozilla.com
      - perf-telemetry-alerts@mozilla.com
      - mcomella@mozilla.com
    expires: never

