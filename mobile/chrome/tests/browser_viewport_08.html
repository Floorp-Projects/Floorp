<html>
<head>
    <title>Browser Viewport Page 08</title>
    <meta name="viewport" content="width=20000, initial-scale=100"/>

    <!--
    Expected width calculation:
      20000px
      maximum viewport width is 10000px

    Expected scale calculation:
      maximum for scale is 10
      account for high DPI (10 * 1.5 = 15)
      maximum fennec zoom level is 4
    -->
    <meta name="expected-width" content="10000"/>
    <meta name="expected-scale" content="4"/>
</head>
<body>
    <p>Browser Viewport Page 08</p>
    <p>width=20000, initial-scale=100</p>
</body>
</html>
