<html>
<head>
    <title>Browser Viewport Page 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--
    Expected width calculation:
      device-width is 800
      account for high DPI (800 / 1.5 = 533.33)

    Expected scale calculation:
      account for high DPI (1 * 1.5 = 1.5)
    -->
    <meta name="expected-width" content="533.33"/>
    <meta name="expected-scale" content="1.5"/>
</head>
<body>
    <p>Browser Viewport Page 01</p>
    <p>width=device-width, initial-scale=1</p>
</body>
</html>
