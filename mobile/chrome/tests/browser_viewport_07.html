<html>
<head>
    <title>Browser Viewport Page 07</title>
    <meta name="viewport" content="width=2000, initial-scale=0.75"/>

    <!--
    Expected width calculation:
      2000px

    Expected scale calculation:
      account for high DPI (.75 * 1.5 = 1.125)
    -->
    <meta name="expected-width" content="2000"/>
    <meta name="expected-scale" content="1.125"/>
</head>
<body>
    <p>Browser Viewport Page 07</p>
    <p>width=2000, initial-scale=0.75</p>
</body>
</html>
