<html>
  <head>
    <title>Browser Form Assistant</title>
  </head>
  <body>
    <!-- 0 is greater than everything else, so despite the position the element
         should appear last
    -->
    <input type="text" tabindex="0"></input>

    <!-- These element should work -->
    <input type="password" tabindex="2"></input>
    <input type="submit" tabindex="3"></input>
    <input type="file" tabindex="4"></input>
    <input id="root" type="text" tabindex="1">text</input>
    <button type="submit" tabindex="5"></button>
    <div role="button" tabindex="6">click here</div><!-- XXX click!!! button -->
    <input type="image" tabindex="7"></input>
    <textarea id="next">textarea</textarea>
    <select>
      <option>option 1</option>
      <option>option 2</option>
    </select>
    <input type="dumb">dumb type</input>

    <!-- These element should not work -->
    <div>div</div>
    <input type="text" disabled="true"></input>
    <input type="hidden"></input>
    <input type="reset"></input>
    <input type="checkbox"></input>
    <input type="radio"></input>
    <input type="reset"></input>
    <button type="reset"></button>

    <input type="file" tabindex="1000" style="display: none"></input>
    <input type="text" tabindex="1001" style="visibility: hidden"></input>
    <input type="text" tabindex="1002" style="opacity: 0"></input>

    <!-- This element should work -->
    <input id="last" type="text"></input>
  </body>
</html>
