<!DOCTYPE html>
<html>
<head>
<script>

function boom()
{
  var ctx = document.querySelector("canvas").getContext('2d');
  ctx.rect(1, 2, 3, 4);
  ctx.fill();
  for (var i = 0; i < 48; ++i) {
    ctx.scale(100, 100); 
  }
  ctx.isPointInPath(5, 6);
}

</script>
</head>
<body onload="boom();"><canvas width="100" height="100"></canvas></body>
</html>
