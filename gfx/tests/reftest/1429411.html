<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<style>

.outer {
  position: absolute;
  margin-top: 3px;
  margin-left: 3px;
  width: 200px;
  height: 150px;
  overflow: hidden;
}
.inner {
  position: absolute;
  margin-top: -3px;
  margin-left: -3px;
  width: 200px;
  height: 150px;
  box-shadow: blue 3px 3px 20px inset;
}

</style>

<div class="outer">
<div class="inner"></div>
</div>
