<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <title>Tests that keyboard arrow keys scroll after zooming in when there was no scrollable overflow before zooming</title>
  <script src="/tests/SimpleTest/EventUtils.js"></script>
  <script type="application/javascript" src="apz_test_utils.js"></script>
  <script src="/tests/SimpleTest/paint_listener.js"></script>
  <style>
    div {
      position: absolute;
    }
  </style>
</head>
<body>
  <div style="width: 100%; height: 200%; background-color: green"></div>
  <div style="width: 100%; height: 100%; background-color: blue"></div>
  <script type="application/javascript">
    const utils = SpecialPowers.getDOMWindowUtils(window);

    function* test(testDriver) {
      is(window.scrollX, 0, "shouldn't have scrolled");
      is(window.scrollY, 0, "shouldn't have scrolled");
      is(visualViewport.pageTop, 0, "shouldn't have scrolled");
      is(visualViewport.pageLeft, 0, "shouldn't have scrolled");

      // Zoom in
      SpecialPowers.getDOMWindowUtils(window).setResolutionAndScaleTo(2.0);
      yield waitForApzFlushedRepaints(testDriver);

      is(window.scrollX, 0, "shouldn't have scrolled");
      is(window.scrollY, 0, "shouldn't have scrolled");
      is(visualViewport.pageTop, 0, "shouldn't have scrolled");
      is(visualViewport.pageLeft, 0, "shouldn't have scrolled");

      window.synthesizeKey("KEY_ArrowRight");

      yield waitForApzFlushedRepaints(testDriver);

      is(window.scrollX, 0, "shouldn't have scrolled");
      is(window.scrollY, 0, "shouldn't have scrolled");
      is(visualViewport.pageTop, 0, "shouldn't have scrolled");
      isnot(visualViewport.pageLeft, 0, "should have scrolled");

      window.synthesizeKey("KEY_ArrowDown");

      yield waitForApzFlushedRepaints(testDriver);

      is(window.scrollX, 0, "shouldn't have scrolled");
      is(window.scrollY, 0, "shouldn't have scrolled");
      isnot(visualViewport.pageTop, 0, "should have scrolled");
      isnot(visualViewport.pageLeft, 0, "should have scrolled");

      // Zoom back out
      SpecialPowers.getDOMWindowUtils(window).setResolutionAndScaleTo(1.0);
      yield waitForApzFlushedRepaints(testDriver);
    }

    waitUntilApzStable().then(runContinuation(test)).then(subtestDone);
  </script>
</body>
</html>
