---
root:
  items:
    - type: stacking-context
      bounds: [100, 100, 0, 0]
      blend-container: true
      items:
        - type: "shadow"
          blur-radius: 0
          offset: [-10, -4]
          color: [255, 255, 0, 1]
        - text: "Fault"
          origin: 200 300
          size: 200
          color: [0, 0, 0, 0]
          font: "VeraBd.ttf"
        -
          type: "pop-all-shadows"

        - type: stacking-context
          blend-container: true
          mix-blend-mode: darken
          items:
            - type: "shadow"
              blur-radius: 0
              offset: [6, -8]
              color: [0, 255, 255, 1]
            - text: "Fault"
              origin: 200 300
              size: 200
              color: [0, 0, 0, 0]
              font: "VeraBd.ttf"
            -
              type: "pop-all-shadows"

            - type: stacking-context
              blend-container: true
              mix-blend-mode: darken
              items:
                - type: "shadow"
                  blur-radius: 0
                  offset: [10, 4]
                  color: [255, 0, 255, 1]
                - text: "Fault"
                  origin: 200 300
                  size: 200
                  color: [0, 0, 0, 0]
                  font: "VeraBd.ttf"
                -
                  type: "pop-all-shadows"
