---
root:
  items:
  - type: stacking-context
    blend-container: true
    bounds: [0, 0, 100, 100]
    items:
      - type: rect
        bounds: [0, 0, 100, 100]
        color: [255, 0, 0]
      - type: stacking-context
        bounds: [0, 0, 100, 100]
        mix-blend-mode: hue
        items:
          - type: rect
            bounds: [0, 0, 100, 100]
            color: [255, 255, 0]
