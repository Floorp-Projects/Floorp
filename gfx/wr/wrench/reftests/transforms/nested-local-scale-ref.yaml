---
root:
  items:
    - type: "stacking-context"
      transform: rotate(45)
      transform-origin: 450 150
      raster-space: local(5.0)
      items:
      - type: "stacking-context"
        transform: scale(5)
        transform-origin: 50 50
        filters: [identity]
        raster-space: local(5.0)
        items:
          - type: clip
            id: 2
            bounds: [0, 0, 100, 100]
            complex:
              - rect: [0, 0, 100, 100]
                radius: 10
            items:
              - type: rect
                bounds: 0 0 100 100
                color: red
