# Verify that tiled image clip masks are correctly positioned when the
# underlying surface has established a raster root
---
root:
  items:
    - type: scroll-frame
      bounds: [0, 0, 8, 1024]
      content-size: [8, 2048]
      scroll-offset: [0, 1024]
      items:
        - type: clip
          bounds: [0, 0, 8, 2048]
          image-mask:
            image: solid-color(128,0,0,0,8,1024)
            rect: [0, 0, 8, 2048]
            repeat: false
          items:
            - type: rect
              bounds: [0, 1024, 8, 128]
              color: red
