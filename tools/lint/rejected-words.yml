---
avoid-blacklist-and-whitelist:
    description: "Use words like 'skip', 'select', 'allow' or 'deny' instead"
    level: error
    include: ['.']
    type: regex
    payload: (black|white)[-_]?list
    ignore-case: true
    # same as codespell
    extensions:
