---
stylelint:
    description: CSS linter
    # Stylelint infra handles its own path filtering, so just include cwd
    include: ['.']
    exclude: []
    extensions: ['css']
    support-files:
        - 'package.json'
        - '**/.stylelintrc.json'
        - '.stylelintignore'
        - 'tools/lint/stylelint/**'
    type: external
    payload: stylelint:lint
    setup: stylelint:setup
