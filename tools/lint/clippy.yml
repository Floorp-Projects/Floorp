---
clippy:
    description: Lint rust
    include:
        # Clippy expects a Cargo configuration
        - js/src/frontend/binast/
        - js/src/wasm/cranelift/
        - dom/media/gtest/
        - dom/webauthn/libudev-sys/
    extensions:
        - rs
    support-files:
        - 'tools/lint/clippy/**'
    type: external
    payload: clippy:lint
