---
no-comment-disable:
    description: >
      "Use 'disabled=<reason>' to disable a test instead of a
      comment"
    include: ['.']
    exclude:
        - "**/application.ini"
        - "**/l10n.ini"
        - dom/canvas/test/webgl-conf/mochitest-errata.ini
        - testing/mozbase/manifestparser/tests
        - testing/web-platform
        - xpcom/tests/unit/data
    extensions: ['ini']
    type: regex
    payload: ^[ \t]*(#|;)[ \t]*\[
