---
file-perm:
    description: File permission check
    include:
        - .
    extensions:
        - .c
        - .cc
        - .cpp
        - .h
        - .html
        - .jsm
        - .jsx
        - .m
        - .mm
        - .rs
        - .xhtml
        - .xml
        - .xul
    support-files:
        - 'tools/lint/file-perm/**'
    type: external
    payload: file-perm:lint

maybe-shebang-file-perm:
    description: "File permission check for files that might have `#!` header."
    include:
        - .
    allow-shebang: true
    extensions:
        - .js
    support-files:
        - 'tools/lint/file-perm/**'
    type: external
    payload: file-perm:lint
