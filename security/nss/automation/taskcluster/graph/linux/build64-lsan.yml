---
- task:
    metadata:
      name: "Linux 64 (LSan, debug)"
      description: "Linux 64 (LSan, debug)"

    payload:
      env:
        GCC_VERSION: clang
        GXX_VERSION: clang++
        NSS_DISABLE_ARENA_FREE_LIST: 1
        NSS_DISABLE_UNLOAD: 1
        NSS_ENABLE_TLS_1_3: 1
        NSS_ENABLE_LSAN: 1
        USE_ASAN: 1
        USE_64: 1

    extra:
      treeherder:
        build:
          platform: linux64
        machine:
          platform: linux64
        collection:
          lsan: true

  tests:
    - cipher
    - ec
    - gtests
    - lowhash
    - merge
    - ocsp
    - pkits
    - sdr
