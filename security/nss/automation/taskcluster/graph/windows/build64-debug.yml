---
- task:
    metadata:
      name: "Windows 2012 64 (debug)"
      description: "Windows 2012 64 (debug)"

    payload:
      env:
        NSS_ENABLE_TLS_1_3: 1
        USE_64: 1

    extra:
      treeherder:
        build:
          platform: windows2012-64
        machine:
          platform: windows2012-64
        collection:
          debug: true

  tests:
    - cipher
    - crmf
    - db
    - ec
    - fips
    - gtests
    - lowhash
    - merge
    - ocsp
    - pkits
    - pkix
    - sdr
    - smime
    - tools

- task:
    metadata:
      name: "Windows 2012 64 (debug, no TLS 1.3)"
      description: "Windows 2012 64 (debug, no TLS 1.3)"

    payload:
      env:
        USE_64: 1

    extra:
      treeherder:
        build:
          platform: windows2012-64
        machine:
          platform: windows2012-64
        collection:
          debug: true
        groupSymbol: Builds
        groupName: Various builds
        symbol: noTLSv1.3

- task:
    metadata:
      name: "Windows 2012 64 (debug, NO_PKCS11_BYPASS=1)"
      description: "Windows 2012 64 (debug, NO_PKCS11_BYPASS=1)"

    payload:
      env:
        NSS_ENABLE_TLS_1_3: 1
        NO_PKCS11_BYPASS: 1
        USE_64: 1

    extra:
      treeherder:
        build:
          platform: windows2012-64
        machine:
          platform: windows2012-64
        collection:
          debug: true
        groupSymbol: Builds
        groupName: Various builds
        symbol: noPkcs11Bypass
