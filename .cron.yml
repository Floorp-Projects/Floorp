# Definitions for jobs that run periodically.  For details on the format, see
# `taskcluster/taskgraph/cron/schema.py`.  For documentation, see
# `taskcluster/docs/cron.rst`.

jobs:
    - name: nightly-desktop
      job:
          type: decision-task
          treeherder-symbol: Nd
          triggered-by: nightly
          target-tasks-method: nightly_linux
      run-on-projects:
          - mozilla-central
          - mozilla-aurora
          - date
      when:
          by-project:
            # Match buildbot starts for now
            date: [{hour: 16, minute: 0}]
            mozilla-central: [{hour: 11, minute: 0}]
            mozilla-aurora: [{hour: 8, minute: 45}]  # Buildbot uses minute 40
            # No default

    - name: nightly-android
      job:
          type: decision-task
          treeherder-symbol: Na
          triggered-by: nightly
          target-tasks-method: nightly_fennec
      run-on-projects:
          - mozilla-central
          - mozilla-aurora
          - date
      when:
        by-project:
            # Match buildbot starts for now
            date: [{hour: 16, minute: 0}]
            mozilla-central: [{hour: 11, minute: 0}]
            mozilla-aurora: [{hour: 8, minute: 45}]  # Buildbot uses minute 40
            # No default

    - name: nightly-mochitest-valgrind
      job:
          type: decision-task
          treeherder-symbol: Vg
          target-tasks-method: mochitest_valgrind
      run-on-projects:
          - mozilla-central
      when:
          - {hour: 16, minute: 0}
          - {hour: 4, minute: 0}

    - name: nightly-code-coverage
      job:
          type: decision-task
          treeherder-symbol: Nc
          target-tasks-method: nightly_code_coverage
      run-on-projects:
          - mozilla-central
      when:
          - {hour: 18, minute: 0}

    - name: nightly-stylo-talos
      job:
          type: decision-task
          treeherder-symbol: T 
          target-tasks-method: stylo_talos
      run-on-projects:
          - mozilla-central
      when:
          - {hour: 4, minute: 0}

