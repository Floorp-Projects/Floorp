jsparagus = { git = "https://github.com/mozilla-spidermonkey/jsparagus", rev = "60952724c192a54f8d46c0f481f4bd8967c9bb6a" }
# For local development, replace above with
# jsparagus = { path = "{path to jsparagus}" }
