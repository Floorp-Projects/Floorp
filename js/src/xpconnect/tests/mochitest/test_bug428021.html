<script class="testbody" type="text/javascript">

      /** Test for Bug 428021 **/
      var rangetter, ransetter;
      __defineGetter__('x', function() { rangetter = true; });
      __defineSetter__('x', function(val) { ransetter = true; });

      var exn;
      try {
          e = x;
          x = false;
      } catch (e) {
          exn = e;
      }
      ok(!exn, "Exception caught: " + exn);
      ok(rangetter, "Failed to run getter");
      ok(ransetter, "Failed to run setter");
      
</script>
