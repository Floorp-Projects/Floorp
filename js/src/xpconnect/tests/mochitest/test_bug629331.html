<pre id="test">
<script type="application/javascript">
SimpleTest.waitForExplicitFinish();

function handler(event) {
    var obj = JSON.parse(event.data);
    if (obj.fun == "finish") {
        SimpleTest.finish();
    } else {
        is(obj.a, obj.b, obj.description);
    }
}

window.addEventListener('message', handler, false);

</script>
