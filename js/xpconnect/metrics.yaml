---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Core :: XPConnect'


performance.clone.deserialize:
  size:
    description: >
      Size of deserialized data, in bytes
    type: memory_distribution
    memory_unit: byte
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631#c4
    notification_emails:
      - sfink@mozilla.com
    expires: never

  items:
    description: >
      Size of deserialized data, in items
    type: custom_distribution
    unit: Serialized items
    histogram_type: exponential
    range_max: 2147483646
    bucket_count: 50
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631#c4
    notification_emails:
      - sfink@mozilla.com
    expires: never

  time:
    description: >
      Time spent deserializing structured data
    type: timing_distribution
    time_unit: microsecond
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631#c4
    notification_emails:
      - sfink@mozilla.com
    expires: never
