/** Test for Bug 655297 **/

var map = new WeakMap();
function f() {
    var paras = document.getElementsByTagName("p");
    for (var i = 0; i < paras.length; i++)
        map.set(paras[i], "ok");
}
function g() {
    var paras = document.getElementsByTagName("p");
    for (var i = 0; i < paras.length; i++) {
        if (map.get(paras[i]) != "ok") {
            return false;
	}
    }
    return true;
}

f();
SpecialPowers.forceGC();
ok(g(), "Failed to keep XPCWrappedNative used as WeakMap key alive.");
