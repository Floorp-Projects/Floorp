<script type="application/javascript;version=1.7">

/** Test for Bug 505915 **/
var dataUrl = "data:text/html,<script>parent.f = function() { return this; };<" + "/script>";
var targetUrl = "http://example.com";
var f;

var p = 0;
function go() {
        switch (++p) {
        case 1:
                frames[0].location = dataUrl;
                break;
        case 2:
                frames[0].location = targetUrl;
                break;
        case 3:
                try {
                    f().cross_origin_property;
                    ok(false, "should have thrown an exception");
                } catch (e) {
                    ok(/Permission denied/.test(e) || /attempt to run compile-and-go script/.test(e),
                       "threw the correct exception");
                }
                SimpleTest.finish();
                break;
        }
}


SimpleTest.waitForExplicitFinish();

</script>
</pre>

<iframe id="ifr" onload="go();"></iframe>
