<popupset>
  <menupopup id="webpanel-context" onpopupshowing="bmsController.eventFunctions.contextMenu.show(event);">
    <menuitem  id="muteMenu" class="needLoadedWebpanel" data-l10n-id="sidebar2-mute-and-unmute" label="Mute/Unmute this webpanel" accesskey="M" oncommand="bmsController.eventFunctions.contextMenu.muteWebpanel();"/>
    <menuitem  id="unloadWebpanelMenu" class="needLoadedWebpanel" data-l10n-id="sidebar2-unload-panel" label="Unload this webpanel" accesskey="U" oncommand="bmsController.eventFunctions.contextMenu.unloadWebpanel();"/>
    <menuseparator id="context-webpanel-separator"/>
    <menuitem  id="changeUAWebpanelMenu" data-l10n-id="sidebar2-change-ua-panel" label="Switch User agent to Mobile/Desktop Version at this Webpanel" accesskey="R" oncommand="bmsController.eventFunctions.contextMenu.changeUserAgent();"/>
    <menuitem  id="deleteWebpanelMenu" data-l10n-id="sidebar2-delete-panel" accesskey="D" oncommand="bmsController.eventFunctions.contextMenu.deleteWebpanel();"/>
  </menupopup>

  <menupopup id="all-panel-context" onpopupshowing="bmsController.eventFunctions.contextMenu.show(event);">
    <menuitem  id="unloadWebpanelMenu" class="needLoadedWebpanel" data-l10n-id="sidebar2-unload-panel" label="Unload this webpanel" accesskey="U" oncommand="bmsController.eventFunctions.contextMenu.unloadWebpanel();"/>
    <menuseparator id="context-webpanel-separator"/>
    <menuitem  id="deleteWebpanelMenu" data-l10n-id="sidebar2-delete-panel" accesskey="D" oncommand="bmsController.eventFunctions.contextMenu.deleteWebpanel();"/>
  </menupopup>

  <menupopup id="width-size-context">
    <menuitem  id="setWidthMenu" data-l10n-id="sidebar2-keep-width-for-global" label="Set width for All Panel" accesskey="S" oncommand="bmsController.eventFunctions.keepWidthForGlobal();"/>
  </menupopup>
</popupset>
