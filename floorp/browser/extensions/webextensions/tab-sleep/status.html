<html>
    <head>
        <title>Tab Sleep Status</title>
        <link rel="stylesheet" href="status.css">
        <script src="status.js"></script>
    </head>
    <body>
        <h3>System Info</h3>
        <div class="statuses-box">
            <div class="status-box" id="systemMemory">
                <span class="title">System Memory</span>
                <span class="value"></span>
            </div>
        </div>
        <h3>Tab Sleep Settings</h3>
        <div class="statuses-box">
            <div class="status-box" id="tabSleepEnabled">
                <span class="title">Tab Sleep enabled</span>
                <span class="value"></span>
            </div>
            <div class="status-box" id="testModeEnabled">
                <span class="title">Test mode enabled</span>
                <span class="value"></span>
            </div>
            <div class="status-box" id="tabTimeoutSeconds">
                <span class="title">Tab timeout seconds</span>
                <span class="value"></span>
            </div>
        </div>
        <h3>Tabs Last Activity Info</h3>
        <div class="tabsLastActivityInfo-box">
        </div>
        <div class="tabLastActivityInfo-box box-template">
            <span class="title"></span>
            <span class="value"></span>
        </div>
    </body>
</html>
