    <style>
        * {
            scrollbar-color: rgba(0, 0, 0, 0.4) rgba(0, 0, 0, 0.2);
        }

        body {
            color: white;
            font-family: Arial, sans-serif;
            font-style: normal;
            font-variant: normal;
            font-weight: 500;
            background-color: rgb(28, 27, 27);
        }
    
        #eTextTranslated,
        #eOrigText {
            padding: 14px;
            font-size: 16px;
            max-width: 500px;
            max-height: 200px;
            overflow: auto;
            white-space: pre-wrap;
        }
    
        #eOrigText {
            outline: none;
        }
    
        ul {
            margin: 0;
            padding: 3px;
            list-style-type: none;
            overflow: hidden;
            user-select: none;
        }
    
        li {
            margin: 5px;
            float: left;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
            padding: 4px 6px;
            border-radius: 5px;
            box-shadow: 0 0 3px -2px black;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            transition: 0.2s;
        }
    
        li:hover {
            transform: translateY(-1px);
        }
    
        hr {
            width: 95%;
            border: 1px rgba(255, 255, 255, 0.75) solid;
        }
    
        .selected {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
        }
        
        #listen {
            padding-top: 6px;
            padding-bottom: 2px;
        }

    </style>
</head>
