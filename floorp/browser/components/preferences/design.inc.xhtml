<!-- More From Mozilla panel -->

<script src="chrome://browser/content/preferences/design.js" />
<html:template id="template-paneDesign">
  <hbox id="designCategory" class="subcategory" hidden="true" data-category="paneDesign">
    <html:h1 style="-moz-box-flex: 1;" data-l10n-id="design-header" />
  </hbox>
  <groupbox data-category="paneDesign" id="designGroup" hidden="true">
    <label>
      <html:h2 data-l10n-id="ui-preference" />
    </label>
    <description class="tip-caption" data-l10n-id="preferences-browser-appearance-description" />
    <radiogroup preference="floorp.browser.user.interface">
      <radio value="1" class="themes" data-l10n-id="firefox-proton" />
      <label>
        <div id="proton"></div>
      </label>

      <radio value="3" class="themes" data-l10n-id="firefox-photon-lepton" flex="1" />
      <label>
        <div id="photon"></div>
      </label>
      <hbox>
        <spacer flex="1" />
        <button id="leptonButton" is="highlightable-button" class="accessory-button"
          data-l10n-id="lepton-preference-button" />
      </hbox>

      <radio value="8" class="themes" data-l10n-id="floorp-fluerialUI" />
      <label>
        <div id="fluerialUI"></div>
      </label>

      <div id="Windows-only">
        <radio value="5" class="themes" data-l10n-id="floorp-fluentUI" />
        <label>
          <div id="fluentui"></div>
        </label>
      </div>

      <div id="Linux-only">
        <!--only linux-->
        <radio value="6" class="themes" data-l10n-id="floorp-gnomeUI" />
        <label>
          <div id="gnomeUI"></div>
        </label>
      </div>
    </radiogroup>
  </groupbox>
  
  <groupbox data-category="paneDesign" id="tabbarStyleGroup" hidden="true">

    <html:h2 data-l10n-id="tabbar-style-preference" />
    <radiogroup preference="floorp.tabbar.style">
      <radio value="0" data-l10n-id="horizontal-tabbar" />

      <radio value="1" data-l10n-id="multirow-tabbar" />
      <checkbox data-l10n-id="multirow-tabs-newtab" preference="floorp.browser.tabbar.multirow.newtab-inside.enabled"
        class="multiRowTabs" id="multitabarNewTab" />
      <checkbox data-l10n-id="multirow-tabs-limit" preference="floorp.browser.tabbar.multirow.max.enabled"
        class="multiRowTabs" id="multitabarLimit" />
      <hbox>
        <description flex="1" data-l10n-id="multirow-tabs-value" class="multiRowTabs" />
        <html:input type="number" min="1" value="0" id="MultirowValue" class="multiRowTabs" />
      </hbox>

      <radio value="2" data-l10n-id="vertical-tabbar" />
      <description class="indent tip-caption" data-l10n-id="native-tabbar-tip" />
      <checkbox preference="floorp.verticaltab.hover.enabled" id="hoverVerticalTab" data-l10n-id="hover-vertical-tab"
        class="verticalTabs" />
    </radiogroup>
  </groupbox>

  <groupbox data-category="paneDesign" id="tabbbarGroup" hidden="true">
    <html:h2 data-l10n-id="tabbar-preference" />
    <radiogroup preference="floorp.browser.tabbar.settings">
      <radio value="0" class="tabbar" data-l10n-id="None-mode" />
      <radio value="1" class="tabbar" data-l10n-id="hide-horizontality-tabs" />
      <radio value="2" class="tabbar" data-l10n-id="verticalTab-setting" />
      <radio value="3" class="tabbar" data-l10n-id="move-tabbar-position" />
      <radio value="4" class="tabbar" data-l10n-id="tabbar-on-bottom" />
    </radiogroup>

    <checkbox preference="floorp.titlebar.favicon.color" id="faviconColor" data-l10n-id="tabbar-favicon-color" />
  </groupbox>

  <groupbox data-category="paneDesign" id="bookmarkBarGroup" hidden="true">
    <html:h2 data-l10n-id="bookmarks-bar-settings" />

    <checkbox preference="floorp.bookmarks.bar.focus.mode" id="bookmarkfocusmode" data-l10n-id="bookmarks-focus-mode" />

    <checkbox preference="floorp.bookmarks.fakestatus.mode" id="bookmarkbottomofwindow"
      data-l10n-id="bookmarks-bottom-mode" />
  </groupbox>

  <groupbox data-category="paneDesign" id="navBarGroup" hidden="true">
    <html:h2 data-l10n-id="nav-bar-settings" />

    <checkbox preference="floorp.navbar.bottom" id="nav-bar-bottom" data-l10n-id="show-nav-bar-bottom" />
  </groupbox>

  <groupbox id="SystemThemeGroup" data-category="paneDesign" hidden="true">
    <label>
      <html:h2 data-l10n-id="preferences-theme-appearance-header" />
    </label>
    <label>
      <description data-l10n-id="system-color-settings"></description>
    </label>
    <radiogroup id="SystemThemeColorGroup" preference="floorp.chrome.theme.mode">
      <radio value="1" data-l10n-id="system-theme-dark" />
      <radio value="0" data-l10n-id="system-theme-light" />
      <radio value="-1" data-l10n-id="system-theme-auto" />
    </radiogroup>
  </groupbox>

  <groupbox id="webAppearanceGroup" data-category="paneDesign" hidden="true">
    <html:h2 data-l10n-id="preferences-web-appearance-header" />
    <html:div id="webAppearanceSettings">
      <description data-l10n-id="preferences-web-appearance-description" />
      <html:div id="web-appearance-override-warning" class="info-box-container">
        <html:div class="info-icon-container">
          <html:img class="info-icon" />
        </html:div>
        <description data-l10n-id="preferences-web-appearance-override-warning">
          <html:a class="text-link" data-l10n-name="colors-link" id="web-appearance-manage-colors-link" href="#" />
        </description>
      </html:div>
      <form xmlns="http://www.w3.org/1999/xhtml" id="web-appearance-chooser" autocomplete="off">
        <label class="web-appearance-choice" data-l10n-id="preferences-web-appearance-choice-tooltip-auto">
          <div class="web-appearance-choice-image-container"><img role="presentation" alt="" width="54" height="42" />
          </div>
          <div class="web-appearance-choice-footer">
            <input type="radio" name="web-appearance" value="auto"
              data-l10n-id="preferences-web-appearance-choice-input-auto" /><span
              data-l10n-id="preferences-web-appearance-choice-auto" />
          </div>
        </label>
        <label class="web-appearance-choice" data-l10n-id="preferences-web-appearance-choice-tooltip-light">
          <div class="web-appearance-choice-image-container"><img role="presentation" alt="" width="54" height="42" />
          </div>
          <div class="web-appearance-choice-footer">
            <input type="radio" name="web-appearance" value="light"
              data-l10n-id="preferences-web-appearance-choice-input-light" /><span
              data-l10n-id="preferences-web-appearance-choice-light" />
          </div>
        </label>
        <label class="web-appearance-choice" data-l10n-id="preferences-web-appearance-choice-tooltip-dark">
          <div class="web-appearance-choice-image-container"><img role="presentation" alt="" width="54" height="42" />
          </div>
          <div class="web-appearance-choice-footer">
            <input type="radio" name="web-appearance" value="dark"
              data-l10n-id="preferences-web-appearance-choice-input-dark" /><span
              data-l10n-id="preferences-web-appearance-choice-dark" />
          </div>
        </label>
      </form>
      <html:div data-l10n-id="preferences-web-appearance-footer">
        <html:a id="web-appearance-manage-themes-link" class="text-link" data-l10n-name="themes-link"
          href="about:addons" target="_blank" />
      </html:div>
    </html:div>
  </groupbox>

  <groupbox id="colorsGroup" data-category="paneDesign" hidden="true">
    <label>
      <html:h2 data-l10n-id="preferences-colors-header" />
    </label>

    <hbox id="colorsSettings" align="center" flex="1">
      <description flex="1" control="colors" data-l10n-id="preferences-colors-description" />
      <button id="colors" is="highlightable-button" class="accessory-button"
        data-l10n-id="preferences-colors-manage-button" search-l10n-ids="
              colors-page-override,
              colors-page-override-option-always.label,
              colors-page-override-option-auto.label,
              colors-page-override-option-never.label,
              colors-text-and-background,
              colors-text-header,
              colors-background,
              colors-use-system,
              colors-underline-links,
              colors-links-header,
              colors-unvisited-links,
              colors-visited-links
            " />
    </hbox>
  </groupbox>

  <groupbox data-category="paneDesign" id="otherDesignGroup" hidden="true">
    <html:h2 data-l10n-id="other-preference" />
    <hbox align="center">
      <checkbox preference="floorp.enable.dualtheme" id="dualtheme_enable" data-l10n-id="dualtheme-enable" />
      <label class="learnMore" is="text-link" href="https://blog.ablaze.one/2449/2022-10-10/"
        data-l10n-id="do-not-track-learn-more"></label>
    </hbox>

    #ifdef XP_WIN
    <hbox align="center">
      <checkbox preference="floorp.material.effect.enable" id="micaforeveryone" data-l10n-id="material-effect" />
      <label class="learnMore" is="text-link" href="https://support.ablaze.one/articles/floorp/mica-for-everyone"
        data-l10n-id="do-not-track-learn-more"></label>
    </hbox>
    #endif
    <checkbox preference="floorp.delete.browser.border" data-l10n-id="delete-border-and-roundup-option" />
  </groupbox>
</html:template>
