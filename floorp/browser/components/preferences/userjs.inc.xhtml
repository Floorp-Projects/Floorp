<script src="chrome://browser/content/preferences/userjs.js"/>

<html:template id="template-paneUserjs">

## Go main preference pane button.
<hbox class="container-header-links" data-category="paneUserjs" hidden="true">
    <button id="backtogeneral___" class="back-button" data-l10n-id="containers-back-button2">
      <hbox class="box-inherit button-box" align="center" pack="center" flex="1" anonid="button-box">
        <image class="button-icon"/>
        <label class="button-text"/>
      </hbox>
    </button>
</hbox>

<groupbox data-category="paneUserjs" hidden="true">
  <vbox class="contentPane">
    <html:h1 data-l10n-id="header-userjs"/>
    <html:h2 data-l10n-id="userjs-customize"/>
    <description class="indent tip-caption" data-l10n-id="about-userjs-customize"/>
  </vbox>

  <richlistbox id="userjs-list" flex="1" class="userjs-list">
    <richlistitem>
      <label id="userjss-label" data-l10n-id="userjs-label"/>
    </richlistitem>

    <richlistitem>
      <vbox class="userjs-list-vbox">
       <label id="floorp-default-userjs-label" data-l10n-id="default-userjs-label"/>
       <description class="indent tip-caption" data-l10n-id="about-default-userjs"/>
      </vbox>
      <button class="apply-userjs-button" id="floorp-userjs" data-l10n-id="apply-userjs-button"/>
    </richlistitem>

    <richlistitem>
      <vbox class="userjs-list-vbox">
       <label id="yokoffing-Betterfox-Securefox-label" data-l10n-id="Securefox-label"/>
       <description class="indent tip-caption" data-l10n-id="about-Securefox"/>
      </vbox>
      <button class="apply-userjs-button" id="Securefox" data-l10n-id="apply-userjs-button"
              data-url="https://raw.githubusercontent.com/yokoffing/Betterfox/115.0/Securefox.js"/>
    </richlistitem>

    <richlistitem>
      <vbox class="userjs-list-vbox">
       <label id="yokoffing-Betterfox-default-label" data-l10n-id="default-label"/>
       <description class="indent tip-caption" data-l10n-id="about-default"/>
      </vbox>
      <button class="apply-userjs-button" id="BetterfoxDefault" data-l10n-id="apply-userjs-button"
              data-url="https://raw.githubusercontent.com/yokoffing/Betterfox/115.0/user.js"/>
    </richlistitem>

    <richlistitem>
      <vbox class="userjs-list-vbox">
       <label id="yokoffing-Betterfox-Fastfox-label" data-l10n-id="Fastfox-label"/>
       <description class="indent tip-caption" data-l10n-id="about-Fastfox"/>
      </vbox>
      <button class="apply-userjs-button" id="Fastfox" data-l10n-id="apply-userjs-button"
              data-url="https://raw.githubusercontent.com/yokoffing/Betterfox/115.0/Fastfox.js"/>
    </richlistitem>

    <richlistitem>
      <vbox class="userjs-list-vbox">
       <label id="yokoffing-Betterfox-Peskyfox-label" data-l10n-id="Peskyfox-label"/>
       <description class="indent tip-caption" data-l10n-id="about-Peskyfox"/>
      </vbox>
      <button class="apply-userjs-button" id="Peskyfox" data-l10n-id="apply-userjs-button"
              data-url="https://raw.githubusercontent.com/yokoffing/Betterfox/115.0/Peskyfox.js"/>
    </richlistitem>

    <richlistitem>
      <vbox class="userjs-list-vbox">
       <label id="yokoffing-Betterfox-Smoothfox-label" data-l10n-id="Smoothfox-label"/>
       <description class="indent tip-caption" data-l10n-id="about-Smoothfox"/>
      </vbox>
      <button class="apply-userjs-button" id="Smoothfox" data-l10n-id="apply-userjs-button"
              data-url="https://raw.githubusercontent.com/yokoffing/Betterfox/115.0/Smoothfox.js"/>
    </richlistitem>

  </richlistbox>
</groupbox>

</html:template>
