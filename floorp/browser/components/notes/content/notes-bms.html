 <!DOCTYPE html>
  <html lang="en">
   <head>
     <link rel="icon" href="chrome://browser/skin/notes.png">
     <script src="chrome://browser/content/notes/notes.js"></script>
     <script src="chrome://browser/content/notes/showdown.min.js"></script>
     <link rel="stylesheet" href="chrome://browser/content/notes/notes-bms.css">
     <link rel="stylesheet" href="chrome://global/skin/in-content/info-pages.css">
     <link rel="localization" href="browser/floorp.ftl"/>
     <meta charset="UTF-8">
     <title>Floorp Notes</title>
   </head>
   <body>
     <div id="memo-contents">
      <div id="header-box">
        <div id="title-box">
          <h2 id="header">Floorp Notes</h2>
          <div id="beta">BETA</div>
          <div id="offline-label" data-l10n-id="readonly-mode" hidden="true" ></div>
        </div>
        <button id="memo-add" data-l10n-id="new-memo"></button>
      </div>
      <div id="memo-lists-sidebar">
        <div id="memo-list"></div>
      </div>
       <div id="memo-form">
        <div id="titleAndDelete">
         <input type="text" id="memo-title-input"/>
         <button id="memo-delete" data-l10n-id="delete-memo"></button>
        </div>
        <div id="memo-input-box">
         <textarea type="text"  id="memo-input"></textarea>
         <div id="html-output" style="display: none;" ></div>
        </div>
        <div id="button-box">
         <button id="memo-save" data-l10n-id="save-memo"></button>
         <button id="memo-markdown-preview" data-l10n-id="chage-view-mode"></button>
        </div>
       </div>
     </div>
   </body>
  </html>
