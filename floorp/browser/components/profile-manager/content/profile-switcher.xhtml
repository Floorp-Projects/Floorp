<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src https: chrome:; object-src 'none'"
    />
    <meta name="color-scheme" content="light dark" />
    <title data-l10n-id="profiles-title"></title>
    <link
      rel="icon"
      type="image/png"
      id="favicon"
      href="chrome://branding/content/icon32.png"
    />
    <link
      rel="stylesheet"
      href="chrome://browser/content/profile-manager/profile-switcher.css"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="chrome://global/skin/in-content/common-shared.css"
      type="text/css"
    />

    <script src="chrome://browser/content/profile-manager/profile-switcher.js" />
    <link rel="localization" href="branding/brand.ftl" />
    <link rel="localization" href="toolkit/about/aboutProfiles.ftl" />
    <link rel="localization" href="browser/floorp.ftl" />
  </head>
  <body id="body" class="wide-container">

    <hbox id="fxa-header">
      <label id="fx-name" data-l10n-id="floorp-profile" />
      <img id="fxa-avatar" src="chrome://browser/content/profile-manager/fxa-logo.svg" />
      <label id="fxa-display-name" data-l10n-id="fxa-title" />
      <label id="fxa-email" />
      <hbox id="fx-account-buttons">
        <img id="fxa-pairing-icon" class="fx-icons" src="chrome://browser/skin/lepton/add-device.svg" />
        <img id="fxa-password-icon" class="fx-icons" src="chrome://browser/skin/login.svg" />
        <img id="fxa-setting-icon" class="fx-icons" src="chrome://browser/skin/settings.svg" />
      </hbox>
    </hbox>

    <div id="conflict">
      <p data-l10n-id="profiles-conflict" />
    </div>

    <div id="owned">
      <div id="profiles" class="tab">
      </div>
      <hbox id="owned-header">
         <label id="title"/>
         <button id="create-button" data-l10n-id="floorp-profiles-create" class="primary"></button>
      </hbox>
      <div>
      </div>
    </div>
  </body>
</html>
