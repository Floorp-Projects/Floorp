<!DOCTYPE html>
<html class="reftest-wait">
<meta charset="utf-8">
<script>
  window.onload = () => {
    window.requestIdleCallback(() => {
      let pp = SpecialPowers.wrap(self).printPreview()
      setTimeout(() => {
        try { pp.close(); } catch (e) { }
        document.documentElement.classList.remove("reftest-wait");
      }, 250)
    })
  }
</script>
<select autofocus='true'>
