<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes animation {
            to {
                left: 100px;
            }
        }
        * {
            animation: animation linear 1s;
        }
        #target {
            animation-timing-function: steps(2965566999, jump-both);
        }
    </style>
</head>
<div id="target"></div>
</html>
