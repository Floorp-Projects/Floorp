<!DOCTYPE html>
<html>
<body>
<canvas id="canvas" width="100" height="100"></canvas>
<script>

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

ctx.font = '10px sans-serif';
ctx.filter = 'drop-shadow(0 2ex black)';
ctx.fillStyle = '#0f0';
ctx.fillRect(25, 25, 50, 40);

</script>
</body>
</html>
