<!DOCTYPE html>
<html>
<head>
<canvas id="canvas" width="100" height="100"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.globalAlpha = 0.5;
ctx.shadowColor = "black";
ctx.shadowBlur = 2;
ctx.strokeStyle = "green";
ctx.font = "20px serif";
ctx.strokeText("Hello world", 0, 50);
</script>
</body></html>
