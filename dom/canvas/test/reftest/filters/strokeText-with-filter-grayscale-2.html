<!DOCTYPE html>
<html>
<head>
<canvas id="canvas" width="100" height="100"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.globalAlpha = 0.5;
ctx.strokeStyle = "rgb(85,85,85)";
ctx.filter = "grayscale(100%)";
ctx.font = "20px serif";
ctx.strokeText("Hello world", 0, 50);
</script>
</body></html>
