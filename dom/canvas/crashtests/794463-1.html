<!doctype HTML>
<html>
<body>
<canvas id="c" width="100" height="100"></canvas>
<script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
var p = ctx.createPattern(c, "no-repeat");
ctx.rect(0, 0, 100, 100);
ctx.fillStyle = p;
ctx.fill();
</script>
</body>
</html>
