<html>
  <head>
    <title>Indexed Database Test</title>

    <script type="text/javascript">
      function* testSteps()
      {
        let request = indexedDB.open("browser_forgetThisSite.js", 11);
        request.onerror = grabEventAndContinueHandler;
        request.onupgradeneeded = grabEventAndContinueHandler;
        let event = yield undefined;

        if (event.type == "error") {
          testResult = event.target.error.name;
        }
        else {
          let db = event.target.result;

          testResult = db.version;

          event.target.transaction.oncomplete = finishTest;
          yield undefined;
        }

        yield undefined;
      }
    </script>

    <script type="text/javascript" src="browserHelpers.js"></script>

  </head>

  <body onload="runTest();" onunload="finishTestNow();"></body>

</html>
