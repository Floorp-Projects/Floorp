    var frameDoc = document.getElementById("f").contentDocument;
    var a = document.createElement("select");
    a.expando = "test";
    a = frameDoc.adoptNode(a);
    is(a.expando, "test", "adoptNode needs to preserve expandos");
    SimpleTest.finish();
  }

  </script>
</head>
<body onload="runTest();">

</div>
