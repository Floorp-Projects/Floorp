ImageTitleWithNeitherDimensionsNorFile=(%S Image)
MediaTitleWithFile=%S (%S Object)
MediaTitleWithNoInfo=(%S Object)

InvalidImage=The image \u201c%S\u201d cannot be displayed because it contains errors.
