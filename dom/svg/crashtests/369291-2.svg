<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:html="http://www.w3.org/1999/xhtml"
     onload="setTimeout(boom, 30);"
     class="reftest-wait">

<html:script>

function boom()
{
  document.getElementById("rect").getBBox();

  document.documentElement.removeAttribute("class");
}

</html:script>

<rect id="rect" />

</svg>
