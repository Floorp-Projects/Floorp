<!DOCTYPE HTML>
<html>
<head>
  <title>Bug 94048 - test install event.</title>
  <script src="/tests/SimpleTest/SimpleTest.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css" />
</head>
<body>
<p id="display"></p>
<div id="content" style="display: none"></div>
<pre id="test"></pre>
<script src="utils.js"></script>
<script class="testbody" type="text/javascript">
  SimpleTest.requestCompleteLog();

  var registration;
  function simpleRegister() {
    return navigator.serviceWorker.register("fetch_event_worker.js", { scope: "./fetch" })
      .then(swr => {
        registration = swr;
        return waitForState(swr.installing, 'activated');
      });
  }

  function unregister() {
    return registration.unregister().then(function(success) {
      ok(success, "Service worker should be unregistered successfully");
    }, function(e) {
      dump("SW unregistration error: " + e + "\n");
    });
  }

  function testController() {
    var p = new Promise(function(resolve, reject) {
      var reloaded = false;
      window.onmessage = function(e) {
        if (e.data.status == "ok") {
          ok(e.data.result, e.data.message);
        } else if (e.data.status == "done") {
          if (reloaded) {
            window.onmessage = null;
            w.close();
            resolve();
          } else {
            w.location.reload();
            reloaded = true;
          }
        }
      }
    });

    var w = window.open("fetch/index.html");
    return p;
  }

  function runTest() {
    simpleRegister()
      .then(testController)
      .then(unregister)
      .then(function() {
        SimpleTest.finish();
      }).catch(function(e) {
        ok(false, "Some test failed with error " + e);
        SimpleTest.finish();
      });
  }

  SimpleTest.waitForExplicitFinish();
  SpecialPowers.pushPrefEnv({"set": [
    ["dom.serviceWorkers.exemptFromPerDomainMax", true],
    ["dom.serviceWorkers.enabled", true],
    ["dom.serviceWorkers.testing.enabled", true],
    ["dom.xmldocument.load.enabled", true],
    ["javascript.options.streams", true],
  ]}, runTest);
</script>
</pre>
</body>
</html>
