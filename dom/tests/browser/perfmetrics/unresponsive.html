<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script type="text/javascript">

  function fn() {
    let start = Date.now();
    while (Date.now() - start < 5000)
      ; // do nothing
    setTimeout(fn, 0);
  }

  setTimeout(fn, 10);

  </script>
</head>
<body>
  <h1>An unresponsive page</h1>
</body>
</html>
