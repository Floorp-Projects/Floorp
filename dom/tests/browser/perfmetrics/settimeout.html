<head>
  <meta charset="utf-8">
  <script type="text/javascript">

  function doSomething() {
    console.log("We are doing something here");
  }

  setTimeout(doSomething, 1);
  </script>
</head>
<body>
  <h1>A page with a setTimeout() call</h1>
</body>
</html>
