<head>

<body>

<pre id="test">
<script type="application/javascript">

SimpleTest.waitForExplicitFinish();

SpecialPowers.pushPrefEnv({"set": [["dom.enable_resource_timing", true]]}, start);

function start() {

function finishTests() {
  subwindow.close();
  SimpleTest.finish();
}
