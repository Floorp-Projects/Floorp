<script type="application/javascript">

/** Test for Bug 1788513  **/
SimpleTest.waitForExplicitFinish();

function runTest() {
  let didThrowError = false;
  try {
    location.href = "http:// example.com";
  } catch (e) {
    ok(e instanceof TypeError, "Malformed URLs should throw TypeError");
    didThrowError = true;
  }
  ok(didThrowError, "Malformed URLs should cause an error");
  SimpleTest.finish();
}

addLoadEvent(runTest);
</script>
