<script type="application/javascript">

/** Test for Bug 664737 **/
function isUndefined(name) {
    try {
        var rv = history[name];
        is(rv, undefined, "No value found for history." + name);
    } catch (e) {
        ok(false, "Accessing history." + name + " threw: " + e);
    }
}

isUndefined("current");
isUndefined("previous");
isUndefined("next");


</script>
