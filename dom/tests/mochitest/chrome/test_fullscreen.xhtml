<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin" type="text/css"?>
<?xml-stylesheet href="chrome://mochikit/content/tests/SimpleTest/test.css" type="text/css"?>
<!--
  Test for fullscreen sizemode in chrome
  -->
<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        sizemode="fullscreen">

  <script type="application/javascript" 
          src="chrome://mochikit/content/tests/SimpleTest/SimpleTest.js"></script>      

<script>
SimpleTest.waitForExplicitFinish();

newwindow = window.browsingContext.topChromeWindow.openDialog("fullscreen.xhtml", "_blank","chrome,resizable=yes", window);

function done()
{
  // because we are cancelling the fullscreen event, it
  // takes a bit for the fullScreen property to be set
  setTimeout(function() { this.complete(); }, 0);
}

function complete()
{
  ok(newwindow.fullScreen, "window.fullScreen is true.");
  newwindow.close();
  SimpleTest.finish();
}

</script>


<body xmlns="http://www.w3.org/1999/xhtml" style="height: 300px; overflow: auto;"/>

</window>
