<html>
<head>
<script>

var XUL_NS = "http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul";

function boom()
{
  var z = document.createElementNS(XUL_NS, "window");
  document.body.appendChild(z);
  z.setAttribute("hidechrome", "true");
}

</script>

<body onload="boom();">

</body>

</html>
