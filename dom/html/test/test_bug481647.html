<script type="application/javascript">

/** Test for Bug 481647 **/
SimpleTest.waitForExplicitFinish()

function testFrame(num) {
  is(window.frames[num].document.baseURI, document.baseURI,
     "Unexpected base URI in frame " + num);
}

addLoadEvent(function() {
  for (var i = 0; i < 2; ++i) {
    testFrame(i);
  }

  SimpleTest.finish();
});
