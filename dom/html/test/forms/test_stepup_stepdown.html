/** Test for Bug 636627 **/

/**
 * This test is testing stepDown() and stepUp().
 */

function checkPresence()
{
  var input = document.createElement('input');
  is('stepDown' in input, true, 'stepDown() should be an input function');
  is('stepUp' in input, true, 'stepUp() should be an input function');
}

function checkAvailability()
{
  var testData =
  [
    ["text", false],
    ["password", false],
    ["search", false],
    ["telephone", false],
    ["email", false],
    ["url", false],
    ["hidden", false],
    ["checkbox", false],
    ["radio", false],
    ["file", false],
    ["submit", false],
    ["image", false],
    ["reset", false],
    ["button", false],
    ["number", true],
    ["range", true],
    ["date", true],
    ["time", true],
    ["color", false],
  ];

  var todoList =
  [
    ["datetime", true],
    ["month", true],
    ["week", true],
    ["datetime-local", true],
  ];

  var element = document.createElement("input");
  element.setAttribute('value', '0');

  for (data of testData) {
    var exceptionCaught = false;
    element.type = data[0];
    try {
      element.stepDown();
    } catch (e) {
      exceptionCaught = true;
    }
    is(exceptionCaught, !data[1], "stepDown() availability is not correct");

    exceptionCaught = false;
    try {
      element.stepUp();
    } catch (e) {
      exceptionCaught = true;
    }
    is(exceptionCaught, !data[1], "stepUp() availability is not correct");
  }

  for (data of todoList) {
    var exceptionCaught = false;
    element.type = data[0];
    try {
      element.stepDown();
    } catch (e) {
      exceptionCaught = true;
    }
    todo_is(exceptionCaught, !data[1],
            "stepDown() availability is not correct");

    exceptionCaught = false;
    try {
      element.stepUp();
    } catch (e) {
      exceptionCaught = true;
    }
    todo_is(exceptionCaught, !data[1],
            "stepUp() availability is not correct");
  }
}
