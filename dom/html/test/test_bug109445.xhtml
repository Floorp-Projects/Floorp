/** Test for Bug 109445 **/
SimpleTest.waitForExplicitFinish();

    second = true;

    SimpleTest.waitForFocus(() => synthesizeMouse(images[1], 50, 50, {}));

    is(location.hash, "#y", "Second map");
    SimpleTest.finish();

};
SimpleTest.waitForFocus(() => synthesizeMouse(images[0], 50, 50, {}));
