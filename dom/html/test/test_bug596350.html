function runTests()
{
  for (var data of testData) {
    var obj = objects[data[0]];

    if (data[1]) {
      obj.setAttribute("tabindex", data[1]);
    }

    is(obj.tabIndex, data[2], "tabIndex value should be " + data[2]);

    obj.removeAttribute("tabindex");
  }

  SimpleTest.finish();
}
