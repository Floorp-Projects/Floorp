<!DOCTYPE HTML>
<html>
<head>
  <title>Test whether we can create an AudioContext interface</title>
  <script type="text/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>

<body>
<script>

var ac = new AudioContext();
ac.createPanner();

ok(true, "No crashes should happen!");
