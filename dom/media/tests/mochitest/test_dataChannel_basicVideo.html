<!DOCTYPE HTML>

  <script type="application/javascript" src="pc.js"></script>

<body>
<pre id="test">
<script type="application/javascript">
  createHTML({
    bug: "796889",
    title: "Basic data channel video connection"
  });

  var test;
  runNetworkTest(function (options) {
    test = new PeerConnectionTest(options);

    test.run();
  });

</script>
