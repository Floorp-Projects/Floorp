<body>
<pre id="test">
<script type="application/javascript">
  createHTML({
    bug: "1091242",
    title: "Multistream: Two audio streams"
  });

  runNetworkTest(function (options) {
    const test = new PeerConnectionTest(options);
    test.setMediaConstraints([{audio: true}, {audio: true}],

    return test.run();
  });
</script>
