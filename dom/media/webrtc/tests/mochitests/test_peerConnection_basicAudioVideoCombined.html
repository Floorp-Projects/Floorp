<pre id="test">
<script type="application/javascript">
  createHTML({
    bug: "796890",
    title: "Basic audio/video (combined) peer connection"
  });

  var test;
  runNetworkTest(function (options) {
    test = new PeerConnectionTest(options);

    test.run();
  });
</script>
