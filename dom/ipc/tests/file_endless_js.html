<!doctype html>
<html>
<head><meta charset="utf-8"></head>
<script>
  // We start this function with a 0 timeout to ensure all other onload
  // listeners are triggered before we block the main thread.
  function hang() {
    let i = 1;
    while (i > 0) {
      i = Date.now();
    }
  }
</script>
<body onload="setTimeout(hang)">
  <h1>This is an endless JS loop</h1>
</body>
</html>
