<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <meta charset="utf-8">
  <head>
    <script language="Javascript" type="text/javascript" src="scripts/MozillaFileLogger.js"></script>
    <script type="text/javascript" src="/talos-powers/content/TalosPowersContent.js"></script>
    <title>shutdown script</title>
  </head>

  <script type="text/javascript">
  addEventListener("load", async () => {
    await TalosPowers.loadPromise;
    var devicePixelRatio = window.devicePixelRatio;

    dumpLog(`__metrics\n\tScreen width/height: ${screen.width}/${screen.height}`);
    if (devicePixelRatio != 1) {
      dumpLog(` (scaled from ${screen.width * devicePixelRatio}/${screen.height * devicePixelRatio})`);
    }
    dumpLog(`\n\tcolorDepth: ${screen.colorDepth}\n`);
    dumpLog(`\tBrowser inner width/height: ${window.innerWidth}/${window.innerHeight}\n`);
    // JMAHER: this is temporarily commented out because this hangs the fennec browser
    //  dumpLog(`\tBrowser outer width/height: ${window.outerWidth}/${window.outerHeight}`);
    dumpLog("\n__metrics\n");
    TalosPowersParent.exec("dumpAboutSupport");
    TalosPowersContent.goQuitApplication(true);
  });
  </script>

  <body></body>
</html>
