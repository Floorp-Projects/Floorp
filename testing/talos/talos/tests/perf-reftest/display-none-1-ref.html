<style>
.root { display: none; }
.x div { color: blue; }
</style>
<script src="util.js"></script>
<script>
window.onload = function() {
  let root = document.createElement("div");
  root.className = "root";
  document.body.appendChild(root);
  flush_style(root);
  perf_start();
  document.body.className = "x";
  flush_style(root);
  perf_finish();
};
</script>
