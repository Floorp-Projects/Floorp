<!DOCTYPE html>
<style>
.x { color: yellow; }
</style>
<script src="util.js"></script>
<script>
function set_class(n) {
  let child = n.firstChild;
  while (child) {
    set_class(child);
    child = child.nextSibling;
  }
  n.className = "x";
}
window.onload = function() {
  let root = build_dom(50000, "div");
  document.body.appendChild(root);
  flush_layout(root);
  set_class(root);
  perf_start();
  flush_style(root);
  perf_finish();
};
</script>
<body></body>
