<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<script type="text/javascript">
  function setCookie()
  {
    var date = new Date();
    date.setDate(new Date().getDate() + 36);
    document.cookie = "litmus_1=true;expires=" + date.toGMTString();
  }
</script>
</head>

<body onload="setCookie()">
</body>
</html>
