<html><head>

<script src = runner.js></script>
<script>
var onlyName = 'toLowerCase', onlyNum = 16384;
function thisTest() {

startTest("object-string");

// Try to force real results
var ret;

// TESTS: String concatenation

for ( var num = 500; num <= 4000; num *= 2 ) (function(num){

	test( "Concat String", num, function(){
		var str = "";
		for ( var i = 0; i < num; i++ )
			str += "a";
		ret = str;
	});

	test( "Concat String Object", num, function(){
		var str = new String();
		for ( var i = 0; i < num; i++ )
			str += "a";
		ret = str;
	});

	test( "Concat String from charCode", num, function(){
		var str = "";
		for ( var i = 0; i < num; i++ )
			str += String.fromCharCode(97);
		ret = str;
	});

	test( "Array String Join", num, function(){
		var str = [];
		for ( var i = 0; i < num; i++ )
			str.push("a");
		ret = str.join("");
	});

})(num);

var str = "", tmp, num = 50;

for ( var i = 0; i < 16384; i++ )
	str += String.fromCharCode( (25 * Math.random()) + 97 );

for ( var i = 16384; i <= 131072; i *= 2 ) (function(i){

	// TESTS: split

	test( "String Split", i, function(){
		ret = str.split("");
	});

	test( "String Split on Char", i, function(){
		ret = str.split("a");
	});

	// TESTS: characters

	test( "charAt", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.charAt(0);
			ret = str.charAt(str.length - 1);
			ret = str.charAt( 15000 );
			ret = str.charAt( 12000 );
		}
	});

	test( "[Number]", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str[0];
			ret = str[str.length - 1];
			ret = str[ 15000 ];
			ret = str[ 12000 ];
		}
	});

	test( "charCodeAt", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.charCodeAt(0);
			ret = str.charCodeAt(str.length - 1);
			ret = str.charCodeAt( 15000 );
			ret = str.charCodeAt( 12000 );
		}
	});

	// TESTS: indexOf

	test( "indexOf", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.indexOf("a");
			ret = str.indexOf("b");
			ret = str.indexOf("c");
			ret = str.indexOf("d");
		}
	});

	test( "lastIndexOf", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.lastIndexOf("a");
			ret = str.lastIndexOf("b");
			ret = str.lastIndexOf("c");
			ret = str.lastIndexOf("d");
		}
	});

	// TESTS: length

	test( "length", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.length;
			ret = str.length;
			ret = str.length;
			ret = str.length;
			ret = str.length;
			ret = str.length;
		}
	});

	// TESTS: slice

	test( "slice", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.slice(0);
			ret = str.slice(0,5);
			ret = str.slice(-1);
			ret = str.slice(-6,-1);
			ret = str.slice( 15000, 15005 );
			ret = str.slice( 12000, -1 );
		}
	});

	// TESTS: substr

	test( "substr", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.substr(0);
			ret = str.substr(0,5);
			ret = str.substr(-1);
			ret = str.substr(-6,1);
			ret = str.substr( 15000, 5 );
			ret = str.substr( 12000, 5 );
		}
	});

	// TESTS: substring

	test( "substring", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.substring(0);
			ret = str.substring(0,5);
			ret = str.substring(-1);
			ret = str.substring(-6,-1);
			ret = str.substring( 15000, 15005 );
			ret = str.substring( 12000, -1 );
		}
	});

	// TESTS: toLower/UpperCase

	test( "toLowerCase", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.toLowerCase();
		}
	});

	test( "toUpperCase", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.toUpperCase();
		}
	});

	// TESTS: toSource

	test( "toSource", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.toSource();
		}
	});

	// TESTS: toString

	test( "toString", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.toString();
		}
	});

	// TESTS: valueOf

	test( "valueOf", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str.valueOf();
		}
	});

	// TESTS: comparing

	var tmp = str + "a";

	test( "comparing", i, function(){
		for ( var j = 0; j < num; j++ ) {
			ret = str == tmp;
			ret = str < tmp;
			ret = str > tmp;
		}
	});

	// Double the length of the string
	str += str;
})(i);

endTest();
}
</script>
<body onload="thisTest()"></body></html>
