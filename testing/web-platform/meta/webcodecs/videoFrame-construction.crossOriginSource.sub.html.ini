[videoFrame-construction.crossOriginSource.sub.html]
  prefs: [dom.media.webcodecs.enabled:true]
  [Test creating a VideoFrame with a CORS enabled cross-origin SVGImageElement with crossorigin="anonymous"]
    disabled: https://bugzilla.mozilla.org/show_bug.cgi?id=1789880

  [Test creating a VideoFrame with a same-origin SVGImageElement]
    expected:
      if (os == "linux") and (processor == "x86_64") and debug and fission and swgl: FAIL
      if (os == "win") and debug and (processor == "x86"): [PASS, FAIL]
      if (os == "win") and not debug and (processor == "x86_64"): [PASS, FAIL]
      if (os == "android") and not swgl and not debug: [PASS, FAIL]
      if (os == "android") and swgl: [PASS, FAIL]
      if (os == "mac") and debug: [PASS, FAIL]
      [FAIL, PASS]

  [Test creating a VideoFrame with a cross-origin SVGImageElement]
    expected:
      if (os == "linux") and fission and debug and not swgl and not editorLegacyDirectionMode: FAIL
      if (os == "linux") and fission and debug and not swgl and editorLegacyDirectionMode: [PASS, FAIL]
      if (os == "linux") and not fission and debug and not swgl: [PASS, FAIL]
      if (os == "win") and (processor == "x86_64") and swgl: [PASS, FAIL]
      if (os == "linux") and not fission and not debug: FAIL
      if (os == "android") and debug and not swgl: [PASS, FAIL]
      if (os == "win") and (processor == "x86"): FAIL
      [FAIL, PASS]

  [Test creating a VideoFrame with a CORS enabled cross-origin SVGImageElement without setting crossorigin]
    expected:
      if (os == "linux") and not swgl and (processor == "x86_64") and debug and fission and not editorLegacyDirectionMode: [PASS, FAIL]
      if (os == "linux") and not swgl and (processor == "x86_64") and debug and not fission: FAIL
      if (os == "android") and not swgl and not debug: [PASS, FAIL]
      if (os == "linux") and swgl and not fission: [PASS, FAIL]
      if (os == "android") and swgl: [PASS, FAIL]
      if (os == "win") and not debug: FAIL
      [FAIL, PASS]
