[nesting-parsing.html]
  [.foo { & { color: green; } }]
    expected: FAIL

  [.foo { &.bar { color: green; } }]
    expected: FAIL

  [.foo { & .bar { color: green; } }]
    expected: FAIL

  [.foo { & > .bar { color: green; } }]
    expected: FAIL

  [.foo { &:is(.bar, &.baz) { color: green; } }]
    expected: FAIL

  [.foo { @nest .bar& { color: green; } }]
    expected: FAIL

  [.foo { @nest .bar & { color: green; } }]
    expected: FAIL

  [.foo { @nest .bar > & { color: green; } }]
    expected: FAIL

  [.foo, .bar { & + .baz, &.qux { color: green; } }]
    expected: FAIL

  [.foo { & .bar & .baz & .qux { color: green; } }]
    expected: FAIL

  [.foo { @media (min-width: 50px) { color: green; } }]
    expected: FAIL

  [main { & > section, & > article { & > header { color: green; } } }]
    expected: FAIL

