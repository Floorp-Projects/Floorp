[RTCPeerConnection-createDataChannel.html]
  expected:
    if processor == "aarch64": [OK, TIMEOUT]
    if (processor == "x86") and not debug: [TIMEOUT, OK, CRASH]
  [addTrack, then createDataChannel, should negotiate properly]
    expected:
      if processor == "aarch64": [PASS, TIMEOUT]

  [Stopping the bundle-tag when there is a DataChannel in the bundle should kill the DataChannel]
    expected:
      if processor == "aarch64": [PASS, NOTRUN]

  [addTrack, then createDataChannel, should negotiate properly when max-bundle is used]
    expected:
      if processor == "aarch64": [PASS, NOTRUN]

  [Stopping the bundle-tag when there is a negotiated datachannel in the bundle should kill the DataChannel]
    expected:
      if (processor == "x86") and not debug: NOTRUN

  [addTrack, then creating negotiated datachannel, should negotiate properly]
    expected:
      if (processor == "x86") and not debug: ["TIMEOUT", "NOTRUN"]

  [New negotiated datachannel should be in the connecting state after creation (after connection establishment)]
    expected:
      if (processor == "x86") and not debug: ["PASS", "TIMEOUT"]

  [addTrack, then creating negotiated datachannel, should negotiate properly when max-bundle is used]
    expected:
      if (processor == "x86") and not debug: NOTRUN

