[RTCPeerConnection-remote-track-mute.https.html]
  prefs: [media.peerconnection.mute_on_bye_or_timeout:true]
  expected:
    if not debug and (os == "win") and not fission and (processor == "x86_64") and webrender: ["OK", "TIMEOUT"]
    if not debug and (os == "win") and not fission and (processor == "x86_64") and not webrender: ["OK", "TIMEOUT"]
    if not debug and (os == "linux") and not webrender: ["OK", "TIMEOUT"]
