      if (os == "win") and not debug and not fission and not webrender and (processor == "x86"): ["PASS", "FAIL"]
      if (os == "win") and not debug and not fission and not webrender and (processor == "x86_64"): ["PASS", "NOTRUN"]
      if (os == "win") and not debug and not fission and webrender: ["PASS", "FAIL", "NOTRUN"]

  [transceiver.stop() on one side (without renegotiation) causes mute events on the other]
    expected:
      if (os == "win") and not debug and not fission and (processor == "x86_64") and webrender: ["PASS", "NOTRUN"]
      if (os == "win") and not debug and not fission and (processor == "x86_64") and not webrender: ["PASS", "NOTRUN"]

  [Changing transceiver direction to 'inactive' mutes the remote track]
    expected:
      if (os == "win") and not debug and not fission and (processor == "x86_64") and not webrender: ["PASS", "NOTRUN"]
      if (os == "win") and not debug and not fission and (processor == "x86_64") and webrender: ["PASS", "TIMEOUT", "NOTRUN"]

  [ontrack: track goes from muted to unmuted]
    expected:
      if (os == "win") and not debug and not fission and (processor == "x86_64"): ["PASS", "TIMEOUT"]

