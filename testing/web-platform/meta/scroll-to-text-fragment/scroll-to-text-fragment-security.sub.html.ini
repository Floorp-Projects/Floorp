[scroll-to-text-fragment-security.sub.html]
  expected:
    if debug and (os == "win") and not webrender and (processor == "x86"): ["TIMEOUT", "OK"]
    if not debug and (os == "linux") and webrender: ["TIMEOUT", "OK"]
    if debug and (os == "win") and webrender: ["TIMEOUT", "OK"]
    if not debug and (os == "mac"): ["TIMEOUT", "OK"]
    if debug and (os == "mac"): ["TIMEOUT", "OK"]
    if debug and (os == "linux"): ["TIMEOUT", "OK"]
    [OK, TIMEOUT]
  [Test that a text fragment directive requires a user activation (user_activation=true).]
    expected:
      if (processor == "x86_64") and debug and (os == "mac"): ["TIMEOUT", "FAIL", "NOTRUN"]
      [FAIL, TIMEOUT, NOTRUN]

  [Test that a text fragment directive is not activated when there is a window opener (noopener=true).]
    expected:
      if (processor == "x86_64") and (os == "linux") and debug and webrender: ["NOTRUN", "TIMEOUT", "FAIL"]
      if (processor == "x86_64") and (os == "linux") and debug and not webrender: ["TIMEOUT", "FAIL", "NOTRUN"]
      if (processor == "x86_64") and (os == "mac") and debug: ["NOTRUN", "FAIL", "TIMEOUT"]
      if (processor == "x86") and not debug: ["FAIL", "NOTRUN", "TIMEOUT"]
      [FAIL, TIMEOUT, NOTRUN]

  [Test that a text fragment directive requires a user activation (user_activation=false).]
    expected:
      if (processor == "x86_64") and (os == "linux") and debug and webrender: ["TIMEOUT", "NOTRUN", "FAIL"]
      if (processor == "x86_64") and (os == "mac") and debug: ["NOTRUN", "FAIL", "TIMEOUT"]
      if (processor == "x86") and not debug: ["FAIL", "NOTRUN", "TIMEOUT"]
      [FAIL, TIMEOUT, NOTRUN]

  [Test that a text fragment directive is not activated within an iframe.]
    expected:
      if (os == "win") and debug and not webrender and (processor == "x86"): ["NOTRUN", "FAIL", "TIMEOUT"]
      if (os == "win") and debug and webrender: ["NOTRUN", "TIMEOUT", "FAIL"]
      if (os == "win") and not debug and (processor == "x86"): ["FAIL", "NOTRUN", "TIMEOUT"]
      if (os == "linux") and webrender and debug: ["NOTRUN", "FAIL", "TIMEOUT"]
      if (os == "linux") and webrender and not debug: ["TIMEOUT", "FAIL", "NOTRUN"]
      if (os == "linux") and not webrender and not debug: ["FAIL", "NOTRUN", "TIMEOUT"]
      if (os == "linux") and not webrender and debug: ["NOTRUN", "FAIL", "TIMEOUT"]
      if (os == "mac") and not debug: ["NOTRUN", "FAIL", "TIMEOUT"]
      if (os == "mac") and debug: ["NOTRUN", "FAIL", "TIMEOUT"]
      [FAIL, TIMEOUT, NOTRUN]

  [Test that a text fragment directive is not activated when there is a window opener (noopener=false).]
    expected:
      if (os == "win") and debug and (processor == "x86_64") and webrender: ["TIMEOUT", "FAIL", "NOTRUN"]
      if (os == "win") and not debug and (processor == "x86"): ["FAIL", "NOTRUN", "TIMEOUT"]
      if (os == "win") and debug and (processor == "x86"): ["TIMEOUT", "FAIL", "NOTRUN"]
      if (os == "linux") and debug and webrender: ["NOTRUN", "FAIL", "TIMEOUT"]
      if (os == "linux") and debug and not webrender: ["NOTRUN", "FAIL", "TIMEOUT"]
      if (os == "mac") and debug: ["NOTRUN", "FAIL", "TIMEOUT"]
      [FAIL, TIMEOUT, NOTRUN]

