<!DOCTYPE html>
<html>
  <head>
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: "dtls-1";
      src: url(dtls-1.otf);
    }
  </style>
  </head>
  <body>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="true">
        <mo>b</mo>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="true">
        <mo>b</mo>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="true">
        <mo>a</mo>
        <!-- deliberately invalid -->
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mo>c</mo>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="true">
        <mover accent="true">
          <mn>a</mn>
          <mn>a</mn>
        </mover>
        <mover accent="true">
           <mn>a</mn>
           <mn>a</mn>
        </mover>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="true">
        <mrow>
          <mrow>
            <mrow>
              <mo>b</mo>
            </mrow>
          </mrow>
        </mrow>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>

 <p>

  <math>
    <mstyle style ="font-family: 'dtls-1';">
      <mover accent="true">
        <mover accent="true">
          <mo>b</mo>
          <mo>c</mo>
        </mover>
        <mover accent="true">
           <mo>b</mo>
           <mo>c</mo>
        </mover>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle id="mstyle5" style ="font-family: 'dtls-1';  font-feature-settings: 'dtls' 0">
      <mover accent="true">
        <mover accent="true">
          <mo>c</mo>
          <mo>c</mo>
        </mover>
        <mover accent="true">
           <mo>c</mo>
           <mo>c</mo>
        </mover>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover id="mover1" accent="true">
        <mo>b</mo>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="false" id="mover2">
        <mo>c</mo>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover id="mover3">
        <mo>c</mo>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="true">
        <mo movablelimits="true">c</mo>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'dtls-1';">
      <mover accent="true">
        <mo>b</mo>
        <mo>c</mo>
      </mover>
    </mstyle>
  </math>
  </body>
</html>
