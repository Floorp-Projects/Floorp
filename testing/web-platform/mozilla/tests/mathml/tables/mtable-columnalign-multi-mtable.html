<!DOCTYPE html>
<html>
  <head>
    <title>Test MathML columnalign</title>
    <link rel="match" href="mtable-columnalign-multi-ref.html"/>
  </head>
  <body>
    <b>columnalign="left center right"</b> <br />
    <math>
      <mstyle>
        <mtable columnalign="left center right">
          <mtr>
            <mtd>
              <mtext>123</mtext>
            </mtd>
            <mtd>
              <mtext>123</mtext>
            </mtd>
            <mtd>
              <mtext>123</mtext>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mtext>12345</mtext>
            </mtd>
            <mtd>
              <mtext>12345</mtext>
            </mtd>
            <mtd>
              <mtext>12345</mtext>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mtext>1234567</mtext>
            </mtd>
            <mtd>
              <mtext>1234567</mtext>
            </mtd>
            <mtd>
            <mtext>1234567</mtext>
            </mtd>
          </mtr>
        </mtable>
      </mstyle>
    </math> <br />
    <b>columnalign="right left center"</b> <br />

          </mtr>
        </mtable>

    </math> <br />
