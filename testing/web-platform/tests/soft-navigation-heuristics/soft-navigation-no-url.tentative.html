<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Detect simple soft navigation.</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="resources/soft-navigation-helper.js"></script>
</head>
<body>
  <main id=main>
  <a id=link>Click me!</a>
  </main>
  <script>
    const link = document.getElementById("link");
    test_soft_navigation(json => {
      // Add the content to the main element
      const main = document.getElementById("main");
      const div = document.createElement("div");
      const content = document.createTextNode(json["content"]);
      div.appendChild(content);
      main.appendChild(div);
    }, link, /*push_state=*/url=>{history.pushState({}, '', url)},
       /*clicks=*/1, ()=>{},
       "Test that a soft navigation is detected", /*push_url=*/false);
  </script>
</body>
</html>
