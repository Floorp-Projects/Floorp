language: python
cache: pip
python: 3.8

matrix:
  include:
    - python: 2.7
      env: NOXSESSION=tests-2.7
    - python: pypy
      env: NOXSESSION=tests-pypy
    - python: pypy3
      env: NOXSESSION=tests-pypy3
    - python: 3.4
      env: NOXSESSION=tests-3.4
    - python: 3.5
      env: NOXSESSION=tests-3.5
    - python: 3.6
      env: NOXSESSION=tests-3.6
    - python: 3.7
      env: NOXSESSION=tests-3.7
    - python: 3.8
      env: NOXSESSION=tests-3.8
    - env: NOXSESSION=lint
    - env: NOXSESSION=docs

install:
  - pyenv global 3.7.1
  - python3.7 -m pip install nox

script:
  - python3.7 -m nox

notifications:
  irc:
    channels:
