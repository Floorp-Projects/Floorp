<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
document.addEventListener("DOMContentLoaded", () => {
  getSelection().collapse(document.querySelector("style"), 1);
  document.execCommand("selectAll");
  document.execCommand("forwardDelete");
});
</script>
</head>
<body>
<audio>
<data contenteditable>
<style>
</style>
</data>
</audio>
</body>
</html>
