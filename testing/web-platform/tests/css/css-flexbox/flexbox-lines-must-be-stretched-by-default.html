<!DOCTYPE html>
<title>CSS Flexbox: align-content initial value.</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#align-content-property">
<meta name="assert" content="This test ensures that 'align-content: initial' on flexbox container gets computed to 'stretch'."/>
<style>
.flex-container {
  display: flex;
  height: 100px;
  width: 200px;
  background-color: pink;
  flex-wrap: wrap;
}
.flex-item1 {
  width: 100%;
  background-color: blue;
  border: 1px solid;
  border-color: red;
}
.flex-item2 {
  width: 100%;
  background-color: blue;
}
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/check-layout-th.js"></script>
<body>
<script>
  var flexContainer = document.createElement("div");
  flexContainer.className = "flex-container";
  document.body.appendChild(flexContainer);

  var flexItem1 = document.createElement("div");
  flexItem1.id = "flexItem1";
  flexItem1.className += "flex-item1";
  flexItem1.setAttribute("data-expected-height", "51");
  flexContainer.appendChild(flexItem1);

  var flexItem2 = document.createElement("div");
  flexItem2.id = "flexItem2";
  flexItem2.className += "flex-item2";
  flexItem2.setAttribute("data-expected-height", "49");
  flexContainer.appendChild(flexItem2);

  var br = document.createElement("br");
  document.body.appendChild(br);

  flexContainer.style.alignContent = "initial";

  checkLayout('.flex-container');
</script>
<div id="log"></div>
</body>
