<!DOCTYPE html>
<title>flexbox | justify-content: center / overflow</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<style>
div {
	font-family: monospace;
	background: blue;
	margin: 1em 0 0 10em;
	border: 1px solid black;
	height: 8em;
	width: 4em;
	position: relative;
}
span {
    background: white;
	margin: 1em;
	width: 2em;
	height: 6em;
	display: block;
	position: absolute;
}
span:nth-child(1) {
	background: yellow;
	left: -4em;
}
span:nth-child(2) {
	background: pink;
}
span:nth-child(3) {
	background: lightblue;
	left: 4em;
}
</style>

<div>
	<span>x</span><span>x</span><span>x</span>
</div>
