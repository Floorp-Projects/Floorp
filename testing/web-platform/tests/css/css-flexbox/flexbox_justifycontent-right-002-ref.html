<!DOCTYPE html>
<title>flexbox | justify-content: right in columns | reference</title>
<link rel="author" title="Eric Meyer" href="mailto:emeyer@igalia.com">
<style>
div {
  background: blue;
  margin: 1em 0;
  width: 12em;
  height: 10em;
  display: flex;
  flex-direction: column;
  justify-content: right;
}

span {
  background: white;
  margin: 1px;
  padding: 0 2em;
  width: 4em;
  height: 2em;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
#column-reverse span:nth-child(3) {background: yellow;}
#column-reverse span:nth-child(1) {background: lightblue;}
</style>

<p>Test passes if the numbered boxes are placed in the top left corner of both flex containers, and top-to-bottom order is 1, 2, 3 in the first case and 3, 2, 1 in the second case.</p>

<div id="column">
  <span>one</span>
  <span>two</span>
  <span>three</span>
</div>

<div id="column-reverse">
  <span>three</span>
  <span>two</span>
  <span>one</span>
</div>
