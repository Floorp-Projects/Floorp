<!DOCTYPE html>
<meta charset="utf-8">
<style>
  article {
    column-count: 1;
    column-rule: 6px solid;
    width: 400px;
    outline: 1px solid black;
  }
  h3 {
    /* "column-count: 1" makes this behave like a real spanner. */
    outline: 1px solid blue;
  }
</style>

<article>
  <h3>spanner</h3>
</article>
