<div id=container>
    <popup>This is a popup</popup>
</div>

<style>
  #container {
    overflow:hidden;
    position: absolute;
    top: 100px;
    left: 50px;
    width: 30px;
    height: 30px;
  }
  popup {
    position: absolute; /* Make sure position:absolute is not clipped */
    width: fit-content;
    height: fit-content;
    border: 1px solid;
    padding: 1em;
    background: white;
    color: black;
  }
</style>

<script>
  document.querySelector('popup').show();
</script>
