<script>
appHistory.onnavigate = e => {
  let message = "";
  if (e.cancelable)
    message += "cancelable,";
  if (e.canTransition)
    message += "canTransition,";
  if (e.userInitiated)
    message += "userInitiated,";
  if (e.hashChange)
    message += "hashChange,";
  if (e.formData != null)
    message += "formData,";
  e.preventDefault();
  top.postMessage(message, "*");
};
</script>
