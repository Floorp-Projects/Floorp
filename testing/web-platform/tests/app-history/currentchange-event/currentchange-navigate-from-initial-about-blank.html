<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<iframe id="i"></iframe>
<script>
promise_test(async t => {
  i.contentWindow.appHistory.oncurrentchange = t.unreached_func("currentchange should not fire");
