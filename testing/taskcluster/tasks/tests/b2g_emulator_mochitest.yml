---
$inherits:
  from: 'tasks/test.yml'
task:
  metadata:
    name: '[TC] Mochitest'
    description: Mochitest test run {{chunk}}

  workerType: b2gtest-emulator
  payload:
    maxRunTime: 7200
    command:
      - entrypoint
      - >
        python ./mozharness/scripts/b2g_emulator_unittest.py
        --config-file ./mozharness/configs/b2g/emulator_automation_config.py
        --config-file ./mozharness_configs/gaia_integration_override.py
        --config-file ./mozharness_configs/emulator_override.py
        --config-file ./mozharness_configs/remove_executables.py
        --download-symbols ondemand
        --test-suite mochitest
        --installer-url {{build_url}}
        --test-url {{tests_url}}
        --xre-url https://s3-us-west-2.amazonaws.com/test-caching/xulrunner-sdk-40.zip
        --this-chunk {{chunk}}
        --total-chunk {{total_chunks}}
    artifacts:
      'public/build':
        type: directory
        path: '/home/worker/artifacts/'
        expires: '{{#from_now}}1 year{{/from_now}}'

  extra:
    chunks:
      total: 50
    treeherder:
      groupName: Mochitest
      groupSymbol: tc-M
      symbol: '{{chunk}}'
      productName: b2g
