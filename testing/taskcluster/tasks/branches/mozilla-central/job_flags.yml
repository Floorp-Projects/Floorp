    platforms:
      - b2g
    types:
      opt:
        task: tasks/builds/b2g_aries_spark_ota_opt.yml
      debug:
        task: tasks/builds/b2g_aries_spark_ota_debug.yml
  flame-kk-ota:
    platforms:
      - b2g
    types:
      opt:
        task: tasks/builds/b2g_flame_kk_ota_opt.yml
