# JetStream-2 benchmark for firefox and chromium distributions

[DEFAULT]
alert_threshold = 2.0
apps = firefox, chrome, chromium
fetch_task = jetstream2
gecko_profile_entries = 14000000
gecko_profile_interval = 1
lower_is_better = false
owner = :jandem and SpiderMonkey Team
page_cycles = 4
page_timeout = 2000000
subtest_lower_is_better = false
subtest_unit = score
test_url = http://<host>:<port>/JetStream2/index.html?raptor
type = benchmark
unit = score

[jetstream2]
