# assorted-dom benchmark for firefox and chromium distributions

[DEFAULT]
alert_threshold = 2.0
apps = firefox, chrome, chromium
fetch_task = assorted-dom
gecko_profile_entries = 2000000
gecko_profile_interval = 1
lower_is_better = true
owner = PerfTest Team
page_cycles = 1
page_timeout = 60000
screen_capture = true
test_url = http://<host>:<port>/assorted-dom/assorted/driver.html?raptor
type = benchmark
unit = ms

[assorted-dom]
