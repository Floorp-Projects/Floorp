# speedometer benchmark for firefox and chromium distributions

[DEFAULT]
type =  benchmark
test_url = http://<host>:<port>/Speedometer/index.html?raptor
page_cycles = 5
page_timeout = 180000
unit = score
subtest_unit = ms
lower_is_better = false
subtest_lower_is_better = true
alert_threshold = 2.0
gecko_profile_interval = 1
gecko_profile_entries = 14000000

[raptor-speedometer-firefox]
apps = firefox

[raptor-speedometer-chrome]
apps = chrome

[raptor-speedometer-chromium]
apps = chromium

[raptor-speedometer-geckoview]
page_timeout = 420000 # 7 mins
page_cycles = 1
apps = geckoview

[raptor-speedometer-refbrow]
page_timeout = 420000
page_cycles = 1
apps = refbrow

[raptor-speedometer-fenix]
page_timeout = 420000
page_cycles = 1
apps = fenix

[raptor-speedometer-fennec68]
page_timeout = 420000
page_cycles = 1
apps = fennec
