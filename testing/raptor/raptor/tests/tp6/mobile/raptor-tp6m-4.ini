# raptor tp6m-4

[DEFAULT]
type =  pageload
playback = mitmproxy-android
playback_version = 4.0.4
playback_upstream_cert = false
playback_binary_manifest = mitmproxy-rel-bin-4.0.4-{platform}.manifest
page_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime

[raptor-tp6m-booking-geckoview]
apps = geckoview
test_url = https://www.booking.com/
playback_pageset_manifest = mitm4-pixel2-fennec-booking.manifest
playback_recordings = mitm4-pixel2-fennec-booking.mp
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-cnn-geckoview]
