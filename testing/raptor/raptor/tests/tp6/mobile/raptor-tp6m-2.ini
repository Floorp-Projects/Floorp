# raptor tp6m-2

[DEFAULT]
type =  pageload
playback = mitmproxy-android
playback_version = 4.0.4
playback_upstream_cert = false
playback_binary_manifest = mitmproxy-rel-bin-4.0.4-{platform}.manifest
page_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime

[raptor-tp6m-instagram-geckoview]
apps = geckoview
test_url = https://www.instagram.com
playback_pageset_manifest = mitm4-pixel2-fennec-instagram.manifest
playback_recordings = mitm4-pixel2-fennec-instagram.mp
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-bing-geckoview]
apps = geckoview
test_url = https://www.bing.com/
playback_pageset_manifest = mitm4-pixel2-fennec-bing.manifest
playback_recordings = mitm4-pixel2-fennec-bing.mp
measure = fnbpaint, fcp, dcf, loadtime

