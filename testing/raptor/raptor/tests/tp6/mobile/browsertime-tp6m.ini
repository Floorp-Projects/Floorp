# raptor-browsertime tp6 tests on android

[DEFAULT]
alert_on = fcp, loadtime
alert_threshold = 2.0
apps = geckoview, fenix, refbrow, fennec, chrome-m
browser_cycles = 15
lower_is_better = true
page_cycles = 25
page_timeout = 60000
playback = mitmproxy-android
playback_pageset_manifest = mitm4-pixel2-fennec-{subtest}.manifest
playback_recordings = mitm4-pixel2-fennec-{subtest}.mp
type = pageload
unit = ms
use_live_sites = false

