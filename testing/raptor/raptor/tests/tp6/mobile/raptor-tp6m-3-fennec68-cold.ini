playback_recordings = mitm4-pixel2-fennec-instagram.mp
measure = fnbpaint, dcf, loadtime
alert_on = loadtime

[raptor-tp6m-bing-fennec68-cold]
apps = fennec
test_url = https://www.bing.com/
playback_pageset_manifest = mitm4-pixel2-fennec-bing.manifest
