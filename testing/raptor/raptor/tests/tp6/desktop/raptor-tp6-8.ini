# raptor tp6-8

[DEFAULT]
type =  pageload
playback = mitmproxy
playback_version = 4.0.4
playback_upstream_cert = false
playback_binary_manifest = mitmproxy-rel-bin-4.0.4-{platform}.manifest
page_cycles = 25
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 30000
gecko_profile_interval = 1
gecko_profile_entries = 2000000
alert_on = fcp, loadtime

[raptor-tp6-ebay-firefox]
apps = firefox
test_url = https://www.ebay.com/
playback_pageset_manifest = mitm4-linux-firefox-ebay.manifest
playback_recordings = ebay.mp
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6-linkedin-firefox]
