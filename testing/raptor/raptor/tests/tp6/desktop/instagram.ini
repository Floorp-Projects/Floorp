# raptor tp6-instagram

[DEFAULT]
test_url = https://www.instagram.com/
playback_version = 5.1.1
playback_recordings = mitm5-linux-firefox-instagram.mp
playback_pageset_manifest = mitm5-linux-firefox-instagram.manifest

[raptor-tp6-instagram-firefox]
apps = firefox
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6-instagram-chrome]
apps = chrome
measure = fcp, loadtime

[raptor-tp6-instagram-chromium]
apps = chromium
measure = fcp, loadtime
