<!DOCTYPE html>
<style>
@page {
    size: 3in;
    margin: 0;
}
div {
    position: absolute;
    background: blue;
    width: 1in;
    height: 1in;
}
.upper {
    top: 0in;
}
.lower{
    bottom: 0in;
}
.left{
    left: 0in;
}
.right{
    right: 0in;
}
</style>
<body>
<div class="upper left"></div>
<div class="upper right"></div>
<div class="lower left"></div>
<div class="lower right"></div>
</body>
