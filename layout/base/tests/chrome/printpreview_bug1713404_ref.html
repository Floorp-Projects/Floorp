<!DOCTYPE html>
<style>
@page {
    margin: 2in;
}
div {
    /* The default header/footer size in Firefox. */
    font-size: 10pt;
    position: absolute;
}
.upper {
    top: 0;
}
.lower{
    bottom: 0;
}
.left{
    left: 0;
}
.right{
    right: 0;
}
</style>
<div class="upper left">|</div>
<div class="upper right">||</div>
<div class="lower left">|||</div>
<div class="lower right">||||</div>
