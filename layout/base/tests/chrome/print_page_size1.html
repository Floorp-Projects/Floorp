<!DOCTYPE html>
<style>
@page {
    size: 3in;
    margin: 0;
}
div {
    position: absolute;
    background: blue;
    width: 20px;
    height: 20px;
}
.upper {
    top: 1in;
}
.lower{
    bottom: 1.5in;
}
.left{
    left: 1in;
}
.right{
    right: 1.5in;
}
</style>
<body>
<div class="upper left"></div>
<div class="upper right"></div>
<div class="lower left"></div>
<div class="lower right"></div>
</body>
