<!DOCTYPE HTML><html><head>
</head>
<body>
<span id="x" contenteditable="true">navigable__|unnavigable</span><br />
<script>
  // Position the caret after "u"
  var sel = window.getSelection();
  sel.removeAllRanges();
  var range = document.createRange();
  var x = document.getElementById('x');
  var t = x.firstChild;
  range.setStart(t, 13);
  range.setEnd(t, 13);
  sel.addRange(range);
  x.focus();
</script>
</body>
</html>
