  </head>
  <body onload="start()">
    <textarea dir="rtl" onfocus="typeIntoMe()" style="-moz-appearance: none"></textarea>
    <script>
      function start() {
        document.querySelector("textarea").focus();
      }
      function typeIntoMe() {
        setTimeout(function() {
          sendString("s");
          synthesizeKey("KEY_ArrowDown");
          synthesizeKey("KEY_ArrowDown");
          document.documentElement.removeAttribute("class");
        }, 0);
      }
    </script>
  </body>
</html>
