<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">

function boom()
{
  document.documentElement.style.display = "none";
  document.execCommand("removeformat", false, null);
}

</script>
</head>

<body onload="boom();"><td contenteditable="true"></td></body>
