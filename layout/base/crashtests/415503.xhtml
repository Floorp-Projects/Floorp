<head>

<style id="ss" type="text/css">

span, popupgroup { display: table; position: absolute; }

</style>

<script type="text/javascript">

function boom()
{

  ss.removeChild(ss.firstChild);
}

</script>

</head>

<body onload="boom();">

<span><xul:popupgroup/></span>

</body>
