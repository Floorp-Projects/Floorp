<html>
    <head>
        <style>
            .container {
                position: absolute;
                top: -1px;
                bottom: -1px;
                left: 0;
                width: 100%;
                clip: rect(0, auto, auto, 0);
                clip-path: inset(0 0 0 0)
            }
            .picture {
                position: fixed;
            }
        </style>
    </head>
