<!-- Purpose:To test the TABLE/TR/ROWSPAN tag.-->
<!-- Expected result: The first TH(Platforms)will span across 2 rows -->
<title>Web Browser Web View (HTML): Document TABLE/TH/ROWSPAN</title>
</head>
<body>
This table uses a ROWSPAN attribute in the first TH tag. The ROWSPAN attribute
has a value of 2.<br><br>
<table BORDER=1>
<tr>
<th rowspan=2>Platforms</th>
<th>Netscape Communicator 4.0.6</th>
</tr>
<tr>
<td>Available Everywhere</td>
</tr>
</table>
</body>
