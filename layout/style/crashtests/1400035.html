<!DOCTYPE html>
<html id="landing-page-home">
<style>
@keyframes opacity {
  from { opacity: 0; }
  to { opacity: 1; }
}
#circle {
  animation: opacity 1s infinite;
}
</style>
<svg width="100" height="100">
  <mask id="mask">
    <circle id="circle" cx="50" cy="50" r="50" fill="red"/>
  </mask>
  <rect class="rect" x="0" y="0" width="100" height="100" fill="blue" mask="url(#mask)"/>
</svg>
</html>
