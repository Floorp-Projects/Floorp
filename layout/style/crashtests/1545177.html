<html>
<head>
    <script>
      function start () {
        const font_1 = new FontFace('m', 'url()', {})
        const font_2 = new FontFace('', '')
        document.fonts.add(font_1)
        font_1.family = 'f'
        document.fonts.add(font_2)
      }

      window.addEventListener('load', start)
    </script>
</head>
</html>
