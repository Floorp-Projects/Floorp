<html>
<head>
<script>

function boom() { 
  var div = document.getElementById('div');
  div.appendChild(document.createTextNode(String.fromCharCode(8238)));
  div.appendChild(document.createTextNode(String.fromCharCode(50377)));

</script>
</head>
