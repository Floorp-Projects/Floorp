<html>
<head>
<script>
function boom()
{
  document.getElementById("div").style.letterSpacing = "";
}
</script>
</head>
<body onload="boom()" style="font-family: monospace; width: 20em;">
<div id="div" style="white-space: pre-wrap; letter-spacing: 3em;">
  x x x x x x
  x x x x x x
</div>
</body>
</html>
