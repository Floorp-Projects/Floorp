<!DOCTYPE html>
<html>
<head>
  <style>
*
{
    margin: 0;
    padding: 0;
}
html
{
    height: 100%;
    display: flex;
    flex-flow: row nowrap;
}
body
{
    flex: 1 1 0px;
    min-width: 0;
    display: flex;
    flex-flow: row nowrap;
}
ul
{
    list-style: none;
}
.vertical
{
    flex: 1 1 0px;
    min-width: 0;
    display: flex;
    flex-flow: column nowrap;
}
.vertical > li:first-child
{
    flex: 1 1 0px;
    min-height: 0;
    background-color: #0ff;
}
.vertical > li:last-child
{
    flex: 0 0 0px;
    min-height: 0;
    background-color: #f0f;
    display: flex;
    flex-flow: row nowrap;
}
.horizontal-separator
{
    flex: 0 0 5px;
    cursor: row-resize;
    background-color: #fff;
}
  </style>
</head>
