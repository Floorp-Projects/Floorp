<!DOCTYPE html>
<html>
<head>
<style type="text/css">

div { height: 1px; }

</style>

<script type="text/javascript">

function boom()
{
  var a = document.getElementById("a"); 
  a.firstChild.remove();
  document.documentElement.style.outline = "none";
}

</script>
</head>

<body onload="boom();">

<div style="column-count: 2;" id="a"><div><div style="float: right;"><div></div><span><div></div></span></div></div></div>

</body>

</html>
