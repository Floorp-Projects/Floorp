<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<style type="text/css">

.contain {
    height: 10px; 
    margin: 2px 3px;
    padding-top: 1px;
}
.fl {
    float: left; 
    width: 4px; 
    height: 5px;
}
.fr { 
    float: right;
    width: 5px; 
    height: 5px;
}

</style>

</head>

<body>
    <div style="width: 41px; -moz-column-count: 3;">
        <div class="contain"></div>
        <div class="contain"></div>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fr"></div>
        <div></div>
        <div class="fr"></div>
        <div class="contain"><div class="fl"></div></div>
        <div class="contain" style="float: left;"></div>
        <div class="fl"></div>
        <div class="fr"></div>
        <div class="contain"><div class="fl"></div><div class="fr"></div></div>
        <div class="fl"></div>
        <div class="fr"></div>
    </div>
</body>
</html>
