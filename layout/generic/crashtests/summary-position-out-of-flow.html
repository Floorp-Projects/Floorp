<html>
  <head>
    <style>
    #fixed {
      position: fixed;
      bottom: 0;
      right: 0;
    }
    #absolute {
      position: absolute;
      top: 100px;
      left: 100px;
    }
    </style>
  </head>
  <body>
    <details>
      <summary id="fixed">Summary (position: fixed)</summary>
      <p>This is the detail with fixed summary.</p>
    </details>
    <details>
      <summary id="absolute">Summary (position: absolute)</summary>
      <p>This is the detail with absolute summary.</p>
    </details>
  </body>
</html>
