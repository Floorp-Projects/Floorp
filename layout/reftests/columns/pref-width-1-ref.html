<!DOCTYPE html>
<html>
<head>
  <style>
  div { float:left; border:2px solid black; height:200px; }
  div.clear { clear:both; }
  span { display:inline-block; width:100px; }
  span.gap { width:80px; }
  </style>
</head>
<body>
  <div>
    <span></span><span></span>
  </div>
  <div class="clear">
    <span></span><span class="gap"></span><span></span>
  </div>
</body>
</html>
