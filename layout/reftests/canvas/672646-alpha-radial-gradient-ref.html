<!doctype html>
<head>
  <style>
  body {
    background-color: blue;
  }
  </style>

<body>
  <canvas id="mycanvas" width="200" height="200"></canvas>

  <script type="text/javascript">
  var cx = document.getElementById('mycanvas').getContext('2d');
  cx.beginPath();
  cx.arc(100, 100, 80, 0, Math.PI*2, true); 
  cx.closePath();
  cx.fillStyle = "white";
  cx.fill();
  </script>
