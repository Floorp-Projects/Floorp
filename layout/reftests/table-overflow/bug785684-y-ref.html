<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style type="text/css">
    .outer {
     display:table;
     height:20px;
     width:300px;
     max-width:300px;
 }

 .inner {
     background-color: silver;
     display:table-cell;
     height:20px;
     min-height:20px;
     width:150px;
     max-width:150px;
     padding: 4px;
 }
 .inner.clipped {
     padding: 0;
 }
 .inner.clipped > .clip {
     padding: 4px;
 }
 .clip {
    overflow:hidden;
    width: 300px;
    box-sizing: border-box;
 }
  </style>
</head>
<body>
<h2>Testing CSS overflow on display:table-cell</h2>
<div class="outer">
  <div class="inner clipped">
    <div class="clip" style="overflow-x: auto; overflow-y: hidden">

  </div>
</div>
