<!DOCTYPE html>
<html>
<head>
  <title>table-repaint-border-collapse-ref</title>
  <style>
    table, td, th {
      border-collapse: collapse;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td style="border: 5px solid black">xxx</td>
    <td>YYY</td>
    <td>zzz</td>
  </tr>
</table>
</body>
</html>
