<!DOCTYPE HTML>
<title>Test for dynamic re-pagination of absolutely positioned elements</title>
<link rel="author" title="L. David Baron" href="https://dbaron.org/">
<link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
<style>

#multicol {
  height: 250px;
  width: 300px;
  background: yellow;
  position: relative;
}

#relpos {
  position: absolute;
  background: aqua;
  height: 250px;
  width: 90px;
  top: 0;
  left: 0;
}

#abspos {
  position: absolute;
  right: 0;
  height: 80px;
  width: 50px;
  background: blue;
}

</style>

<div id="multicol">
  <div id="relpos" style="left: 0">
    <div id="abspos" style="top: 80px; height: 80px"></div>
  </div>
</div>
