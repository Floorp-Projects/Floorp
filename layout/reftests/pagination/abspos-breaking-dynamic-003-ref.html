<!DOCTYPE HTML>
<title>Test for dynamic re-pagination of absolutely positioned elements</title>
<link rel="author" title="L. David Baron" href="https://dbaron.org/">
<style>

#multicol {
  height: 140px;
  width: 300px;
  background: yellow;
  position: relative;
}

#relpos {
  position: absolute;
  background: aqua;
  height: 140px;
  width: 90px;
  top: 0;
  left: 0;
}

#abspos {
  position: absolute;
  right: 0;
  height: 80px;
  width: 50px;
  background: blue;
}

#overflow {
  position: absolute;
  width: 30px;
  background: grey;
}

</style>

<div id="multicol">
  <div id="relpos" style="left: 0">
    <div id="abspos" style="top: 60px; height: 80px">
      <div id="overflow" style="height: 80px"></div>
    </div>
  </div>
  <div id="relpos" style="left: 105px; height: 110px;">
    <div id="abspos" style="top: 0px; height: 0px">
      <div id="overflow" style="height: 20px"></div>
    </div>
  </div>
</div>
