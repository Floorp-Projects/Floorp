<!DOCTYPE html>
<html class="reftest-paged">
<head>
<meta charset="utf-8">
  <title>CSS Test: 'contain: size' should not affect breaking in tables or table elements.</title>
  <style>
    .contain {
      contain:size;
    }
  </style>
</head>
  <body>
    <table class="contain">
      <tr>
        <td style="height:4in; width: 50px; background:orange;">
        </td>
      </tr>
    </table>
  </body>
</html>
