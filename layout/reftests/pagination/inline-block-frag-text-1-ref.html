<!DOCTYPE html>
<html class="reftest-paged">
<head>
    <style>
    @page {
        size: 5in 3in;
        margin: 0;
    }

    @font-face {
      font-family: Ahem;
      src: url(../fonts/Ahem.ttf);
    }

    * {
        margin: 0;
        padding: 0;
    }

    .text {
        display: block;
        border: 2px solid;
        background-color: grey;
        width: 220px;
        font: 50px/1 Ahem;
    }

    .first {
        position: absolute;
        top: calc(3in - 25px);
        left: 0px;
    }

    .second {
        position: relative;
        top: -25px;
        left: 0px;
    }
    </style>
</head>

<body>
    <div class="text first">XpXp</div>
    <div style="page-break-after: always"></div>
    <div class="text second">XpXp</div>
</body>
</html>
