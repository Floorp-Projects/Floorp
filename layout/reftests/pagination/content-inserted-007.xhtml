<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Content Inserted in Pagination after ::before</title>

  <style type="text/css">
    body {
      font-size: 16px;
    }

    #colset {
      height: 200px;
      width: 450px;
      column-width: 150px;
      column-gap: 0;
      column-fill: auto;
      border: 3px solid silver;
    }

    #x {
      height: 500px;
    }

    #x:before {
      display: block;
      height: 201px;
      padding: 0 10px;
      white-space: pre;
      font-size: 100px;
      line-height: 1.9em;
      color: white;
      content: "a\a b\a c\a d\a";
      border-bottom: 4px solid blue;
    }

    #shift {
      height: 220px;
      border-top: 4px solid blue;
      position: relative;
      z-index: 1;
    }
</style>
</head>

<body onload="document.getElementById('x').insertBefore(document.createTextNode('This must be in the second column between two 4px blue lines.'), document.getElementById('shift'))">

<div id="colset">
  <div id="x"><div id="shift"></div></div>
</div>

</body>

</html>
