<html class="reftest-paged">
<head>
<style>
@page {
  size: 5in 3in;
  margin: 0.5in;
}

html,body {
  color:black; background-color:white; font:20px/1 monospace; padding:0; margin:0;
  writing-mode: vertical-lr;
}

.ib {
  display: inline-block;
  inline-size: 50vh;
  block-size: 130vw;
  vertical-align: top;
  border: 5px solid black;
}

.ib > div {
  inline-size: 50vh;
  block-size: 150vw;
  border: 5px solid grey;
}

.after {
  display: inline-block;
  vertical-align: top;
  inline-size: 60vh;
  block-size: 10vw;
  border: 5px dashed grey;
  background-color: grey;
}
</style>
</head>
<body>
    <div class="ib">
      <div></div>
    </div>
    <div class="after"></div>
</body>
</html>
