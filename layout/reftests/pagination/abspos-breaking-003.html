<!DOCTYPE html>
<html class="reftest-paged">
 <head>
  <title>AbsPos Pagination, with clip:rect()</title>
  <style type="text/css">
    html, body, pre { margin: 0; padding: 0; }
    pre {
      position: absolute;
      top: 50%;
      border: 10px solid blue;
      width: 50px;
      height: 90%;
      clip:rect(3px, auto, auto, 5px);
    }
  </style>
 </head>
 <body>
 <pre></pre>
</body>
</html>
