<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Content Appended in Pagination before ::after</title>

  <style type="text/css">
    body {
      font-size: 16px;
    }

    #colset {
      height: 200px;
      width: 450px;
      column-width: 150px;
      column-gap: 0;
      column-fill: auto;
      border: 3px solid silver;
    }

    #shift {
      height: 201px;
      border-bottom: 2px solid blue;
    }
    #overflow {
      height: 500px;
    }
    div:not([id]) {
      border-top: 2px solid blue;
    }
    #x {
      border-bottom: 4px solid blue;
    }
</style>
</head>

<body onload="document.getElementById('span').insertBefore(document.createElement('div'), document.getElementById('x'))">

<div id="colset">
  <span id="span">
    <div id="shift">
      <div id="overflow"></div>
    </div
    ><div id="x">This must be in the second column between two 4px blue lines.</div
  ></span
></div>

</body>

</html>
