<!DOCTYPE html>
<html class="reftest-paged">
<head>
  <title>CSS Test: fieldset fragmentation</title>
  <link rel="author" title="Mats Palmgren" href="https://bugzilla.mozilla.org/show_bug.cgi?id=471015">
  <meta name="flags" content="paged">
  <style>
@page { size:5in 3in; margin:0.5in; }
html,body {
    color:black; background-color:white; font:0.5in/1 monospace; padding:0; margin:0;
}
fieldset {
  padding: 0.5em;
  margin: 1em;
  border: 1em solid black;
}
legend {
  padding: 0;
  margin: 0;
  width: 0;
  height: 0;
}
</style>
</head>
<body>
  <fieldset><legend></legend>A</fieldset>
  <span>AFTER</span>
</body>
</html>
