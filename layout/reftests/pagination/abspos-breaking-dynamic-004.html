<!DOCTYPE HTML>
<title>Test for dynamic re-pagination of absolutely positioned elements</title>
<link rel="author" title="L. David Baron" href="https://dbaron.org/">
<link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
<style>

#multicol {
  columns: 3;
  column-fill: auto;
  column-gap: 15px;
  height: 150px;
  width: 300px;
  background: yellow;
}

#relpos {
  position: relative;
  background: aqua;
  height: 250px;
}

#abspos {
  position: absolute;
  top: 80px;
  right: 0;
  height: 80px;
  width: 50px;
  background: blue;
}

</style>

<div id="multicol">
  <div id="relpos">
    <div id="abspos"></div>
  </div>
</div>

<script>
var mc = document.getElementById("multicol");
mc.offsetHeight; // flush layout

// abspos-breaking-dynamic-001.html changes "height", but we change "maxHeight".
mc.style.maxHeight = "100px";

</script>
