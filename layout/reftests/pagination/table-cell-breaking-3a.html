<!DOCTYPE html>
<html class="reftest-paged">
  <meta charset="utf-8">
  <title>CSS Fragmentation Test: breaking of an auto block-size table-cell</title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="Mozilla" href="https://www.mozilla.org/">

  <style>
  @page { size:5in 3in; margin:0.5in; }

  html, body {
    font-size: 12pt; margin: 0;
  }

  table {
    border-spacing: 0;
  }

  td {
    width: 1in;
    background: green;
    padding: 0.25in;
    border: 0.25in solid gray;
  }
  </style>

  <table>
    <tbody>
      <tr>
        <!-- The <div> can fit on the first page, but <td>'s bottom border
             and padding cannot fit. -->
        <td><div style="height: 1.5in; background: yellow;"></div></td>
      </tr>
    </tbody>
  </table>
</html>
