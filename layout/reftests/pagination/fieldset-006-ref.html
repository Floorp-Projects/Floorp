<!DOCTYPE html>
<html class="reftest-paged">
<head>
  <title>Reference: fieldset fragmentation</title>
  <link rel="author" title="Mats Palmgren" href="https://bugzilla.mozilla.org/show_bug.cgi?id=471015">
  <meta name="flags" content="paged">
  <style>
@page { size:5in 3in; margin:0.5in; }
html,body {
    color:black; background-color:white; font:0.5in/1 monospace; padding:0; margin:0;
}
fieldset {
  position: relative;
  padding: 0;
  margin: 0;
  padding-top: 0.5em;
  margin-top: 0.5em;
  border: 1em solid black;
  border-bottom-color: white;
  page-break-after:always;
}
div {
  position: absolute;
  top: -1em;
  width: 3em;
  height: 1em;
  background-color: white;
}
p { margin:0 }
x { display:block; height:1em; }
</style>
</head>
<body>
  <fieldset><div></div><x>A<br>B</x></fieldset>
  <p style="padding-left:1em">C<br>D<br>E</p>
  <p style="margin-top:-3em">AFTER</p>
  <p style="height:5em"></p>
  <p style="width:3em; height:1em; background:black; position: relative; left:1em"></p>
</body>
</html>
