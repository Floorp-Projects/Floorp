<!DOCTYPE html>
<html class="reftest-paged">
<head>
  <style>
    @page {
      /*
       * Default page margins are .5in and the reference file adds .1inch margin
       * to the body hence we do .6in to match this.
       */
      margin: 0.6in;
    }
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100%;
      border: 0.25in solid green;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
