<html class="reftest-paged">
<head>
<style>
@page {
  size: 5in 3in;
  margin: 0.5in;
}

html,body {
  color:black; background-color:white; font:20px/1 monospace; padding:0; margin:0;
  writing-mode: vertical-rl;
}

.ib {
  display: block;
  inline-size: 50vh;
  block-size: 150vw;
  vertical-align: top;
  border: 5px solid black;
}

.after {
  inline-size: 60vh;
  block-size: 10vw;
  position: relative;
  inset-block-start: -20vw;
  border: 5px solid grey;
  background-color: white;
}
</style>
</head>
<body>
    <div class="ib"></div>
    <div class="after"></div>
</body>
</html>
