<!DOCTYPE html>
<html class="reftest-paged">
 <head>
  <title>AbsPos Pagination, with clip:rect()</title>
  <style type="text/css">
    html, body { margin: 0; padding: 0; }
    div {
      position: absolute;
      top: 120px;
      border: 10px solid blue;
      width: 50px;
      height: 300px;
      clip:rect(200px, auto, auto, 5px);
    }
  </style>
 </head>
 <body>
 <div></div>
</body>
</html>
