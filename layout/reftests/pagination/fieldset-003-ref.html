<!DOCTYPE html>
<html class="reftest-paged">
<head>
  <title>Reference: fieldset fragmentation</title>
  <link rel="author" title="Mats Palmgren" href="https://bugzilla.mozilla.org/show_bug.cgi?id=471015">
  <meta name="flags" content="paged">
  <style>
@page { size:5in 3in; margin:0.5in; }
html,body {
    color:black; background-color:white; font:0.5in/1 monospace; padding:0; margin:0;
}
fieldset {
  position: relative;
  padding: 0;
  margin: 0;
  padding-top: 0.5em;
  margin-top: 0.5em;
  border: 1em solid black;
}
div {
  position: absolute;
  top: -1em;
  width: 3em;
  height: 1em;
  background-color: white;
}
</style>
</head>
<body>
  <fieldset><div></div>A<br>B</fieldset>
  <span>AFTER</span>
</body>
</html>
