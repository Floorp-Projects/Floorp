<!DOCTYPE html>
<html class="reftest-paged">
  <meta charset="utf-8">
  <title>CSS Fragmentation Test Reference: breaking of a table-cell with box-decoration-break:clone</title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="Mozilla" href="https://www.mozilla.org/">

  <style>
  @page { size:5in 3in; margin:0.5in; }

  html, body {
    font-size: 12pt; margin: 0;
  }

  .td {
    width: 1in;
    background: green;
    padding: 0.25in;
    border: 0.25in solid gray;
  }
  </style>

  <!-- Due to bug 1564726, a block frame with box-decoration-break:clone doesn't
       setup its available space correctly to reflow its children, so content
       can draw onto its border and padding. So we use two <div class="td"> to
       workaround that instead of the following snippet.

       <div class="td">
         <div style="height: 2in; background: yellow;"></div>
       </div>
  -->

  <div class="td">
    <div style="height: 1in; background: yellow;"></div>
  </div>
  <div class="td">
    <div style="height: 1in; background: yellow;"></div>
  </div>
</html>
