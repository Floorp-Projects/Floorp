<!DOCTYPE html>
<html class='reftest-wait'>
  <head>
    <style>
      :-moz-submit-invalid { display: none; }
    </style>
  </head>
  <script>
    function onloadHandler()
    {
      document.getElementById('i').readOnly = 'ro';
      document.documentElement.className = '';
    }
  </script>
  <body onload='onloadHandler();'>
    <form>
      <input id='i' required>
      <input type='image'>
    </form>
  </body>
</html>
