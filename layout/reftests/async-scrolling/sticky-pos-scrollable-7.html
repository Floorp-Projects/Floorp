<!DOCTYPE html>
<html reftest-async-scroll
      reftest-displayport-x="0" reftest-displayport-y="0"
      reftest-displayport-w="800" reftest-displayport-h="2000"
      reftest-async-scroll-x="0" reftest-async-scroll-y="100">
  <style>
    html {
      scrollbar-width: none;
    }
    #section {
      padding-top: 1px;
      transform: translateX(1px);
    }
    #header {
      position: sticky;
      top: 0;
    }
    #header > div {
      margin-top: -50px;
      border-radius: 10px;
      overflow:hidden;
      height: 100px;
      width: 100px;
    }
    #spacer {
      height: 1500px;
    }
    #inner {
      width: 200px;
      height: 200px;
      background-color:green;
    }
  </style>
  <div id="section">
      <div id="header">
        <div>
          <div id="inner"></div>
        </div>
      </div>
      <div id="spacer"></div>
  </div>
</html>
