<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width">
<style>
html {
    scrollbar-width: none;
}
#scrolled {
    height: 2000px;
    width: 100%;
}
#fixed {
    width: 100%;
    height: 200px;
    position: fixed;
    top: 0;
    background: red;
    margin-top: 50px;
}
</style>
<body>
  <div id="scrolled"></div>
  <div id="fixed"></div>
</body>
</html>
