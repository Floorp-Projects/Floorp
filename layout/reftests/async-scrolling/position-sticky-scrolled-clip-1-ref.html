<!DOCTYPE html>
<html>

<title>Reference for: position:sticky with scrolled clip should correctly move the clip</title>

<style>

body {
  margin: 0;
  height: 4000px;
}

.halfBox {
  position: absolute;
  left: 0;
  top: 100px;
  width: 100px;
  height: 50px;
  box-sizing: border-box;
  border: 1px solid black;
  border-bottom: none;
}

</style>

<div class="halfBox"></div>

<script>

document.documentElement.scrollTop = 100;

</script>
