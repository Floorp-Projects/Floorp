<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Perspective in unscrolled state</title>

<style>

html {
  height: 100%;
  overflow: hidden;
}

body {
  height: 100%;
  perspective: 1px;
  overflow: auto;
  margin: 0;
}

.transformed {
  margin: 200px 100px;
  width: 200px;
  height: 200px;
  border: 10px solid black;
}

.spacer {
  height: 4000px;
}

</style>

<div class="transformed"></div>
<div class="spacer"></div>
