<!DOCTYPE html>
<html>
<head>
<style>
.underline {
  text-decoration: underline;
}
.align-bottom {
  vertical-align: bottom;
}
.align-top {
  vertical-align: top;
}
</style>
</head>
<body>
<p class="underline">
<span class="align-bottom">This</span> line has a bottom vertical align span. <br />
<span class="align-top">This</span> line has a top vertical align span.
</p>
</body>
</html>
