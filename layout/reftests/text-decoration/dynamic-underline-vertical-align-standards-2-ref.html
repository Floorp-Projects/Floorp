<!DOCTYPE html>
<html>
<head>
<style>
.underline {
  text-decoration: underline;
}
.align-bottom {
  vertical-align: bottom;
}
.align-top {
  vertical-align: top;
}
</style>
</head>
<body>
<p class="underline">
<span class="align-bottom">This line has only a bottom vertical align span.</span> <br />
<span class="align-top">This line has a top vertical align span.</span>
</p>
</body>
</html>
