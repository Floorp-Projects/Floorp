<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>no contrast preference should cause a black box to be
drawn</title>

<style type="text/css">
    div {
        width: 100px;
        height: 100px;
    }
    @media(prefers-contrast: no-preference) {
        div {
            outline: 2px solid black;
        }
    }
</style>
</head>
<body>
  <div></div>
</body>
</html>
