<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="ahem.css" />
    <title>Reference: Text in a native button or input object that overlaps a background image should be backplated.</title>
    <style>
    body {
      font: 20px Ahem;
    }
    .std {
      background-image: linear-gradient(blue, blue);
      height: 500px;
    }
    .fake-backplate {
      background-color: white;
      width: max-content;
    }
    button {
      font: 20px Ahem;
    }
    </style>
</head>
<body>
    <div class="std">
    <button><span class="fake-backplate">ppppp</span></button><span class="fake-backplate">ppppp</span><br>
    <form>
      <input>
    </form>
    <br>
    <span class="fake-backplate">ppppp<!-- no whitespace
    --><button><span class="fake-backplate">ppppp</span></button><!-- no whitespace
    -->ppppp</span>
    </div>
</body>
</html>
