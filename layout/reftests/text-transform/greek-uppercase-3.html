div {
  font: 150% serif;
  text-transform: uppercase;
  margin: 1em;

</style>

<body>
<div lang="en">ήσουν ή εγώ ή εσύ (νή) (ήν) (ή) (ή.) ή</div>
<div lang="el">ήσουν ή εγώ ή εσύ (νή) (ήν) (ή) (ή.) ή</div>
</body>
</html>
