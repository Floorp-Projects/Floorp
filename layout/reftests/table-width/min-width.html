<!DOCTYPE HTML>
<html>
<head>
<title>Test that cellpadding, cellspacing, border, etc., don't break table sizing.</title>
<style type="text/css">

table, td {
  border: none;
  margin: 0;
  padding: 0;
  border-spacing: 0;
}

</style>
</head>
<body>
<table width="1"><tr><td>This is some text.</td></tr></table>
</body>
</html>
