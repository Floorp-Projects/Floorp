<!DOCTYPE HTML>
<html>
<head>
<title>Shrink-wrapping of tables</title>
<style type="text/css">

table, td {
  border: none;
  margin: 0;
  padding: 0;
  border-spacing: 0;
}

span {
  display: inline-block;
  width: 50px;
  background: yellow;
  color: black;
}

</style>
</head>
<body>

<table><tr>
<td style="background:aqua;color:aqua;width:50px"><span>x</span>&#x200b;<span>x</span>&#x200b;<span>x</span>&#x200b;<span>x</span></td>
</tr></table>

</body>
</html>
