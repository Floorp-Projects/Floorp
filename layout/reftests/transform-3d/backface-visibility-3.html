<!DOCTYPE html>
<html>
<head>
  <style type='text/css'>
    body {
      overflow: hidden;
    }
    #test {
      transform-origin: 0 0;
      transform: scale(2) translateX(100px);
      transform-style: preserve-3d;
    }
    #test div {
      position: absolute;
      display: block;
      width: 80px;
      height: 80px;
      background: red;
      top:50px;
      left:50px;

     backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="test">
    <div></div>
  </div>
</body>
</html>
