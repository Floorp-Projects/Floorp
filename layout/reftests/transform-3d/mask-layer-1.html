<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>border-radius should work correctly for elements with perspective</title>

<style>

#a {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 10px;
  overflow: hidden;
  background: red;
  perspective: 1000px;
}

#b {
  position: relative;
  background: green;
  height: 100%;
  width: 10000px;
  transform: translateX(0px);
}
</style>

<div id="a">
  <div id="b"></div>
</div>
