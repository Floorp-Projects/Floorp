<!DOCTYPE HTML>
<html>

<style>

body { padding: 50px }

  border: 1px solid black;
  transform-style: preserve-3d;
  transform: rotateX(-45deg) rotateY(-45deg) rotateZ(-45deg);

  transform: translateZ(15px);
  height: 100px; width: 100px; margin: 50px;
  background: yellow;
  box-shadow: 3px 3px olive;
}

</style>

<div id="grandparent">
  <div id="parent">
    <div id="child">
    </div>
  </div>
