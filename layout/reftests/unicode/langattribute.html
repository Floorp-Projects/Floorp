<!DOCTYPE html>
<html lang="dk">
<head>
    <title>testing lang attribute</title>
    <style>
    div:lang(fr) {
        color: green;
    }
    input:lang(de) {
        color: blue;
    }
    div:lang(dk) {
        color: yellow;
    }
    </style>
</head>
<body>
<div lang="fr">fr language</div>
<div lang="de">
    <input value="de language">
</div>
<div>
    dk language
</div>
</body>
</html>
