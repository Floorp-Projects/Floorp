<!DOCTYPE html>
<style>
#parent {
  visibility: hidden;
  will-change: transform;
}

#fixed {
  position: fixed;
  background-color: green;
  height: 100px;
  width: 100px;
}

#scroll {
  overflow-y: scroll;
  overflow-x: hidden;
  height: 80px;
  width: 100px;
}
</style>
<div id="scroll">
  <div id="parent">
    <div id="fixed"></div>
  </div>
</div>
