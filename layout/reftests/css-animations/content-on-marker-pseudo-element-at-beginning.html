<!DOCTYPE html>
<html>
  <style>
  @keyframes anim {
    from { content: 'content'; }
    to { content: ''; }
  }
  #target::marker {
    content: 'initial';
    animation: anim 100s paused;
  }
  #target {
    display: list-item;
    margin-left: 200px;
  }
  </style>
  <div id='target'></div>
</html>
