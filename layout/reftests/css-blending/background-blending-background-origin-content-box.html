<!-- Blend a background image and a background color specifying background-origin: content-box  -->
<!DOCTYPE HTML>
<html>
<head>
<style>
div {
  background: url('as-image/white_square.svg'),  #777777;
  background-origin: content-box;
  width: 180px;
  height: 180px;
  margin: 10px;
  padding: 10px;
  background-blend-mode: multiply
}
</style>
</head>

<body>
  <div></div>
</body>
</html>
