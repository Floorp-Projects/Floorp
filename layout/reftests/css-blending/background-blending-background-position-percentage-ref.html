<!-- Blend a background image and a background color specifying background-position in percentage, such as 50% 50% -->
<!DOCTYPE HTML>
<html>
<head>
<style>
div {
  background-color: #777777;
  background-position: 10% 10%;
  width: 200px;
  height: 200px;
  margin: 10px;
}
</style>
</head>

<body>
  <div></div>
</body>
</html>
