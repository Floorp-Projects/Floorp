<!-- Blend a background image and a background color specifying background-attachment: fixed  -->
<!DOCTYPE HTML>
<html>
<head>
<style>
div {
  background: url('as-image/white_square.svg'), #777777;
  background-attachment: fixed ;
  width: 200px;
  height: 200px;
  margin: 10px;
  background-blend-mode: multiply;
}
</style>
</head>

<body>
  <div></div>
</body>
</html>
