<!-- Blend a background image and a background color specifying background-repeat: no-repeat  -->
<!DOCTYPE HTML>
<html>
<head>
<style>
div {
  background-color: #777777;
  background-repeat: no-repeat;
  width: 200px;
  height: 200px;
  margin: 10px;
}
</style>
</head>

<body>
  <div></div>
</body>
</html>
