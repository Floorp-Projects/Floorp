<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Blend mode items shouldn't clip unclipped children to their own clip</title>

<style>

body {
  margin: 0;
  background: white; /* this shouldn't be necessary, bug ??????? */
}

.content {
  box-sizing: border-box;
  border: 10px solid yellow;
  width: 100px;
  height: 100px;
}

.clip {
  box-sizing: border-box;
  width: 300px;
  height: 200px;
  border: 10px solid black;
  background-color: white;
  overflow: hidden;
}

.absolutelyPositioned {
  position: absolute;
  top: 20px;
  left: 250px;
}

.inner {
  margin-left: auto;
  border-color: magenta;
}

.blendedOverlay {
  position: absolute;
  top: 20px;
  left: 290px;
  width: 10px;
  border-left: 0;
  border-right: 0;
  border-color: blue;
}

</style>

<div class="clip">
  <div class="absolutelyPositioned content"></div>
  <div class="inner content"></div>
</div>

<div class="blendedOverlay content"></div>
