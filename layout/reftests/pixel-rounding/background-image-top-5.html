<!DOCTYPE HTML>
<html>
<head>
<title>Pixel rounding testcase</title>
<style type="text/css">

html, body { margin: 0; border: none; padding: 0; }
div { position: absolute; height: 10px; width: 10px; }

div.i1  { top: 10.5px; background-image: url(green-1x1.png); }
div.i3  { top: 30.5px; background-image: url(green-3x3.png); }
div.i5  { top: 50.5px; background-image: url(green-5x5.png); }
div.i25 { top: 70.5px; background-image: url(green-25x25.png); }

div.p1 { left: 10px; background-position: top left; }
div.p2 { left: 30px; background-position: top; }
div.p3 { left: 50px; background-position: top right; }
div.p4 { left: 70px; background-position: left; }
div.p5 { left: 90px; background-position: center; }
div.p6 { left: 110px; background-position: right; }
div.p7 { left: 130px; background-position: bottom left; }
div.p8 { left: 150px; background-position: bottom; }
div.p9 { left: 170px; background-position: bottom right; }

</style>
</head>
<body>

<div class="i1 p1"></div>
<div class="i1 p2"></div>
<div class="i1 p3"></div>
<div class="i1 p4"></div>
<div class="i1 p5"></div>
<div class="i1 p6"></div>
<div class="i1 p7"></div>
<div class="i1 p8"></div>
<div class="i1 p9"></div>

<div class="i3 p1"></div>
<div class="i3 p2"></div>
<div class="i3 p3"></div>
<div class="i3 p4"></div>
<div class="i3 p5"></div>
<div class="i3 p6"></div>
<div class="i3 p7"></div>
<div class="i3 p8"></div>
<div class="i3 p9"></div>

<div class="i5 p1"></div>
<div class="i5 p2"></div>
<div class="i5 p3"></div>
<div class="i5 p4"></div>
<div class="i5 p5"></div>
<div class="i5 p6"></div>
<div class="i5 p7"></div>
<div class="i5 p8"></div>
<div class="i5 p9"></div>

<div class="i25 p1"></div>
<div class="i25 p2"></div>
<div class="i25 p3"></div>

<div class="i25 p5"></div>

</body>
</html>
