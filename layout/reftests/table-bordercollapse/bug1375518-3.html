<!DOCTYPE html>
<html>
<head>
<title>Separated border model table</title>
<style>
  div > span {
    display: table-cell;
    background-color: black;
    height: 100px;
    width: 100px;
    border-radius: 50px;
  }
  div {
    display: table;
    border-collapse: separate;
  }
</style>
</head>
<body>
  <div><span></span></div>
</body>
</html>
