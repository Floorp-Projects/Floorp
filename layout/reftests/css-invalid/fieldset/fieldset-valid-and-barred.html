<!DOCTYPE html>
<!-- fieldset with one invalid element and a barred for constraint validation element -->
<html>
  <head>
    <style>
      fieldset:valid { display: none; }
    </style>
  </head>
 <body>
   <fieldset id="fieldset">
    <input id='i' value='bar' required>
    <input id='i' value='foo' readonly required>
   </fieldset>
 </body>
</html>
