<!DOCTYPE html>
<html>
<head>
<style>
  td {
    width: 20px;
    height: 20px;
  }
  table {
    border-collapse:separate;
    border-spacing: 0px;
  }
</style>
</head>
<body>
<table>
  <col style="background: green"></col>
  <col style="background: blue"></col>
  <tr>
    <td></td>
    <td rowspan=2></td>
  <tr>
    <td colspan=2></td>
  </tr>
</table>
</body>
</html>
