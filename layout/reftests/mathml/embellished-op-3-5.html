<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators: maction and mrow-like as space-like children
    </title>
  </head>

  <body>
    <div>
      <!-- space-like mphantom -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mrow><mphantom><mspace/></mphantom><mo>&#xaf;</mo></mrow>
        </mover>
      </math>
    </div>
  </body>
</html>
