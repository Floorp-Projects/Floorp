<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>maction selection</title>
</head>

<body>

<p>Statusline:
<math>
  <msqrt><mi>x</mi></msqrt>
</math>
</p>

<p>Tooltip:
<math>
  <msqrt><mi>x</mi></msqrt>
</math>
</p>

<p>Toggle:
<math>
  <mfrac>
    <mn>6</mn>
    <mn>8</mn>
  </mfrac>
</math>
</p>

<p>Toggle 2:
<math>
  <maction actiontype="toggle" selection="1">

    <mfrac>
      <mn>6</mn>
      <mn>8</mn>
    </mfrac>

    <mfrac>
      <mn>3</mn>
      <mn>4</mn>
    </mfrac>

  </maction>
</math>
</p>

</body>
</html>
