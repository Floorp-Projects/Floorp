<!DOCTYPE html>
<html>
  <head>
    <title>Test MathML rowlines</title>
  </head>
  <body>
  <b>rowlines="solid"</b> <br />
  <math>
    <mstyle>
      <mtable rowlines="solid">
        <mtr>
          <mtd>
            <mtext>a</mtext>
          </mtd>
          <mtd>
            <mtext>b</mtext>
          </mtd>
          <mtd>
            <mtext>c</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>d</mtext>
          </mtd>

          <mtd>
            <mtext>e</mtext>
          </mtd>
          <mtd>
            <mtext>f</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>g</mtext>
          </mtd>
          <mtd>
            <mtext>h</mtext>
          </mtd>
          <mtd>
            <mtext>i</mtext>
          </mtd>
        </mtr>
      </mtable>
    </mstyle>
  </math> <br />
  <b>rowlines="dashed"</b> <br />
  <math>
    <mstyle>
      <mtable rowlines="dashed">
        <mtr>
          <mtd>
            <mtext>a</mtext>
          </mtd>
          <mtd>
            <mtext>b</mtext>
          </mtd>
          <mtd>
            <mtext>c</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>d</mtext>
          </mtd>

          <mtd>
            <mtext>e</mtext>
          </mtd>
          <mtd>
            <mtext>f</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>g</mtext>
          </mtd>
          <mtd>
            <mtext>h</mtext>
          </mtd>
          <mtd>
            <mtext>i</mtext>
          </mtd>
        </mtr>
      </mtable>
    </mstyle>
  </math> <br />
  </body>
</html>
