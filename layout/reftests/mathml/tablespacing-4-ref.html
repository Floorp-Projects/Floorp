<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic tests involving adding and removing elements</title>
    <meta charset="utf-8"/>
  </head>
  <body>
  <math>
    <mtable columnspacing="5em 7em">
      <mtr>
        <mtd>
          <mn>x</mn>
        </mtd>
        <mtd>
          <mn>y</mn>
        </mtd>
        <mtd>
          <mn>z</mn>
        </mtd>
      </mtr>
    </mtable>
  </math>
  <p>
  <math>
    <mtable  columnspacing="5em">
      <mtr>
        <mtd>
          <mn>x</mn>
        </mtd>
        <mtd>
          <mn>z</mn>
        </mtd>
      </mtr>
    </mtable>
  </math>
  <p>
  <math>
    <mtable rowspacing="2ex 4ex">
      <mtr>
        <mtd>
          <mn>x</mn>
        </mtd>
      </mtr>
      <mtr>
        <mtd>
          <mn>y</mn>
        </mtd>
      </mtr>
      <mtr>
        <mtd>
          <mn>z</mn>
        </mtd>
      </mtr>
    </mtable>
  </math>
  <p>
  <math>
    <mtable  rowspacing="2ex">
      <mtr>
        <mtd>
          <mn>x</mn>
        </mtd>
      </mtr>
      <mtr>
        <mtd>
          <mn>z</mn>
        </mtd>
      </mtr>
    </mtable>
  </math>
  <p>
  <math>
    <mtable  rowspacing="2ex 4ex" columnspacing="4em">
      <mtr>
        <mtd>
          <mn>x</mn>
        </mtd>
        <mtd>
          <mn>w</mn>
        </mtd>
      </mtr>
      <mtr>
        <mtd>
          <mn>y</mn>
        </mtd>
      </mtr>
      <mtr>
        <mtd>
          <mn>z</mn>
        </mtd>
      </mtr>
    </mtable>
  </math>
  </body>
</html>
