<!DOCTYPE html>
<html>
  <head><title>Table spacing default values</title></head>
  <body>

    <p>
      <math>
        <mtable rowspacing="">
          <mtr>
            <mtd>
              <mtext>a</mtext>
            </mtd>
            <mtd>
              <mtext>b</mtext>
            </mtd>
            <mtd>
              <mtext>c</mtext>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mtext>d</mtext>
            </mtd>
            <mtd>
              <mtext>e</mtext>
            </mtd>
            <mtd>
              <mtext>f</mtext>
            </mtd>
          </mtr>
        </mtable>
      </math>
    </p>
    <p>
      <math>
        <mtable frame="solid" rowspacing="">
          <mtr>
            <mtd>
              <mtext>a</mtext>
            </mtd>
            <mtd>
              <mtext>b</mtext>
            </mtd>
            <mtd>
              <mtext>c</mtext>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mtext>d</mtext>
            </mtd>
            <mtd>
              <mtext>e</mtext>
            </mtd>
            <mtd>
              <mtext>f</mtext>
            </mtd>
          </mtr>
        </mtable>
      </math>


    </p>

  </body>
</html>
