<!DOCTYPE html>
<html>
  <head>
    <title>Largeop stretching</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <p>
      <math displaystyle="true">
        <mrow>
          <mo id="mo0">(</mo>
          <mo>∫</mo>
          <mo id="mo1">)</mo>
        <mrow>
      </math>
    </p>
    <p>
      <math>
        <mrow>
          <mo id="mo0a">(</mo>
          <mo>∫</mo>
          <mo id="mo1a">)</mo>
        <mrow>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mrow>
          <mo id="mo2">(</mo>
          <mo>&Product;</mo>
          <mo id="mo3">)</mo>
        <mrow>
      </math>
    </p>
    <p>
      <math>
        <mrow>
          <mo id="mo2a">(</mo>
          <mo>&Product;</mo>
          <mo id="mo3a">)</mo>
        <mrow>
      </math>
    </p>
    <p>
      <!-- &bigotimes; included in the test to check for an assertion involving
           the direction of the largeop pre-stretch -->
      <math displaystyle="true">
        <mrow>
          <mo id="mo4">(</mo>
          <mo>&bigotimes;</mo>
          <mo id="mo5">)</mo>
        <mrow>
      </math>
    </p>
  </body>
</html>
