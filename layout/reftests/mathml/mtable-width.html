<!DOCTYPE html>
<html>
  <head>
    <title>Check that mtable supports the width attribute</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body>

<div>
    <math>
      <mtext>|</mtext>
      <mtable width="8em">
        <mtr>
          <mtd></mtd>
        </mtr>
      </mtable>
      <mtext>|</mtext>
    </math>    
</div>
<div>
    <math>
      <mtext>|</mtext>
      <mtable width="30px">
        <mtr>
          <mtd></mtd>
        </mtr>
      </mtable>
      <mtext>|</mtext>
    </math>    
</div>
<div>
    <math>
      <mtext>|</mtext>
      <mtable width="auto">
        <mtr>
          <mtd></mtd>
        </mtr>
      </mtable>
      <mtext>|</mtext>
    </math>    
</div>
    
  </body>
</html>
