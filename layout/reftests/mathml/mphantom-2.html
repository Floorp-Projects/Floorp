<!DOCTYPE html>
<html>
  <head>
    <title>mphantom</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- Test that <mphantom> has the size of its content. -->
    <p>
      <math>
        <mtext>LEFT</mtext>
        <munderover>
          <mphantom>
            <mspace width="4em" height="3em" depth="2em" mathbackground="red"/>
          </mphantom>
          <mtext>BELOW</mtext>
          <mtext>ABOVE</mtext>
        </munderover>
        <mtext>RIGHT</mtext>
      </math>
    </p>

  </body>
</html>
