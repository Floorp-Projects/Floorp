<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators 1: mphantom</title>
  </head>

  <body>
    <div>
      <!-- mphantom whose child is embellished op -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mrow>
            <mtext>g</mtext>
            <mphantom><mo stretchy="false">&#xaf;</mo></mphantom>
            <mtext>h</mtext>
          </mrow>
        </mover>
      </math>
    </div>
  </body>
</html>
