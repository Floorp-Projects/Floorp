<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators 4-1: some non-space-like children</title>
  </head>

  <body>
    <div>
      <!-- two embellished operators -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mrow><mo>&#xaf;</mo><mo>&#xaf;</mo></mrow>
        </mover>
      </math>
    </div>
  </body>
</html>
