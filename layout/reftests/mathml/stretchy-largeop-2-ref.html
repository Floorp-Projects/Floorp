<!DOCTYPE html>
<!-- Test that non-stretchy largeops are bigger in display mode -->

<html>
  <head>
    <title>Largeop stretching</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <p>
      <math displaystyle="true">
        <mo id="mo0">&bigodot;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo1">&bigoplus;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo2">&#x2a03;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo3">&#x2a05;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo4">&#x2a07;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo5">&#x2a08;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo6">&#x2a09;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo7">&#x2a0a;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo8">&#x2afc;</mo>
      </math>
    </p>
    <p>
      <math displaystyle="true">
        <mo id="mo9">&#x2aff;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef0">&bigodot;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef1">&bigoplus;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef2">&#x2a03;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef3">&#x2a05;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef4">&#x2a07;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef5">&#x2a08;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef6">&#x2a09;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef7">&#x2a0a;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef8">&#x2afc;</mo>
      </math>
    </p>
    <p>
      <math>
        <mo id="moRef9">&#x2aff;</mo>
      </math>
    </p>
  </body>
</html>
