<!DOCTYPE html>
<html>
  <head>
    <title>Test math-variant interaction with fontstyle and fontweight</title>
  </head>
  <body>
    <math>
      <mrow>
        <mtext>A</mtext>
        <mtext>A</mtext>
      </mrow>
    </math>
    <p>
    <math>
    <mn>A</mn>
    </math>
    </p>
    <p>
    <math>
    <mn fontweight="bold">A</mn>
    </math>
    </p>
    <p>
    <math>
    <mn fontweight="bold" fontstyle="italic">A</mn>
    </math>
    </p>
    <p>
    <math>
    <mn fontweight="bold" fontstyle="italic">A</mn>
    </math>
    </p>
    <p>
    <math>
      <mn fontweight="bold" fontstyle="italic">A</mn>
    </math>
    </p>
    <p>
    <math>
      <mn>A</mn>
    </math>
    </p>
  </body>
 </html>
