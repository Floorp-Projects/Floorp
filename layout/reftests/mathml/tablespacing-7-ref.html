<!DOCTYPE html>
<html>
  <head><title>Table spacing error handling</title></head>
  <body>

    <p>
      <math>
        <mtable frame="solid" rowspacing="5.0ex 1.0ex">
          <mtr>
            <mtd>
              <mtext>a</mtext>
            </mtd>
            <mtd>
              <mtext>b</mtext>
            </mtd>
            <mtd>
              <mtext>c</mtext>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mtext>d</mtext>
            </mtd>
            <mtd>
              <mtext>e</mtext>
            </mtd>
            <mtd>
              <mtext>f</mtext>
            </mtd>
          </mtr>
        </mtable>
      </math>
    </p>
    <p>
      <math >
        <mtable frame="solid" columnspacing="5em 0.8em">
          <mtr>
            <mtd>
              <mtext>a</mtext>
            </mtd>

              <mtext>b</mtext>
            </mtd>
            <mtd>
              <mtext>c</mtext>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mtext>d</mtext>
            </mtd>
            <mtd>
              <mtext>e</mtext>
            </mtd>
            <mtd>
              <mtext>f</mtext>
            </mtd>
          </mtr>
        </mtable>
      </math>


    </p>

    <p>
      <math >
        <mtable frame="solid" framespacing="0.4em 0.5ex">
          <mtr>
            <mtd>
              <mtext>a</mtext>
            </mtd>
            <mtd>
              <mtext>b</mtext>
            </mtd>
            <mtd>
              <mtext>c</mtext>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mtext>d</mtext>
            </mtd>
            <mtd>
              <mtext>e</mtext>
            </mtd>
            <mtd>
              <mtext>f</mtext>
            </mtd>
          </mtr>
        </mtable>
      </math>


    </p>

  </body>
</html>
