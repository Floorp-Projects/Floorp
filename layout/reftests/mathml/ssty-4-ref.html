<!doctype html>
<html>
  <head>
    <title>Dynamic ssty tests</title>
    <!-- See ssty-1-ref.html for an explanation of this font -->
    <style type="text/css" media="screen, print">
    @font-face {
      font-family: "sstyfont";
      src: url("ssty.woff");
    }
  </style>
  </head>
  <body>

  <math>
    <mstyle style="font-family: 'sstyfont';">
      <mfrac>
        <mo>B</mo>
        <mo>B</mo>
      </mfrac>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'sstyfont';">
      <mfrac>
        <mo>B</mo>
        <mo>B</mo>
      </mfrac>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'sstyfont';">
      <mfrac>
        <mo>B</mo>
        <!-- deliberately invalid -->
      </mfrac>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'sstyfont';">
      <mo>D</mo>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'sstyfont';">
      <mfrac>
        <mfrac>
          <mo>A</mo>
          <mo>A</mo>
        </mfrac>
        <mfrac>
           <mo>A</mo>
           <mo>A</mo>
        </mfrac>
      </mfrac>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'sstyfont';" scriptsizemultiplier="1.2">
      <mfrac>
        <mfrac>
          <mo>D</mo>
          <mo>D</mo>
        </mfrac>
        <mfrac>
           <mo>D</mo>
           <mo>D</mo>
        </mfrac>
      </mfrac>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'sstyfont';" scriptsizemultiplier="0.8">
      <mfrac>
        <mfrac>
          <mo>B</mo>
          <mo>B</mo>
        </mfrac>
        <mfrac>
           <mo>B</mo>
           <mo>B</mo>
        </mfrac>
      </mfrac>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle style="font-family: 'sstyfont';">
      <mfrac>
        <mo>B</mo>
        <mrow>
          <mrow>
            <mrow>
              <mo>B</mo>
            </mrow>
          </mrow>
        </mrow>
      </mfrac>
    </mstyle>
  </math>

 <p>

  <math>
    <mstyle style ="font-family: 'sstyfont';">
      <mfrac>
        <mfrac>
          <mo>C</mo>
          <mo>C</mo>
        </mfrac>
        <mfrac>
           <mo>C</mo>
           <mo>C</mo>
        </mfrac>
      </mfrac>
    </mstyle>
  </math>

  <p>

  <math>
    <mstyle id="mstyle5" style ="font-family: 'sstyfont';  -moz-font-feature-settings: 'ssty' 0">
      <mfrac>
        <mfrac>
          <mo>D</mo>
          <mo>D</mo>
        </mfrac>
        <mfrac>
           <mo>D</mo>
           <mo>D</mo>
        </mfrac>
      </mfrac>
    </mstyle>
  </math>
  </body>
</html>
