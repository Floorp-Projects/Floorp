<html>
  <head>
    <title>embellished operators: ignore space-like children</title>
  </head>

  <body>
    <div>
      <!-- first child space-like -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mrow><mtext>g</mtext><mo>&#xaf;</mo></mrow>
        </mover>
      </math>
    </div>
  </body>
</html>
