<!DOCTYPE html>
<html>
  <head><title></title></head>
  <body>
    <h2> Test with accent="true" </h2>
    <table border="1">
      <tr>
	<th colspan="4">munderover</th>
      </tr>
      <tr>

	    <mi>Over</mi>

	    <munderover accent="true" accentunder="true">

	    </munderover>

	  </mrow>
	</math>
