<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators 1: maction</title>
  </head>

  <body>
    <div>
      <!-- maction whose selected child is embellished op -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <maction actiontype="toggle" selection="2">
            <mo stretchy="false">&#xaf;</mo>
            <mo stretchy="false">&#xaf;</mo>
          </maction>
        </mover>
      </math>
    </div>
  </body>
</html>
