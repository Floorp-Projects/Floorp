<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators 1: mpadded</title>
  </head>

  <body>
    <div>
      <!-- mpadded whose child is embellished op -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mpadded><mo stretchy="false">&#xaf;</mo></mpadded>
        </mover>
      </math>
    </div>
  </body>
</html>
