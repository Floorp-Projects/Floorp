<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>maction selection</title>
</head>

<body>

<p>Statusline:
<math>
  <maction actiontype="statusline" selection="2">
    <msqrt><mi>x</mi></msqrt>
    <mtext>square root of x</mtext>
  </maction>
</math>
</p>

<p>Tooltip:
<math>
  <maction actiontype="tooltip" selection="2">
    <msqrt><mi>x</mi></msqrt>
    <mtext>square root of x</mtext>
  </maction>
</math>
</p>

<p>Toggle:
<math>
  <maction actiontype="toggle" selection="2">

    <mfrac>
      <mn>3</mn>
      <mn>4</mn>
    </mfrac>

    <mfrac>
      <mn>6</mn>
      <mn>8</mn>
    </mfrac>

  </maction>
</math>
</p>

<p>Toggle 2:
<math>
  <maction actiontype="toggle" selection="2">

    <mfrac>
      <mn>3</mn>
      <mn>4</mn>
    </mfrac>

    <mfrac>
      <mn>6</mn>
      <mn>8</mn>
    </mfrac>

  </maction>
</math>
</p>

</body>
</html>
