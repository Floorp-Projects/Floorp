<html>
  <head>
    <title>embellished operators 1: mstyle</title>
  </head>

  <body>
    <div>
      <!-- mstyle whose child is embellished op -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mstyle><mo>&#xaf;</mo></mstyle>
        </mover>
      </math>
    </div>
  </body>
</html>
