<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators: ignore space-like children</title>
  </head>

  <body>
    <div>
      <!-- many space-like children -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mrow>
            <mspace/>
            <mtext>g</mtext>
            <mspace/>
            <mo>&#xaf;</mo>
            <mspace/>
            <mspace/>
            <mtext>h</mtext>
          </mrow>
        </mover>
      </math>
    </div>
  </body>
</html>
