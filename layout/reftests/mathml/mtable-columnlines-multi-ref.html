<!DOCTYPE html>
<html>
  <head>
    <title>Test MathML columnlines</title>
  </head>
  <body>
  <b>columnlines="solid dashed"</b> <br />
  <math>
    <mstyle>
      <mtable columnlines="solid dashed">
        <mtr>
          <mtd>
            <mtext>a</mtext>
          </mtd>
          <mtd>
            <mtext>b</mtext>
          </mtd>
          <mtd>
            <mtext>c</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>d</mtext>
          </mtd>

          <mtd>
            <mtext>e</mtext>
          </mtd>
          <mtd>
            <mtext>f</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>g</mtext>
          </mtd>
          <mtd>
            <mtext>h</mtext>
          </mtd>
          <mtd>
            <mtext>i</mtext>
          </mtd>
        </mtr>
      </mtable>
    </mstyle>
  </math> <br />
  <b>columnlines="dashed solid"</b> <br />
  <math>
    <mstyle>
      <mtable columnlines="dashed solid">
        <mtr>
          <mtd>
            <mtext>a</mtext>
          </mtd>
          <mtd>
            <mtext>b</mtext>
          </mtd>
          <mtd>
            <mtext>c</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>d</mtext>
          </mtd>

          <mtd>
            <mtext>e</mtext>
          </mtd>
          <mtd>
            <mtext>f</mtext>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mtext>g</mtext>
          </mtd>
          <mtd>
            <mtext>h</mtext>
          </mtd>
          <mtd>
            <mtext>i</mtext>
          </mtd>
        </mtr>
      </mtable>
    </mstyle>
  </math> <br />
  </body>
</html>
