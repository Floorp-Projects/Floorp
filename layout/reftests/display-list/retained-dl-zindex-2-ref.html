<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 200px;
  height: 200px;
  position:relative;
  will-change:transform;
}
#one {
  top:120px;
  background-color:blue;
}
#two {
  top: -200px;
  left: 100px;
  background-color:green;
}
#three {
  top: -180px;
  left: 100px;
  background-color:red;
  z-index: -1;
}
</style>
</head>
<body>
  <div id="one"></div>
  <div id="two"></div>
  <div id="three"></div>
</body>
</html>
