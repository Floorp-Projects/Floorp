<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Testcase for bug 1504233</title>
  <style type="text/css">
    body {
      margin: 0 0;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #header {
      background: green;
      flex: 0 0 200px;
    }

    #container {
      overflow: scroll;
      will-change: transform;
      flex: 0 1 auto;
      scrollbar-width: none;
    }

    #bg {
      background: green;
      height: 1700px;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="header"></div>
  <div id="container">
    <div id="bg"></div>
  </div>
</div>
<script type="text/javascript">
document.getElementById("container").scrollTop = 200;
</script>
</body>
</html>
