<!DOCTYPE html>
<html class="reftest-wait">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Retained display list test</title>
<style type="text/css">
.back {
    position: absolute;
    left: 50px;
    top: 50px;
    height: 400px;
    width: 400px;

    background: white;
}

#parent {
    position: fixed;
    top: 300px;
    left: 300px;
    width: 200px;
    height: 200px;

    border: none;
    background-color: green;
}

.translate {
    transform: translateX(0px);
}

#child {
    position: fixed;
}

.container {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 600px;
    height: 600px;
    z-index: 1;
}
</style>
</head>
<body>
<div class="container">
    <div class="back"></div>
    <div id="parent">
      <div id="child"></div>
    </div>
</div>

<script type="text/javascript">
function doTest() {
  document.getElementById("parent").classList.add("translate");
  document.documentElement.removeAttribute("class");
}

window.addEventListener("MozReftestInvalidate", doTest);

// setTimeout(doTest, 1000);
</script>
</body>
</html>
