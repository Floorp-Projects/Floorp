<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Make sure that large gradient backgrounds are painted even at extreme scroll positions</title>

<style>

html {
  background: white;
  overflow: hidden;
}

body {
  margin: 0;
  height: 1000px;
  background-image: linear-gradient(rgb(210,210,210) 0px, rgb(215,215,215) 1000px);
}

</style>
