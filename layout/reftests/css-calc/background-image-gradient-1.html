<!DOCTYPE HTML>
<title>Test for calc() on background-image gradients</title>
<style>

p {
    height: 50px; width: 200px;
    border: thin solid;
}

#one { background-image: radial-gradient(circle farthest-side at calc(50px + 50%) calc(100% - 30px), red, green); }

</style>
<p id="one"></p>
<p id="two"></p>
