<!DOCTYPE HTML>
<html class="reftest-wait">
<head>
    <meta charset="utf-8">
    <title>Testcase for bug 1082098, smooth scrolling expected after dynamically setting scroll-behavior on body</title>
    <style type="text/css">

        html,body {
            color: black;
            background-color: white;
            font-size: 16px;
            padding: 0;
            margin: 0;
        }

        #a_box {
            position: relative;
            left: 10px;
            top: 10px;
            width: 20px;
            height: 20px;
            background: blue;
        }

        #another_box {
            position: relative;
            left: 2000px;
            top: 2000px;
            width: 20px;
            height: 20px;
            background: green;
        }

    </style>
</head>
<body>
  <div id="a_box"></div>
  <div id="another_box"></div>
<script>
  function doTest() {
    if (document.location.search != '?ref') {
      // Scroll - expected to be smooth
      window.scrollTo({left: 500, top: 500});
      // Interrupt smooth scrolling
      window.scrollTo({left: window.scrollX, top: window.scrollY});
      // If scroll was not performed smoothly, we would be at 500,500 now
    }
    document.documentElement.removeAttribute("class");
  }
  window.scrollTo({left: 0, top: 0, behavior: "instant"});
  document.documentElement.style.scrollBehavior = "smooth";
  window.addEventListener("MozReftestInvalidate", doTest);
</script>
</body>
</html>
