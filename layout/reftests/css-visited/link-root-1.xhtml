<a xmlns="http://www.w3.org/1999/xhtml"

<![CDATA[

a { display: block; width: 100%; height: 100% }

:link { background: red }

]]>

a.href = "visited-page.html";

document.documentElement.removeAttribute("class");

]]>
</script>
</a>
