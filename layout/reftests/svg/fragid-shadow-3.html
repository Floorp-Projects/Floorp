<!doctype html>
<p>Should see a green square below</p>
<div id="host"></div>
<script>
  // Test that external resource URIs resolve properly inside shadow trees.
  host.attachShadow({ mode: "open" }).innerHTML = `
    <svg width="100" height="100">
      <rect fill="url(fragid-shadow-resource.svg#rect)" width="100" height="100" />
    </svg>
  `;
  document.body.offsetTop; // So that we kick off the load before the document
                           // load event fires.
</script>
