<!DOCTYPE html>
<html>
<head>
  <title>CSS Filters: Apply Opacity to a Translucent HTML Element Using a Factor Over One</title>
  <style type="text/css">
    #target {
      background-color: rgba(0, 255, 0, 0.25);
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <p>You should see a faded green square.</p>
  <div id="target"></div>
</body>
</html>
