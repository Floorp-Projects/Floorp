<!DOCTYPE html>
<html>
<head>
  <title>CSS Filters: Blur an HTML Element Using a Calc Function Value</title>
  <link rel="author" title="Max Vujovic" href="mailto:mvujovic@adobe.com">
  <style type="text/css">
    #target {
      filter: blur(10px);
      background-color: #0f0;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <p>You should see a blurred green square.</p>
  <div id="target"></div>
</body>
</html>
