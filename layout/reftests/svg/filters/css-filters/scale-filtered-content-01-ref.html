<!DOCTYPE html>
<html>
<head>
  <title>CSS Filters: Filtered content should be rendered in device space</title>
  <style type="text/css">
    #filtered {
      width: 100px;
      height: 50px;
      background-color: lime;
      opacity: 0.5;
      transform: translate(10px) scale(5);
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <p>You should see a clear tanslucent string.</p>
  <div id="filtered">The text shoud not be blur.</div>
</body>
