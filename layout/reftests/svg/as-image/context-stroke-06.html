<!DOCTYPE html>
<html>
  <head>
    <title>Test context-stroke works as a fill value</title>
    <style>

img {
  width: 100px;
  height: 100px;
  -moz-context-properties: stroke;
  stroke: lime;
}

    </style>
  </head>
  <body>
    <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><rect width='100%' height='100%' fill='context-stroke red'/></svg>">
  </body>
</html>
