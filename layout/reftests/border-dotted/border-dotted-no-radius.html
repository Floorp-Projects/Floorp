<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>dotted border with no radius</title>
    <style>
.box {
  position: relative;
  width: 420px;
  height: 420px;
}
.mask {
  position: absolute;
  top: 0px;
  left: 0px;
}

table {
  border-collapse: separate;
  border-spacing: 10px;
  empty-cells: show;
}
td {
  border-style: dotted;
  border-color: black;
  height: 120px;
  width: 120px;
  box-sizing: border-box;
}

.A {
  /* Rendering with 1px depends on OS due to optimization */
  border-width: 0px;
}
.B {
  /* Rendering with 2px depends on OS due to optimization */
  border-width: 0px;
}
.C {
  border-width: 6px;
}
.D {
  border-width: 8px;
}
.E {
  border-width: 16px;
}
.F {
  border-width: 24px;
}
.G {
  border-width: 32px;
}
.H {
  border-width: 48px;
}
.I {
  border-width: 60px;
}
    </style>
  </head>
  <body>
    <div class="box">
      <table>
        <tr><td class="A"></td><td class="B"></td><td class="C"></td></tr>
        <tr><td class="D"></td><td class="E"></td><td class="F"></td></tr>
        <tr><td class="G"></td><td class="H"></td><td class="I"></td></tr>
      </table>
      <img class="mask" src="border-dotted-no-radius-filled-mask.png">
    </div>
    <div class="box">
      <table>
        <tr><td class="A"></td><td class="B"></td><td class="C"></td></tr>
        <tr><td class="D"></td><td class="E"></td><td class="F"></td></tr>
        <tr><td class="G"></td><td class="H"></td><td class="I"></td></tr>
      </table>
      <img class="mask" src="border-dotted-no-radius-unfilled-mask.png">
    </div>
  </body>
</html>
