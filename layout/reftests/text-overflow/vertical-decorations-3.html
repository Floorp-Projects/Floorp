<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
div {
  font: 25px monospace;
  white-space: pre;
  overflow: hidden;
  text-overflow: ellipsis;
  border: 1px solid gray;
  padding: 5px;
  display: inline-block;
  vertical-align: top;
  text-decoration-skip-ink:none;
}
.vrl {
  writing-mode: vertical-rl;
  text-orientation: upright;
  height: 6em;
}
</style>
</head>

<body>
<div class="vrl"><u>你好吗？我很好！</u></div>
</body>
</html>
