<!doctype html>
<style>
td::first-letter {
  border: inherit;
}
</style>
<table>
  <tr>
    <td style="border: 10px solid red">
      This text should have a green border on the first letter.
    </td>
  </tr>
</table>
<script>
document.body.offsetTop;
document.querySelector('td').style.borderColor = "green";
document.body.offsetTop;
</script>
