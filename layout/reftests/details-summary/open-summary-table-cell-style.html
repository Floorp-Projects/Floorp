<html>
  <style>
  summary {
    display: table-cell;
  }
  </style>
  <body>
    <details open>
      <p>This is the details.</p>
      <!-- Make summary the second element child so that layout will try to
           render it as the first child. -->
      <summary>Summary
        <div>Block in summary</div>
      </summary>
    </details>
  </body>
</html>
