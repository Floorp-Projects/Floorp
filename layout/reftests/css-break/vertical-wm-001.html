<html><head>
  <meta charset="utf-8">
  <title>Testcase: splitting vertical writing-mode blocks</title>
  <link rel="author" title="Mats Palmgren" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1328095">
  <link rel="help" href="http://dev.w3.org/csswg/css-break/#break-decoration">
  <link rel="help" href="https://drafts.csswg.org/css-writing-modes-3/">
  <link rel="match" href="vertical-wm-001-ref.html">
<style type="text/css">
body,html { padding:30px; margin:0; }
.col {
     -moz-columns: 2;
  -webkit-columns: 2;
          columns: 2;
     -moz-column-gap: 0;
  -webkit-column-gap: 0;
          column-gap: 0;
     -moz-column-fill: auto;
  -webkit-column-fill: auto;
          column-fill: auto;

  width: 90px;
  height: 140px;
  border:1px solid;
}
.vl { writing-mode: vertical-lr; }

.c {
  width: 90px;
  height: 140px;
  writing-mode: vertical-lr;
  border:1px solid;
}

.inner {
  border-left:25px solid blue;
  border-right:17px solid grey;
  height: 70px;
}

x {
  display:block;
  break-inside:avoid;
  page-break-inside:avoid;
  vertical-align: top;
  width:20px; height:20px;
  background:silver;
}
x:nth-of-type(2n) {background:purple;}

.h {
  width: 140px;
  height: 90px;
}
.h x { display:block; }
.h .inner {
  border:none;
  border-top:25px solid blue;
  border-bottom:17px solid grey;
  width: 70px;
  height: auto;
}
</style>
</head>
<body>

<div class="col vl">
<div class="inner" style="margin-left:40px">
<x></x><x></x>
</div>
</div>

<div class="col h">
<div class="inner" style="margin-top:40px">
<x></x><x></x>
</div>
</div>

<div class="col vl">
<div class="inner" style="margin-left:40px; width:90px">
<x></x><x></x>
</div>
</div>

<div class="col vl">
<div class="inner" style="margin-left:40px; width:100px">
<x></x><x></x>
</div>
</div>

</body>
</html>
