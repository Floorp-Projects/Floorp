<head>

    <meta charset="UTF-8">
    <style>
    .parent {
        border: none;
        transform-style: preserve-3d;
        background: red;
        display: inline-block;
    }

        width: 100px;
        height: 100px;
        background: blue;
        transform: rotate(45deg);
    }

</head>

        <div class="child"></div>
    </div>
