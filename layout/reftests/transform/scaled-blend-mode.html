<html>
<head>
  <style>
    body { margin: 0px; }
    div {
      width: 200px;
      height: 200px;
    }
    #scale {
      transform: scale(2);
      transform-origin: top left;
    }
    #blend {
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div id="scale">
    <div id="blend">
      Hello
    </div>
  </div>
</body>
</html>
