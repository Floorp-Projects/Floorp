<html>
<head>
  <!-- Percent values should function the same as their equivalent numeric values: e.g. (50% == 0.5) -->
  <style>
    body { margin: 0px; }
    div {
      background: green;
      width: 100px;
      height: 100px;
      -moz-transform: scale(50%, 75%);
    }
  </style>
</head>
<body>
  <div>
  </div>
</body>
</html>
