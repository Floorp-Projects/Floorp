<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <style>
    .parent {
        border: none;
        transform-style: preserve-3d;
        background: red;
        padding: 0px;
    }

    .child {
        width: 100px;
        height: 100px;
        background: blue;
        transform: rotate(45deg);
    }
    </style>
</head>

<body>
    <button class="parent">
        <div class="child"></div>
    </button>
</body>
</html>
