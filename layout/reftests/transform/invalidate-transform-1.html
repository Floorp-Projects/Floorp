<!DOCTYPE html>
<html class="reftest-wait">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style type="text/css">
#parent {
  width: 200px;
  height: 200px;
}

#box {
  width: 200px;
  height: 200px;
  background-color: red;
  z-index: 0;
}

#green {
  position: absolute;
  top: 8px;
  left: 208px;
  width: 200px;
  height: 200px;
  background-color: green;
  z-index: 1;
}
</style>
<body>

<div id="parent">
	<div id="box"></div>
</div>
<div id="green"></div>

<script type="text/javascript">
function doTest() {
  var element = document.getElementById("parent");
  element.style.transform = "translate(200px, 0px)";
  document.documentElement.removeAttribute("class");
}

window.addEventListener("MozReftestInvalidate", doTest);

</script>

</body>
