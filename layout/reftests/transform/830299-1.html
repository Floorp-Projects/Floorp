<!DOCTYPE html>
<html lang="en-US" class="reftest-wait">
<head>
	<title>Testcase, bug 830299</title>
	<meta charset=UTF-8>
	<style type="text/css">

	html { margin: 1px; padding: 2px }
	body { margin: 4px; padding: 8px }

	#outer {
		position: absolute;
		overflow: hidden;
		transform: translateX(0px);
		top: 3px; left: 5px;
		width: 200px; height: 200px;
		background: yellow;
	}
	
	#inner {
		position: fixed;
		top: 7px; left: 9px;
		width: 100px; height: 100px;
		background: aqua;
	}

	</style>
	<script type="text/javascript">

	window.addEventListener("load", function(event) {
	                        	setTimeout(function() {
	                        	           	document.getElementById("inner").style.display = "";
	                        	           	document.documentElement.removeAttribute("class");
	                        	           }, 100);
	                        }, false);

	</script>
</head>
<body>

<div id="outer">
  <div id="inner" style="display:none">inner</div>
</div>

</body>
</html>
