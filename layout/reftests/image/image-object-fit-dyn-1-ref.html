<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      embed, img, object, video {
        object-fit: cover;
        background: red;
        width: 50px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <embed src="500.svg">
    <img src="500.svg">
    <object data="500.svg"></object>
    <video poster="500.svg"></video>
  </body>
</html>
