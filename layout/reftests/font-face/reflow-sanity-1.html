<!DOCTYPE html>
<html>
<head>
<title>test @font-face reflow sanity</title>
<meta charset="utf-8">
<style>
body { margin: 20px }

@font-face {
  font-family: reflow1;
  src: url(../fonts/markA.ttf);
}

@font-face {
  font-family: reflow1;
  src: url(../fonts/markB.ttf);
  font-weight: bold;
}

@font-face {
  font-family: reflow1;
  src: url(../fonts/markC.ttf);
  font-style: italic;
}

@font-face {
  font-family: reflow1;
  src: url(../fonts/markD.ttf);
  font-weight: bold;
  font-style: italic;
}

div#test {
  font-family: reflow1;
  font-size: 400%;
  line-height: 1em;
}

div#test p {
  margin: 0;
  display: inline-block;
}
</style>
</head>

<body>
<div id=test>
<p>A</p>
<p style="font-weight: bold">B</p>
<p style="font-style: italic">C</p>
<p style="font-style: italic; font-weight: bold">D</p>
</div>
</body>
</html>
