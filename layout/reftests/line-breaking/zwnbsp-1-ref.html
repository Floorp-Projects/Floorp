<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
p { margin: 5px 1em; line-height: 1.5; }
</style>
</head>
<body>

<div style="float:left; width: 15em;">
<!-- U+FEFF is (deprecated) ZERO-WIDTH NO-BREAK SPACE -->
<p>abcdefabcdef</p>
<p>abcdef)(abcdef</p>
<p>abcdef<br>abcdef</p>
<p>abcdef<br>abcdef</p>
<p>abcdefabcdef</p>

<p>コ<br>ミュ<br>ニ</p>
<p>コ&#xfeff;ミ&#xfeff;ュ&#xfeff;ニ</p>

<p>你<br>好<br>吗？</p>
<p>你好<br>吗？</p>
<p>你好吗？</p>
</div>

<div style="float:left; width: 15em;">
<!-- U+2060 is WORD JOINER -->
<p>abcdefabcdef</p>
<p>abcdef)(abcdef</p>
<p>abcdef<br>abcdef</p>
<p>abcdef<br>abcdef</p>
<p>abcdefabcdef</p>

<p>コ<br>ミュ<br>ニ</p>
<p>コ&#x2060;ミ&#x2060;ュ&#x2060;ニ</p>

<p>你<br>好<br>吗？</p>
<p>你好<br>吗？</p>
<p>你好吗？</p>
</div>

</body>
</html>
