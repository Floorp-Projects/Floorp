<html>
  <head>
    <link rel="author" title="Corey Ford" href="mailto:cford@mozilla.com">
    <style>
      body {
        font-size: 0px;
      }
      #scroll {
        width: 80px;
        height: 80px;
        overflow: scroll;
        border: 10px solid black;
        padding: 10px;
      }
      #inner {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #sticky {
        position: absolute;
        width: 10px;
        height: 10px;
        bottom: 20px;
        right: 20px;
        background-color: black;
      }
    </style>
  <body>
    <div id="scroll">
      <div id="inner">
        <div style="width: 100px; height: 100px"></div>
        <div id="sticky"></div>
      </div>
    </div>
  </body>
</html>
