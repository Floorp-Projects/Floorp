<html>
  <head>
    <link rel="author" title="Corey Ford" href="mailto:cford@mozilla.com">
    <style>
      #scroll {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        white-space: nowrap;
      }
      #scroll div {
        display: inline-block;
      }
      .fill {
        width: 100px;
        height: 1px;
      }
      #contain {
        width: 80px;
        height: 10px;
        background-color: gray;
      }
      #sticky {
        position: relative;
        left: 70px;
        width: 10px;
        height: 10px;
        background-color: black;
      }
    </style>
  <body>
    <div id="scroll">
      <div id="contain">
        <div id="sticky"></div>
      </div>
    </div>
  </body>
</html>
