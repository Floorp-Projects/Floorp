<html>
  <head>
    <link rel="author" title="Corey Ford" href="mailto:cford@mozilla.com">
    <style>
      #scroll {
        overflow: hidden;
        height: 200px;
        line-height: 1;
      }
      #contain {
        -moz-column-count: 2;
        column-count: 2;
        -moz-column-rule: 1px solid black;
        column-rule: 1px solid black;
        height: 200px;
        width: 200px;
      }
      #fill {
        height: 390px;
        background: blue;
      }
      #sticky {
        position: relative;
        left: 190px;
        width: 10px;
        height: 10px;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="scroll">
      <div id="contain">
        <div id="sticky"></div>
        <div id="fill"></div>
      </div>
    </div>
  </body>
</html>
