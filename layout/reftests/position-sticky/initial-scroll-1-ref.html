<!DOCTYPE html>

<html>
  <head>
    <link rel="author" title="Corey Ford" href="mailto:cford@mozilla.com">
    <style>
      #scroll {
        width: 100px;
        height: 100px;
        overflow: hidden;
        direction: rtl;
      }
      #inner {
        width: 200px;
        height: 200px;
        direction: ltr;
      }
      #sticky {
        position: relative;
        left: 110px;
        width: 10px;
        height: 10px;
        background-color: black;
      }
    </style>
  <body>
    <div id="scroll">
      <div id="inner">
        <div id="sticky">
        </div>
      </div>
    </div>
  </body>
</html>
