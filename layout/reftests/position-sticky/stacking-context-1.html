<html>
  <head>
    <title>CSS Test: Sticky Positioning - stacking context</title>
    <link rel="author" title="Corey Ford" href="mailto:cford@mozilla.com">
    <link rel="match" href="stacking-context-1-ref.html">
    <meta name="assert" content="Sticky positioning should establish a stacking context">
    <style>
      body {
        margin: 0;
      }
      div {
        width: 100px;
        height: 100px;
      }
      #static {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: blue;
        z-index: 1;
      }
      #sticky {
        position: sticky;
        top: 0;
        left: 0;
        background-color: black;
      }
      #inner {
        position: relative;
        top: 40px;
        left: 40px;
        background-color: gray;
        z-index: 2;
      }
    </style>
  <body>
    <div id="static"></div>
    <div id="sticky">
      <div id="inner"></div>
    </div>
  </body>
</html>
