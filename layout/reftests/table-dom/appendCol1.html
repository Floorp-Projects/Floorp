<SCRIPT>

function doIt() {
  var table = document.getElementsByTagName("TABLE")[0];
  var col = document.createElement("COL", null);
  col.width = 200;
  table.appendChild(col);
}
</SCRIPT>  
</HEAD>
<BODY onload="doIt()">

 </tr>
