body,html { color:black; background:white; font:16px/1 monospace; padding:0; margin:0; }

.grid {
  display: inline-grid;
  border: 1px solid;
  margin: 5px;
  place-items: stretch;
}
.vertical-tests img { writing-mode: vertical-rl; }
.vertical-tests div { vertical-align:bottom }
