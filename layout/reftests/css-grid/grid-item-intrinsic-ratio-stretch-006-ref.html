<!DOCTYPE HTML>

<html><head>
  <meta charset="utf-8">
  <title>Reference: 'stretch' of image with zero ratio</title>
  <link rel="author" title="Mats Palmgren" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1315857">
  <style type="text/css">
body,html { color:black; background:white; font:16px/1 monospace; padding:0; margin:0; }

.grid {
  display: grid;
  float: left;
  grid: auto-flow auto / 10px 30px 10px 30px 10px 30px 10px 30px 18px 18px 18px 18px;
  grid-gap: 5px;
  border:1px solid;
  align-items: stretch;
  justify-items: stretch;
}
img:nth-child(1n) { background: blue; }
img:nth-child(2n) { background: grey; }
img:nth-child(3n) { background: tan; }
img:nth-child(4n) { background: black; }
img {
  height: 20px;
  border: 1px solid;
}
.jend { justify-self: end; }
.aend { align-self: end; }
.end { justify-self: end; align-self: end; }
  </style>
</head>
<body>

<div class="grid sz">
<img>
<img>
<img class="jend">
<img class="jend">
<img class="aend">
<img class="aend">
<img class="end">
<img class="end">
<img>
<img class="jend">
<img class="aend">
<img class="end">
</div>

<div class="grid sz t2">
<img>
<img>
<img class="jend">
<img class="jend">
<img class="aend">
<img class="aend">
<img class="end">
<img class="end">
<img>
<img class="jend">
<img class="aend">
<img class="end">
</div>

<div class="grid" style="grid-template-columns: 10px 30px 10px 30px 10px 30px 10px 30px 0px 0px 0px 0px;">
<img>
<img>
<img class="jend">
<img class="jend">
<img class="aend">
<img class="aend">
<img class="end">
<img class="end">
</div>

<div class="grid" style="grid:auto/auto auto">
<img>
<img class="jend">
<img class="aend">
<img class="end">
</div>

<div class="grid" style="grid:minmax(auto,30px) 30px/auto auto">
<img>
<img class="jend">
<img class="aend">
<img class="end">
</div>

<script>
var url = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16px" height="0px"><circle cx="50%" cy="50%" r="50%" fill="pink"/></svg>'
var imgSizes =
[
  ['8px', '20px'],
  ['28px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['8px', '20px'],
  ['28px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['8px', '20px'],
  ['28px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['8px', '20px'],
  ['28px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['8px', '20px'],
  ['28px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['8px', '20px'],
  ['28px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
  ['16px', '20px'],
];
var imgs = document.querySelectorAll('img');
for (var i = 0; i < imgs.length; ++i) {
  var img = imgs[i];
  img.style.width = imgSizes[i][0];
  img.style.height = imgSizes[i][1];
  img.src = url;
}
</script>

</body>
</html>
