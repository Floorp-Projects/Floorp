<html>
<head>
    <meta charset="utf-8">
    <title>CSS Grid Test: Grid item justify-self:baseline|last baseline</title>
    <link rel="author" title="Patryk Gruszka" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1277934">
    <link rel="help" href="https://drafts.csswg.org/css-align-3/#baseline-align-content">
    <link rel="match" href="grid-container-baselines-006-ref.html">
    <style>
        html, body {
            color: black;
            background-color: white;
            font: 18px/1 Ahem;
            padding: 0;
            margin: 0;
        }

        .grid {
            display: inline-grid;
            grid: repeat(4, auto) / auto;
            border: 2px solid;
            margin: 5px;
        }

        .c {
            writing-mode: vertical-rl;
            text-orientation: sideways;
        }

        .b {
            writing-mode: vertical-lr;
            text-orientation: sideways;
        }

        span {
            display: inline-block;
        }

        span:nth-child(1) {
            font-size: 12px;
        }

        span:nth-child(2) {
            font-size: 32px;
        }

        span:nth-child(3) {
            font-size: 10px;
        }

        .sfb {
            justify-self: baseline;
        }

        .slb {
            justify-self: last baseline;
        }
    </style>
</head>
<body>

<div>
    <div class="grid"><span>AB</span> <span class="sfb">AB</span> <span>AB</span> <span class="sfb">AB</span></div>
</div>
<div>
    <div class="grid"><span>AB</span> <span class="slb">AB</span> <span>AB</span> <span class="slb">AB</span></div>
</div>

<div>
    <div class="grid c"><span>AB</span> <span class="sfb">AB</span> <span>AB</span> <span class="sfb">AB</span></div>
    <div class="grid b"><span>AB</span> <span class="sfb">AB</span> <span>AB</span> <span class="sfb">AB</span></div>

    <div class="grid c"><span>AB</span> <span class="slb">AB</span> <span>AB</span> <span class="slb">AB</span></div>
    <div class="grid b"><span>AB</span> <span class="slb">AB</span> <span>AB</span> <span class="slb">AB</span></div>
</div>

</body>
</html>
