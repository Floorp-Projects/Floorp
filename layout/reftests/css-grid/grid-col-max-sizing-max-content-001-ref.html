<html><head>
  <meta charset="utf-8">
  <title>CSS Grid Test: Testing track max-sizing 'max-content'</title>
  <link rel="author" title="Mats Palmgren" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1151212">
  <style type="text/css">
body,html { color:black; background:white; font-size:16px; padding:0; margin:0; }

.grid {
 display: block;
 border: dashed blue;
 float:left;
 clear:left;
}

.c1 { min-width:40px; margin-bottom: 2px; margin-right: 47px; }
.r1 { min-width:70px; margin-left: 38px; margin-top: 2px; }
.c3 { min-width:0; margin: 2px 18px 1px 85px; }

span {
  display: block;
  background: gray;
  border-style: solid;
  border-width: 1px 3px 5px 7px;
  padding: 1px 3px;
  margin: 1px 5px;
}

x { display:inline-block; width:10px; height:18px; }
  </style>
</head>
<body>

<div class="grid">
<span class="c1"><x>1</x></span>
<span class="r1"><x>2</x></span>
</div>

<div class="grid">
<span class="c1" style="margin-right:54px"><x>1</x></span>
<span class="r1"><x>2</x></span>
<span class="c3"><x>3</x></span>
</div>

<div class="grid">
<span class="c1"><x>1</x></span>
<span class="r1"><x>2</x></span>
<span class="r1"><x>2</x></span>
<span class="r1"><x>2</x></span>
</div>
<div class="grid" style="width:436px">
<span class="c1" style="margin-right:41px"><x>1</x></span>
<span class="r1" style="margin-left:5px"><x>2</x></span>
<span class="c3" style="margin-left:405px; float:left;margin-top:1px;"><x>3</x></span>
</div>

<div class="grid" style="width:500px;">
<span class="c1" style="min-width:20px;margin-right:448px"><x>1</x></span>
<span class="r1" style="min-width:10px;margin-left:28px; margin-right:426px"><x>2</x></span>
<span class="r1" style="min-width:30px;margin-left:28px; margin-right:426px"><x>2</x></span>
<span class="r1" style="min-width:10px;margin-left:28px; margin-right:426px"><x>2</x></span>
</div>

<div class="grid" style="width:583px;">
<span class="c1" style="margin-right:55px"><x>1</x></span>
<span class="r1"><x>2</x></span>
<span class="c3" style="margin-left:538px; float:left;margin-top:1px;"><x>3</x></span>
</div>

<div class="grid" style="width:389px;">
<span class="c1" style="width:100px"><x>1</x></span>
<span class="r1" style="width:300px;margin-left:68px;"><x>2</x></span>
<span class="c3" style="margin-left:245px;float:left;margin-top:1px;"><x>3</x></span>
</div>

<div class="grid" style="width:389px;">
<span class="c1" style="width:100px"><x>1</x></span>
<span class="r1" style="width:300px;margin-left:68px;"><x>2</x></span>
<span class="c3" style="margin-left:245px;float:left;margin-top:1px;"><x>3</x></span>
</div>


</body>
