<html>
<head>
    <meta charset="utf-8">
    <title>CSS Grid Test: Grid item justify-items:baseline</title>
    <link rel="author" title="Patryk Gruszka" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1277934">
    <style>
        html, body {
            color: black;
            background-color: white;
            font: 16px/1 Ahem;
            padding: 0;
            margin: 0;
        }

        .grid {
            display: inline-grid;
            border: 2px solid;
            margin: 4px;
        }

        .c {
            writing-mode: vertical-rl;
            text-orientation: sideways;
        }

        span:nth-child(1) {
            font-size: 10px;
        }

        span:nth-child(2) {
            font-size: 20px;
            justify-self: end;
        }

        span:nth-child(3) {
            font-size: 30px;
        }
    </style>
</head>
<body>

<!-- the center baseline of A and C are aligned -->
<div class="grid">
    <span class="c" style="padding-block-end: 40px; margin-right: 17px;">A<br>X</span>
    <span class="c">B</span>
    <span class="c">C<br>Z</span>
</div>

<!-- the center baseline of X and Z are aligned -->
<div class="grid">
    <span class="c" style="padding-block-start: 40px; margin-left: 3px;">A<br>X</span>
    <span class="c">B</span>
    <span class="c" style="margin-right: auto;">C<br>Z</span>
</div>

</body>
</html>
