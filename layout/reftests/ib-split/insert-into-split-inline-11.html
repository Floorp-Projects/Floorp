<!DOCTYPE html>
<html>
 <head>
  <script>
   function doit() {
     var newNode = document.createElement("span");
     newNode.appendChild(document.createTextNode("Nine"));
     document.getElementById("target").appendChild(newNode);
   }
  </script>
  <style>
   body > span { border: 3px solid blue }
   body > span > span { border: 3px solid cyan }
  </style>
 </head>
 <body onload='doit()'>
  <span
  ><span id="target"
   ><span>One</span
   ><span>Two</span
   ><span>Three</span
   ><div>Four</div
   ><div>Five</div
   ><span>Six</span
   ><div>Seven</div
   ><div>Eight</div
  ></span
  ><div>Ten</div
 ></span>
 </body>
</html>
