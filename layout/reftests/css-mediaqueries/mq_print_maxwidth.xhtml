<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="reftest-paged">
<head>
  <title>Media Query - Print mode test - max-width</title>
  <style type="text/css"><![CDATA[
    p {height: 10px; width: 100px; color: yellow; }
    @media print { .a { color: aqua; } }
    @media screen { .b { color: aqua; } }

    /* we set the width to 5 inches/360pt/127mm in the reftest-paged class, -0.5 inches
       for each margin, that makes 4 inches / 288pt / 101.6mm */

    @media (max-width: 4in) { .c { color: aqua; } }    /* y */
    @media (max-width: 288pt) { .d { color: aqua; } }  /* y */ 
    @media (max-width: 101.6mm) { .e { color: aqua; } }  /* y */

    @media print and (max-width: 4in) { .f {color: aqua; } }  /* y */ 
    @media print and (max-width: 288pt) { .g {color: aqua; } }/* y */
    @media print and (max-width: 101.6mm) { .h {color: aqua; } }/* y */

    @media all and (max-width: 4in) { .i { color: aqua; } } /* y */


    /* negative cases - values < set values */
    @media all and (max-width: 3in) { .j { color: aqua; } } /* n */

    @media (max-width: 31mm) { .k { color: aqua; } } /* n */ 
    @media (max-width: 3.14in) { .l { color: aqua; } }  /* n */
    @media (max-width: 280pt) { .m { color: aqua; } } /* n */

    @media screen and (max-width: 4in) { .n {color: aqua; } }   /* n */ 
    @media screen and (max-width: 288pt) { .o {color: aqua; } } /* n */
    @media screen and (max-width: 101.6mm) { .p {color: aqua; } } /* n */

  ]]></style>
</head>

<body>
  <p class="a">a</p>
  <p class="b">b</p>

  <p class="c">c</p>
  <p class="d">d</p>
  <p class="e">e</p>
  <p class="f">f</p>
  <p class="g">g</p>
  <p class="h">h</p>
  <p class="i">i</p>

  <p class="j">j</p>
  <p class="k">k</p>
  <p class="l">l</p>
  <p class="m">m</p>
  <p class="n">n</p>
  <p class="o">o</p>
  <p class="p">p</p>
</body>
</html>
