<!DOCTYPE html>
<html>
  <style>
    @media (overflow-inline: none) {
      .a { display: none }
    }
    @media (overflow-inline: scroll) {
      .b { display: none }
    }
    @media (overflow-inline) {
      .c { display: none }
    }
    @media (overflow-inline: something-new-and-unknown) {
      .d { display: none }
    }
  </style>
  <span class=a>A</span>
  <span class=b>B</span>
  <span class=c>C</span>
  <span class=d>D</span>
