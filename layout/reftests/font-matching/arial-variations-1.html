<!DOCTYPE HTML>
<html>
<head>
<title>Arial Variations</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">

body {
  margin: 50px;
}

p#test1 { font-family: Arial, sans-serif; }
p#test2 { font-family: Arial Bold, Georgia, serif; }
p#test3 { font-family: Arial Italic, Georgia, serif; }
p#test4 { font-family: Arial Bold Italic, Georgia, serif; }

p#test1 { color: black; }
p#test2 { color: red; }
p#test3 { color: red; }
p#test4 { color: red; }

#tests {
  font-size: 18pt;
  margin-left: 0.5em;
}

</style>

</head>
<body>

<p>Text in black should appear in Arial and text in red in Georgia or the default serif font:</p>

<div id="tests">
<p id="test1">{ font-family: Arial, sans-serif; }</p>
<p id="test2">{ font-family: Arial Bold, Georgia, serif; }</p>
<p id="test3">{ font-family: Arial Italic, Georgia, serif; }</p>
<p id="test4">{ font-family: Arial Bold Italic, Georgia, serif; }</p>
</div>

</body>
</html>
