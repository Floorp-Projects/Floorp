<!DOCTYPE HTML>
<html>
<head>
<title>Arial Variations</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">

body {
  margin: 50px;
}

p#test1b { font-family: Georgia, serif; }
p#test2b { font-family: Georgia, serif; }
p#test3b { font-family: Georgia, serif; }
p#test4b { font-family: Georgia, serif; }

p#test1b { color: red; }
p#test2b { color: red; }
p#test3b { color: red; }
p#test4b { color: red; }

#tests {
  font-size: 18pt;
  margin-left: 0.5em;
}

</style>

</head>
<body>

<p>Text in black should appear in Arial and text in red in Georgia or the default serif font:</p>

<div id="tests">
<p id="test1b">{ font-family: ArialMT, Georgia, serif; }</p>
<p id="test2b">{ font-family: Arial-BoldMT, Georgia, serif; }</p>
<p id="test3b">{ font-family: Arial-ItalicMT, Georgia, serif; }</p>
<p id="test4b">{ font-family: Arial-BoldItalicMT, Georgia, serif; }</p>
</div>

</body>
</html>
