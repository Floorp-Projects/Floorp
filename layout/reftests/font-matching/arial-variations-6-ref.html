<!DOCTYPE HTML>
<html>
<head>
<title>Arial Variations</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">

body {
  margin: 50px;
}

p#test1e { font-family: Arial, sans-serif; }
p#test2e { font-family: Georgia, serif; }
p#test3e { font-family: Georgia, serif; }
p#test4e { font-family: Georgia, serif; }

p#test1e { color: black; }
p#test2e { color: red; }
p#test3e { color: red; }
p#test4e { color: red; }

#tests {
  font-size: 18pt;
  margin-left: 0.5em;
}

</style>

</head>
<body>

<p>Text in black should appear in Arial and text in red in Georgia or the default serif font:</p>

<div id="tests">
<p id="test1e">{ font-family: "arial", sans-serif; }</p>
<p id="test2e">{ font-family: "arial bold", georgia, serif; }</p>
<p id="test3e">{ font-family: "arial italic", georgia, serif; }</p>
<p id="test4e">{ font-family: "arial bold italic", georgia, serif; }</p>
</div>

</body>
</html>
