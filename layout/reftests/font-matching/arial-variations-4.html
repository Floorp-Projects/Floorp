<!DOCTYPE HTML>
<html>
<head>
<title>Arial Variations</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">

body {
  margin: 50px;
}

p#test1c { font-family: arialmt, georgia, serif; }
p#test2c { font-family: arial-boldmt, georgia, serif; }
p#test3c { font-family: arial-italicmt, georgia, serif; }
p#test4c { font-family: arial-bolditalicmt, georgia, serif; }

p#test1c { color: red; }
p#test2c { color: red; }
p#test3c { color: red; }
p#test4c { color: red; }

#tests {
  font-size: 18pt;
  margin-left: 0.5em;
}

</style>

</head>
<body>

<p>Text in black should appear in Arial and text in red in Georgia or the default serif font:</p>

<div id="tests">
<p id="test1c">{ font-family: arialmt, georgia, serif; }</p>
<p id="test2c">{ font-family: arial-boldmt, georgia, serif; }</p>
<p id="test3c">{ font-family: arial-italicmt, georgia, serif; }</p>
<p id="test4c">{ font-family: arial-bolditalicmt, georgia, serif; }</p>
</div>

</body>
</html>
