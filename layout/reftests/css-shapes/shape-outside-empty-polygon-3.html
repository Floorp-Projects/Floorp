<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Shape-outside polygon with 2 vertices, acts like a line</title>
<style>
  body {
    line-height: 0;
  }
  .container {
    width: 600px;
  }
  box {
    display: inline-block;
    background-color: blue;
    width: 100px;
    height: 20px;
  }
  .shape {
    float: left;
    width: 200px;
    height: 180px;
    shape-outside: polygon(190px 0px, 190px 200px);
  }
</style>
</head>
<body>
<div class="container">
<div class="shape"></div>
<box></box><br>
<box></box><br>
<box></box><br>
<box></box><br>
<box></box><br>
<box></box><br>
<box></box><br>
<box></box><br>
<box></box><br>
</div>
</body>
</html>
