<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  scrollbar-width: none; /* avoid drawing scrollbars */
}
#square {
  width: 100vw;
  height: 100vw;
  position: absolute;
  background-color: green;
}
#fixed {
  width: 200px;
  height: 200px;
  background-color: green;
  position: fixed;
  bottom: 0px;
  right: 0px;
}
</style>
<div id="square"></div>
<div id="fixed"></div>
