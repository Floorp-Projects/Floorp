<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  scrollbar-width: none;
}
#container {
  min-width: 1600px; /* this value should be double of viewport width */
  min-height: 3000px;
  position: relative;
}
#inner {
  position: absolute;
  top: 0;
  right: 0;
  width: 100px;
  height: 100px;
  background: green;
  box-shadow: 100px 0 red;
}
</style>
<div id="container">
  <div id="inner"></div>
</div>
