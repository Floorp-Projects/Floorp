<!DOCTYPE html>
<meta name="viewport" content="width=device-width, minimum-scale=0.5">
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  scrollbar-width: none; /* avoid drawing scrollbars */
}
#twice-width {
  width: 200%;
  height: 100%;
  position: absolute;
}
#fixed {
  width: 200px;
  height: 200px;
  background-color: green;
  position: fixed;
  bottom: 0px;
  right: 0px;
}
</style>
<div id="twice-width"></div>
<div id="fixed"></div>
