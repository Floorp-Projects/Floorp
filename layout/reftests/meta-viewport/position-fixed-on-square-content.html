<!DOCTYPE html>
<meta name="viewport" content="width=400, height=400">
<!--
  width=400 is half of reftest canvas width so that this content should be
  scaled by 2x.
  -->
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  scrollbar-width: none; /* avoid drawing scrollbars */
}
#square {
  width: 100%;
  height: 100%;
  position: absolute;
  background-color: green;
}
#fixed {
  width: 100px;
  height: 100px;
  background-color: green;
  position: fixed;
  bottom: 0px;
  right: 0px;
}
</style>
<div id="square"></div>
<div id="fixed"></div>
