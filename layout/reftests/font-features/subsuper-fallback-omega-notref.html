<!DOCTYPE HTML>
<html>
<head>
<title>font-variant-position fallback</title>
<meta charset="UTF-8">
<style>

/* sups: 0-9 + - ( ) =  subs: 0-9 + - ( ) */
@font-face {
  font-family: subsuper;
  src: url(../fonts/subsuper-nofeat.woff); /* FiraSans with blank omega */
}

body {
  margin: 20px;
  font-family: subsuper, sans-serif;
}

p {
  margin: 0;
  font-size: 200px;
}
h4 { font-weight: normal }
</style>
</head>
<body>
<p>e&#x0b2;</p>
<p>e&#x2082;</p>
</body>
</html>
