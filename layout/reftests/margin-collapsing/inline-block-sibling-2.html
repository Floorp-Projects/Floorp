<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div {
 height: 20px; width: 100%;
 background-color: blue;
 vertical-align: bottom;
}
#block1 {
 margin-bottom: 15px;
}
#inline-block1 {
 display: inline-block;
 margin: 25px 0 25px;
}
#inline-block2 {
 display: inline-block;
 margin: 15px 0 15px;
}

 margin-top: 25px;
}
</style>
</head>

<div id="block1"></div>
<div id="inline-block1"></div>
<div id="inline-block2"></div>
<div id="block2"></div>
</body>
</html>
