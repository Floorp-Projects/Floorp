<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#parent {
 width: 200px;
 background-color: lightgreen;
}
#inline-block1, #inline-block2 {
 display: inline-block;
 height: 2em; width: 200px;
 background-color: green;
 vertical-align: bottom;
}

}
#inline-block2 {
 margin-top: 1em;
}
</style>
</head>

<div id="parent">
 <div id="inline-block1"></div>
 <div id="inline-block2"></div>
</div>
</body>
</html>
