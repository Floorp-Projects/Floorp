<!DOCTYPE html>
<html class="reftest-wait">
<head>
<style type="text/css">
#sibling1 {
 height: 20px;
 background-color: red;
 margin-bottom: 20px;
}
#sibling2 {
 display: none;
 height: 20px;
 background-color: blue;
 margin-top: 10px;
 margin-bottom: 10px;
 position: relative;
 top: 40px;
}
#sibling3 {
 height: 20px;
 background-color: green;
 margin-top: 20px;
 position: relative;
 top: -40px;
}
</style>
<script type="text/javascript">
function test() {
 document.getElementById('sibling2').style.display = 'block';
 document.documentElement.removeAttribute('class');
}
document.addEventListener('MozReftestInvalidate', test);
</script>
</head>
<body>
<div id="sibling1"></div>
<div id="sibling2"></div>
<div id="sibling3"></div>
</body>
</html>
