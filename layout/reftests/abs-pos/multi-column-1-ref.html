<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
div {
  color: #222;
  padding: 10px;
  border: 2px solid;
  position:relative;

  width:10em;
}

h2, h3 {position:absolute; width:3em; background: #f00; color:#fff;}
h2 { top: 0; left: 0; }
h3 { bottom: 0; right: 0; }

p, h2, h3 {margin:0;}
p { visibility: hidden; }
</style>
</head>
<body>
<div>
<h2>Test</h2>
<h3>Test</h3>
<p>XXX<br>XXXX<br>XXX<br>XXXX<br>XXX </p>
</div>
</body>
</html>
