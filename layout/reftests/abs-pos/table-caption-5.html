<!DOCTYPE html>
<html class="reftest-print">
  <head>
    <style>
      @page { size:5in 3in; margin:0.5in; }
      #rel {
        position: relative;
        margin: 2px;
        padding: 0;
      }
      .abs {
        position: absolute;
        margin: 0;
        padding: 0;
        top: 25px;
        left: 25px;
        width: 50px;
        height: 50px;
        background-color: green;
      }
      #bad {
        background-color: blue;
      }
      .m { height:1.4in; }
      .b { border:1px solid; }
    </style>
  </head>
  <body>
    <div class="m"></div>
    <table>
      <caption id="rel"><div class="abs b"></div></caption>
    </table>
  </body>
</html>
