<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 200px;
  height: 200px;
  overflow: scroll;
  position: relative;
}
</style>
</head>
<body>
<div class="container">
  <div style="width: 10px; height: 10px; left: 0px; top: 60px; background: white; position: absolute; z-index: 1;"></div>
  <div style="background: green; height: 40px;"></div>
  <div style="height: 300px;"></div>
</div>
</body>
</html>
