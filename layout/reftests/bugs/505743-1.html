<html class="reftest-wait">
<head>

#a {
  display: block;
  opacity:1;
  overflow:hidden;
  width: 100px;
  height: 100px;
  background-color: lime;
}
</style>
</head>

<script>

}
document.addEventListener("MozReftestInvalidate", doe, false);
</script>
</body>
