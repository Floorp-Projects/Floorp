<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS3 Multi-column Layout Test Suite: Overflow Pagination (Basic)</title>
  <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/contact"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#the-height-property"/>
  <style type="text/css">
    #overflow {
      height: 5in;
      border: 2pt silver solid;
      border-top: none;
      border-bottom: solid 10px blue;
    }
    #following {
      position: absolute;
      top: 0; left: 0;
      margin: 0;
      -moz-box-sizing: border-box;
      width: 100pt;
      height: 72pt;
      background: white;
      border: 2pt black;
      border-style: none solid;

      font-size: 10pt;
      line-height: 10pt;
      color: blue;
    }
    body {
      height: 2in;
      width: 300pt;
      -moz-column-width: 100pt;
      -moz-column-gap: 0;
      position: relative;
      border: solid gray;
    }
  </style>
 </head>
 <body>
  <div id="container">
    <div id="overflow">
    </div>
  </div>
  <p id="following">
    This paragraph must be in the first column.
    There must be no red. There must be a blue
    horizontal line in middle of the third
    column.
  </p>
 </body>
</html>
