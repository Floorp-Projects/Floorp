<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <script>
      window.addEventListener("MozReftestInvalidate",
        function() {
          var b = document.body;
          b.style.background = "green";
          b.style.display = "";
          document.documentElement.className = "";
        });
    </script>
  </head>
  <body style="background: red; display: none">
  </body>
</html>
