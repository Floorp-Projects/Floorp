<!DOCTYPE html>
<html>
  <head>
    <title>Test inheritance through first-letter</title>
    <style>
      .f2 { color: blue }
      .f2 > span { color: green }
    </style>
  <body>
    <div class="f2"><span>A</span>BC</div>
    <div class="f2"><span>A</span>BC</div>
    <div class="f2"><span>A</span>BC</div>
  </body>
</html>
