<html>
<head>
<title> fixed layout not triggered by changing width from auto to coordinate</title>

function doTest(){
 t1 = document.getElementById('target2');
 t1.style.width="20px";
	
}
</script>

<tr><td>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</td></tr>
</table>
</body>
