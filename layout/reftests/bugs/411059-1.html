.letterspace { letter-spacing:2px; }
table { clear:both; }
</style>
</head>
<body>

<p>
	a
</p>

<div style="width:0">
  <p>
	a
  </p>
</div>

     the a -->
<p class="letterspace">
	a
</p>

<div style="width:0">
  <p class="letterspace">
	a
  </p>
</div>

test
abcdefg	hijklm	nopqr	stuv	wxy	z0	1	
  </pre></td>
