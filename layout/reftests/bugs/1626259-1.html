<!DOCTYPE html>
<html>
  <style>
    #outer {
      transform: scale(0.01);
      transform-style: preserve-3d;
    }

    #inner {
      transform: scale(100);
    }

    #scale {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner">
      <img id="scale" src="repeatable-diagonal-gradient.png">
    </div>
  </div>
</body></html>
