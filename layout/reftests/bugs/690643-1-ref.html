<html>
 <head>
 </head>
<body onload="draw()">
 <canvas id="canvas" width="300" height="300"></canvas>
  <script type="application/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.fillStyle = '#eeeeee';
    ctx.strokeStyle = '#000000';

    ctx.beginPath();
    ctx.moveTo(0, 50);
    ctx.lineTo(50, 50);
    ctx.lineTo(150, 100);

    ctx.stroke();
    ctx.fill();
  </script>
</body>
</html>
