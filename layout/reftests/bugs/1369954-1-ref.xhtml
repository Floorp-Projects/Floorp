<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      p > span { color: green; }
      b { color: purple }
    </style>
  </head>
  <body>
    <div>
      <span>This should not be green</span>
      <p>
        <span>This should be green</span><br/>
        <b>This should be purple</b>
      </p>
    </div>
  </body>
</html>
