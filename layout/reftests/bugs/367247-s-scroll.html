<!DOCTYPE HTML>
<html>
<head>
<title>Testcase, 'overflow' on elements with 'display:inline-block'</title>
<style type="text/css">

body > span {
	display: inline-block;
	vertical-align: text-bottom;
	overflow: scroll;
	width: 50px;
	height: 50px;
	border: thin solid;
}

body > span > span {
	display: block;
	background: blue;
	width: 20px;
	height: 20px;
}

</style>
</head>
<body>
<span><span></span></span>
</body>
</html>
