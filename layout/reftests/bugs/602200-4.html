<!DOCTYPE HTML>
<html>
<body>
<div style="-moz-transform:translate(0.4px); opacity:0.999; border-left:1px solid red; width:12px;">

    <canvas width="10" height="10" id="c" style="display:block"></canvas>
  </div>

<script>

ctx.fillRect(0, 0, 10, 10);
