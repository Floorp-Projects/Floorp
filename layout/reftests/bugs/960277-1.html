<!DOCTYPE HTML>
<style>
#d { overflow:scroll; width:200px; height:200px; background:yellow; }
#d2 { right:0; width:100px; height:100px; background:purple; }
</style>
<div id="d">
  <div id="d2"></div>
</div>
<script>
d.getBoundingClientRect();
d.style.transform = "translateX(100px)";
d.getBoundingClientRect();
d2.style.position = "absolute";
</script>
