<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
    .filter {
        filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 1));
    }

    .perspective {
        perspective: 1000px;
    }

    .child {
        box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 1);
        will-change: transform;
        background-color: green;
        width: 100px;
        height: 100px;
    }
    </style>
    <div class="filter">
        <div class="perspective">
            <div class="child">
            </div>
        </div>
    </div>
</body>
</html>
