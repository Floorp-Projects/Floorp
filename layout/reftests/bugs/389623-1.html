<head>
<style type="text/css">
.float, .float + div {
 float: left;
 height: 200px;
 width: 100px;
 background: #ccc;
}

 float:right;
}
#bg {
 background: url() #999 fixed;
 height: 100px;
}
</style>
</head>

<div class="float"></div>
<div></div>
<div id="bg"></div>
</body>
