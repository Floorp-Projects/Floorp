<html>

option { white-space: normal }
optgroup { white-space: normal }

</style>
</head>

<div>
<select>
  <optgroup>

  <option>This is option two</option>
  <option>This is option three which is long</option>
  <option>This is option four</option>
  </optgroup>
</select>
</div>
<div>
<select size="3">
  <optgroup>
  <option>This is option one</option>
  <option>This is option two</option>
  <option>This is option three which is long</option>
  <option>This is option four</option>
  </optgroup>
</select>
<div>
</body>
</html>
