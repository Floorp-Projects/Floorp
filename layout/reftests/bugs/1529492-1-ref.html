<!DOCTYPE html>
<style>
.parent {
  font: 32px monospace;
  width: 26ch;
  transform: scaleX(0.5);
  transform-origin: 0 0;
}
#child {
  outline: none;
}
</style>
<div class="parent"><div id="child">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</div></div>
<script>
let r = document.createRange();
let t = child.firstChild;
r.setStart(t, 30);
r.setEnd(t, 30);

let sel = getSelection();
sel.empty();
sel.addRange(r);
</script>
