<!DOCTYPE html>
<html class="reftest-wait">
<head>
<style>
  table { background: white; }
  col { background: green; }
  td { color: white; }
</style>
<script>
function boom()
{
  var col = document.getElementsByTagName("col")[0];
  col.remove();
  document.documentElement.className = "";
}
</script>
</head>
<body onload="boom();">
<table>
  <col span="3">
  <td>One</td>
  <td>Two</td>
  <td>Three</td>
</body>
</html>
