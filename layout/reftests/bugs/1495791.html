<!doctype html>
<style>
html, body { margin: 0; }

#clip {
  height: 100px;
  width: 100px;
  background: lime;
  clip: rect(0, auto, auto, 0);
  position: absolute;
}

#fixed {
  position: fixed;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
}

#clipped {
  height: 100px;
  width: 100px;
  background: red;
  transform: translateY(100px);
}
</style>
<div id="clip">
  <div id="fixed">
    <div id="clipped"></div>
  </div>
</div>
