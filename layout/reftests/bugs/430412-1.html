</style>
</head>
<body>

  <div>
    <div style="width:200.1px;"></div>

  <div>

    <div style="width:200.1px;"></div>
  </div>

  <div style="direction:rtl;">
    <div style="width:201px;"></div>
  </div>

</body>
</html>
