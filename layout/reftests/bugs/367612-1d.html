<!DOCTYPE html>
<html>
  <head>
    <style> * { color: red } </style>
    <style id="t"></style>
  </head>
  <body>
    <span class="test">This text should be green</span>
    <script>
      document.getElementById("t").appendChild(document.createTextNode(""));
      document.getElementById("t").firstChild.data = "* { color: green }";
    </script>
  </body>
</html>
