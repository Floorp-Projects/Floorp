<html>
<head>
<style>
div.button {
    display: inline-block;
    border: 0;
    padding: 0;

    font: 10px sans-serif;
    text-align: center;
    vertical-align: top;

    color: black;
    background: gray;
}

div.p80 {
    width: 80%;
    background: pink;
}

div.p100 {
    width: 100%;
    background: yellow;
}
</style>
</head>
<body>
<!--Button has explicit width for us to resolve against: -->
<div class="button" style="width: 100px">
  <div class="p80">abc</div>
</div>

<div class="button" style="width: 100px">
  <div class="p100">abc</div>
</div>

<!--Button is using intrinsic width: -->
<div class="button">
  <div class="p80">abc</div>
</div>

<div class="button">
  <div class="p100">abc</div>
</div>

</body>
</html>
