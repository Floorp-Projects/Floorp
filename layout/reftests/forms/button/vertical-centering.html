<!DOCTYPE html>
<html>
<head>
<style>
input, div {
    height: 100px;
    display: inline-block;
    border: 0;
    padding: 0;

    font: 2em sans-serif;

    background: transparent;
    color: black;
}
input {
    -moz-appearance: none;
}
input::-moz-focus-inner {
    padding: 0;
    border: 0;
}
div {
    line-height: 100px;
    text-align: center;
}
</style>
</head>
<body>
<input type='button' value='button' />
<div>button</div>
</body>
</html>
