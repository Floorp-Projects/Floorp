<html>
<head>
  <title>Reference: Testing for full height flex container in a button.</title>
  <meta charset="utf-8">
  <style>
    button {
      vertical-align: top;
      padding: 0;
      border: solid 1px black;
      background: lightblue;
      width: 200px;
      height: 200px;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      height: 100%;
    }

    .flex > * {
      margin: 1px;
      background: teal;
      min-height: 10px;
      min-width: 10px;
    }

    .vertical {
      flex-direction: column;
    }
  </style>
</head>
<body>
  <button>
    <div class="flex">
     <div></div>
     <div></div>
     <div></div>
    </div>
  </button>
  <button>
    <div class="flex vertical">
     <div></div>
     <div></div>
     <div></div>
    </div>
  </button>
</body>
</html>
