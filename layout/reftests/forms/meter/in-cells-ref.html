<!DOCTYPE html>
<html>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <style>
    meter { width: 5em; height: 1em; }
    meter.vertical { -moz-orient: vertical; width: 1em; height: 5em; }
  </style>
  <body>
    <table>
      <tr>
        <td>foo</td>
        <td><meter value='0.5'></meter></td>
        <td>bar</td>
      </tr>
      <tr>
        <td>foo</td>
        <td><meter class='vertical' value='0.5'></meter></td>
        <td>bar</td>
      </tr>
    </table>
  </body>
</html>
