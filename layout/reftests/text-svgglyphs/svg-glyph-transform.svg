<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600">
  <style type="text/css">
    <![CDATA[
      @font-face {
        font-family: "Liberation";
        src:url(resources/svg.woff);
      }
      text
      {
        font-family: Liberation;
        font-size: 100px;
      }
    ]]>
  </style>
  <!-- 
      Test that transforms within SVG glyph documents are applied properly
  -->
  <text x="0" y="100">
  h
  </text>
  <text x="0" y="200">
  i
  </text>
  <text x="0" y="300">
  j
  </text>

  <text x="100" y="100">
  k
  </text>
  <text x="100" y="200">
  l
  </text>
  <text x="100" y="300">
  m
  </text>

  <text x="200" y="100">
  n
  </text>
  <!-- note that the next two are different from the preceding glyphs! -->
  <text x="200" y="200">
  o
  </text>
  <text x="200" y="300">
  p
  </text>
</svg>
