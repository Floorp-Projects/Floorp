<svg xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    <![CDATA[
      @font-face {
        font-family: "Liberation";
        src:url(resources/svg.woff);
      }
      text
      {
        font-family: Liberation;
        font-size: 200px;
        stroke: black;
      }
    ]]>
