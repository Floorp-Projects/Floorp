<html>
<head>
  <meta charset="utf-8">
  <title>
    CSS Reference Case
  </title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
      border: 1px solid black;
      font: 12px monospace;
      margin-bottom: 5px;
    }
    .container > * {
      flex: 1 400px; /* Bigger than flex container;
                        should linewrap and cooperatively shrink to fit. */
      padding: 5px 10px;
    }
    table {
      width: 100%;
      background: lightgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <table><td>a</td></table>
    </div>
    <div>
      <table><td>b</td></table>
    </div>
  </div>

    <div>
      <table><td>a</td></table>

    <div>
      <table><td>b</td></table>
    </div>
  </div>
</body>
</html>
