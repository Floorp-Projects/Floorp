<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #flex {
      display: inline-flex;
      flex-direction: column;
      border: 1px solid black;
      max-width: 50px;
      height: 150px;
    }
    #itemA {
      background: purple;
      height: 50%;
      flex: none;
    }
    #itemB {
      background: lightblue;
      flex: none;
    }
  </style>
</head>
<body>
  <div id="flex">
    <div id="itemA">A</div>
    <div id="itemB">BB</div>
  </div>
</body>
</html>
