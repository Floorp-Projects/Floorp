<html>
<head>
  <title>CSS Reference Case</title>
  <meta charset="utf-8">
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }
    .container > * {
      writing-mode: vertical-lr;
      border: 1px solid black;
    }
    .itemA {
      background: purple;
    }
    .itemB {
      background: teal;
    }
    .itemC {
      background: blue;
    }
    .itemD {
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="itemA">itemA</div>
    <div class="itemB">itemB</div>
    <div class="itemC">itemC</div>
    <div class="itemD">itemD</div>
  </div>
</body>
</html>
