<html>
<head>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <meta charset="utf-8">
  <style>
    .container {
      width: 30px;
      height: 100px;
      border: 1px solid black;
      float: left;
      margin: 2px;
    }
    .itemA {
      width: 22px;
      height: 22px;
      background: purple;
      border: 4px solid indigo;
    }
    .itemB {
      width: 20px;
      height: 40px;
      background: teal;
      border: 5px solid lightblue;
    }
  </style>
</head>
<body>
  <!-- FIRST ROW -->
  <!-- 1 inflexible item -->
  <div class="container">
    <div class="itemA"></div>
  </div>
  <!-- 1 flexible item -->
  <div class="container">
    <div class="itemA" style="height: 92px"></div>
  </div>

  <div style="clear: both"></div>

  <!-- SECOND ROW -->
  <!-- 2 inflexible items -->
  <div class="container">
    <div class="itemA"></div>
    <div class="itemB"></div>
  </div>
  <!-- 2 flexible items -->
  <div class="container">
    <div class="itemA" style="height: 32px"></div>
    <div class="itemB" style="height: 50px"></div>
  </div>
</body>
</html>
