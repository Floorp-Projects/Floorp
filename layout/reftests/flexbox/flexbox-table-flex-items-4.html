<html>
<head>
  <meta charset="utf-8">
  <title>
    CSS Test: Testing that tables with "table-layout:fixed" can shrink
    from their default flex base size to fit their multi-line flex container.
  </title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
      border: 1px solid black;
      font: 12px monospace;
      margin-bottom: 5px;
    }
    .forceMaxContent > * {
      width: -moz-max-content;
      width: max-content;
    }
    .container > * {
      display: flex;
      padding: 5px 10px;
    }
    table {
      width: 100%;
      table-layout: fixed;
      background: lightgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <table><td>a</td></table>
    </div>
    <div>
      <table><td>b</td></table>
    </div>
  </div>
  <div class="container forceMaxContent">
    <div>
      <table><td>a</td></table>
    </div>
    <div>
      <table><td>b</td></table>
    </div>
  </div>
</body>
</html>
