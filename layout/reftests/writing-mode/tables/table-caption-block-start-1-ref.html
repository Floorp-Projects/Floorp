<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<style>
html {
  font: 12px sans-serif;
}
body > div {
  margin-bottom: 10px;
}
.h {
  writing-mode: horizontal-tb;
}
.vlr {
  writing-mode: vertical-lr;
}
.vrl {
  writing-mode: vertical-rl;
}
.t {
  width: 200px;
  height: 100px;
  background: silver;
}
.c {
  background: cyan;
  text-align: center;
  min-block-size: 20px;
}
</style>
</head>
<body>

<div class="h">
  <div class="c" style="width: 200px">table caption</div>
  <div class="t"></div>
</div>

<div class="h">
  <div class="c" style="width: 200px">table caption</div>
  <div class="t"></div>
</div>

<div class="vlr">
  <div class="c" style="height: 100px">table caption</div>
  <div class="t"></div>
</div>

<div class="vrl">
  <div class="c" style="height: 100px">table caption</div>
  <div class="t"></div>
</div>
