<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<style>
html { overflow: hidden; }
table {
  writing-mode: vertical-lr;
  border-spacing: 0;
  width: 260px; /* natural width would be 170px; this adds 30px to each row */
}
td { padding: 0; }
.r1 { width: 50px; background: #800; }
.r2 { width: 100px; background: #080; }
.r3 { width: 20px; background: #008; }
.c1 { height: 20px; }
.c2 { height: 30px; }
.c3 { height: 40px; }
.c4 { height: 50px; }
</style>
</head>
<body>

<table>
<tr>
  <td class="r1 c1" rowspan=2></td>
  <td class="r1 c2"></td>
  <td class="r1 c3" rowspan=3></td>
  <td class="r1 c4"></td>
</tr>
<tr>
  <td class="r2 c2"></td>
  <td class="r2 c4" rowspan=2></td>
</tr>
<tr>
  <td class="r3 c1"></td>
  <td class="r3 c2"></td>
</tr>
</table>

</body>
</html>
