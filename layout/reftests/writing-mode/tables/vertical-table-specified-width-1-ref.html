<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<style>
html { overflow: hidden; }
table { border-spacing: 0; }
td { padding: 0; }
.r1 { width: 80px; background: #800; }
.r2 { width: 130px; background: #080; }
.r3 { width: 50px; background: #008; }
.c1 { height: 20px; }
.c2 { height: 30px; }
.c3 { height: 40px; }
.c4 { height: 50px; }
</style>
</head>
<body>

<table>
<tr>
  <td class="r1 c1" colspan=2></td>
  <td class="r3 c1"></td>
</tr>
<tr>
  <td class="r1 c2"></td>
  <td class="r2 c2"></td>
  <td class="r3 c2"></td>
</tr>
<tr>
  <td class="r1 c3" colspan=3></td>
</tr>
<tr>
  <td class="r1 c4"></td>
  <td class="r2 c4" colspan=2></td>
</tr>
</table>

</body>
</html>
