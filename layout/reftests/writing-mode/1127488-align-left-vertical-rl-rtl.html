  <style type="text/css">
  body {
    margin: 0;
  }
  div.outer {
    background: red url("right-top-300x300.png");
    height: 300px;
    width: 300px;
    text-align: left;
    writing-mode: vertical-rl;
    direction: rtl;
  }
  div.inner {
    display: inline-block;
    background-color: green;
    height: 100px;
    width: 100px;
  }
  </style>
 </head>
 <body>
  <div class="outer"><div class="inner"></div></div>
