<!DOCTYPE html>
<meta charset=utf-8>
<title>Test for logical margins on nested ul/ol elements in the UA style sheet</title>
<style>
.v-rl { writing-mode: vertical-rl; }
.ltr, .rtl, .v-rl { border: 1px solid blue; }
ul { border: 1px solid purple; }
</style>
<div class=ltr>
  <ul>
    <li>
      <ol>
        <li>Item</li>
      </ol>
    </li>
  </ul>
</div>
<div class=rtl dir=rtl>
  <ul>
    <li>
      <ol>
        <li>Item</li>
      </ol>
    </li>
  </ul>
</div>
<div class=v-rl>
  <ul>
    <li>
      <ol>
        <li>Item</li>
      </ol>
    </li>
  </ul>
</div>
