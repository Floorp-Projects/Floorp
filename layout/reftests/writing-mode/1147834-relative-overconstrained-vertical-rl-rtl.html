<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overconstrained relative positioning</title>
    <style>
    .test {
      border: 1px solid black;
      height: 200px;
      width:  400px;
      writing-mode: vertical-rl;
      direction: rtl;
    }
    #inner1 {
      position: relative;
      left: 40px;
      right: 40px;
      top: 20px;
      bottom: 20px;
      height: 180px;
      width: 360px;
      background-color: teal;
    }
    </style>
  </head>
  <body>
    <div class="test">
      <div id="inner1"></div>
    </div>
  </body>
</html>
