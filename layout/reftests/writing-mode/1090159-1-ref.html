<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.h { writing-mode:horizontal-tb; }
.v-lr { writing-mode:vertical-lr; text-orientation:sideways-right; }
.v-rl { writing-mode:vertical-rl; text-orientation:sideways-right; }

div {
  width: 250px;
  height: 250px;
  border: 1px solid red;
  margin: 10px;
  display: inline-block;
  font: 16px monospace;
  line-height: 32px;
}
</style>
</head>

<body>

<div class="h">
你好吗？ hello
</div>

<div class="v-lr">
你好吗？ hello
</div>

<div class="v-rl">
你好吗？ hello
</div>

</body>
</html>
