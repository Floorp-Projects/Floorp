<!DOCTYPE html>
<html>
<head>
<style>
#boxShadow {
  background: gray;
  width: 700px;
  height: 20px;
  box-shadow: 15px 15px 3px black inset;
  border-radius: 100px 0px 0px 0px;
}

#cutLeft {
  background: white;
  width: 125px;
  height: 20px;
  position: absolute;
}

#cutAcross {
  background: white;
  width: 700px;
  height: 15px;
  position: absolute;
  margin-top: 5px;
}

</style>
</head>
<body>
<div id="cutLeft"></div>
<div id="cutAcross"></div>
<div id="boxShadow"></div>
</body>
</html>
