<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        font-size:2em;
        text-align:left;
      }
      .test {
        border: medium solid gray;
        padding: 10px;
        width: 400px;
        margin: 20px;
      }
      .plaintext {
        unicode-bidi: plaintext;
      }
    </style>
    <title>unicode-bidi:plaintext on inline with paragraph breaks</title>
  </head>
  <body>
    <div class="test">
      <span class="plaintext">a-><br/>&#x05D0;-><br/>a-><br/>&#x05D0;-></span>
    </div>
  </body>
</html>
