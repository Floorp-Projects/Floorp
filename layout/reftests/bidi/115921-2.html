<!DOCTYPE HTML>
<html>
<head>
<title>bidi overrides</title>
</head><body>
&lt;bdo dir="LTR"&gt; forces ltr<br />
&lt;bdo dir="RTL"&gt; forces rtl<br />
&lt;/bdo&gt; restores bidi<br />
<blockquote>
this is ltr: <bdo dir="LTR">hello</bdo><br />
this is rtl: <bdo dir="RTL">hello</bdo>
</blockquote>
</body>
</html>
