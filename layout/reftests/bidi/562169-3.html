<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>dir() selector</title>
  <style>
   :not(:dir(rtl)) + div { color: blue }
   div { color: lime; text-align: left; }
  </style>
 </head>
 <body>
  <div dir="rtl">This element is rtl.</div>
  <div>This element has default direction.</div>
 </body>
</html>
