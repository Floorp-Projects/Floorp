<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .plaintext {
        unicode-bidi: -moz-plaintext;
        unicode-bidi: -webkit-plaintext;
        unicode-bidi: plaintext;
      }
    </style>
    <title>unicode-bidi:plaintext on inline</title>
  </head>
  <body>
    <div>[<span class="plaintext">:-) &#x05d0;</span>]: 100</div>
  </body>
</html>
