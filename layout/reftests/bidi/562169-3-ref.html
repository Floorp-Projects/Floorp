<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>dir() selector</title>
  <style>
   .ltr { direction: ltr }
   .rtl { direction: rtl }
   div { color: lime; text-align: left; }
  </style>
 </head>
 <body>
  <div class="rtl">This element is rtl.</div>
  <div>This element has default direction.</div>
 </body>
</html>
