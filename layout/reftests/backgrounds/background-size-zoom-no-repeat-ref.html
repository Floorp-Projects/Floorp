<!DOCTYPE html>
<html>
<head>
  <title>background-size + zoom</title>
  <style type="text/css">
html
{
  margin: 0;
  padding: 10px;
}
body
{
  margin: 0;
  padding: 0;
}
#outer
{
  border: 2px solid black;

}

  background-repeat: no-repeat;
}

</head>
<body>
<div id="outer"><div id="inner"></div></div>
</body>
</html>
