<!DOCTYPE HTML>
<meta charset="utf-8">
<style>
  div.outer {
    width: 450px;
    font-size: 34px;
  }

  button {
    font-size: 34px;
  }
</style>
<!--
In a 450px container, the minimum font size at 15em per line is 30px.
This means we map 0px-45px into 30px-45px, so 12px gets mapped to 34px.
-->
<div class="outer">
  <form><button>Add Comment</button></form>
</div>
