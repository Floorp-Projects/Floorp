<script type="text/javascript">
/* <![CDATA[ */
function boom()
{
  var numTest = 16;
  for (i = 1; i<= numTest; i++) {
    var target = "target" + i; 
    var q = document.getElementById(target);
    remove(q);
  }
   document.documentElement.className = "";

}

function remove(n)
{
  n.parentNode.removeChild(n);
}

window.addEventListener("MozReftestInvalidate", boom);
/* ]]> */
</script>
