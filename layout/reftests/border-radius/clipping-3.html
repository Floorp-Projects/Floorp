<!doctype html>
<html><head>
<title>Border clipping</title>
<style>
.div1 { width: 50px; height: 50px;
      border: 10px solid blue; 
      position: fixed;
      background: blue;
      left: 50px;
      top: 50px;
}

.div2 { width: 50px; height: 50px;
      border: 10px solid red; 
      position: fixed;
      background: red;
      left: 80px;
      top: 80px;
      border-radius: 10px;
}

</style>
</head>
<body>
  <div class="div1"/>
  <div class="div2"/>
</body></html>
