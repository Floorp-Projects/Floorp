<!doctype html>
<html><head>
<title>Table border collapse</title>
<style>
table {
  border: 2px solid black;
  border-collapse: collapse;
}

td {
  border: 2px solid black;
  width: 50px;
  height: 50px;
}

</style>
</head>
<body>
  <table>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
  </table>
</body></html>
