<!DOCTYPE html>
<html>
<head>
<script>

function boom()
{
  var f = document.getElementById("f");

  for (var i = 0; i < 50; ++i) {
    f.contentWindow.history.pushState({}, "");
  }

  document.body.removeChild(f);
}

</script>
</head>
<body onload="boom();"><iframe id="f" src="data:text/html,1"></iframe></body>
</html>
