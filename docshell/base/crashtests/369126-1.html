<head>
<script>
function boom()
{
  document.getElementById("frameset").removeChild(document.getElementById("frame"));
  document.documentElement.removeAttribute("class");
}
</script>
</head>

<frameset id="frameset" onload="setTimeout(boom, 100)">

</frameset>
